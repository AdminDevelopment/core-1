        \                           &amp;lt;artifactSet&amp;gt;&lt;br/&gt;\n                                &amp;lt;includes&amp;gt;&lt;br/&gt;\n
        \                                   &amp;lt;include&amp;gt;org.apache.aries.jmx:org.apache.aries.jmx.api&amp;lt;/include&amp;gt;&lt;br/&gt;\n
        \                                   &amp;lt;include&amp;gt;org.apache.aries.jmx:org.apache.aries.jmx.core&amp;lt;/include&amp;gt;&lt;br/&gt;\n
        \                               &amp;lt;/includes&amp;gt;&lt;br/&gt;\n                            &amp;lt;/artifactSet&amp;gt;&lt;br/&gt;\n
        \                           &amp;lt;createSourcesJar&amp;gt;$&lt;/p&gt;\n{createSourcesJar}\n&lt;p&gt;&amp;lt;/createSourcesJar&amp;gt;&lt;br/&gt;\n
        \                           &amp;lt;promoteTransitiveDependencies&amp;gt;true&amp;lt;/promoteTransitiveDependencies&amp;gt;&lt;br/&gt;\n
        \                           &amp;lt;createDependencyReducedPom&amp;gt;true&amp;lt;/createDependencyReducedPom&amp;gt;&lt;br/&gt;\n
        \                       &amp;lt;/configuration&amp;gt;&lt;br/&gt;\n                    &amp;lt;/execution&amp;gt;&lt;br/&gt;\n
        \               &amp;lt;/executions&amp;gt;&lt;br/&gt;\n            &amp;lt;/plugin&amp;gt;&lt;/p&gt;\n\n\n&lt;p&gt;
        \       &amp;lt;profile&amp;gt;&lt;br/&gt;\n            &amp;lt;id&amp;gt;deploy&amp;lt;/id&amp;gt;&lt;br/&gt;\n
        \           &amp;lt;properties&amp;gt;&lt;br/&gt;\n                &amp;lt;createSourcesJar&amp;gt;true&amp;lt;/createSourcesJar&amp;gt;&lt;br/&gt;\n
        \           &amp;lt;/properties&amp;gt;&lt;br/&gt;\n            &amp;lt;build&amp;gt;&lt;br/&gt;\n
        \               &amp;lt;plugins&amp;gt;&lt;br/&gt;\n                    &amp;lt;plugin&amp;gt;&lt;br/&gt;\n
        \                       &amp;lt;groupId&amp;gt;org.apache.maven.plugins&amp;lt;/groupId&amp;gt;&lt;br/&gt;\n
        \                       &amp;lt;artifactId&amp;gt;maven-dependency-plugin&amp;lt;/artifactId&amp;gt;&lt;br/&gt;\n
        \                       &amp;lt;executions&amp;gt;&lt;br/&gt;\n                            &amp;lt;execution&amp;gt;&lt;br/&gt;\n
        \                               &amp;lt;id&amp;gt;unpack-sources&amp;lt;/id&amp;gt;&lt;br/&gt;\n
        \                               &amp;lt;phase&amp;gt;generate-sources&amp;lt;/phase&amp;gt;&lt;br/&gt;\n
        \                               &amp;lt;goals&amp;gt;&lt;br/&gt;\n                                    &amp;lt;goal&amp;gt;unpack&amp;lt;/goal&amp;gt;&lt;br/&gt;\n
        \                               &amp;lt;/goals&amp;gt;&lt;br/&gt;\n                                &amp;lt;configuration&amp;gt;&lt;br/&gt;\n
        \                                   &amp;lt;artifactItems&amp;gt;&lt;br/&gt;\n
