        org.apache.aries.blueprint.container.BeanRecipe.getInstance(BeanRecipe.java:313)\r\n&lt;/pre&gt;\n&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Why?
        Because it&apos;s trying to pass a &lt;tt&gt;LinkedList&lt;/tt&gt; to the
        method! Given a signature of&lt;/p&gt;\n\n&lt;div class=&quot;code panel&quot;
        style=&quot;border-width: 1px;&quot;&gt;&lt;div class=&quot;codeContent panelContent&quot;&gt;\n&lt;pre
        class=&quot;code-java&quot;&gt;\r\n&lt;span class=&quot;code-keyword&quot;&gt;public&lt;/span&gt;
