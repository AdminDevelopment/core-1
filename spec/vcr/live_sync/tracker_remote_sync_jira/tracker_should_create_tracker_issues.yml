        \   </item>\n\n<item>\n            <title>[ARIES-450] Service based provisioning
        returns services that can never be used</title>\n                <link>https://issues.apache.org/jira/browse/ARIES-450</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;When
        performing service based provisioning, the OBR metadata does not provide any
        information about the version of the interface either required or exposed
        as a service.&lt;/p&gt;\n\n&lt;p&gt;For example, &lt;/p&gt;\n\n&lt;ul&gt;\n\t&lt;li&gt;I
        have a bundle A that uses the org.apache.aries.Foo service, and imports org.apache.aries;version=&quot;[1.0.0,2.0.0)&quot;&lt;/li&gt;\n&lt;/ul&gt;\n\n\n&lt;ul&gt;\n\t&lt;li&gt;I
        have a bundle B that provides the org.apache.aries.Foo service and imports
        org.apache.aries;version=&quot;[2.0.0,2.1.0)&quot;&lt;/li&gt;\n&lt;/ul&gt;\n\n\n&lt;p&gt;When
        bundle A is provisioned, the current implementation will return bundle B as
        a valid implementation of the Foo service, even though there is no way that
        A can ever use it because the class spaces have no overlap!&lt;/p&gt;</description>\n
        \               <environment></environment>\n        <key id=\"12477128\">ARIES-450</key>\n
