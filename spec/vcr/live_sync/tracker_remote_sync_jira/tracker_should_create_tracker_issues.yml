        \   </item>\n\n<item>\n            <title>[ARIES-1026] JPA Temporary classloader
        cannot traverse the OSGi ClassLoader Graph</title>\n                <link>https://issues.apache.org/jira/browse/ARIES-1026</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;The
        JPA container provides a Temporary Classloader to help JPA providers with
        Class Transformation. This works reasonably well, but it is possible to break
        it:&lt;/p&gt;\n\n&lt;p&gt;Bundle A contains an Entity Foo&lt;br/&gt;\nBundle
        A imports a package bar from bundle B&lt;br/&gt;\nbundle B contains a class
        bar.Baz which extends a class fizz.Buzz.&lt;/p&gt;\n\n\n&lt;p&gt;Currently
        the Temporary ClassLoader for A cannot load bar.Baz. It successfully finds
        bar.Baz, but when defining it it fails to locate fizz.Buzz in the context
        of A. It really needs to look for it in B (without causing the class to actually
        be loaded!)&lt;/p&gt;</description>\n                <environment></environment>\n
        \       <key id=\"12636013\">ARIES-1026</key>\n            <summary>JPA Temporary
        classloader cannot traverse the OSGi ClassLoader Graph</summary>\n                <type
        id=\"1\" iconUrl=\"https://issues.apache.org/jira/images/icons/issuetypes/bug.png\">Bug</type>\n
        \                                           <priority id=\"3\" iconUrl=\"https://issues.apache.org/jira/images/icons/priorities/major.png\">Major</priority>\n
