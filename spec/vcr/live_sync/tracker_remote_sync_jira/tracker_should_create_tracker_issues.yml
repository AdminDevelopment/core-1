        25 Jan 2012 18:03:02 +0000\"  >&lt;p&gt;I&apos;ve:&lt;/p&gt;\n\n&lt;p&gt;made
        it so packageinfo files are added for &quot;wrong&quot; package versions (this
        can be turned off by the property writePackageInfos=false)&lt;/p&gt;\n\n&lt;p&gt;supplied
        a plugin prefix of &quot;asv&quot; for command line usage.  To use this you
        need to put the groupId in your settings.xml pluginGroups element like &lt;/p&gt;\n&lt;div
        class=&quot;code panel&quot; style=&quot;border-width: 1px;&quot;&gt;&lt;div
        class=&quot;codeContent panelContent&quot;&gt;\n&lt;pre class=&quot;code-java&quot;&gt;\r\n
        \   &amp;lt;pluginGroups&amp;gt;\r\n        &amp;lt;pluginGroup&amp;gt;org.apache.aries.versioning&amp;lt;/pluginGroup&amp;gt;\r\n
        \   &amp;lt;/pluginGroups&amp;gt;\r\n&lt;/pre&gt;\n&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;supplied
        a separate command line mojo that can be run like this:&lt;/p&gt;\n&lt;div
        class=&quot;code panel&quot; style=&quot;border-width: 1px;&quot;&gt;&lt;div
        class=&quot;codeContent panelContent&quot;&gt;\n&lt;pre class=&quot;code-java&quot;&gt;\r\n
        mvn clean asv:check -DoldArtifact=org.apache.aries.blueprint:org.apache.aries.blueprint.api:0.2.1\r\n&lt;/pre&gt;\n&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;made
        the mojo only try to execute if the oldArtifact is supplied.  So you can configure
        the execution for the plugin in a parent pom and only supply oldArtifact in
        the modules you want to compare with something.&lt;/p&gt;\n\n\n</comment>\n
