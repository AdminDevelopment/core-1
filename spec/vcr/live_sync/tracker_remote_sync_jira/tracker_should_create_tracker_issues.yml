        \   </item>\n\n<item>\n            <title>[ARIES-299] ensure Aries compiles
        and runs on Java 5 and Java 6</title>\n                <link>https://issues.apache.org/jira/browse/ARIES-299</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;Right
        now:&lt;/p&gt;\n&lt;ul&gt;\n\t&lt;li&gt;util: BundleToClassLoaderAdapter needs
        java 6 libraries in order to compile&lt;/li&gt;\n\t&lt;li&gt;jndi: the ServiceRegistryContextTest
        class uses the Wrapper interface which isn&apos;t present in java 5&lt;/li&gt;\n\t&lt;li&gt;transaction:
        the java.sql.Connection interface introduced new methods using new classes
        in java 6 so ConnectionWrapper class can&apos;t be written to compile on both
        java 5 and java 6 libraries&lt;/li&gt;\n&lt;/ul&gt;\n</description>\n                <environment></environment>\n
        \       <key id=\"12463004\">ARIES-299</key>\n            <summary>ensure
        Aries compiles and runs on Java 5 and Java 6</summary>\n                <type
        id=\"1\" iconUrl=\"https://issues.apache.org/jira/images/icons/issuetypes/bug.png\">Bug</type>\n
        \                                           <priority id=\"3\" iconUrl=\"https://issues.apache.org/jira/images/icons/priorities/major.png\">Major</priority>\n
