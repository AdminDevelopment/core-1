        \   </item>\n\n<item>\n            <title>[ARIES-939] Add support for generic
        capabilities and requirements to modelled resource.</title>\n                <link>https://issues.apache.org/jira/browse/ARIES-939</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;I
        would like to investigate the possibility of integrating subsystems with the
        modelled resource api. I would start by having org.apache.aries.subsystem.core.BundleResource
        delegate all functionality to a ModelledResource retrieved from a ModelledResourceManager.
        This process was already started in &lt;a href=&quot;https://issues.apache.org/jira/browse/ARIES-869&quot;
        title=&quot;Add support for computing blueprint service dependencies.&quot;
        class=&quot;issue-link&quot; data-issue-key=&quot;ARIES-869&quot;&gt;&lt;del&gt;ARIES-869&lt;/del&gt;&lt;/a&gt;
        as part of adding support for computing service dependencies. As a next step,
        I would delegate to the modelled resource for all other requirements and capabilities.
        This would require adding support for generic capabilities and requirements
        to the modelled resource.&lt;/p&gt;\n\n&lt;p&gt;Does anyone have any outright
        objections to this?&lt;/p&gt;</description>\n                <environment></environment>\n
