        \   </item>\n\n<item>\n            <title>[ARIES-1295] container-context -
        unit map properties not used to create EntityManager</title>\n                <link>https://issues.apache.org/jira/browse/ARIES-1295</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;properties
        that are defined with jpa:map in jpa:unit section are NOT used to create the
        EnetityManager.&lt;/p&gt;\n\n&lt;p&gt;Properties specified in jpa:map section
        are passed to JTAEntityManagerHandler to create an EnetityManager &quot;managed&quot;
        with the call&lt;/p&gt;\n\n&lt;p&gt;manager = emf.createEntityManager (props);&lt;/p&gt;\n\n&lt;p&gt;where
        emf is an instance of QuiesceEMFHandler. The EntityManagerFactory implementation
        first create an EntityManager and then add properties passed. So properties
        are NOT used for the creation.&lt;br/&gt;\nI created a test to show that this
        does not work. &lt;/p&gt;</description>\n                <environment></environment>\n
