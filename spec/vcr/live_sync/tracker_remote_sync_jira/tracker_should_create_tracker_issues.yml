        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;I
        have some blueprint setup like the following:&lt;/p&gt;\n\n&lt;p&gt;public
        class MyComponentFactory {&lt;br/&gt;\n    public MyParentClass create(org.osgi.service.cm.Configuration
        configuration) &lt;/p&gt;\n{\r\n        // return different subclass of MyParentClass
        based on configuration\r\n    }\n&lt;p&gt;}&lt;/p&gt;\n\n&lt;p&gt;&amp;lt;bean
        id=&quot;myComponentFactory&quot; class=&quot;com.mycompany.MyComponentFactory&quot;
        /&amp;gt;&lt;/p&gt;\n\n&lt;p&gt;&amp;lt;cm:managed-service-factory factory-pid=&quot;com.mycompany.factory&quot;
        auto-export=&quot;interfaces&quot;&amp;gt;&lt;br/&gt;\n    &amp;lt;service-properties&amp;gt;&lt;br/&gt;\n
        \       &amp;lt;cm:cm-properties persistent-id=&quot;&quot; update=&quot;true&quot;
        /&amp;gt;&lt;br/&gt;\n    &amp;lt;/service-properties&amp;gt;&lt;br/&gt;\n
        \   &amp;lt;cm:managed-component  factory-ref=&quot;myComponentFactory&quot;
        factory-method=&quot;create&quot;&amp;gt;&lt;br/&gt;\n        &amp;lt;argument
        ref=&quot;&amp;lt;REFERENCE TO CONFIGURATION?&amp;gt;&quot; /&amp;gt;&lt;br/&gt;\n
        \       &amp;lt;cm:managed-properties persistent-id=&quot;&quot; update-strategy=&quot;container-managed&quot;
        /&amp;gt;&lt;br/&gt;\n    &amp;lt;/cm:managed-component&amp;gt;&lt;br/&gt;\n&amp;lt;/cm:managed-service-factory&amp;gt;&lt;/p&gt;\n\n&lt;p&gt;The
        intent is to have the &apos;MyComponentFactory&apos; instantiate a different
        subclass based on information in the Configuration triggering the ManagedServiceFactory.&lt;br/&gt;\nHowever
        I do not know how to get hold of this configuration in my factory.&lt;br/&gt;\nI&apos;ve
        noticed the &amp;lt;argument&amp;gt; tag will pass parameters to the create
        method, but as the Configuration is not a bean, I can&apos;t get a reference
        to it.&lt;/p&gt;\n\n&lt;p&gt;Anybody has any idea how to make this work?&lt;/p&gt;</description>\n
