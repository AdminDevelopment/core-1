        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;Feature
        subsystems should export all capabilities of its constituents. The osgi.identity
        capability is also exported but I doubt it is supposed to.&lt;br/&gt;\nIt
        might cause problems when using osgi.identity in the preferred-provider header.&lt;/p&gt;</description>\n
