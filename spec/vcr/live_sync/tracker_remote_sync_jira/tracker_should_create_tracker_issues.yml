        \   </item>\n\n<item>\n            <title>[ARIES-805] Blueprint container
        should re-enter Creating state when GracePeriod state is finished</title>\n
        \               <link>https://issues.apache.org/jira/browse/ARIES-805</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;When
        a component is starting, the Blueprint container implementation (class BlueprintContainerImpl)
        enters the &quot;Creating&quot; state.&lt;br/&gt;\nIf a external dependency
        (namespace handler or OSGI service reference) is not available yet, it enters
        the &quot;GracePeriod&quot; state.&lt;br/&gt;\nOnce the GracePeriod is finished,
        the creation is performed, which ends up with the &quot;Created&quot; state.&lt;br/&gt;\nHowever,
        when the creation takes a long time (for instance, in an ActiveMQ cluster
        configuration, the slave node waits forever until the master node goes down),
        the state is reported as &quot;GracePeriod&quot;, although it is actually
        suspended in the &quot;Creating&quot; state.&lt;br/&gt;\nThis reporting can
        be misleading and makes troubleshooting require detailed understanding of
        the Blueprint states and transitions semantics .  It would be clearer to re-fire
        a &quot;Creating&quot; state Blueprint event (possibly with the &quot;replay&quot;
        flag).&lt;/p&gt;</description>\n                <environment>&lt;p&gt;ServiceMix
        4.3&lt;/p&gt;</environment>\n        <key id=\"12537038\">ARIES-805</key>\n
        \           <summary>Blueprint container should re-enter Creating state when
        GracePeriod state is finished</summary>\n                <type id=\"4\" iconUrl=\"https://issues.apache.org/jira/images/icons/issuetypes/improvement.png\">Improvement</type>\n
        \                                           <priority id=\"4\" iconUrl=\"https://issues.apache.org/jira/images/icons/priorities/minor.png\">Minor</priority>\n
        \                       <status id=\"1\" iconUrl=\"https://issues.apache.org/jira/images/icons/statuses/open.png\"
        description=\"The issue is open and ready for the assignee to start work on
        it.\">Open</status>\n                    <statusCategory id=\"2\" key=\"new\"
        colorName=\"blue-gray\"/>\n                                    <resolution
        id=\"-1\">Unresolved</resolution>\n                                        <assignee
        username=\"-1\">Unassigned</assignee>\n                                    <reporter
        username=\"metatech\">metatech</reporter>\n                        <labels>\n
        \                   </labels>\n                <created>Tue, 3 Jan 2012 12:12:06
        +0000</created>\n                <updated>Mon, 13 Jul 2015 10:49:47 +0000</updated>\n
        \                                           <version>0.2</version>\n                                                    <component>Blueprint</component>\n
        \                       <due></due>\n                            <votes>1</votes>\n
        \                                   <watches>4</watches>\n                                    <timeoriginalestimate
        seconds=\"7200\">2h</timeoriginalestimate>\n                            <timeestimate
        seconds=\"7200\">2h</timeestimate>\n                                        <comments>\n
        \                           <comment id=\"13178867\" author=\"not\" created=\"Tue,
        3 Jan 2012 17:56:57 +0000\"  >&lt;p&gt;I don&apos;t think the Blueprint specification
        would allow us to do this. The event transition diagram for blueprint (on
        page 207 of the Enterprise 4.2 specification) shows the events we are allowed
        to emit and there is none for the grace period ending. We also can&apos;t
        set the replay flag because that is only valid when a listener is first registered.&lt;/p&gt;\n\n&lt;p&gt;I
        do think this is a reasonable requirement so I&apos;m going to email the EEG
        and get their view, but this probably isn&apos;t going to result in a quick
        fix.&lt;/p&gt;</comment>\n                            <comment id=\"13180247\"
        author=\"metatech\" created=\"Thu, 5 Jan 2012 08:52:10 +0000\"  >&lt;p&gt;Thanks
        Alasdair for looking into this.&lt;br/&gt;\nAs a comparaison, Spring DM provides
        2 distinct events : OsgiServiceDependencyWaitStartingEvent and OsgiServiceDependencyWaitEndedEvent.&lt;/p&gt;</comment>\n
        \                           <comment id=\"13204424\" author=\"metatech\" created=\"Thu,
        9 Feb 2012 10:17:19 +0000\"  >&lt;p&gt;(This is not a patch)&lt;br/&gt;\nThe
        following workaround can be used in the mean time : a registration listener
        is configured for any OSGi exported service, which re-emits the &quot;Creating&quot;
        event.&lt;br/&gt;\nSee full code and usage in attachment.&lt;/p&gt;</comment>\n
        \                           <comment id=\"14215892\" author=\"metatech\" created=\"Tue,
        18 Nov 2014 08:27:50 +0000\"  >&lt;p&gt;Hi, here is another suggestion for
        this request.&lt;br/&gt;\nThe &quot;GracePeriod&quot; specification already
        allows to send this event multiple times : &lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;During
        the grace period, a GRACE_PERIOD event is sent each time the set of unsatisfied
        dependencies changes.&lt;/p&gt;&lt;/blockquote&gt;\n&lt;p&gt;But does not
        specify this event could be sent a last time when the set of unsatisfied dependencies
        becomes empty.  &lt;br/&gt;\nImplementing it this way would prevent an API
        change but would only require a behaviour change by the Blueprint container
        implementation.&lt;br/&gt;\nThanks.&lt;/p&gt;</comment>\n                            <comment
        id=\"14215912\" author=\"metatech\" created=\"Tue, 18 Nov 2014 08:43:09 +0000\"
        \ >&lt;p&gt;At first sight, implementation would only require to change BlueprintContainerImpl,
        at the 3 locations where the &quot;BlueprintEvent.GRACE_PERIOD&quot; is generated,
        from&lt;/p&gt;\n&lt;div class=&quot;code panel&quot; style=&quot;border-width:
        1px;&quot;&gt;&lt;div class=&quot;codeContent panelContent&quot;&gt;\n&lt;pre
        class=&quot;code-java&quot;&gt;\r\nmissing.size() &amp;gt; 0\r\n&lt;/pre&gt;\n&lt;/div&gt;&lt;/div&gt;\n&lt;p&gt;into
        &lt;/p&gt;\n&lt;div class=&quot;code panel&quot; style=&quot;border-width:
        1px;&quot;&gt;&lt;div class=&quot;codeContent panelContent&quot;&gt;\n&lt;pre
        class=&quot;code-java&quot;&gt;\r\nmissing.size() &amp;gt;= 0\r\n&lt;/pre&gt;\n&lt;/div&gt;&lt;/div&gt;</comment>\n
        \                           <comment id=\"14624362\" author=\"gnt\" created=\"Mon,
        13 Jul 2015 08:33:41 +0000\"  >&lt;p&gt;Unfortunately, the BlueprintEvent
        does not allow sending a GRACE_PERIOD event with no missing dependencies &lt;img
        class=&quot;emoticon&quot; src=&quot;https://issues.apache.org/jira/images/icons/emoticons/sad.gif&quot;
        height=&quot;16&quot; width=&quot;16&quot; align=&quot;absmiddle&quot; alt=&quot;&quot;
        border=&quot;0&quot;/&gt;&lt;/p&gt;</comment>\n                            <comment
        id=\"14624363\" author=\"metatech\" created=\"Mon, 13 Jul 2015 08:34:46 +0000\"
        \ >&lt;p&gt;&lt;a href=&quot;https://issues.apache.org/jira/secure/ViewProfile.jspa?name=gnt&quot;
        class=&quot;user-hover&quot; rel=&quot;gnt&quot;&gt;Guillaume Nodet&lt;/a&gt;
        Thanks Guillaume for looking into this.&lt;br/&gt;\nHowever, I discovered
        in between that this change would also require a change in the Javadoc of
        class BlueprintEvent, which mentions : &lt;br/&gt;\n&quot;Must be a non-empty
        array for event types GRACE_PERIOD and WAITING&quot;.&lt;br/&gt;\nI do not
        know whether this comment is specific to the Aries Blueprint implementation
        or applicable for all Blueprint implementations.&lt;/p&gt;</comment>\n                            <comment
        id=\"14624421\" author=\"gnt\" created=\"Mon, 13 Jul 2015 09:27:33 +0000\"
        \ >&lt;p&gt;The BlueprintEvent class comes from the spec itself.  And the
        constructors throws an exception if the array is null or empty for a GRACE_PERIOD
        event.&lt;/p&gt;\n\n&lt;p&gt;&lt;a href=&quot;https://github.com/apache/aries/blob/trunk/blueprint/blueprint-api/src/main/java/org/osgi/service/blueprint/container/BlueprintEvent.java#L242-L249&quot;
        class=&quot;external-link&quot; rel=&quot;nofollow&quot;&gt;https://github.com/apache/aries/blob/trunk/blueprint/blueprint-api/src/main/java/org/osgi/service/blueprint/container/BlueprintEvent.java#L242-L249&lt;/a&gt;&lt;/p&gt;</comment>\n
