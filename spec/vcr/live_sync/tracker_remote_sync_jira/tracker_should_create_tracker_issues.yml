        \   </item>\n\n<item>\n            <title>[ARIES-1212] RawSubsystemResource
        should use the specified MIME type to filter contents instead its name</title>\n
        \               <link>https://issues.apache.org/jira/browse/ARIES-1212</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;The
        Subsystem spec states that:&lt;/p&gt;\n&lt;blockquote&gt;&lt;p&gt;A Subsystem
        is deployed as a Subsystem Archive (.esa) file. Subsystem Archives are used
        to store Subsystems and optionally their resources in a standard ZIP-based
        file format.&lt;/p&gt;&lt;/blockquote&gt;\n&lt;blockquote&gt;&lt;p&gt;This
        format is defined in Zip File Format. Subsystems normally use the Subsystem
        Archive extension of .esa but are not required to. However there is a special
        MIME type reserved for OSGi Subsystems that can be used to distinguish Subsystems
        from normal ZIP files. This MIME type is: application/vnd.osgi.subsystem&lt;/p&gt;&lt;/blockquote&gt;\n&lt;blockquote&gt;&lt;p&gt;The
        type is defined in IANA application/vnd.osgi.subsystem.&lt;/p&gt;&lt;/blockquote&gt;\n\n&lt;p&gt;Current
        implementation don&apos;t care about MIME type and uses the content file&apos;s
        name to do the filtering before process contents. that should be avoided and
        potentially will prevent the bug stated in &lt;a href=&quot;https://issues.apache.org/jira/browse/ARIES-1148&quot;
        title=&quot;Deploying a subsystem file with directory entries causes a NPE&quot;
        class=&quot;issue-link&quot; data-issue-key=&quot;ARIES-1148&quot;&gt;ARIES-1148&lt;/a&gt;.&lt;/p&gt;</description>\n
        \               <environment></environment>\n        <key id=\"12721253\">ARIES-1212</key>\n
        \           <summary>RawSubsystemResource should use the specified MIME type
        to filter contents instead its name</summary>\n                <type id=\"4\"
        iconUrl=\"https://issues.apache.org/jira/images/icons/issuetypes/improvement.png\">Improvement</type>\n
        \                                           <priority id=\"3\" iconUrl=\"https://issues.apache.org/jira/images/icons/priorities/major.png\">Major</priority>\n
