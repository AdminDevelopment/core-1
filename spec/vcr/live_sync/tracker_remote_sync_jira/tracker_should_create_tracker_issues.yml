        \                           <comment id=\"14034193\" author=\"tjwatson\" created=\"Tue,
        17 Jun 2014 18:40:31 +0000\"  >&lt;p&gt;If there is no mime type then subsystems
        should still fall back to using the file extension name.&lt;/p&gt;</comment>\n
        \                           <comment id=\"14034222\" author=\"tjwatson\" created=\"Tue,
        17 Jun 2014 19:02:35 +0000\"  >&lt;p&gt;Out of curiosity is there API in Java
        ZipFile/ZipEntry to get the mime-type of an entry?  Even if there is the implementation
        of subsystems uses IDirectory as an abstraction and does not use the Java
        Zip API directly.&lt;/p&gt;</comment>\n                            <comment
        id=\"14035642\" author=\"cvgaviao\" created=\"Wed, 18 Jun 2014 12:27:35 +0000\"
        \ >&lt;p&gt;I agree that subsystems should fall back to using the file extension
        name when there is no mime type.&lt;br/&gt;\nI don&apos;t think there is a
        API to get the mime-type of a entry, when that entry is a uncompressed file.
        but you can get a file inside a compressed file that tags it as mimetype compatible
        archive.&lt;/p&gt;\n\n&lt;p&gt;Thought, there is a API that lets you check
        the &quot;magic code&quot; of a file using its input stream. For example,
        a zip file will always have &quot;0x504b0304&quot; value. This way we can
        filter the contents of a subsystem archive and only process those entries
        that are Compressed files (with or without the mimetype entry file)...&lt;/p&gt;</comment>\n
