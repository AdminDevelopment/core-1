        \   </item>\n\n<item>\n            <title>[ARIES-1241] Blueprint does not
        find an argument which uses generics</title>\n                <link>https://issues.apache.org/jira/browse/ARIES-1241</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;Let&apos;s
        say an interface X&amp;lt;T&amp;gt; is defined.&lt;/p&gt;\n\n&lt;p&gt;A class
        A implements X&amp;lt;JPanel&amp;gt;. Another class B has a constructor with
        a single argument X&amp;lt;? extends Component&amp;gt;.&lt;/p&gt;\n\n&lt;p&gt;Calling
        B with A using regular Java code is correct. However, injecting A with B using
        blueprint fails with the error that no constructor is found matching A.&lt;/p&gt;\n\n&lt;p&gt;A
        workaround is to simply remove generics. Then Blueprint correctly injects
        A in B. Another workaround is to correct A definition to X&amp;lt;Component&amp;gt;.
        Then A can be injected into B using blueprint.&lt;/p&gt;\n\n&lt;p&gt;Java
        generics is based on type erasure so - once compiled - generics must not interfere
        at runtime.&lt;/p&gt;</description>\n                <environment></environment>\n
