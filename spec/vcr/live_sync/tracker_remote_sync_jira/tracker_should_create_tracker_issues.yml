        org.apache.aries.blueprint.namespace.NamespaceHandlerRegistryImpl$NamespaceHandlerSetImpl.&amp;lt;init&amp;gt;(NamespaceHandlerRegistryImpl.java:507)&lt;/p&gt;&lt;/blockquote&gt;\n&lt;p&gt;Bundle
        stopping is an external activity, in case of Karaf - FeatureService triggers
        refreshing operation for some bundles during features installation. Blueprint
        reacts on the activity and try to acquire locks.&lt;br/&gt;\nMay be Felix
        also adds some problems here by waiting without an exception in registerService
        method when another thread try to stop the same bundle. Nevertheless the real
        deadlock is occured when two locks (Felix and Blueprint) are used together
        and acquired in a different order.&lt;/p&gt;\n</comment>\n                            <comment
        id=\"13845359\" author=\"gnt\" created=\"Wed, 11 Dec 2013 12:46:58 +0000\"
        \ >&lt;p&gt;Yes, what I meant is that beyond the deadlock problems which can
        happen when registering a service, the blueprint extender should never cause
        a bundle to resolve: it&apos;s supposed to only act on starting or active
        bundles.  The second stack trace was showing that a call to Bundle#getResource
        was triggering a bundle resolution, which means the bundle is in an installed
        state, and that&apos;s wrong.&lt;/p&gt;</comment>\n                            <comment
