        \   </item>\n\n<item>\n            <title>[ARIES-864] Import-Package in deployment.mf
        is being ignored</title>\n                <link>https://issues.apache.org/jira/browse/ARIES-864</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;When
        deploying an Application subsystem with a precalculated deployment.mf, its
        Import-Package header is not taken into account. &lt;/p&gt;\n\n&lt;p&gt;The
        RawSubsystemResource constructor does not take the contents of deployment.mf
        into account when calculating the subsystem&apos;s requirements. Resulting
        calls to resource.getSubsystemManifest, such as from the AriesSubsystem get
        an incorrect manifest as a result. &lt;/p&gt;\n\n&lt;p&gt;The OSGi V5 Enterprise
        spec, $134.15 states, &quot;If available, the Sub-&lt;br/&gt;\nsystem service
        implementation must first attempt to use the Deployment Manifest to deploy
        the Subsystem.&quot;&lt;/p&gt;\n\n&lt;p&gt;&#167;134.15.5 adds,&lt;br/&gt;\n&quot;Any
        packages that match the Import-Package statement &lt;span class=&quot;error&quot;&gt;&amp;#91;in
        deployment.mf&amp;#93;&lt;/span&gt; must be allowed into the Scoped Subsystem
        by its associated Region&apos;s sharing policy.&quot;&lt;/p&gt;\n\n&lt;p&gt;Regards,
        &lt;br/&gt;\nMark&lt;/p&gt;\n\n\n</description>\n                <environment></environment>\n
        \       <key id=\"12595883\">ARIES-864</key>\n            <summary>Import-Package
