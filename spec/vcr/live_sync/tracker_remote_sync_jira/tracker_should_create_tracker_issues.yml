        \   </item>\n\n<item>\n            <title>[ARIES-1360] ContentHandler must
        be explicitely imported in SUBSYSTEM.MF</title>\n                <link>https://issues.apache.org/jira/browse/ARIES-1360</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;A
        custom ContentHandler implementation is not &quot;seen&quot; by a scoped subsystem
        if the SUBSYSTEM.MF does not include a &quot;Subsystem-ImportService&quot;
        entry for this interface.&lt;/p&gt;\n\n&lt;p&gt;The problem is located in
        CustomResources.java. The ContentHandler references are searched in the subsystem
        context. Such references should be looked up from the system bundle context,
        removing the need to import this service in subsystems manifest.&lt;/p&gt;\n\n&lt;div
        class=&quot;code panel&quot; style=&quot;border-width: 1px;&quot;&gt;&lt;div
        class=&quot;codeHeader panelHeader&quot; style=&quot;border-bottom-width:
        1px;&quot;&gt;&lt;b&gt;CustomResources.java&lt;/b&gt;&lt;/div&gt;&lt;div class=&quot;codeContent
        panelContent&quot;&gt;\n&lt;pre class=&quot;code-java&quot;&gt;\r\n&lt;span
        class=&quot;code-keyword&quot;&gt;for&lt;/span&gt;(ServiceReference&amp;lt;ContentHandler&amp;gt;
        ref :\r\n    subsystem.getBundleContext().getServiceReferences(ContentHandler.class,\r\n
        \                   &lt;span class=&quot;code-quote&quot;&gt;&quot;(&quot;&lt;/span&gt;
        + ContentHandler.CONTENT_TYPE_PROPERTY + &lt;span class=&quot;code-quote&quot;&gt;&quot;=&quot;&lt;/span&gt;
        + type + &lt;span class=&quot;code-quote&quot;&gt;&quot;)&quot;&lt;/span&gt;))
        {\r\n                &lt;span class=&quot;code-keyword&quot;&gt;return&lt;/span&gt;
        ref;\r\n            }\r\n&lt;/pre&gt;\n&lt;/div&gt;&lt;/div&gt;</description>\n
        \               <environment></environment>\n        <key id=\"12848628\">ARIES-1360</key>\n
        \           <summary>ContentHandler must be explicitely imported in SUBSYSTEM.MF</summary>\n
        \               <type id=\"1\" iconUrl=\"https://issues.apache.org/jira/images/icons/issuetypes/bug.png\">Bug</type>\n
        \                                           <priority id=\"3\" iconUrl=\"https://issues.apache.org/jira/images/icons/priorities/major.png\">Major</priority>\n
        \                       <status id=\"1\" iconUrl=\"https://issues.apache.org/jira/images/icons/statuses/open.png\"
