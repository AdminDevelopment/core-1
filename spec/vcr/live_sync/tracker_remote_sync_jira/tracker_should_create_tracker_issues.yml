        \   </item>\n\n<item>\n            <title>[ARIES-1254] ManifestHeaderProcessor.parseFilter
        throws IllegalArgumentException on legal filter containing &apos;=&apos;</title>\n
        \               <link>https://issues.apache.org/jira/browse/ARIES-1254</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;I
        have an OSGI bundle where the manifest contains a capability requirement of:&lt;/p&gt;\n\n&lt;p&gt;Require-Capability:
        osgi.ee; filter:=&quot;(&amp;amp;(osgi.ee=JavaSE)(version=1.6))&quot;&lt;/p&gt;\n\n&lt;p&gt;Trying
        to parse this with the parseFilter() method throws an IlegalArgumentException.
        The code snippet below is sufficient to reproduce the problem.&lt;/p&gt;\n\n&lt;div
        class=&quot;preformatted panel&quot; style=&quot;border-width: 1px;&quot;&gt;&lt;div
        class=&quot;preformattedContent panelContent&quot;&gt;\n&lt;pre&gt;                    String
        attribute = &quot;osgi.ee;filter:=\\&quot;(&amp;amp;(osgi.ee=JavaSE)(version=1.6))\\&quot;&quot;;\r\n
        \                   List&amp;lt;GenericMetadata&amp;gt; requirementMetadata
        = ManifestHeaderProcessor.parseRequirementString(attribute);\r\n                    for
        (GenericMetadata metaData : requirementMetadata) {\r\n                        if
        (metaData.getNamespace().equals(&quot;osgi.ee&quot;)) {\r\n                            Map&amp;lt;String,
        String&amp;gt; dirs = metaData.getDirectives();\r\n                            for
        (String key : dirs.keySet()) {\r\n                                if (key.equals(&quot;filter&quot;))
        {\r\n                                    Map&amp;lt;String, String&amp;gt;
        filter = ManifestHeaderProcessor.parseFilter(dirs.get(key)); // Throws IllegalArgumentException\r\n
        \                               }\r\n                            }\r\n                        }\r\n
        \                   }\r\n&lt;/pre&gt;\n&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;There
        is a fairly trivial fix for this. Looking at the version of the source from
        here:&lt;/p&gt;\n\n&lt;p&gt;&lt;a href=&quot;https://svn.apache.org/repos/asf/aries/trunk/util/util-r42/src/main/java/org/apache/aries/util/manifest/ManifestHeaderProcessor.java&quot;
        class=&quot;external-link&quot; rel=&quot;nofollow&quot;&gt;https://svn.apache.org/repos/asf/aries/trunk/util/util-r42/src/main/java/org/apache/aries/util/manifest/ManifestHeaderProcessor.java&lt;/a&gt;&lt;/p&gt;\n\n&lt;p&gt;On
        line 713:&lt;/p&gt;\n&lt;div class=&quot;preformatted panel&quot; style=&quot;border-width:
        1px;&quot;&gt;&lt;div class=&quot;preformattedContent panelContent&quot;&gt;\n&lt;pre&gt;
        \         else if (LESS_EQ_OP.equals(op))\r\n            upperVersion = value;\r\n
        \         else\r\n            throw new IllegalArgumentException();\r\n        }\r\n&lt;/pre&gt;\n&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Should
        become this:&lt;/p&gt;\n&lt;div class=&quot;preformatted panel&quot; style=&quot;border-width:
        1px;&quot;&gt;&lt;div class=&quot;preformattedContent panelContent&quot;&gt;\n&lt;pre&gt;
        \                   } else if (LESS_EQ_OP.equals(op)) {\r\n                        upperVersion
        = value;\r\n                    } else if (EQ_OP.equals(op)) {\r\n                           lowerVersion
        = value;\r\n                           upperVersion = value;\r\n                    }
        else {\r\n                        throw new IllegalArgumentException();\r\n
        \                   }\r\n&lt;/pre&gt;\n&lt;/div&gt;&lt;/div&gt;\n&lt;p&gt;And
        a new constant of EQ_OP needs to be added&lt;/p&gt;</description>\n                <environment>&lt;p&gt;All
        envs&lt;/p&gt;</environment>\n        <key id=\"12745719\">ARIES-1254</key>\n
