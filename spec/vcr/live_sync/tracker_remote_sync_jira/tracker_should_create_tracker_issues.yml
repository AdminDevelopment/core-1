        \   </item>\n\n<item>\n            <title>[ARIES-938] Proposal: SPI Catch
        (plug-in discovery for both plain Java &gt;=5 and OSGi)</title>\n                <link>https://issues.apache.org/jira/browse/ARIES-938</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;As
        discussed in &lt;a href=&quot;http://aries.markmail.org/thread/i2vgjryf5caitqmy&quot;
        class=&quot;external-link&quot; rel=&quot;nofollow&quot;&gt;http://aries.markmail.org/thread/i2vgjryf5caitqmy&lt;/a&gt;
        I propose a new component for Apache Aries, code-named &quot;SPI Catch&quot;,
        as a complement to SPI Fly.&lt;/p&gt;\n\n&lt;p&gt;SPI Catch provides an abstraction
        to plug-in discovery that for libraries that make use of the JAR service provider
        mechanism (through META-INF/services) to discover plug-ins. It shields the
        client from OSGi specifics but all the same offering the dynamics provided
        through the OSGi service registry. It is an deal counter-part to Apache Aries
        SPI Fly which is used to publish SPI providers as OSGi services. And finally,
        another focus is on preserving the runnability totally outside of OSGi.&lt;/p&gt;</description>\n
        \               <environment></environment>\n        <key id=\"12610993\">ARIES-938</key>\n
        \           <summary>Proposal: SPI Catch (plug-in discovery for both plain
        Java &gt;=5 and OSGi)</summary>\n                <type id=\"2\" iconUrl=\"https://issues.apache.org/jira/images/icons/issuetypes/newfeature.png\">New
        Feature</type>\n                                            <priority id=\"3\"
        iconUrl=\"https://issues.apache.org/jira/images/icons/priorities/major.png\">Major</priority>\n
        \                       <status id=\"1\" iconUrl=\"https://issues.apache.org/jira/images/icons/statuses/open.png\"
        description=\"The issue is open and ready for the assignee to start work on
        it.\">Open</status>\n                    <statusCategory id=\"2\" key=\"new\"
        colorName=\"blue-gray\"/>\n                                    <resolution
        id=\"-1\">Unresolved</resolution>\n                                        <assignee
        username=\"-1\">Unassigned</assignee>\n                                    <reporter
        username=\"jeremias@apache.org\">Jeremias Maerki</reporter>\n                        <labels>\n
        \                   </labels>\n                <created>Tue, 9 Oct 2012 14:41:35
        +0000</created>\n                <updated>Wed, 21 Nov 2012 09:21:43 +0000</updated>\n
        \                                                                               <due></due>\n
        \                           <votes>0</votes>\n                                    <watches>2</watches>\n
        \                                                               <comments>\n
        \                           <comment id=\"13472434\" author=\"jeremias@apache.org\"
        created=\"Tue, 9 Oct 2012 14:44:30 +0000\"  >&lt;p&gt;The attached spi-catch.zip
        is the initial proposal. It has a README.txt with some documentation. There
        is one issue that I haven&apos;t been able to fix, yet: The integration tests
        run from within Eclipse, but there is an exception running it from the Maven
        build. If anyone has an idea, this would be most welcome. I&apos;m not so
        familiar with Maven.&lt;/p&gt;</comment>\n                            <comment
        id=\"13473134\" author=\"bosschaert\" created=\"Wed, 10 Oct 2012 09:55:30
        +0000\"  >&lt;p&gt;I reviewed the code during the email exchange about this
        topic, see here: &lt;a href=&quot;http://markmail.org/message/lpia2uacxe72vku2&quot;
        class=&quot;external-link&quot; rel=&quot;nofollow&quot;&gt;http://markmail.org/message/lpia2uacxe72vku2&lt;/a&gt;&lt;br/&gt;\nand
        support this submission as I find this an interesting way to &apos;ease your
        way into OSGi&apos;, by using services that work both inside OSGi and out.&lt;/p&gt;\n\n&lt;p&gt;The
        approach is different from PojoSR (&lt;a href=&quot;http://code.google.com/p/pojosr)/OSGi&quot;
        class=&quot;external-link&quot; rel=&quot;nofollow&quot;&gt;http://code.google.com/p/pojosr)/OSGi&lt;/a&gt;
        Connect (&lt;a href=&quot;http://www.osgi.org/bugzilla/show_bug.cgi?id=145&quot;
        class=&quot;external-link&quot; rel=&quot;nofollow&quot;&gt;http://www.osgi.org/bugzilla/show_bug.cgi?id=145&lt;/a&gt;)
        in that rather than introducing the OSGi Service Registry APIs early, it actually
        does not introduce the OSGi APIs at all which some people may find a more
        attractive way to work.&lt;/p&gt;</comment>\n                            <comment
        id=\"13501797\" author=\"jeremias@apache.org\" created=\"Wed, 21 Nov 2012
        09:21:43 +0000\"  >&lt;p&gt;I hereby have to retract the proposal code due
        to a serious problem with respect to garbage collection which causes services
        not to be detected in a JVM with aggressive GC options. I will post an updated
        proposal as soon as I&apos;ve solved this.&lt;/p&gt;</comment>\n                    </comments>\n
