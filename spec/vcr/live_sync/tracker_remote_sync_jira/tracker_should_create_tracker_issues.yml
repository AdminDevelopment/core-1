        \                           <votes>0</votes>\n                                    <watches>0</watches>\n
        \                                                               <comments>\n
        \                           <comment id=\"12860892\" author=\"mahrwald\" created=\"Mon,
        26 Apr 2010 11:00:48 +0000\"  >&lt;p&gt;There is also a runtime dependency
        in the blueprint asm-proxying code.&lt;/p&gt;\n\n&lt;p&gt;Essentially, our
        Blueprint code will build with JDK5, but the unittests and itests fail, because
        the asm-generate proxy code prereqs Java 6.&lt;/p&gt;</comment>\n                            <comment
        id=\"12887964\" author=\"bartosz\" created=\"Tue, 13 Jul 2010 19:48:10 +0000\"
        \ >&lt;p&gt;I didn&apos;t notice this JIRA when sending an e-mail about JDK5
        to aries-dev last month. Let me paste that e-mail here:&lt;/p&gt;\n\n&lt;p&gt;Aries
        projects require Java 1.5 and this requirement is specified in&lt;br/&gt;\none
        of the parent pom.xml files. However, I think that some of the Pax&lt;br/&gt;\nExam
        based tests would not run if pure JDK 1.5 was used. I think that&lt;br/&gt;\neverybody
        uses J2SE 1.6 when compiling Aries. It&apos;s obvious that you&lt;br/&gt;\nuse
        up-to-date releases of JDK. The problem is that using JDK 1.6&lt;br/&gt;\nmodifies
        the was Pax Exam behaves. Specifying source level in Maven is&lt;br/&gt;\none
        thing, but I think that Aries itests should also force using J2SE&lt;br/&gt;\n1.5
        in Pax Exam config. Pax Runner used by Pax Exam chooses different&lt;br/&gt;\nconfiguration
        for the test OSGi container depending on the Java&lt;br/&gt;\nenvironment
        it detects. The J2SE-1.6 profile provides more system&lt;br/&gt;\npackages
        than the 1.5 one.&lt;/p&gt;\n\n&lt;p&gt;I think that blueprint-annotation-itest
        project is a good example. If&lt;br/&gt;\nyou run it with Java 1.5, the single
        Pax Exam test that is available&lt;br/&gt;\nthere will fail. It&apos;s because
        the J2SE-1.5 profile&apos;s system packages&lt;br/&gt;\ndo not provide JAXB.
        Resolution process will fail as there will be no&lt;br/&gt;\nprovider of the
        javax.xml.bind package.&lt;/p&gt;\n\n&lt;p&gt;I think that all itests should
        explicitly specify the J2SE-1.5 profile&lt;br/&gt;\nusing this option:&lt;br/&gt;\nrawPaxRunnerOption(&quot;--ee&quot;,
        &quot;J2SE-1.5&quot;)&lt;br/&gt;\nAll the packages that were available in
        the 1.6 profile and are not&lt;br/&gt;\nprovided by the 1.5 one (i.e.  javax.xml.bind)
        should be now provided&lt;br/&gt;\nby additional (external) bundles that should
        be added to test&lt;br/&gt;\nconfioguration (where needed).&lt;br/&gt;\nWhat
        are your thoughts on that?&lt;/p&gt;\n\n&lt;p&gt;Of course you can add rawPaxRunnerOption(&quot;--ee&quot;,
        &quot;J2SE-1.5&quot;) to&lt;br/&gt;\nBlueprintAnnotationTest in blueprint-annotation-itest
        and see if this&lt;br/&gt;\ntest works when run with Java 1.5 &lt;img class=&quot;emoticon&quot;
        src=&quot;https://issues.apache.org/jira/images/icons/emoticons/smile.gif&quot;
        height=&quot;16&quot; width=&quot;16&quot; align=&quot;absmiddle&quot; alt=&quot;&quot;
        border=&quot;0&quot;/&gt;.&lt;/p&gt;\n\n&lt;p&gt;The Pax Runner profiles can
        be viewed here:&lt;br/&gt;\n&lt;a href=&quot;http://codestat.ops4j.org/browse/OPS4J/projects/pax/runner/pax-runner-platform/src/main/resources/META-INF/platform/ee&quot;
        class=&quot;external-link&quot; rel=&quot;nofollow&quot;&gt;http://codestat.ops4j.org/browse/OPS4J/projects/pax/runner/pax-runner-platform/src/main/resources/META-INF/platform/ee&lt;/a&gt;&lt;br/&gt;\n&lt;a
        href=&quot;http://codestat.ops4j.org/browse/OPS4J/projects/pax/runner/pax-runner-platform/src/main/resources/META-INF/platform/ee/JavaSE-1.6.profile?r=13393&quot;
        class=&quot;external-link&quot; rel=&quot;nofollow&quot;&gt;http://codestat.ops4j.org/browse/OPS4J/projects/pax/runner/pax-runner-platform/src/main/resources/META-INF/platform/ee/JavaSE-1.6.profile?r=13393&lt;/a&gt;&lt;br/&gt;\n&lt;a
        href=&quot;http://codestat.ops4j.org/browse/OPS4J/projects/pax/runner/pax-runner-platform/src/main/resources/META-INF/platform/ee/J2SE-1.5.profile?r=13393&quot;
        class=&quot;external-link&quot; rel=&quot;nofollow&quot;&gt;http://codestat.ops4j.org/browse/OPS4J/projects/pax/runner/pax-runner-platform/src/main/resources/META-INF/platform/ee/J2SE-1.5.profile?r=13393&lt;/a&gt;&lt;/p&gt;</comment>\n
