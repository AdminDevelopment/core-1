        \   </item>\n\n<item>\n            <title>[ARIES-1181] Getting a NullPointerException
        trying to instantiate JPA-related classes</title>\n                <link>https://issues.apache.org/jira/browse/ARIES-1181</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;Due
        to the JPA blueprint component not supporting JPA 2.1, I thought that I could
        just manually set up the entity classes using beans and services. However,
        no matter how I try to configure it, I get an NPE with no useful debugging
        information available. I&apos;m able to configure a JDBC data source on its
        own, so I know it&apos;s related to the entity beans.&lt;/p&gt;\n\n&lt;p&gt;The
        error I get is:&lt;/p&gt;\n\n&lt;blockquote&gt;\n&lt;p&gt;2014-04-29 15:05:46,929
        | WARN  | ervicemix/deploy | BeanRecipe                       | ?                                   ?
        | 8 - org.apache.aries.blueprint.core - 1.4.0 | Object to be destroyed is
        not an instance of UnwrapperedBeanHolder, type: null&lt;br/&gt;\n2014-04-29
        15:05:46,929 | ERROR | ervicemix/deploy | BlueprintContainerImpl           |
        ?                                   ? | 8 - org.apache.aries.blueprint.core
        - 1.4.0 | Unable to start blueprint container for bundle com.peapod.jpa-test&lt;br/&gt;\norg.osgi.service.blueprint.container.ComponentDefinitionException:
        Unable to instantiate components&lt;br/&gt;\n\tat org.apache.aries.blueprint.container.BlueprintContainerImpl.instantiateEagerComponents(BlueprintContainerImpl.java:685)&lt;span
        class=&quot;error&quot;&gt;&amp;#91;8:org.apache.aries.blueprint.core:1.4.0&amp;#93;&lt;/span&gt;&lt;br/&gt;\n\tat
        org.apache.aries.blueprint.container.BlueprintContainerImpl.doRun(BlueprintContainerImpl.java:378)&lt;span
