        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;Here&apos;s
        a damn silly problem. Given the following code:&lt;/p&gt;\n\n&lt;div class=&quot;code
        panel&quot; style=&quot;border-width: 1px;&quot;&gt;&lt;div class=&quot;codeContent
        panelContent&quot;&gt;\n&lt;pre class=&quot;code-xml&quot;&gt;\r\n&lt;span
        class=&quot;code-tag&quot;&gt;&amp;lt;bean id=&lt;span class=&quot;code-quote&quot;&gt;&quot;executorService&quot;&lt;/span&gt;
