        \   </item>\n\n<item>\n            <title>[ARIES-1042] Blueprint XML with
        service element that uses auto-export and has nested registration-listener
        element will not have its listener registered</title>\n                <link>https://issues.apache.org/jira/browse/ARIES-1042</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;Changes
        to ServiceRecipe.java between org.apache.aries.blueprint.core-1.0.1 (Karaf
        2.3.0) and org.apache.aries.blueprint.core-1.1.0 and (Karaf 2.3.1) breaks
        listener registration when the wrapping blueprint service element uses the
        auto-export attribute.&lt;/p&gt;\n\n&lt;p&gt;The problem &lt;b&gt;seems&lt;/b&gt;
        to be how the &quot;registered-flag&quot; is handled. In version 1.0.1 the
        flag would be set on entering register/unregister while in 1.1.0 it is set
        last in each method.&lt;/p&gt;\n\n&lt;p&gt;This has the consequence that if
        the service tag uses the auto-export attribute the getClasses() --&amp;gt;
        internalCreateService() --&amp;gt; createService() method calls to create
        the service will check if the service is registered or not before registering
        listeners. As this was set on entering the register method earlier this would
        be true but in the new version it will not yet be set and therefore no listeners
        will be created.&lt;/p&gt;\n\n&lt;p&gt;Version 1.0.1:&lt;/p&gt;\n&lt;div class=&quot;code
        panel&quot; style=&quot;border-width: 1px;&quot;&gt;&lt;div class=&quot;codeContent
        panelContent&quot;&gt;\n&lt;pre class=&quot;code-java&quot;&gt;\r\nregister()\r\n
        \ set registered = &lt;span class=&quot;code-keyword&quot;&gt;true&lt;/span&gt;\r\n
        \ getClasses()\r\n    createService()\r\n      &lt;span class=&quot;code-keyword&quot;&gt;if&lt;/span&gt;
        registered == &lt;span class=&quot;code-keyword&quot;&gt;true&lt;/span&gt;\r\n
        \       registerListeners()\r\n      &lt;span class=&quot;code-keyword&quot;&gt;if&lt;/span&gt;
        registered != &lt;span class=&quot;code-keyword&quot;&gt;true&lt;/span&gt;\r\n
        \       unregisterListeners()       \r\n&lt;/pre&gt;\n&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Version
        1.1.0:&lt;/p&gt;\n&lt;div class=&quot;code panel&quot; style=&quot;border-width:
        1px;&quot;&gt;&lt;div class=&quot;codeContent panelContent&quot;&gt;\n&lt;pre
        class=&quot;code-java&quot;&gt;\r\nregister()\r\n  getClasses()\r\n    createService()\r\n
        \     &lt;span class=&quot;code-keyword&quot;&gt;if&lt;/span&gt; registered
        == &lt;span class=&quot;code-keyword&quot;&gt;true&lt;/span&gt;\r\n        registerListeners()\r\n
        \     &lt;span class=&quot;code-keyword&quot;&gt;if&lt;/span&gt; registered
        != &lt;span class=&quot;code-keyword&quot;&gt;true&lt;/span&gt;\r\n        unregisterListeners()
        \      \r\n  set registered = &lt;span class=&quot;code-keyword&quot;&gt;true&lt;/span&gt;\r\n&lt;/pre&gt;\n&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Blueprint
        XML:&lt;/p&gt;\n&lt;div class=&quot;code panel&quot; style=&quot;border-width:
        1px;&quot;&gt;&lt;div class=&quot;codeContent panelContent&quot;&gt;\n&lt;pre
        class=&quot;code-java&quot;&gt;\r\n    &amp;lt;service id=&lt;span class=&quot;code-quote&quot;&gt;&quot;myService&quot;&lt;/span&gt;
        ref=&lt;span class=&quot;code-quote&quot;&gt;&quot;myRef&quot;&lt;/span&gt;
        auto-export=&lt;span class=&quot;code-quote&quot;&gt;&quot;all-classes&quot;&lt;/span&gt;&amp;gt;\r\n
        \       &amp;lt;registration-listener registration-method=&lt;span class=&quot;code-quote&quot;&gt;&quot;register&quot;&lt;/span&gt;
        unregistration-method=&lt;span class=&quot;code-quote&quot;&gt;&quot;unregister&quot;&lt;/span&gt;&amp;gt;\r\n
        \           &amp;lt;bean class=&lt;span class=&quot;code-quote&quot;&gt;&quot;my.company.Listener&quot;&lt;/span&gt;&amp;gt;\r\n
        \               &amp;lt;argument ref=&lt;span class=&quot;code-quote&quot;&gt;&quot;blueprintBundleContext&quot;&lt;/span&gt;/&amp;gt;\r\n
        \           &amp;lt;/bean&amp;gt;\r\n        &amp;lt;/registration-listener&amp;gt;\r\n
        \   &amp;lt;/service&amp;gt;\r\n&lt;/pre&gt;\n&lt;/div&gt;&lt;/div&gt;</description>\n
        \               <environment></environment>\n        <key id=\"12639594\">ARIES-1042</key>\n
