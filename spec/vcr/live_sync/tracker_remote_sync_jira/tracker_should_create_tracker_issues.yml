        org.apache.felix.framework.Felix.getBundleResource(Felix.java:1498)&lt;br/&gt;\nat
        org.apache.felix.framework.BundleImpl.getResource(BundleImpl.java:628)&lt;br/&gt;\nat
        org.apache.aries.blueprint.namespace.NamespaceHandlerRegistryImpl$NamespaceHandlerSetImpl.&amp;lt;init&amp;gt;(NamespaceHandlerRegistryImpl.java:507)&lt;/p&gt;&lt;/blockquote&gt;\n&lt;p&gt;It
        looks like there are two simular deadlocks, one for the thread dump for issue
        description and another for the thread dump from the first comment. They have
        simular origin but occured for the different bundle states.&lt;/p&gt;\n\n&lt;p&gt;In
        case of the thread dump from the issue description a bundle is in Stopping
        state. Package refresh triggers bundle stop operation.&lt;br/&gt;\nWe have
        a moment when a bundle is in Active state (from OSGi framework point of view)
        but the blueprint container of the bundle is in the middle of initialization.
        At this moment someone triggers stop operation the bundle and Blueprint container
        handles a stop event and start to process it.&lt;br/&gt;\nIt is the base situation
        plus where is a additional factor. Stop operation is triggered by refresh
        operation and the refresh operation acquire and hold a global Felix lock.&lt;br/&gt;\nAs
        a result we have two threads:&lt;/p&gt;\n&lt;ul&gt;\n\t&lt;li&gt;1 Thread
        - bundle is active, container initialization&lt;br/&gt;\nthe order lock acquiring
        is following: blueprint lock (inside executor task) -&amp;gt; bundle lock
        (inside service registration) &lt;/li&gt;\n&lt;/ul&gt;\n\n\n&lt;ul&gt;\n\t&lt;li&gt;2
        Thread - bundle stopping, container destroying:&lt;br/&gt;\nthe order lock
        acquiring is following: globalLock (refresh operation) -&amp;gt; bundle lock
        (stop operation) -&amp;gt; blueprint lock (BlueprintContainerImpl.namespaceHandlerUnregistered
        method)&lt;/li&gt;\n&lt;/ul&gt;\n</comment>\n                            <comment
        id=\"13845453\" author=\"gnt\" created=\"Wed, 11 Dec 2013 14:48:01 +0000\"
        \ >&lt;p&gt;A possible way to work around the problem and not rewrite the
        whole synchronization mechanism of BLueprintContainerImpl could be that the
        registration is performed in a different thread and check the destroyed at
        regular interval while waiting for the registration to finish.  If destroyed
        becomes true, interrupt the registration thread and exit the doRun() method
        asap.&lt;br/&gt;\nThis is far from a clean fix, but it should work until someone
        takes a peak at trying to write a better code.&lt;/p&gt;</comment>\n                            <comment
        id=\"13845454\" author=\"gnt\" created=\"Wed, 11 Dec 2013 14:52:18 +0000\"
        \ >&lt;p&gt;Well, that would obviously not work because the thread is stuck
