        \   </item>\n\n<item>\n            <title>[ARIES-1286] Support for inner beans
        defined as &quot;xsd:any&quot; in custom XMLs</title>\n                <link>https://issues.apache.org/jira/browse/ARIES-1286</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;When
        a custom XSD defines a &quot;xs:any&quot; bean (for instance &quot;shutdownHooks&quot;
        in ActiveMQ), Blueprint XML validation rejects it because the XML Validator
        cannot find the XSD for the Blueprint core namespace (&lt;a href=&quot;http://www.osgi.org/xmlns/blueprint/v1.0.0&quot;
        class=&quot;external-link&quot; rel=&quot;nofollow&quot;&gt;http://www.osgi.org/xmlns/blueprint/v1.0.0&lt;/a&gt;).&lt;br/&gt;\nThis
        is because the BlueprintContainer, which calls the XSD validation, extracts
        the XSD&apos;s from the various NamespaceHandler&apos;s which are used in
        the XML.  But the Blueprint core namespace is an exceptional case, because
        it does not have a NamespaceHandler registered in the OSGi registry.  Its
        XSD is therefore missing from the &quot;Schema&quot; object.&lt;/p&gt;\n\n&lt;p&gt;To
        reproduce the problem, here are the steps : &lt;/p&gt;\n\n&lt;p&gt;Download
        samples and extract it :&lt;br/&gt;\n&lt;a href=&quot;http://apache.cu.be/aries/samples-1.0.0-source-release.zip&quot;
        class=&quot;external-link&quot; rel=&quot;nofollow&quot;&gt;http://apache.cu.be/aries/samples-1.0.0-source-release.zip&lt;/a&gt;&lt;/p&gt;\n\n&lt;p&gt;Replace
        file samples-1.0.0\\blueprint\\helloworld\\helloworld-client\\src\\main\\resources\\OSGI-INF\\blueprint\\config.xml
        with attached, which adds an inner bean definition.&lt;/p&gt;\n\n&lt;p&gt;In
        directory blueprint-samples-1.0.0-source-release\\samples-1.0.0\\blueprint\\helloworld,
        do a &quot;mvn install&quot;&lt;/p&gt;\n\n&lt;p&gt;In directory blueprint-samples-1.0.0-source-release\\samples-1.0.0\\blueprint\\helloworld\\helloworld-assembly\\target,&lt;br/&gt;\nopen
        org.apache.aries.blueprint-1.0.0.jar with a ZIP editor.&lt;/p&gt;\n\n&lt;p&gt;Browse
        to directory org/apache/aries/blueprint/ext/impl&lt;br/&gt;\nReplace blueprint-ext.xsd
        with the attached version, which adds a &quot;xsd:any&quot; element.&lt;/p&gt;\n\n&lt;p&gt;Run
        the test with &lt;br/&gt;\njava -jar osgi-3.5.0.v20090520.jar -console&lt;/p&gt;\n\n&lt;p&gt;Type
        &quot;ss&quot; and check the ID for the bundles.&lt;br/&gt;\nStart the bundle
        &quot;org.apache.aries.samples.blueprint.helloworld.client_1.0.0&quot;&lt;/p&gt;\n\n&lt;div
        class=&quot;code panel&quot; style=&quot;border-width: 1px;&quot;&gt;&lt;div
        class=&quot;codeContent panelContent&quot;&gt;\n&lt;pre class=&quot;code-java&quot;&gt;\r\n[Blueprint
        Extender: 1] ERROR org.apache.aries.blueprint.container.BlueprintContainerImpl
        - Unable to start blueprint container &lt;span class=&quot;code-keyword&quot;&gt;for&lt;/span&gt;
        bundle org.apache.aries.samples.blueprint.helloworld.client\r\norg.osgi.service.blueprint.container.ComponentDefinitionException:
        Unable to validate xml\r\n        at org.apache.aries.blueprint.parser.Parser.validate(Parser.java:288)\r\n
        \       at org.apache.aries.blueprint.container.BlueprintContainerImpl.doRun(BlueprintContainerImpl.java:291)\r\n
        \       at org.apache.aries.blueprint.container.BlueprintContainerImpl.run(BlueprintContainerImpl.java:242)\r\n
        \       at org.apache.aries.blueprint.utils.threading.impl.DiscardableRunnable.run(DiscardableRunnable.java:48)\r\n
        \       at java.util.concurrent.Executors$RunnableAdapter.call(Unknown Source)\r\n
        \       at java.util.concurrent.FutureTask.run(Unknown Source)\r\n        at
        java.util.concurrent.ScheduledThreadPoolExecutor$ScheduledFutureTask.access$201(Unknown
        Source)\r\n        at java.util.concurrent.ScheduledThreadPoolExecutor$ScheduledFutureTask.run(Unknown
        Source)\r\n        at java.util.concurrent.ThreadPoolExecutor.runWorker(Unknown
        Source)\r\n        at java.util.concurrent.ThreadPoolExecutor$Worker.run(Unknown
        Source)\r\n        at java.lang.&lt;span class=&quot;code-object&quot;&gt;Thread&lt;/span&gt;.run(Unknown
        Source)\r\nCaused by: org.xml.sax.SAXParseException; cvc-complex-type.2.4.c:
        The matching wildcard is strict, but no declaration can be found &lt;span
        class=&quot;code-keyword&quot;&gt;for&lt;/span&gt; element &apos;bean&apos;.\r\n
        \       at com.sun.org.apache.xerces.internal.util.ErrorHandlerWrapper.createSAXParseException(Unknown
        Source)\r\n        at com.sun.org.apache.xerces.internal.util.ErrorHandlerWrapper.error(Unknown
        Source)\r\n        at com.sun.org.apache.xerces.internal.impl.XMLErrorReporter.reportError(Unknown
        Source)\r\n        at com.sun.org.apache.xerces.internal.impl.XMLErrorReporter.reportError(Unknown
        Source)\r\n        at com.sun.org.apache.xerces.internal.impl.XMLErrorReporter.reportError(Unknown
        Source)\r\n        at com.sun.org.apache.xerces.internal.impl.xs.XMLSchemaValidator$XSIErrorReporter.reportError(Unknown
        Source)\r\n        at com.sun.org.apache.xerces.internal.impl.xs.XMLSchemaValidator.reportSchemaError(Unknown
        Source)\r\n        at com.sun.org.apache.xerces.internal.impl.xs.XMLSchemaValidator.handleStartElement(Unknown
        Source)\r\n        at com.sun.org.apache.xerces.internal.impl.xs.XMLSchemaValidator.startElement(Unknown
