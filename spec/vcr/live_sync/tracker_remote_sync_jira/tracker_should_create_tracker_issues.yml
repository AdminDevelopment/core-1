        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;The
        Aries subsystems implementation is currently failing the org.osgi.test.cases.subsystem.junit.DeploymentHeadersTests.testGetDeploymentHeaders()
        test of the OSGi R6 CT but should not.&lt;/p&gt;\n\n&lt;p&gt;The CT expects
        the returned Import-Package header to exactly match what is expected and does
        not allow for equivalence. For example, an implementation may include parameters
        with their default values.&lt;/p&gt;\n\n&lt;p&gt;The following passes: org.osgi.service.log;version=&quot;0.0.0&quot;.&lt;/p&gt;\n\n&lt;p&gt;The
        following fails but should pass: org.osgi.service.log;version=&quot;0.0.0&quot;;resolution:=mandatory.&lt;/p&gt;\n\n&lt;p&gt;A
        bug has been opened with OSGi at &lt;a href=&quot;https://osgi.org/members/bugzilla/show_bug.cgi?id=2875&quot;
        class=&quot;external-link&quot; rel=&quot;nofollow&quot;&gt;https://osgi.org/members/bugzilla/show_bug.cgi?id=2875&lt;/a&gt;.&lt;/p&gt;</description>\n
