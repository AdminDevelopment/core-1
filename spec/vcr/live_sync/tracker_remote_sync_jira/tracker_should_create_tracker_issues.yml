        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;org.apache.felix.bundlerepository.impl.DataModelHelperImpl.doImportExportServices()
        produces service import requirement filters in form of (service=org.osgi.service.packageadmin.PackageAdmin)
        but org.apache.aries.application.modelling.impl.ImportedServiceImpl generates
        an attribute filter that doesn&apos;t match to it. (&amp;amp;(service=service
        (objectClass=org.osgi.service.packageadmin.PackageAdmin))&lt;/p&gt;\n\n&lt;p&gt;I
        assume that service exports function similarly.&lt;/p&gt;\n\n&lt;p&gt;The
        problem can be replicated by trying to install org.apache.felix.shell version
        1.4.3 that imports package admin service shown in example (from felix 4.0.3)&lt;/p&gt;\n\n&lt;p&gt;PS.
        The actual problem might be at bundlerepository end because I have no idea
        which of the forms is the correct one.&lt;/p&gt;</description>\n                <environment></environment>\n
