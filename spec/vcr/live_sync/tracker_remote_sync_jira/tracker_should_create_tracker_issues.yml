        \   </item>\n\n<item>\n            <title>[ARIES-1245] SubsystemException:
        Framework could not resolve the bundles</title>\n                <link>https://issues.apache.org/jira/browse/ARIES-1245</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;During
        testing on Windows we have seen an intermittent problem which causes an application
        not to be resolved correctly. The only evidence in our logs is the following
        stack... (The message is not very helpful as it gives no indication of which
        bundles could not be resolved).&lt;/p&gt;\n\n&lt;p&gt;org.osgi.service.subsystem.SubsystemException:
        Framework could not resolve the bundles&lt;br/&gt;\n\tat org.apache.aries.subsystem.core.internal.StartAction.resolve(StartAction.java:170)&lt;br/&gt;\n\tat
        org.apache.aries.subsystem.core.internal.StartAction.run(StartAction.java:104)&lt;br/&gt;\n\tat
        java.security.AccessController.doPrivileged(AccessController.java:274)&lt;br/&gt;\n\tat
