        \   </item>\n\n<item>\n            <title>[ARIES-1225] NPE thrown by GetBundleContextAction
        </title>\n                <link>https://issues.apache.org/jira/browse/ARIES-1225</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;Hi,
        I&apos;m currently investigating a NPE thrown by GetBundleContextAction -
        stack trace is below.&lt;/p&gt;\n\n&lt;p&gt;java.lang.NullPointerException&lt;br/&gt;\n\tat
        org.apache.aries.subsystem.core.internal.GetBundleContextAction.run(GetBundleContextAction.java:35)&lt;br/&gt;\n\tat
        org.apache.aries.subsystem.core.internal.GetBundleContextAction.run(GetBundleContextAction.java:22)&lt;br/&gt;\n\tat
        java.security.AccessController.doPrivileged(AccessController.java:273)&lt;br/&gt;\n\tat
        org.apache.aries.subsystem.core.internal.BasicSubsystem.getBundleContext(BasicSubsystem.java:186)&lt;br/&gt;\n\t&amp;lt;snip&amp;gt;&lt;/p&gt;\n\n&lt;p&gt;I
        don&apos;t know what has caused this, but looking at GetBundleContextAction,
        line 35 contains nested method invocations more than one of which can return
        null. I&apos;d like to submit/suggest the following patch which just splits
        this line out and adds some basic error checking. &lt;/p&gt;\n\n&lt;p&gt;Index:
        GetBundleContextAction.java&lt;br/&gt;\n===================================================================&lt;br/&gt;\n&amp;#8212;
        GetBundleContextAction.java\t(revision 1607078)&lt;br/&gt;\n+++ GetBundleContextAction.java\t(working
        copy)&lt;br/&gt;\n@@ -16,6 +16,8 @@&lt;br/&gt;\n import java.security.PrivilegedAction;&lt;br/&gt;\n
        import java.util.EnumSet;&lt;/p&gt;\n\n&lt;p&gt;+import org.eclipse.equinox.region.Region;&lt;br/&gt;\n+import
        org.osgi.framework.Bundle;&lt;br/&gt;\n import org.osgi.framework.BundleContext;&lt;br/&gt;\n
        import org.osgi.service.subsystem.Subsystem.State;&lt;/p&gt;\n\n&lt;p&gt;@@
        -26,15 +28,23 @@&lt;br/&gt;\n \t\tthis.subsystem = subsystem;&lt;br/&gt;\n
        \t}&lt;/p&gt;\n\n&lt;ul class=&quot;alternate&quot; type=&quot;square&quot;&gt;\n\t&lt;li&gt;@Override&lt;br/&gt;\n
        \tpublic BundleContext run() {&lt;br/&gt;\n \t\tif (EnumSet.of(State.INSTALL_FAILED,
        State.UNINSTALLED).contains(&lt;br/&gt;\n \t\t\t\tsubsystem.getState()))&lt;br/&gt;\n
        \t\t\treturn null;&lt;br/&gt;\n \t\tBasicSubsystem subsystem = Utils.findScopedSubsystemInRegion(this.subsystem);&lt;/li&gt;\n\t&lt;li&gt;return
        subsystem.getRegion().getBundle(&lt;/li&gt;\n\t&lt;li&gt;RegionContextBundleHelper.SYMBOLICNAME_PREFIX&lt;/li&gt;\n\t&lt;li&gt;+
        subsystem.getSubsystemId(),&lt;/li&gt;\n\t&lt;li&gt;RegionContextBundleHelper.VERSION).getBundleContext();&lt;br/&gt;\n+\t\t&lt;br/&gt;\n+\t\tRegion
        region = subsystem.getRegion();&lt;br/&gt;\n+\t\tif(region == null) \n{\r\n+\t\t\t//can
        return null as under the covers it calls RegionDigraph.getRegion(name)\r\n+\t\t\treturn
        null;\r\n+\t\t}\n&lt;p&gt;+\t\tBundle bundle = region.getBundle(RegionContextBundleHelper.SYMBOLICNAME_PREFIX&lt;br/&gt;\n+\t\t\t\t\t\t+
        subsystem.getSubsystemId(), RegionContextBundleHelper.VERSION);&lt;br/&gt;\n+\t\tif(bundle
        == null) &lt;/p&gt;\n{\r\n+\t\t\t//null if no such bundle\r\n+\t\t\treturn
        null;\r\n+\t\t}\n&lt;p&gt;+\t\treturn bundle.getBundleContext();&lt;br/&gt;\n
        \t}&lt;br/&gt;\n }&lt;/p&gt;&lt;/li&gt;\n&lt;/ul&gt;\n</description>\n                <environment></environment>\n
