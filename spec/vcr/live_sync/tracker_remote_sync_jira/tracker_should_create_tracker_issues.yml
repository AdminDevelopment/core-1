        \   </item>\n\n<item>\n            <title>[ARIES-60] Blueprint extender may
        block if blueprint invoked bean methods use mandatory unsatisfied service
        references</title>\n                <link>https://issues.apache.org/jira/browse/ARIES-60</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;ServiceReferenceRecipe.getService
        uses a Object.wait to wait for unresolved service references to become available.&lt;/p&gt;\n\n&lt;p&gt;If
        getService is invoke during a Blueprint container invoked method such as a
        bean init-method, a bean destroy-method or a bean property setter (etc), this
        will block the blueprint extender thread. By default it appears that once
        the three configured blueprint threads are blocked in this way, no more work
        can be carried out by the blueprint extender (for any blueprint bundle) until
        the threads unblock (due to the wait timing out or else).&lt;/p&gt;\n\n&lt;p&gt;This
        was discovered during investigations into &lt;a href=&quot;https://issues.apache.org/jira/browse/ARIES-59&quot;
        title=&quot;Optional service reference cause blueprint to wait&quot; class=&quot;issue-link&quot;
        data-issue-key=&quot;ARIES-59&quot;&gt;&lt;del&gt;ARIES-59&lt;/del&gt;&lt;/a&gt;.
        The fix for &lt;a href=&quot;https://issues.apache.org/jira/browse/ARIES-50&quot;
        title=&quot;Implement Package State MBean&quot; class=&quot;issue-link&quot;
        data-issue-key=&quot;ARIES-50&quot;&gt;&lt;del&gt;ARIES-50&lt;/del&gt;&lt;/a&gt;
        will alleviate the problem where optional references are concerned. &lt;/p&gt;</description>\n
        \               <environment></environment>\n        <key id=\"12442069\">ARIES-60</key>\n
