        \   </item>\n\n<item>\n            <title>[ARIES-1400] service-properties
        in cm:managed-service-factory are not available</title>\n                <link>https://issues.apache.org/jira/browse/ARIES-1400</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;Properties
        defined in the service-properties are not available in the service during
        runtime (initial and when updated)...&lt;/p&gt;\n\n&lt;div class=&quot;code
        panel&quot; style=&quot;border-width: 1px;&quot;&gt;&lt;div class=&quot;codeContent
        panelContent&quot;&gt;\n&lt;pre class=&quot;code-java&quot;&gt;\r\n&amp;lt;blueprint
        xmlns=&lt;span class=&quot;code-quote&quot;&gt;&quot;http:&lt;span class=&quot;code-comment&quot;&gt;//www.osgi.org/xmlns/blueprint/v1.0.0&quot;&lt;/span&gt;
        xmlns:cm=&lt;span class=&quot;code-quote&quot;&gt;&quot;http://aries.apache.org/blueprint/xmlns/blueprint-cm/v1.1.0&quot;&lt;/span&gt;&amp;gt;\r\n&lt;/span&gt;
        \   &amp;lt;cm:managed-service-factory factory-pid=&lt;span class=&quot;code-quote&quot;&gt;&quot;some.pid&quot;&lt;/span&gt;
        &lt;span class=&quot;code-keyword&quot;&gt;interface&lt;/span&gt;=&lt;span
        class=&quot;code-quote&quot;&gt;&quot;some.api.ServiceInterface&quot;&lt;/span&gt;&amp;gt;\r\n
        \r\n        &amp;lt;service-properties&amp;gt;\r\n            &amp;lt;entry
        key=&lt;span class=&quot;code-quote&quot;&gt;&quot;some.service.property.key&quot;&lt;/span&gt;
        value=&lt;span class=&quot;code-quote&quot;&gt;&quot;&lt;span class=&quot;code-keyword&quot;&gt;default&lt;/span&gt;.service.property.value&quot;&lt;/span&gt;
        /&amp;gt;\r\n            &amp;lt;cm:cm-properties persistent-id=&lt;span class=&quot;code-quote&quot;&gt;&quot;&quot;
        update=&quot;&lt;/span&gt;&lt;span class=&quot;code-keyword&quot;&gt;true&lt;/span&gt;&quot;
        /&amp;gt;\r\n        &amp;lt;/service-properties&amp;gt;\r\n \r\n        &amp;lt;cm:managed-component
        class=&lt;span class=&quot;code-quote&quot;&gt;&quot;some.impl.ServiceImpl&quot;&lt;/span&gt;
        init-method=&lt;span class=&quot;code-quote&quot;&gt;&quot;start&quot;&lt;/span&gt;\r\n
        \           destroy-method=&lt;span class=&quot;code-quote&quot;&gt;&quot;stop&quot;&lt;/span&gt;&amp;gt;\r\n
        \       &amp;lt;/cm:managed-component&amp;gt;\r\n \r\n    &amp;lt;/cm:managed-service-factory&amp;gt;\r\n&amp;lt;/blueprint&amp;gt;\r\n&lt;/pre&gt;\n&lt;/div&gt;&lt;/div&gt;</description>\n
