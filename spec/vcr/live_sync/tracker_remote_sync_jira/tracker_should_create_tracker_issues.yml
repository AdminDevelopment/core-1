        \   </item>\n\n<item>\n            <title>[ARIES-98] Blueprint MetadataMBean
        cannot handle multiple-nesting blueprint component definitions</title>\n                <link>https://issues.apache.org/jira/browse/ARIES-98</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;When
        a blueprint config has multiple-nesting components definition, for example
        as follows, then the BlueprintMetadataMBean will return a huge java.lang.Byte[],
        in my case, it&apos;s more than 5 millions, thus cause JMX client application(e.g
        JConsole) hangs.&lt;/p&gt;\n\n&lt;p&gt;&amp;lt;?xml version=&quot;1.0&quot;
        encoding=&quot;UTF-8&quot;?&amp;gt;\t&lt;br/&gt;\n&amp;lt;blueprint default-activation=&quot;eager&quot;
        default-availability=&quot;optional&quot;&lt;br/&gt;\n\tdefault-timeout=&quot;300000&quot;
        xmlns=&quot;http://www.osgi.org/xmlns/blueprint/v1.0.0&quot;&amp;gt;&lt;br/&gt;\n\t&amp;lt;description&amp;gt;Apache
        Aries Blueprint Complex Sample - Client&amp;lt;/description&amp;gt;&lt;br/&gt;\n\t&amp;lt;bean
        id=&quot;bean1&quot; class=&quot;org.apache.aries.blueprint.sample.complex.client.temp.Bean1&quot;
        init-method=&quot;startUp&quot;&amp;gt;&lt;br/&gt;\n\t\t&amp;lt;argument&amp;gt;&lt;br/&gt;\n\t\t\t&amp;lt;bean
        class=&quot;org.apache.aries.blueprint.sample.complex.client.temp.Bean2&quot;
        init-method=&quot;startUp&quot;&amp;gt;&lt;br/&gt;\n\t\t\t\t&amp;lt;argument&amp;gt;&lt;br/&gt;\n\t\t\t\t\t&amp;lt;bean
        class=&quot;org.apache.aries.blueprint.sample.complex.client.temp.Bean3&quot;
        init-method=&quot;startUp&quot;&amp;gt;&lt;br/&gt;\n\t\t\t\t\t\t&amp;lt;argument&amp;gt;&lt;br/&gt;\n\t\t\t\t\t\t\t&amp;lt;bean
        class=&quot;org.apache.aries.blueprint.sample.complex.client.temp.Bean4&quot;
        init-method=&quot;startUp&quot;&amp;gt;&lt;br/&gt;\n\t\t\t\t\t\t\t\t&amp;lt;argument&amp;gt;&lt;br/&gt;\n\t\t\t\t\t\t\t\t\t&amp;lt;bean
        class=&quot;org.apache.aries.blueprint.sample.complex.client.temp.Bean5&quot;
        init-method=&quot;startUp&quot;&amp;gt;&lt;br/&gt;\n\t\t\t\t\t\t\t\t\t\t&amp;lt;argument&amp;gt;&lt;br/&gt;\n\t\t\t\t\t\t\t\t\t\t\t&amp;lt;bean
        class=&quot;org.apache.aries.blueprint.sample.complex.client.temp.Bean6&quot;
        init-method=&quot;startUp&quot;&amp;gt;&lt;br/&gt;\n\t\t\t\t\t\t\t\t\t\t\t\t&amp;lt;argument
        value=&quot;This is Bean6!&quot;/&amp;gt;&lt;br/&gt;\n\t\t\t\t\t\t\t\t\t\t\t&amp;lt;/bean&amp;gt;&lt;br/&gt;\n\t\t\t\t\t\t\t\t\t\t&amp;lt;/argument&amp;gt;&lt;br/&gt;\n\t\t\t\t\t\t\t\t\t&amp;lt;/bean&amp;gt;&lt;br/&gt;\n\t\t\t\t\t\t\t\t&amp;lt;/argument&amp;gt;&lt;br/&gt;\n\t\t\t\t\t\t\t&amp;lt;/bean&amp;gt;&lt;br/&gt;\n\t\t\t\t\t\t&amp;lt;/argument&amp;gt;&lt;br/&gt;\n\t\t\t\t\t&amp;lt;/bean&amp;gt;&lt;br/&gt;\n\t\t\t\t&amp;lt;/argument&amp;gt;&lt;br/&gt;\n\t\t\t&amp;lt;/bean&amp;gt;&lt;br/&gt;\n\t\t&amp;lt;/argument&amp;gt;&lt;br/&gt;\n\t&amp;lt;/bean&amp;gt;&lt;/p&gt;\n\n&lt;p&gt;&amp;lt;/blueprint&amp;gt;&lt;/p&gt;</description>\n
        \               <environment>&lt;p&gt;Linux i386&lt;br/&gt;\nSun jdk1.5.0_16&lt;/p&gt;</environment>\n
        \       <key id=\"12444365\">ARIES-98</key>\n            <summary>Blueprint
        MetadataMBean cannot handle multiple-nesting blueprint component definitions</summary>\n
        \               <type id=\"1\" iconUrl=\"https://issues.apache.org/jira/images/icons/issuetypes/bug.png\">Bug</type>\n
        \                                           <priority id=\"3\" iconUrl=\"https://issues.apache.org/jira/images/icons/priorities/major.png\">Major</priority>\n
        \                       <status id=\"1\" iconUrl=\"https://issues.apache.org/jira/images/icons/statuses/open.png\"
        description=\"The issue is open and ready for the assignee to start work on
        it.\">Open</status>\n                    <statusCategory id=\"2\" key=\"new\"
        colorName=\"blue-gray\"/>\n                                    <resolution
        id=\"-1\">Unresolved</resolution>\n                                        <assignee
        username=\"-1\">Unassigned</assignee>\n                                    <reporter
        username=\"xiaming\">Forrest Xia</reporter>\n                        <labels>\n
        \                   </labels>\n                <created>Wed, 30 Dec 2009 09:12:13
        +0000</created>\n                <updated>Mon, 7 Feb 2011 16:47:18 +0000</updated>\n
        \                                                                           <component>Blueprint</component>\n
        \                       <due></due>\n                            <votes>0</votes>\n
        \                                   <watches>0</watches>\n                                                                <comments>\n
        \                           <comment id=\"12796065\" author=\"rwonly\" created=\"Mon,
        4 Jan 2010 02:37:03 +0000\"  >&lt;p&gt;That is because of a drawback of Java
        5. In Java 5&apos;s OpenType, the ArrayType can only made up by wrapped Bytes.
        So to be compatible with Java 5, we have to sacrifice the performance. That
        is why you see such a great many Byte objects for values.&lt;br/&gt;\nHowever,
        in practice, I believe we won&apos;t write such multiple-nesting beans.&lt;/p&gt;\n\n&lt;p&gt;-Rex&lt;/p&gt;</comment>\n
        \                           <comment id=\"12796089\" author=\"xiaming\" created=\"Mon,
        4 Jan 2010 05:56:31 +0000\"  >&lt;p&gt;Yes, I agreed that we can change the
        nesting style to reference style, that works with the MBean. But the blueprint
        spec/XML gives user the flexibility of writing either inlined managers or
        reference managers. &lt;/p&gt;\n\n&lt;p&gt;Maybe we could point out a best
        practice in blueprint tutorial(or whatever doc about blueprint) about writing
        a blueprint applications: Don&apos;t use inlined managers too much, and use
        &quot;ref&quot; attribute or element if possible.&lt;/p&gt;</comment>\n                            <comment
        id=\"12796152\" author=\"not\" created=\"Mon, 4 Jan 2010 11:54:37 +0000\"
        \ >&lt;p&gt;I do not agree with documenting the use of reference managers
        as a best practice just based on this. It seems like either a limitation in
        the MBean and I would feel uncomfortable with documenting a work around as
        a best practice. For instance if I never use the MBean why would I follow
        this &quot;best practice&quot;, what value would it give me.&lt;/p&gt;\n\n&lt;p&gt;I
        agree with Rex that examples like this are unlikely to be common, so I would
        prefer to wait until we have more experience in using blueprint before advocating
        one style over the other.&lt;/p&gt;</comment>\n                            <comment
        id=\"12796165\" author=\"xiaming\" created=\"Mon, 4 Jan 2010 12:30:49 +0000\"
        \ >&lt;p&gt;One thing I found about using inlined managers is that it will
        have to introduce OSGi APIs into the blueprint application code. For example,
        using an inlined service manager, the bean property or argument shall be a
        ServiceRegistration object. In OSGi env, it&apos;s not a problem. But if you
        want your code independent on OSGi, it&apos;s better to use reference managers.&lt;/p&gt;\n</comment>\n
        \                           <comment id=\"12796276\" author=\"gawor@mcs.anl.gov\"
        created=\"Mon, 4 Jan 2010 18:18:13 +0000\"  >&lt;p&gt;I agree with Alasdair.
        This is not a blueprint problem and instead seems like a mbean issue. From
        what I understand, the core of the problem is that we can&apos;t (or we don&apos;t
        know) how to define a field in an openmbean as of type any (that is, as &apos;Object
        value&apos; for example). That&apos;s why the current jmx blueprint implementation
        serializes the blueprint bean argument and property values as Byte[]. If we
        can find a way to define a field of type any in openmbean then this entire
        problem disappears. If not, there are other ways we can try to avoid the Byte[]
        serialization. For example, we could define a new CompositeType that has a
        separate field for each possible value metadata type in blueprint. And only
        one of those fields could ever be set on the ComposisteData of that new CompositeType
        type. It&apos;s not very nice solution but I think it would work in most cases
        and it would avoid the expensive serialization/deserialization.&lt;/p&gt;</comment>\n
        \                           <comment id=\"12796484\" author=\"rwonly\" created=\"Tue,
        5 Jan 2010 02:01:44 +0000\"  >&lt;p&gt;Yes, that is a limitation of the MBean,
        and not a problem of Blueprint, so I agree with Alasdair that we should not
        doc this as a best practice, although the muti-inline managers seems really
        not a good style.&lt;br/&gt;\nThe essential issue is what said by Jarek. That
        is, in openmbean&apos;s CompositeType, we can not define an item that represents
        a value with an uncertain type. So we have to uniform it as a Byte[]. Actually
        when firstly implement this way, we try it in Java 6, which support the primitive
        ArrayType. But Java 5 don&apos;t. Hence we move it to Byte[]. I am also not
        comfortable with this work around.&lt;br/&gt;\nI think Jarek&apos;s solution
        is better on performance. I would like to have a try and then provide a patch.
        So until we get an acceptable solution on this problem I&apos;d like to keep
        this JIRA as open. Could anybody assign this to me?&lt;/p&gt;\n\n&lt;p&gt;Thanks
        &lt;img class=&quot;emoticon&quot; src=&quot;https://issues.apache.org/jira/images/icons/emoticons/smile.gif&quot;
        height=&quot;16&quot; width=&quot;16&quot; align=&quot;absmiddle&quot; alt=&quot;&quot;
        border=&quot;0&quot;/&gt;&lt;/p&gt;\n\n&lt;p&gt;-Rex&lt;/p&gt;</comment>\n
        \                           <comment id=\"12797058\" author=\"rwonly\" created=\"Wed,
        6 Jan 2010 10:46:12 +0000\"  >&lt;p&gt;Hi, Jarek&lt;/p&gt;\n\n&lt;p&gt;I get
        a tricky issue when try your solution. That is, we can not circular define
        the composite type, for example:&lt;br/&gt;\nif I want to define such generic
        value type: &lt;br/&gt;\nCompositeType METADATA_TYPE,&lt;br/&gt;\nI need:&lt;br/&gt;\nBEAN_METADATA_TYPE
        firstly,&lt;br/&gt;\nwhich need:&lt;br/&gt;\nARGUMENT_TYPE,&lt;br/&gt;\nwhich
        will need:&lt;br/&gt;\nMETADATA_TYPE.&lt;/p&gt;\n\n&lt;p&gt;That won&apos;t
        get the expect result in runtime.&lt;/p&gt;\n\n</comment>\n                            <comment
        id=\"12797247\" author=\"gawor@mcs.anl.gov\" created=\"Wed, 6 Jan 2010 18:57:23
        +0000\"  >&lt;p&gt;Rex,&lt;/p&gt;\n\n&lt;p&gt;Hmm, I see. Well, another possible
        solution I can think of would be to return some kind of id for the bean property/argument
        value. The user would then use that id to lookup the actual contents of the
        value. That of course, would require introducing another method to lookup
        the value contents. &lt;br/&gt;\nMaybe we should discuss this problem at the
        dev list and hopefully somebody will have a better idea how to deal with this.&lt;/p&gt;</comment>\n
        \                           <comment id=\"12872904\" author=\"rwonly\" created=\"Fri,
        28 May 2010 09:28:55 +0000\"  >&lt;p&gt;Hi, &lt;/p&gt;\n\n&lt;p&gt;I am working
        on the RFC of blueprint mbeans for OSGi Alliance. Before the writing starts,
        I think this issue should be resolved. After a long time thoughts on this
        problem, I am afraid the only choice is to change the current design of the
        metadata mbean&lt;img class=&quot;emoticon&quot; src=&quot;https://issues.apache.org/jira/images/icons/emoticons/sad.gif&quot;
        height=&quot;16&quot; width=&quot;16&quot; align=&quot;absmiddle&quot; alt=&quot;&quot;
        border=&quot;0&quot;/&gt;&lt;/p&gt;\n\n&lt;p&gt;That is as follows:&lt;br/&gt;\n
        \   public CompositeData[] getComponentMetadata(long containerServiceId, String
        componentId) {&lt;/p&gt;\n\n&lt;p&gt;The api getComponentMetadata will return
        an array of composite datas, in which the first element is the component&apos;s
        composite data and the others are the inner values or targets&apos; composite
        datas.&lt;br/&gt;\nThe component&apos;s composite data won&apos;t have an
        value item whose type is BYTE array. Instead, it will be an integer that indicates
        the index in the returned CompositeData array. &lt;/p&gt;\n\n&lt;p&gt;I have
        implemented the design in the patches...&lt;/p&gt;\n\n&lt;p&gt;Any comments
        is appreciated! &lt;/p&gt;\n\n&lt;p&gt;-Rex&lt;/p&gt;</comment>\n                            <comment
        id=\"12991462\" author=\"hughesj\" created=\"Mon, 7 Feb 2011 16:47:18 +0000\"
        \ >&lt;p&gt;Removed &apos;affects version&apos; incubation as this is a redundant
        version&lt;/p&gt;</comment>\n                    </comments>\n                    <attachments>\n
