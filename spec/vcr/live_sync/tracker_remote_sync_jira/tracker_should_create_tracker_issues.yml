        \               <link>https://issues.apache.org/jira/browse/ARIES-753</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;&lt;a
        href=&quot;https://issues.apache.org/jira/browse/ARIES-679&quot; title=&quot;Some
        JDK5 compatibility sniff testing for projects that generate Java5 byte code&quot;
        class=&quot;issue-link&quot; data-issue-key=&quot;ARIES-679&quot;&gt;&lt;del&gt;ARIES-679&lt;/del&gt;&lt;/a&gt;
        added support for checking if java 6 APIs have been coded to while compiling
        to java5 bytecode. It does this using the animal-sniffer maven plugin. The
        java5-parent version was updated in its pom from 0.4 to 0.4.1-SNAPSHOT. However,
        not all poms depending on java5-parent seem to have been updated to 0.4.1-SNAPSHOT.
        Note: at the same time &lt;a href=&quot;https://issues.apache.org/jira/browse/ARIES-751&quot;
        title=&quot;make parent 0.5-SNAPSHOT&quot; class=&quot;issue-link&quot; data-issue-key=&quot;ARIES-751&quot;&gt;&lt;del&gt;ARIES-751&lt;/del&gt;&lt;/a&gt;
        is changing the parent pom version level.&lt;/p&gt;</description>\n                <environment></environment>\n
