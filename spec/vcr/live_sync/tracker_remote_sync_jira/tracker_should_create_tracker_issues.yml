        \   </item>\n\n<item>\n            <title>[ARIES-727] support syntax : ${a+b}
        in blueprint-cm </title>\n                <link>https://issues.apache.org/jira/browse/ARIES-727</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;I
        am wondering if Aries blueprint-cm support such scenario:&lt;/p&gt;\n\n&lt;p&gt;&amp;lt;cm:property-placeholder
        id=&quot;property-placeholder&quot; persistent-id=&quot;o.a.b.com&quot; placeholder-prefix=&quot;$&lt;/p&gt;\n{&quot;
        placeholder-suffix=&quot;}\n&lt;p&gt;&quot;&amp;gt;&lt;br/&gt;\n        &amp;lt;cm:default-properties&amp;gt;&lt;br/&gt;\n
        \           &amp;lt;cm:property name=&quot;port&quot; value=&quot;12345&quot;/&amp;gt;&lt;br/&gt;\n
        \           &amp;lt;cm:property name=&quot;offset&quot; value=&quot;10&quot;/&amp;gt;&lt;br/&gt;\n
        \       &amp;lt;/cm:default-properties&amp;gt;&lt;br/&gt;\n&amp;lt;/cm:property-placeholder&amp;gt;&lt;/p&gt;\n\n&lt;p&gt;&amp;lt;xxx:conn
        name=&quot;loc&quot; uri=&quot;http://localhost:$&lt;/p&gt;\n{port+offset}&quot;/&amp;gt;&lt;br/&gt;\n&lt;br/&gt;\n&lt;br/&gt;\nI
        have a test, but seems the ${port+offset}\n&lt;p&gt; can not be replaced with
        value &quot;12355&quot;.&lt;/p&gt;\n\n&lt;p&gt;-Rex&lt;/p&gt;\n\n&lt;p&gt;-----------------------&lt;/p&gt;\n\n&lt;p&gt;Hi
        Rex,&lt;/p&gt;\n\n&lt;p&gt;to my knowledge (substantiated with a quick code
        inspection) the placeholders in Aries today support no operators or arithmetic
        like that. But please do raise an Improvement JIRA for the future &lt;img
        class=&quot;emoticon&quot; src=&quot;https://issues.apache.org/jira/images/icons/emoticons/smile.gif&quot;
        height=&quot;16&quot; width=&quot;16&quot; align=&quot;absmiddle&quot; alt=&quot;&quot;
        border=&quot;0&quot;/&gt;&lt;/p&gt;\n\n&lt;p&gt;Regards,&lt;/p&gt;\n\n&lt;p&gt;Valentin&lt;/p&gt;\n\n&lt;p&gt;-----------------------&lt;/p&gt;\n\n&lt;p&gt;When
        we support this, we need to perform a &apos;plus&apos; or string concatenate&lt;br/&gt;\noperation
        based on the variable type&lt;img class=&quot;emoticon&quot; src=&quot;https://issues.apache.org/jira/images/icons/emoticons/smile.gif&quot;
        height=&quot;16&quot; width=&quot;16&quot; align=&quot;absmiddle&quot; alt=&quot;&quot;
        border=&quot;0&quot;/&gt;.&lt;/p&gt;\n\n&lt;p&gt;Therefore. when specifying
        the property in the blueprint xml, the explicit&lt;br/&gt;\ntype should be
        specified if not string.&lt;br/&gt;\nRegards,&lt;br/&gt;\nEmily&lt;/p&gt;\n\n&lt;p&gt;-----------------------&lt;/p&gt;\n\n&lt;p&gt;I
        &lt;em&gt;think&lt;/em&gt; I wrote something like this for xbean-blueprint
        since it didn&apos;t look like blueprint supported it.  IIRC I used the same
        calculation engine as the geronimo config substitutions.  I think you can
        infer what kind of calculation to do (addition or concatenation) from the
        type of the property you end up setting.&lt;/p&gt;\n\n&lt;p&gt;thanks&lt;br/&gt;\ndavid
        jencks&lt;/p&gt;\n</description>\n                <environment></environment>\n
