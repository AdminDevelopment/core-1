        \   </item>\n\n<item>\n            <title>[ARIES-8] When converting from string
        to properties, do we need to escape \\ ?</title>\n                <link>https://issues.apache.org/jira/browse/ARIES-8</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;The
        use case is the following from karaf:&lt;/p&gt;\n\n&lt;p&gt;    &amp;lt;jaas:config
        name=&quot;karaf&quot;&amp;gt;&lt;br/&gt;\n        &amp;lt;jaas:module className=&quot;org.apache.felix.karaf.jaas.modules.properties.PropertiesLoginModule&quot;
        flags=&quot;required&quot;&amp;gt;&lt;br/&gt;\n            users = $&lt;span
        class=&quot;error&quot;&gt;&amp;#91;karaf.base&amp;#93;&lt;/span&gt;/etc/users.properties&lt;br/&gt;\n
        \       &amp;lt;/jaas:module&amp;gt;&lt;br/&gt;\n    &amp;lt;/jaas:config&amp;gt;&lt;/p&gt;\n\n&lt;p&gt;If
        $&lt;/p&gt;\n{karaf.base}\n&lt;p&gt; has some &apos;\\&apos; in its value
        (for example if used in windows), the &apos;\\&apos; are removed as escape
        characters.&lt;/p&gt;\n\n&lt;p&gt;Not really sure what we can do, and I think
        it should be handled by the spec if needed, but an extension or workaround
        would be nice.&lt;/p&gt;</description>\n                <environment></environment>\n
