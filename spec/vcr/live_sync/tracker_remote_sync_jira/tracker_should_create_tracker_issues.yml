        \   </item>\n\n<item>\n            <title>[ARIES-1314] Update service reference
        when service with higher ranking gets registered</title>\n                <link>https://issues.apache.org/jira/browse/ARIES-1314</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;Consider
        the following scenario:&lt;/p&gt;\n\n&lt;p&gt;Bundle X uses the service defined
        by API Bundle A. &lt;br/&gt;\nBundle A1 implements A and has a service ranking
        of 1. &lt;br/&gt;\nBundle A2 implements A and has a service ranking of 10.&lt;/p&gt;\n\n&lt;p&gt;The
        bundles get started in the following order: A, A1, X, A2&lt;/p&gt;\n\n&lt;p&gt;In
        the current implementation X will use A1 till e.g. A1 gets stopped and started
        again - according to &lt;a href=&quot;https://issues.apache.org/jira/secure/ViewProfile.jspa?name=chris%40die-schneider.net&quot;
        class=&quot;user-hover&quot; rel=&quot;chris@die-schneider.net&quot;&gt;Christian
        Schneider&lt;/a&gt; in this post: &lt;a href=&quot;http://karaf.922171.n3.nabble.com/Karaf-3-0-1-does-not-consider-service-ranking-set-by-Blueprint-tp4039991p4040041.html&quot;
        class=&quot;external-link&quot; rel=&quot;nofollow&quot;&gt;http://karaf.922171.n3.nabble.com/Karaf-3-0-1-does-not-consider-service-ranking-set-by-Blueprint-tp4039991p4040041.html&lt;/a&gt;&lt;/p&gt;\n\n&lt;p&gt;I
        propose that X switches from A1 to A2 when A2 gets registered as A2 has a
        higher service ranking.&lt;/p&gt;</description>\n                <environment></environment>\n
        \       <key id=\"12825545\">ARIES-1314</key>\n            <summary>Update
        service reference when service with higher ranking gets registered</summary>\n
        \               <type id=\"4\" iconUrl=\"https://issues.apache.org/jira/images/icons/issuetypes/improvement.png\">Improvement</type>\n
        \                                           <priority id=\"3\" iconUrl=\"https://issues.apache.org/jira/images/icons/priorities/major.png\">Major</priority>\n
