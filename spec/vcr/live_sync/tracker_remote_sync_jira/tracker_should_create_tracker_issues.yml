        \                           <comment id=\"13085000\" author=\"rwonly\" created=\"Mon,
        15 Aug 2011 08:42:24 +0000\"  >&lt;p&gt;In &lt;a href=&quot;https://issues.apache.org/jira/browse/ARIES-727&quot;
        title=&quot;support syntax : ${a+b} in blueprint-cm &quot; class=&quot;issue-link&quot;
        data-issue-key=&quot;ARIES-727&quot;&gt;ARIES-727&lt;/a&gt;-blueprint-cm.patch,
        I try to port David&apos;s codes from xbean to aries.&lt;br/&gt;\nAnd it works
        for me. I have not committed it yet. Would be good if anyone could help review
        it. &lt;br/&gt;\nthanks&lt;/p&gt;\n\n&lt;p&gt;-Rex&lt;/p&gt;</comment>\n                            <comment
        id=\"13085096\" author=\"mahrwald\" created=\"Mon, 15 Aug 2011 14:13:39 +0000\"
        \ >&lt;p&gt;I will have look at it tonight &lt;img class=&quot;emoticon&quot;
        src=&quot;https://issues.apache.org/jira/images/icons/emoticons/smile.gif&quot;
        height=&quot;16&quot; width=&quot;16&quot; align=&quot;absmiddle&quot; alt=&quot;&quot;
        border=&quot;0&quot;/&gt;&lt;/p&gt;</comment>\n                            <comment
        id=\"13085349\" author=\"mahrwald\" created=\"Mon, 15 Aug 2011 21:38:53 +0000\"
        \ >&lt;p&gt;Looks good to me from the expression engine. Amazingly small change
        &lt;img class=&quot;emoticon&quot; src=&quot;https://issues.apache.org/jira/images/icons/emoticons/smile.gif&quot;
        height=&quot;16&quot; width=&quot;16&quot; align=&quot;absmiddle&quot; alt=&quot;&quot;
        border=&quot;0&quot;/&gt; &lt;/p&gt;\n\n&lt;p&gt;The only small nit is whether
        we would want to implement the put method on the proxy map passed to the jexl
        MapContext since that method can actually get called. Maybe have a local storage
        for that or throw an explicit UnsupportedOperationException?&lt;/p&gt;\n\n&lt;p&gt;As
        far as I could see we will also need two more changes (of including the bundle)
        to make the itests and the annotation itests work because Blueprint now also
        depends on commons-jexl. Looking at the slightly larger picture, I would think
        this ought to be an optional dependency rather than a mandatory import (which
        it ends up being currently) so that people can use Blueprint without having
        to have jexl. What do you think?&lt;/p&gt;\n\n&lt;p&gt;Kind regards,&lt;/p&gt;\n\n&lt;p&gt;Valentin&lt;/p&gt;</comment>\n
        \                           <comment id=\"13089305\" author=\"rwonly\" created=\"Tue,
        23 Aug 2011 06:56:11 +0000\"  >&lt;p&gt;Thanks very much for the comments!
        I added the UnsupportedOperationException to the unimplemented method of the
        map proxy.&lt;br/&gt;\nAnd just uploaded a new patch : &lt;a href=&quot;https://issues.apache.org/jira/browse/ARIES-727&quot;
        title=&quot;support syntax : ${a+b} in blueprint-cm &quot; class=&quot;issue-link&quot;
        data-issue-key=&quot;ARIES-727&quot;&gt;ARIES-727&lt;/a&gt;-fixes-in-blueprint-ext.patch,
        to move this ability to blueprint-ext, and also did some improvement to make
        it can work with the custom prefix/suffix, eg: $[].&lt;/p&gt;\n\n&lt;p&gt;-Rex&lt;/p&gt;</comment>\n
        \                           <comment id=\"13092215\" author=\"rwonly\" created=\"Sat,
        27 Aug 2011 07:46:25 +0000\"  >&lt;p&gt;I just committed the fix in blueprint
        0.3 branch. (At revision: 1162308)&lt;/p&gt;\n\n&lt;p&gt;I made the the commons-jexl
        the optional import. But seems the itests still need the commons-jexl bundle,
        any ideas on the changes in itests?&lt;/p&gt;\n\n&lt;p&gt;-Rex&lt;/p&gt;</comment>\n
        \                           <comment id=\"13092312\" author=\"not\" created=\"Sat,
        27 Aug 2011 15:19:16 +0000\"  >&lt;p&gt;Hi,&lt;/p&gt;\n\n&lt;p&gt;The Helper.blueprintBundles
        appears to do something very similar to the AbstractIntegrationTest.getSharedOptions
        method, I don&apos;t think we should be duplicating these.&lt;/p&gt;\n\n&lt;p&gt;Looking
        at the code changes in org.apache.aries.blueprint.ext.PropertyPlaceholder
        I don&apos;t think you have made the commons-jexl package optional. I think
        you have marked the import as optional but the code appears to still require
        it to work correctly. The code needs to be updated to cope with the commons-jexl
        package not being there. Then the tests will no longer require the commons-jexl
        package.&lt;/p&gt;\n\n&lt;p&gt;Also these changes should be in trunk and they
        aren&apos;t, also do we really want them in the 0.3-RCx branch? Since we moved
        to the by bundle release strategy I thought we were going to do releases from
        trunk. I see that trunk is versioned at 0.4, but I don&apos;t know if that
        is because it should be, or because it was moved to 0.4 when 0.3 was released
        and not moved back.&lt;/p&gt;\n\n&lt;p&gt;Thanks&lt;br/&gt;\nAlasdair&lt;/p&gt;</comment>\n
        \                           <comment id=\"13092315\" author=\"not\" created=\"Sat,
        27 Aug 2011 15:28:54 +0000\"  >&lt;p&gt;I&apos;ve thought some more and I
        think it would make sense to use a different namespace to the ext one. That
        way when a bundle opts in to use the $&lt;/p&gt;\n{a+b}\n&lt;p&gt; type syntax
        if the support (i.e. the commons-jexl package) isn&apos;t there we would wait
        until the handler and dependant bundle is available rather than not working.
        It&apos;ll make the code more understandable and resilient. Then we gate registering
        the namespace handler based on the availability of the commons-jexl packages.
        It seems to me this better fits with the OSGi way.&lt;/p&gt;\n\n&lt;p&gt;Did
        you add any tests for this function? I can&apos;t see any.&lt;/p&gt;\n\n&lt;p&gt;Thanks&lt;br/&gt;\nAlasdair&lt;/p&gt;</comment>\n
        \                           <comment id=\"13092598\" author=\"rwonly\" created=\"Mon,
        29 Aug 2011 02:29:00 +0000\"  >&lt;p&gt;Thanks for the comments, Nottingham!
        That would be great that you could help refactor the codes. And I did not
        add any tests for this..&lt;br/&gt;\nI committed it to 0.3 branch, because
        Geronimo 3.0-beta is going to release, and it still sticks to Aries blueprint
        0.3, So I hope Aries community could help cut a 0.3.2 release quickly. Besides,
        Geronimo also need the release of aries.application 0.2.2-SNAPSHOT and aries.util
        0.2.1-SNAPSHOT. Is there any difficulties to release the old branches from
        the new release strategy?&lt;/p&gt;\n\n&lt;p&gt;Thanks,&lt;br/&gt;\n-Rex&lt;/p&gt;\n</comment>\n
        \                           <comment id=\"13094576\" author=\"hughesj\" created=\"Wed,
        31 Aug 2011 14:35:22 +0000\"  >&lt;p&gt;Rex, the trunk is currently at 0.3.2-SNAPSHOT
        so 0.3.2 will get cut from there .. as per our release process: &lt;a href=&quot;http://aries.apache.org/development/releasingaries.html&quot;
        class=&quot;external-link&quot; rel=&quot;nofollow&quot;&gt;http://aries.apache.org/development/releasingaries.html&lt;/a&gt;
        ... if there a reason why you can&apos;t use 0.3.2 from the trunk please could
        you start a discussion thread on the dev list. Thanks.&lt;/p&gt;</comment>\n
        \                           <comment id=\"13095100\" author=\"rwonly\" created=\"Thu,
        1 Sep 2011 03:33:13 +0000\"  >&lt;p&gt;At revision: 1163525, add unit test
        for this feature.&lt;br/&gt;\nAt revision: 1163899, make the commons-jexl
        a optional dependency. People won&apos;t need this if he don&apos;t use the
        syntax $&lt;/p&gt;\n{a+b}\n&lt;p&gt; in blueprint-ext.&lt;br/&gt;\nThis still
        commit to 0.3 branch.&lt;/p&gt;\n\n&lt;p&gt;Hi, Jeremy, Thanks for the information!
        I did not notice that and assumed trunk is at 0.4.x level... I will port all
        the changes to trunk soon &lt;img class=&quot;emoticon&quot; src=&quot;https://issues.apache.org/jira/images/icons/emoticons/smile.gif&quot;
        height=&quot;16&quot; width=&quot;16&quot; align=&quot;absmiddle&quot; alt=&quot;&quot;
        border=&quot;0&quot;/&gt;&lt;/p&gt;\n\n&lt;p&gt;-Rex&lt;/p&gt;</comment>\n
        \                           <comment id=\"13095144\" author=\"rwonly\" created=\"Thu,
        1 Sep 2011 06:56:39 +0000\"  >&lt;p&gt;At revision: 1163921, I ported the
        rev 1162308-1163899 from 0.3 branch to trunk.&lt;br/&gt;\nHowever, the itests
        in trunk is really buggy...&lt;/p&gt;\n\n&lt;p&gt;-Rex&lt;/p&gt;</comment>\n
        \                           <comment id=\"13102652\" author=\"hughesj\" created=\"Mon,
        12 Sep 2011 13:44:31 +0000\"  >&lt;p&gt;Rex, just to tie-up the loose end
        with the branch, could you please back out the change you made to the branch.
        On the dev list, it looks like we&apos;re settling on a mechanism to do this
        which would be applied to the trunk and 0.3.2 released from there. Thanks.&lt;/p&gt;</comment>\n
        \                           <comment id=\"13103468\" author=\"rwonly\" created=\"Tue,
        13 Sep 2011 08:54:43 +0000\"  >&lt;p&gt;OK, since changes are all made in
        trunk, I reverted the changes in branch at revision: 1170091.&lt;br/&gt;\nThanks.&lt;/p&gt;\n\n&lt;p&gt;-Rex&lt;/p&gt;</comment>\n
        \                           <comment id=\"13105936\" author=\"rwonly\" created=\"Fri,
        16 Sep 2011 08:05:57 +0000\"  >&lt;p&gt;Just uploaded &lt;a href=&quot;https://issues.apache.org/jira/browse/ARIES-727&quot;
        title=&quot;support syntax : ${a+b} in blueprint-cm &quot; class=&quot;issue-link&quot;
        data-issue-key=&quot;ARIES-727&quot;&gt;ARIES-727&lt;/a&gt;-new-draft-fixes-in-blueprint-ext.patch&lt;br/&gt;\nThe
        patch is trying to implement the new idea suggested by Alasdair in mail list,
        which is modifying the blueprint-ext schema so that we do not need add a new
        namespace.&lt;/p&gt;\n\n&lt;p&gt;This is still a draft patch for review. Some
        issues are:&lt;br/&gt;\n(1) I temply move jexl parser to a separate folder
        instead of stripping out it from blueprint-core so that I can easily test
        it in the itests. After all are done, the jexl parse should be in a separate
        bundle.&lt;/p&gt;\n\n&lt;p&gt;(2) I am not sure if the currently solution
        meets the state from Alasdair: &quot;The namespace handler then inserts a
        synthetic service dependency on a&lt;br/&gt;\nservice of type PropertyProcessor
        with the service property &apos;type=jexl&apos;&quot;. &lt;br/&gt;\nThe corresponding
        code in ExtNamespaceHandler I implemented is:&lt;br/&gt;\nString evaluator
        = element.hasAttribute(EVALUATOR_ATTRIBUTE) ? element.getAttribute(EVALUATOR_ATTRIBUTE)
        : null;&lt;br/&gt;\n        if (evaluator != null) &lt;/p&gt;\n{\r\n            metadata.addProperty(&quot;evaluator&quot;,
        createReference(context, evaluator));\r\n        }\n\n&lt;p&gt;This will add
        a &amp;lt;reference interface=&quot;org.apache.aries.blueprint.ext.PropertyEvaluator&quot;
        filter=&quot;(evaluator.type=xxx)&quot;&amp;gt; like metadata to the target
        blueprint container, but it will lead the target bundle hard depends on class
        &quot;org.apache.aries.blueprint.ext.PropertyEvaluator&quot;, which means
        it need import the org.apache.aries.blueprint.ext package explicitly. &lt;/p&gt;\n\n&lt;p&gt;Any
        ideas? &lt;/p&gt;\n\n&lt;p&gt;(3). There are 2 itests, named xxxxBTCustomizerTest,
        always fail after the change. I don&apos;t figure out why...&lt;/p&gt;\n\n&lt;p&gt;-Rex&lt;/p&gt;\n</comment>\n
        \                           <comment id=\"13106668\" author=\"not\" created=\"Fri,
        16 Sep 2011 18:35:34 +0000\"  >&lt;p&gt;This is an initial set of comments,
        so forgive me if I&apos;ve misunderstood.&lt;/p&gt;\n\n&lt;p&gt;1) I agree,
        but I don&apos;t see it as a huge issue. Even when it is moved out of blueprint-core
        we should consider pulling it into blueprint-bundle.&lt;br/&gt;\n2) I hadn&apos;t
        thought of taking the approach you have. It is good. You should be able to
        solve this by calling m.setRuntimeInterface(PropertyEvaluator.class); in the
        createReference method. This will cause blueprint to use that class instance
        rather than loading one from the blueprint bundle.&lt;br/&gt;\n3) What failure
        do you get? It might be worth sending the output files to the mailing list.&lt;/p&gt;\n\n&lt;p&gt;I
        haven&apos;t applied the patch, I&apos;ll try to do that over the weekend,
        but I&apos;ll need to verify I don&apos;t have anything half done in my workspace.&lt;/p&gt;</comment>\n
