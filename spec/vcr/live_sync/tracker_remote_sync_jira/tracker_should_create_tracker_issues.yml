        id=\"13119414\" author=\"timothyjward\" created=\"Mon, 3 Oct 2011 17:16:08
        +0000\"  >&lt;p&gt;So the bug happens for quite a simple reason, though solving
        it may be harder...&lt;/p&gt;\n\n&lt;p&gt;The xxxxBTCustomizerTest tests make
        sure our blueprint extender can process bundles inside composites. In the
        test we install the blueprint test bundle inside a composite then check it
        worked.&lt;/p&gt;\n\n&lt;p&gt;With the new JEXL code, the ExtNameSpaceHandler
        adds a service dependency for a property evaluator that matches the filter:&lt;/p&gt;\n\n&lt;p&gt;
        (&amp;amp;(org.apache.aries.blueprint.ext.evaluator.name=jexl)(objectClass=org.apache.aries.blueprint.ext.PropertyEvaluator))&lt;/p&gt;\n\n&lt;p&gt;This
        evaluator exists in the framework that contains the blueprint extender bundle,
        but not in the framework that contains the test bundle, as a result we never
        see the JEXL evaluator, and the test bundle would timeout. Actually the tests
        hit an internal timeout much earlier (hence you don&apos;t see the wait).&lt;/p&gt;\n\n&lt;p&gt;I&apos;ll
        have a think about ways to fix this.&lt;/p&gt;</comment>\n                            <comment
        id=\"13120009\" author=\"timothyjward\" created=\"Tue, 4 Oct 2011 11:06:36
        +0000\"  >&lt;p&gt;Updated patch that fixes xxxBTCustomizer tests&lt;/p&gt;</comment>\n
        \                           <comment id=\"13120012\" author=\"timothyjward\"
        created=\"Tue, 4 Oct 2011 11:10:40 +0000\"  >&lt;p&gt;I have worked through
        the test failures by adding the ability to use a different bundle context
        for some references/reference lists. By using the ExtNameSpaceHandler bundlecontext
        all the tests now pass.&lt;/p&gt;\n\n&lt;p&gt;This solution did involve adding
        an OSGi API dependency to the blueprint parser (to put BundleContext on the
        mutable interface). But otherwise I think it&apos;s pretty elegant.&lt;/p&gt;</comment>\n
