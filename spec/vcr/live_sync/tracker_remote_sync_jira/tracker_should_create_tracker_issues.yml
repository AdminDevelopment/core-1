        \   </item>\n\n<item>\n            <title>[ARIES-1233] Stale service reference
        retention on consumer bundle after service provider bundle update.</title>\n
        \               <link>https://issues.apache.org/jira/browse/ARIES-1233</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;Three
        Bundles, A, B, and C.&lt;/p&gt;\n\n&lt;p&gt;Bundle A provides a service, which
        is wired via BP.&lt;/p&gt;\n\n&lt;p&gt;Bundles B and C consume the service
        via BP references. Service trackers are enabled, showing that both bundles
        are aware of when the service provider updates.&lt;/p&gt;\n\n&lt;p&gt;Bundle
        A configuration property tells the service to use bundle B or C for processing.
        Upon a configuration update the consuming bundles B and C will contain stale
        references to the Bundle A service. Refreshing/Restarting their bundles will
        correct the wiring. The BP container should refresh these service references
        automatically.&lt;/p&gt;\n\n&lt;p&gt;I&apos;m working on a stripped down demonstration
        test case to illustrate the issue.&lt;/p&gt;</description>\n                <environment>&lt;p&gt;Apache
        Karaf 3.0.1&lt;/p&gt;</environment>\n        <key id=\"12730500\">ARIES-1233</key>\n
        \           <summary>Stale service reference retention on consumer bundle
        after service provider bundle update.</summary>\n                <type id=\"1\"
        iconUrl=\"https://issues.apache.org/jira/images/icons/issuetypes/bug.png\">Bug</type>\n
        \                                           <priority id=\"3\" iconUrl=\"https://issues.apache.org/jira/images/icons/priorities/major.png\">Major</priority>\n
        \                       <status id=\"1\" iconUrl=\"https://issues.apache.org/jira/images/icons/statuses/open.png\"
        description=\"The issue is open and ready for the assignee to start work on
        it.\">Open</status>\n                    <statusCategory id=\"2\" key=\"new\"
        colorName=\"blue-gray\"/>\n                                    <resolution
        id=\"-1\">Unresolved</resolution>\n                                        <assignee
        username=\"-1\">Unassigned</assignee>\n                                    <reporter
        username=\"jgoodyear\">Jamie goodyear</reporter>\n                        <labels>\n
        \                   </labels>\n                <created>Tue, 29 Jul 2014 15:22:02
        +0000</created>\n                <updated>Fri, 8 Aug 2014 16:58:23 +0000</updated>\n
