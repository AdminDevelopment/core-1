        \                           <comment id=\"14638377\" author=\"chris@die-schneider.net\"
        created=\"Thu, 23 Jul 2015 07:35:34 +0000\"  >&lt;p&gt;As far as I know configuration
        properties can only be used for bean property values. I am not sure if there
        are plans to allow property values at other places.&lt;br/&gt;\nI would rather
        consider that a general issue for blueprint but I am not sure if it is planned
        to allow properties in additional places. &lt;/p&gt;\n\n&lt;p&gt;Btw. in aries
        jpa 2 there is no jpa:unit element anymore. The persistence unit name is set
        using an annotation only.&lt;/p&gt;</comment>\n                            <comment
        id=\"14638909\" author=\"mattrpav\" created=\"Thu, 23 Jul 2015 14:32:50 +0000\"
        \ >&lt;p&gt;Christian-&lt;/p&gt;\n\n&lt;p&gt;Thanks for the quick response.
        The driving factor to allow for multiple persistence units is to readily support
        variances between DB vendors. Having it be configurable provides even greater
        flexibility (no need to have separate modules).&lt;/p&gt;\n\n&lt;p&gt;Off
        the top of my head, I don&apos;t see how an annotation would be able to support
        that scenario.&lt;/p&gt;\n\n&lt;p&gt;Are there other factors driving the move
        away from the blueprint-defined jpa:unit/context?  &lt;/p&gt;\n\n&lt;p&gt;I&apos;m
        not tied to any particular solution, but having configurable PU&apos;s would
        be a very useful capability.&lt;/p&gt;\n\n&lt;p&gt;Thanks&lt;/p&gt;</comment>\n
        \                           <comment id=\"14640428\" author=\"chris@die-schneider.net\"
        created=\"Fri, 24 Jul 2015 13:13:06 +0000\"  >&lt;p&gt;Hi Matt,&lt;/p&gt;\n\n&lt;p&gt;the
        main reason for the annotation based approach is to use a standards based
        approach instead of an aries specific one. It will also make it easier to
        port code from JEE to blueprint and vice a versa. &lt;/p&gt;\n\n&lt;p&gt;Can
        you explain in more detail how you plan use the different persistence units?
        &lt;br/&gt;\nYou can already refer to a DataSource using the jta-datasource
        element. This allows to switcht the database without touching the code.&lt;br/&gt;\nAries
        JPA 2 also allows to supply the persistence properties from a config admin
        config. That might be another thing that could help. I know that &lt;a href=&quot;https://issues.apache.org/jira/secure/ViewProfile.jspa?name=ggerla&quot;
        class=&quot;user-hover&quot; rel=&quot;ggerla&quot;&gt;Giuseppe Gerla&lt;/a&gt;
        is using this to test with different persistence providers and I think also
        DBs.&lt;/p&gt;</comment>\n                            <comment id=\"14640501\"
        author=\"ggerla\" created=\"Fri, 24 Jul 2015 14:19:25 +0000\"  >&lt;p&gt;Hi
        Matt&lt;br/&gt;\nChristian is right. &lt;br/&gt;\nIf your porpouse is to use
        the same JPA implementation with different databases vendor, you have to work
        with DataSource configuration. &lt;br/&gt;\nIn JPA 2 we implement also the
        functionality to set persistence properties using ConfigAdmin OSGi service.
        Using this functionality you can change the JPA implementation without change
        your code.&lt;br/&gt;\nSo, for example, if you set the unit name to my.pu
        using annotation, then you can pass persistence properties declaring:&lt;br/&gt;\n
        1. a PID called org.apache.aries.jpa.my.pu &lt;br/&gt;\n 2. eclipselink property
        &lt;br/&gt;\n         org.apache.aries.jpa.my.pu.eclipselink.ddl-generation
        = create-tables&lt;/p&gt;\n\n&lt;p&gt;     or hibernate property&lt;br/&gt;\n
        \        org.apache.aries.jpa.my.pu.hibernate.hbm2ddl.auto = create-drop&lt;/p&gt;\n\n&lt;p&gt;If
        you use Karaf/ServiceMix you have to create a file called org.apache.aries.jpa.my.pu.cfg
        with following rows for eclipselink&lt;br/&gt;\n    eclipselink.ddl-generation
        = create-tables&lt;/p&gt;\n\n&lt;p&gt;or following for hibernate&lt;br/&gt;\n
        \   hibernate.hbm2ddl.auto = create-drop&lt;/p&gt;\n\n</comment>\n                            <comment
        id=\"14640735\" author=\"mattrpav\" created=\"Fri, 24 Jul 2015 16:56:09 +0000\"
        \ >&lt;p&gt;Yep, we are using the data source approach. The catch is in the
        dictionary definitions and vendor-specific column mappings. &lt;/p&gt;\n\n&lt;p&gt;Auto-creating
        the ddl&apos;s is not always an option (or preferred) by many large enterprises.
        \ There is always the scenario where you need a different definition to handle
        things like id columns, date formatters, field precision, clobs, etc. (especially
        when trying to support MSSQL vs Oracle, etc) &lt;/p&gt;\n\n&lt;p&gt;This can
        all be abstracted really easily with a different PU definition, but just requires
        the ability to have a configurable PU name.&lt;/p&gt;</comment>\n                            <comment
        id=\"14641442\" author=\"ggerla\" created=\"Sat, 25 Jul 2015 07:27:09 +0000\"
        \ >&lt;p&gt;what we are trying to explain is that with JPA 2 you have a lot
        of flexibility, so I&apos;m sure you can meet your use case with an example
        made in JPA2.&lt;br/&gt;\nCould you send us a sample of code and configuration
        of your use case with many PU and how you would like to exchange between them?&lt;/p&gt;</comment>\n
        \                           <comment id=\"14642086\" author=\"mattrpav\" created=\"Sun,
        26 Jul 2015 20:47:20 +0000\"  >&lt;p&gt;The main use case is to be able to
        support JTA and non-JTA data sources from the same bundle. I don&apos;t believe
        that those values can be simply injected using the Properties map.. see below:&lt;/p&gt;\n\n&lt;p&gt;PU
        #1: &lt;/p&gt;\n&lt;div class=&quot;preformatted panel&quot; style=&quot;border-width:
        1px;&quot;&gt;&lt;div class=&quot;preformattedContent panelContent&quot;&gt;\n&lt;pre&gt;&amp;lt;persistence-unit
        name=&quot;pu.osgi.jta&quot; transaction-type=&quot;JTA&quot;&amp;gt;\r\n\t\t&amp;lt;provider&amp;gt;org.apache.openjpa.persistence.PersistenceProviderImpl&amp;lt;/provider&amp;gt;\r\n\t\t&amp;lt;jta-data-source&amp;gt;osgi:service/javax.sql.DataSource/(osgi.jndi.service.name=jndi/ds.jta)&amp;lt;/jta-data-source&amp;gt;\r\n\t\t&amp;lt;mapping-file&amp;gt;META-INF/orm.xml&amp;lt;/mapping-file&amp;gt;\r\n\t\t&amp;lt;class&amp;gt;com.company.ClassToBeEnhanced&amp;lt;/class&amp;gt;\r\n\t\t&amp;lt;exclude-unlisted-classes&amp;gt;true&amp;lt;/exclude-unlisted-classes&amp;gt;\r\n
        \               &amp;lt;properties&amp;gt;\r\n                         &amp;lt;property
        name=&quot;openjpa.TransactionMode&quot; value=&quot;managed&quot; /&amp;gt;\r\n\t\t\t&amp;lt;property
        name=&quot;org.apache.openjpa.ManagedRuntime&quot; value=&quot;jndi(TransactionManagerName=osgi:service/javax.transaction.TransactionManager)&quot;
        /&amp;gt;\r\n                          ....\r\n               &amp;lt;/properties&amp;gt;\r\n&amp;lt;/persistence-unit&amp;gt;\r\n&lt;/pre&gt;\n&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;PU
        #2:&lt;/p&gt;\n&lt;div class=&quot;preformatted panel&quot; style=&quot;border-width:
        1px;&quot;&gt;&lt;div class=&quot;preformattedContent panelContent&quot;&gt;\n&lt;pre&gt;&amp;lt;persistence-unit
        name=&quot;pu.osgi&quot; transaction-type=&quot;RESOURCE_LOCAL&quot;&amp;gt;\r\n\t\t&amp;lt;provider&amp;gt;org.apache.openjpa.persistence.PersistenceProviderImpl&amp;lt;/provider&amp;gt;\r\n\t\t&amp;lt;non-jta-data-source&amp;gt;osgi:service/javax.sql.DataSource/(osgi.jndi.service.name=jndi/ds)&amp;lt;/non-jta-data-source&amp;gt;\r\n\t\t&amp;lt;mapping-file&amp;gt;META-INF/orm.xml&amp;lt;/mapping-file&amp;gt;\r\n\t\t&amp;lt;class&amp;gt;com.company.ClassToBeEnhanced&amp;lt;/class&amp;gt;\r\n\t\t&amp;lt;exclude-unlisted-classes&amp;gt;true&amp;lt;/exclude-unlisted-classes&amp;gt;\r\n
        \               &amp;lt;properties&amp;gt;\r\n                          ....\r\n
        \              &amp;lt;/properties&amp;gt;\r\n&amp;lt;/persistence-unit&amp;gt;\r\n&lt;/pre&gt;\n&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;The
        second set of use cases is to support per-vendor extensions (ie.. setting
        DBDictionary values).  Some of which could be added with configuration properties,
        but it gets hairy as the mere presence of certain values start enabling certain
        functions, so supporting null config entries doesn&apos;t always solve it.&lt;/p&gt;\n\n&lt;p&gt;See
        DBDictionary notes per vendor here:&lt;br/&gt;\n&lt;a href=&quot;http://openjpa.apache.org/builds/2.3.0/apache-openjpa/docs/supported_databases.html#dbappendix&quot;
        class=&quot;external-link&quot; rel=&quot;nofollow&quot;&gt;http://openjpa.apache.org/builds/2.3.0/apache-openjpa/docs/supported_databases.html#dbappendix&lt;/a&gt;&lt;/p&gt;</comment>\n
        \                           <comment id=\"14642089\" author=\"mattrpav\" created=\"Sun,
        26 Jul 2015 20:54:06 +0000\"  >&lt;p&gt;On a related note, we do find having
        a blueprint-based jpa option handy as it allows to separate the wiring from
        the code. Is there a reason the blueprint-based capability is being dropped?&lt;/p&gt;</comment>\n
        \                           <comment id=\"14642693\" author=\"ggerla\" created=\"Mon,
        27 Jul 2015 13:01:50 +0000\"  >&lt;p&gt;Hi Matt&lt;br/&gt;\nnow I understand
        the real use case: you want switch between JTA and RESOURCE_LOCAL persistence
        configuration. In this case you MUST define 2 PUs and JPA doesn&apos;t support
        the PU parametric name. &lt;br/&gt;\nA possible solution is to define a class
        like following:&lt;/p&gt;\n\n&lt;p&gt;       @PersistenceContext(unitName
        = &quot;pu.osgi.jta&quot;)&lt;br/&gt;\n\tprivate EntityManager emJta;&lt;/p&gt;\n\n&lt;p&gt;\t@PersistenceContext(unitName
        = &quot;pu.osgi&quot;)&lt;br/&gt;\n\tprivate EntityManager em;&lt;/p&gt;\n\n&lt;p&gt;\tprivate
        String emToUse;&lt;/p&gt;\n\n&lt;p&gt;\tpublic aries1355(String emToUse) &lt;/p&gt;\n{\r\n\t\tthis.emToUse
        = emToUse;\r\n\t}\n\n&lt;p&gt;\tpublic EntityManager getEmActive() {&lt;br/&gt;\n\t\tif(&quot;pu.osgi.jta&quot;.equals(emToUse))
        &lt;/p&gt;\n{\r\n\t\t\treturn emJta;\r\n\t\t}\n&lt;p&gt; else &lt;/p&gt;\n{\r\n\t\t\treturn
        em;\r\n\t\t}\n&lt;p&gt;\t}&lt;/p&gt;\n\n&lt;p&gt;and you can set emToUSe by
        configuration parameter.&lt;br/&gt;\nI hope this can help you.&lt;/p&gt;</comment>\n
        \                           <comment id=\"14643609\" author=\"mattrpav\" created=\"Mon,
        27 Jul 2015 23:30:49 +0000\"  >&lt;p&gt;Giuseppe:&lt;/p&gt;\n\n&lt;p&gt;That
        isn&apos;t a real viable option, b/c then the code needs to handle all possible
        combinations of vendor + jta/non-jta&lt;/p&gt;\n\n&lt;p&gt;mysql, mysql+jta,
        mssql, mssql+jta, h2sql, etc&lt;/p&gt;\n\n&lt;p&gt;Is there another reason
        to EOL the blueprint jpa support and not support config interpolation?&lt;/p&gt;</comment>\n
        \                           <comment id=\"14644101\" author=\"ggerla\" created=\"Tue,
        28 Jul 2015 09:21:38 +0000\"  >&lt;p&gt;This is not true. To manage all possible
        combination  of vendor + jta/non-jta you have to work on the jndi service
        registered in osgi.&lt;br/&gt;\nYou have only 2 EntityManager, one for JTA
        and one for non-JTA. If you want change vendor you have to change the configuration
        of javax.sql.DataSource service.&lt;/p&gt;\n\n&lt;p&gt;&amp;lt;bean id=&quot;dataSource&quot;
        class=&quot;org.apache.commons.dbcp.BasicDataSource&quot;&lt;br/&gt;\n\t\tdestroy-method=&quot;close&quot;&amp;gt;&lt;br/&gt;\n\t\t&amp;lt;property
        name=&quot;driverClassName&quot; value=&quot;$&lt;/p&gt;\n{my_db.driverClassName}\n&lt;p&gt;&quot;
        /&amp;gt;&lt;br/&gt;\n\t\t&amp;lt;property name=&quot;url&quot; value=&quot;$&lt;/p&gt;\n{my_db.url}\n&lt;p&gt;&quot;
        /&amp;gt;&lt;br/&gt;\n\t\t&amp;lt;property name=&quot;username&quot; value=&quot;$&lt;/p&gt;\n{my_db.username}\n&lt;p&gt;&quot;
        /&amp;gt;&lt;br/&gt;\n\t\t&amp;lt;property name=&quot;password&quot; value=&quot;$&lt;/p&gt;\n{my_db.password}\n&lt;p&gt;&quot;
        /&amp;gt;\t\t&lt;br/&gt;\n&amp;lt;/bean&amp;gt;&lt;/p&gt;\n\n&lt;p&gt;Do you
        agree?&lt;/p&gt;</comment>\n                            <comment id=\"14644414\"
        author=\"mattrpav\" created=\"Tue, 28 Jul 2015 14:18:16 +0000\"  >&lt;p&gt;Giuseppe-&lt;/p&gt;\n\n&lt;p&gt;I
        agree, that is possible for simple scenarios.  However, that generally assumes
        that the schema is straight forward and managed by the JPA provider. In most
        cases we work with, that does not meet the requirements.&lt;/p&gt;\n\n&lt;p&gt;We
        end up with something that allows us to abstract the column definition variance
        like this:&lt;br/&gt;\nMETA-INF/orm-mysql.xml&lt;br/&gt;\nMETA-INF/orm-mssql.xml&lt;br/&gt;\nMETA-INF/orm-oracle.xml&lt;br/&gt;\nMETA-INF/persistence.xml
        \  (pu-mysql, pu-mssql, pu-oracle, etc..)&lt;/p&gt;\n\n&lt;p&gt;For example:&lt;/p&gt;\n&lt;ul&gt;\n\t&lt;li&gt;MS
        SQL requires different column definitions for identity to use Sequence Objects
        vs MySQL which has AUTO_INCREMENT&lt;/li&gt;\n\t&lt;li&gt;Date time column
        definitions vary across vendors for date precision&lt;/li&gt;\n\t&lt;li&gt;Same
        for DOUBLE, XML, BLOB/CLOB and other column types requiring specific precision&lt;/li&gt;\n\t&lt;li&gt;etc.&lt;/li&gt;\n&lt;/ul&gt;\n</comment>\n
        \                   </comments>\n                    <attachments>\n                    </attachments>\n
