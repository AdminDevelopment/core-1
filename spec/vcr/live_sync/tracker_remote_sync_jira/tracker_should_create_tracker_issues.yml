        \                                           &amp;lt;artifactId&amp;gt;org.apache.aries.jmx.api&amp;lt;/artifactId&amp;gt;&lt;br/&gt;\n
        \                                           &amp;lt;classifier&amp;gt;sources&amp;lt;/classifier&amp;gt;&lt;br/&gt;\n
        \                                       &amp;lt;/artifactItem&amp;gt;&lt;br/&gt;\n
        \                                       &amp;lt;artifactItem&amp;gt;&lt;br/&gt;\n
        \                                           &amp;lt;groupId&amp;gt;org.apache.aries.jmx&amp;lt;/groupId&amp;gt;&lt;br/&gt;\n
