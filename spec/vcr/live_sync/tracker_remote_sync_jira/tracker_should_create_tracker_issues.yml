        \   </item>\n\n<item>\n            <title>[ARIES-1174] Avoid service reference
        timeout when system bundle is stopping</title>\n                <link>https://issues.apache.org/jira/browse/ARIES-1174</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;The
        default timeout of Blueprint to wait for a service to come is 5 minutes. A
        problem which comes with the timeout behaviour is, that in some states you
        don&apos;t want to wait for the service. For example if the system bundle
        is in state &quot;stopping&quot; this timeout will cause that the stopping
        takes 5 minutes. In my opinion this makes no sense as the container will shutdown
        so there shouldn&apos;t be waited for a service to come.&lt;/p&gt;</description>\n
        \               <environment></environment>\n        <key id=\"12709039\">ARIES-1174</key>\n
