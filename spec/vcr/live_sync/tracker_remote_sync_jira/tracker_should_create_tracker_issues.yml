        \                           <comment id=\"13659216\" author=\"tuomas_kiviaho\"
        created=\"Thu, 16 May 2013 04:43:09 +0000\"  >&lt;p&gt;I&apos;m not part of
        the project but here are my two cents because a month ago I just wrote a OSGiScanner
        for Hibernate 4.3.x myself and used Aries JPA as backend.&lt;/p&gt;\n\n&lt;p&gt;There
        is at least ManagedPersistenceUnitInfoFactory that you can hook into using
        &lt;tt&gt;org.apache.aries.jpa.container.properties&lt;/tt&gt; and using &lt;tt&gt;org.apache.aries.jpa.container.ManagedPersistenceUnitInfoFactory&lt;/tt&gt;
        just like you would with J2SE META-INF/services contract. This was a nice
        way for me to get container properties out of persistence provider service
        registration which in turn gave me possibility to use and scanner instance
        instead of class name reference. &lt;/p&gt;\n\n&lt;p&gt;To use this feature
        properly I&apos;d be introducing a separate hibernate-aries bridge.&lt;/p&gt;\n\n&lt;p&gt;&amp;#8211;&lt;br/&gt;\nTuomas&lt;/p&gt;</comment>\n
        \                           <comment id=\"13659614\" author=\"3riverdev\"
        created=\"Thu, 16 May 2013 15:12:21 +0000\"  >&lt;p&gt;I know there are ways
        around the issue, as Tuomas points out, but they all require tricks specific
        to Aries implementation details.  For JPA providers (like Hibernate) that
        do not want to introduce dependencies on any specific container, supporting
        excludeUnlistedClasses is important.&lt;/p&gt;</comment>\n                            <comment
        id=\"13843982\" author=\"3riverdev\" created=\"Tue, 10 Dec 2013 05:56:44 +0000\"
        \ >&lt;p&gt;&lt;a href=&quot;https://issues.apache.org/jira/secure/ViewProfile.jspa?name=timothyjward&quot;
        class=&quot;user-hover&quot; rel=&quot;timothyjward&quot;&gt;Timothy Ward&lt;/a&gt;,
        any thoughts on this?&lt;/p&gt;</comment>\n                    </comments>\n
