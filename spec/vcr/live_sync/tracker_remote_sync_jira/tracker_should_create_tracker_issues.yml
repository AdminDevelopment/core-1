        \                           <comment id=\"13509723\" author=\"mnuttall\" created=\"Tue,
        4 Dec 2012 13:29:08 +0000\"  >&lt;p&gt;Hi Guillaume, &lt;br/&gt;\nWe&apos;ve
        recently started seeing this deadlock in our build environment. I&apos;m not
        familiar with this area of the code, but may need to dig into it anyway. Have
        you by any chance had a look at this problem all ready? Do you have any thoughts
        on what might be happening?&lt;/p&gt;\n\n&lt;p&gt;Regards, &lt;br/&gt;\nMark&lt;/p&gt;</comment>\n
        \                           <comment id=\"13509846\" author=\"gnt\" created=\"Tue,
        4 Dec 2012 16:42:09 +0000\"  >&lt;p&gt;No, I haven&apos;t really looked at
        the problem.  I&apos;ve currently worked around the problem by using a ServiceTracker
        instead of blueprint proxies.&lt;br/&gt;\nThe problem described above is caused
        by an indirect cycle between 3 beans using blueprint listeners.&lt;/p&gt;\n\n&lt;p&gt;The
        blueprint container starts exposing the service, then create singletons.  The
        fact that services are exposed first may trigger the creation of the actual
        service if another bundle actually get the service.  If that happens at the
        same time singletons are being created, both threads start creating a bean
        and end-up waiting for each other because they need each-other bean at the
        end.&lt;/p&gt;\n\n&lt;p&gt;Cycles are actually supported when using listeners
        (else, they are supposed to be rejected), however, the way they are supported
        is by putting a partial object in the context so that it can be used for injection
        even if that object is not fully initialized. In that case, I&apos;m not completely
        sure what happens and how to fix it at this point.&lt;/p&gt;</comment>\n                    </comments>\n
