        5 Oct 2009 18:10:21 +0000\"  >&lt;p&gt;How do you plean to use manifests of
        embedded libraries ?  I fail to really see what can be done here.&lt;/p&gt;</comment>\n
        \                           <comment id=\"12762288\" author=\"mahrwald\" created=\"Mon,
        5 Oct 2009 18:14:34 +0000\"  >&lt;p&gt;Well, my understanding is that if an
        embedded library has a bundle manifest then we know exactly what dependencies
        are optional and which are not. Hence, we can generate non-optional imports
        for required imports that are not satisfied within the bundle. &lt;/p&gt;\n\n&lt;p&gt;It
        also saves us from potentially scanning large libraries unnecessarily.&lt;/p&gt;\n\n&lt;p&gt;Admittedly,
        though this is a lot less important than the general resolution:=optional.&lt;/p&gt;</comment>\n
        \                           <comment id=\"12762544\" author=\"gnt\" created=\"Tue,
        6 Oct 2009 07:44:34 +0000\"  >&lt;p&gt;I&apos;m not sure to see the value
        in a mixed OSGi / JEE environment.  Either the war is a plain JEE war and
        we need to scan everything, or it&apos;s already an OSGi bundle, and we should
        not change what the metadata the user decided to put in the war MANIFEST.MF&lt;/p&gt;</comment>\n
        \                           <comment id=\"12762549\" author=\"mahrwald\" created=\"Tue,
        6 Oct 2009 08:02:35 +0000\"  >&lt;p&gt;I agree that we should not change any
        of the metadata if it supplied and also that mixed OSGi/JEE is going to be
        quite uncommon.&lt;/p&gt;\n\n&lt;p&gt;The case I had in mind above is a pure
        legacy JEE war that contains embedded libraries, which happen to supply valid
        bundle manifests. I think this case will become more common as more utility
        libraries will be packaged OSGi aware. Here, again going with the philosophy
        of not changing supplied manifests, we should be taking dependency information
        for the embedded library from its manifest rather than scanning it.&lt;/p&gt;</comment>\n
        \                   </comments>\n                    <attachments>\n                    </attachments>\n
