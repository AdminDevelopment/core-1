        \   </item>\n\n<item>\n            <title>[ARIES-1446] ResolveContext should
        stop searching for capabilities once it found a match</title>\n                <link>https://issues.apache.org/jira/browse/ARIES-1446</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;If
        I read the osgi.enterprise-5.0.0 spec correctly it says in section 134.6 that
        searching for capabilities should stop once a repository returns results.
