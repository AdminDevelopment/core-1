        section uses the createDatabase property but the derbyDataSource section does
        not.  For bundle reusability (eg using the blog datasource bundle to test
        in other scenarios) this gets an exception that the database doesn&apos;t
        exist.&lt;/p&gt;\n\n&lt;p&gt;Fortunately the fix is easy : copy/pasting the
