        \                           <comment id=\"14058726\" author=\"tjwatson\" created=\"Fri,
        11 Jul 2014 12:48:54 +0000\"  >&lt;p&gt;Seems reasonable to me.  I think I
        may have run into this same issue if the Subsystem.getBundleContext() method
        is called while another thread is uninstalling the subsystem.  There is a
        check at the beginning of the method for the subsystem state, but the current
        state could be uninstalling which would be removing the region and the context
        bundle while we are in the middle of this call.&lt;/p&gt;</comment>\n                            <comment
        id=\"14077816\" author=\"apilkington\" created=\"Tue, 29 Jul 2014 15:14:41
        +0000\"  >&lt;p&gt;I noticed that check as well, and did some cross referencing
        with the OSGi spec, and the subsystem moves through a number of states - would
        the check be better to say that unless the subsystem was in one of the states
        that is guaranteed to have the region set it returns null ? This would then
        cover other transient states such as installing. The reason for asking is
        that this error was thrown during server startup/bundle installation.&lt;/p&gt;</comment>\n
