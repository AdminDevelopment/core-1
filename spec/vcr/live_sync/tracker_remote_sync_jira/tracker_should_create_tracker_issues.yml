        \   </item>\n\n<item>\n            <title>[ARIES-1142] The Felix OBR &lt;-&gt;
        OSGi Repository bridge does not correctly translate osgi.wiring.bundle requirements.</title>\n
        \               <link>https://issues.apache.org/jira/browse/ARIES-1142</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;The
        Felix OBR &amp;lt;-&amp;gt; OSGi Repository bridge, as implemented in the
        org.apache.aries.subsystem.obr bundle, does not correctly translate requirements
        that correspond to the osgi.wiring.bundle namespace.&lt;/p&gt;\n\n&lt;p&gt;In
        a bundle or subsystem manifest, these requirements are represented by the
        Require-Bundle header. In Felix OBR, the requirement name is &quot;bundle&quot;
        which has an attribute called &quot;symbolicname&quot;. This attribute must
        be translated into osgi.wiring.bundle when representing an OSGi requirement
        and vice-versa when representing a Felix OBR requirement.&lt;/p&gt;</description>\n
        \               <environment></environment>\n        <key id=\"12686997\">ARIES-1142</key>\n
