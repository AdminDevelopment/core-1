        \   </item>\n\n<item>\n            <title>[ARIES-1066] BlueprintContainerImpl
        type conflict between core and noosgi</title>\n                <link>https://issues.apache.org/jira/browse/ARIES-1066</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;The
        type org.apache.aries.blueprint.container.BlueprintContainerImpl exists as
        a type in both blueprint core and blueprint noosgi. The latter is intended
        to provide ex-OSGi-container capability in the style of a spring container.
        &lt;br/&gt;\nThis is useful in unit test contexts where the osgi details such
        as service references and cm integration can be quite nicely substituted.
        However the fact that these containers have the same fully qualified name
        is an issue especially when testing Camel routes using the camel-test-blueprint
        API which depends on blueprint core, meaning you end up with a classpath conflict.&lt;/p&gt;\n\n&lt;p&gt;In
        any case it is a dodgy practice that these distinct containers should have
        the same fully qualified type name. &lt;/p&gt;\n\n&lt;p&gt;Either (a) one
        should make the names distinct or (b) &apos;fold&apos; the noosgi variant
        into blueprint core and provide a container factory of some kind.&lt;br/&gt;\nI
        am sensible of the issue of run time container dependencies, so it would seem
        that (a) might be the most expedient, however (b) is the most desirable from
        an architectural point of view.&lt;/p&gt;</description>\n                <environment></environment>\n
