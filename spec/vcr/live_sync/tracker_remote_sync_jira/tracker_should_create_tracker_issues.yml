        to be the non-default behaviour</title>\n                <link>https://issues.apache.org/jira/browse/ARIES-1037</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;JIRA-1004
        introduced code to perform a preemptive orderly shutdown of bundles. This
        was a change in behaviour.&lt;/p&gt;\n\n&lt;p&gt;It looks like the intention
        was to activate this behaviour if a property was set. However, the check is
        incorrect and carries out the shutdown if the property is not set at all.&lt;/p&gt;\n\n&lt;p&gt;This
        new change in behaviour has broken a lot of our product code.&lt;/p&gt;\n\n&lt;p&gt;I
        am changing the check to ensure the property is set (and set to true) before
        carrying out a preemptive shutdown.&lt;/p&gt;</description>\n                <environment></environment>\n
        \       <key id=\"12638525\">ARIES-1037</key>\n            <summary>Flip preEmptiveShutdown
