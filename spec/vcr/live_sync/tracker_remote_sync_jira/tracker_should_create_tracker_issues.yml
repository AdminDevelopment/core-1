        \                           <comment id=\"13725621\" author=\"jstrachan\"
        created=\"Wed, 31 Jul 2013 19:25:33 +0000\"  >&lt;p&gt;Actually given the
        way blueprint-web tends to find XML files, its maybe better to use an annotation
        to specify the names of files to search for on the classpath or something.
        e.g. in hawtio we tend to just use the name &quot;OSGI-INF/blueprint/blueprint.xml&quot;
        and we search for all of those names to find the blueprint resources to boot
        up. Or maybe we could use a static method to find all the URLs to use; then
        folks could find the files however they like?&lt;/p&gt;\n\n&lt;p&gt;Here&apos;s
        an example of a test case for using blueprint-web where we using a base class
        approach (rather than JUnitRunner and injection of values)&lt;br/&gt;\n&lt;a
        href=&quot;https://github.com/hawtio/hawtio/blob/master/hawtio-file-dynamic-jaxb/src/test/java/io/hawt/jaxb/dynamic/file/BlueprintTestSupport.java#L49-49&quot;
        class=&quot;external-link&quot; rel=&quot;nofollow&quot;&gt;https://github.com/hawtio/hawtio/blob/master/hawtio-file-dynamic-jaxb/src/test/java/io/hawt/jaxb/dynamic/file/BlueprintTestSupport.java#L49-49&lt;/a&gt;&lt;/p&gt;\n\n&lt;p&gt;So
        it might be nice to annotate static methods on the test class which define
        the list of URLs to load and the Map of properties to use for configuration
        parameters (which could be loaded from resource files or be generated programatically).&lt;/p&gt;\n\n&lt;p&gt;e.g.
        maybe something like this (which could be on the base class for a test class)...&lt;/p&gt;\n\n&lt;div
        class=&quot;code panel&quot; style=&quot;border-width: 1px;&quot;&gt;&lt;div
        class=&quot;codeContent panelContent&quot;&gt;\n&lt;pre class=&quot;code-java&quot;&gt;\r\n@RunWith(BlueprintJUnitTestRunner.class)\r\n&lt;span
        class=&quot;code-keyword&quot;&gt;public&lt;/span&gt; class MyTest {\r\n   @Inject
        BlueprintContainer blueprintContainer;\r\n   @Inject Cheese cheese;\r\n\r\n\r\n
        \  /** Provides the list of URLs to load in the container */\r\n   @BlueprintUrls\r\n
        \  &lt;span class=&quot;code-keyword&quot;&gt;public&lt;/span&gt; &lt;span
        class=&quot;code-keyword&quot;&gt;static&lt;/span&gt; URL[] blueprintUrls()
        { &lt;span class=&quot;code-keyword&quot;&gt;return&lt;/span&gt; { ... } }\r\n\r\n
        \  /** \r\n    * Provides the environment properties to inject \r\n    * into
        the blueprint container &lt;span class=&quot;code-keyword&quot;&gt;for&lt;/span&gt;
        ${foo.bar} values */ \r\n    */\r\n   @BlueprintProperties\r\n   &lt;span
        class=&quot;code-keyword&quot;&gt;public&lt;/span&gt; &lt;span class=&quot;code-keyword&quot;&gt;static&lt;/span&gt;
        Map&amp;lt;&lt;span class=&quot;code-object&quot;&gt;String&lt;/span&gt;,&lt;span
        class=&quot;code-object&quot;&gt;String&lt;/span&gt; blueprintProperties()
        { &lt;span class=&quot;code-keyword&quot;&gt;return&lt;/span&gt; { ... } }\r\n\r\n\r\n
        \  @Test\r\n   &lt;span class=&quot;code-keyword&quot;&gt;public&lt;/span&gt;
        void doTest() { \r\n      &lt;span class=&quot;code-comment&quot;&gt;// use
        the injected values\r\n&lt;/span&gt;   }\r\n\r\n}\r\n&lt;/pre&gt;\n&lt;/div&gt;&lt;/div&gt;\n</comment>\n
