        \   </item>\n\n<item>\n            <title>[ARIES-1265] Aries Transactions:
        Transaction Enlisting failing for multiple OracleXADataSources/Connections</title>\n
        \               <link>https://issues.apache.org/jira/browse/ARIES-1265</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;When
        using multiple Oracle XADataSources (and thus XAConnections) within the same
        global XA transaction, Apache Aries/Geronimo fails with ORA-24798 (Cannot
        resume distributed transaction branch on another instance). Don&#180;t be
        fooled by the &quot;on another instance&quot;: actually I`m connecting to
        the same Oracle instance (which is not behind a RAC).&lt;/p&gt;\n\n&lt;h3&gt;&lt;a
        name=&quot;Scenarios&quot;&gt;&lt;/a&gt;Scenarios&lt;/h3&gt;\n\n&lt;p&gt;I
        tested three scenarios, always using two DataSources within one global XA
        transaction:&lt;/p&gt;\n\n&lt;p&gt;1. Use two DataSources, each with same
        user principal&lt;br/&gt;\n2. Use two DataSources, each with same user principal&lt;br/&gt;\n3.
        Use one DataSource&lt;/p&gt;\n\n&lt;p&gt;In all three scenarios I do the following:&lt;/p&gt;\n\n&lt;p&gt;1.
        txManager.begin()&lt;br/&gt;\n2. con1 := Get connection from DataSource1&lt;br/&gt;\n3.
        SELECT * from DUAL@con1&lt;br/&gt;\n4. con2 := Get connection from DataSource2&lt;br/&gt;\n5.
        SELECT * from DUAL@con2&lt;br/&gt;\n6. txManager.begin()&lt;/p&gt;\n\n&lt;p&gt;Scenario
        (two different DataSources) 1 and 2 fail with ORA-24798. Scenario 3 (one DataSource
        for both connections) does not fail, but this is only due to &lt;tt&gt;org.apache.aries.transaction.jdbc.internal.XADatasourceEnlistingWrapper&lt;/tt&gt;
        caching connections per (DataSource, Transaction) pair: as a result con1 ==
        con2 in this scenario.&lt;/p&gt;\n\n&lt;h3&gt;&lt;a name=&quot;Problemdescription&quot;&gt;&lt;/a&gt;Problem
        description&lt;/h3&gt;\n\n&lt;p&gt;The root cause is how &lt;tt&gt;javax.transaction.XAResource#isSameRM(XAResource)&lt;/tt&gt;
        is used in &lt;tt&gt;org.apache.geronimo.transaction.manager.TransactionImpl#enlistResource(XAResource)&lt;/tt&gt;.
        If there is already an &lt;tt&gt;XAResource&lt;/tt&gt; enlisted in the current
        transaction running on the same RM as the &lt;tt&gt;XAResource&lt;/tt&gt;
        to be enlisted (according to &lt;tt&gt;isSameRM&lt;/tt&gt;) then Aries/Geronimo
        tries to &lt;tt&gt;TMJOIN&lt;/tt&gt; the branch.&lt;/p&gt;\n\n&lt;p&gt;Now,
        this is exactly the point where Oracle fails with &lt;tt&gt;ORA-24798&lt;/tt&gt;.&lt;/p&gt;\n\n&lt;p&gt;Frankie
        Viet has an excellent discussion about the whole issue at &lt;a href=&quot;http://frankkieviet.blogspot.com/2010/01/how-to-enlist-and-delist-xa-resources.html&quot;
        class=&quot;external-link&quot; rel=&quot;nofollow&quot;&gt;http://frankkieviet.blogspot.com/2010/01/how-to-enlist-and-delist-xa-resources.html&lt;/a&gt;.
        In summary it says that the sequence&lt;/p&gt;\n\n&lt;div class=&quot;preformatted
        panel&quot; style=&quot;border-width: 1px;&quot;&gt;&lt;div class=&quot;preformattedContent
        panelContent&quot;&gt;\n&lt;pre&gt;   1: // MULTIPLE ACTIVE\r\n   2: r1.start(xid,
        TMNOFLAGS);\r\n   3: r1.isSameRM(r2); // returns true\r\n   4: r2.start(xid,
        TMJOIN);\r\n   5: r2.end(xid, TMSUCCESS);\r\n   6: r1.end(xid, TMSUCCESS);\r\n
        \  7: r1.commit(xid, true); \r\n&lt;/pre&gt;\n&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;is
        neither working on Oracle nor Websphere MQ (and other commercial systems).&lt;/p&gt;\n\n&lt;p&gt;Instead
        that link suggests the following sequence working in most cases:&lt;/p&gt;\n\n&lt;div
        class=&quot;preformatted panel&quot; style=&quot;border-width: 1px;&quot;&gt;&lt;div
        class=&quot;preformattedContent panelContent&quot;&gt;\n&lt;pre&gt;   1: //
        SINGLE ACTIVE 2\r\n   2: r1.start(xid, TMNOFLAGS);\r\n   3: r1.isSameRM(r2);
        // should return true\r\n   4: ... // use r1\r\n   5: r1.end(xid, TMSUCCESS);\r\n
        \  6: r2.start(xid, TMJOIN);\r\n   7: ... // use r2\r\n   8: r2.end(xid, TMSUCCESS);\r\n
        \  9: r1.start(xid, TMJOIN);\r\n  10: ... // use r1 again\r\n  11: r1.end(xid,
        TMSUCESS);\r\n  12: r1.commit(xid, true);\r\n&lt;/pre&gt;\n&lt;/div&gt;&lt;/div&gt;</description>\n
        \               <environment>&lt;p&gt;JBoss Fuse 6.1, Apache Karaf 2.3.0,
        Aries Transaction 1.0.x, Oracle 11.2&lt;/p&gt;</environment>\n        <key
        id=\"12747939\">ARIES-1265</key>\n            <summary>Aries Transactions:
        Transaction Enlisting failing for multiple OracleXADataSources/Connections</summary>\n
