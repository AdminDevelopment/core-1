        \   </item>\n\n<item>\n            <title>[ARIES-1395] Add a structure-only
        option to Blueprint xml-validation feature</title>\n                <link>https://issues.apache.org/jira/browse/ARIES-1395</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;Currently,
        xml-validation is performed on blueprint beans files by default. One can disable
        validation by setting blueprint.aries.xml-validation to false. The available
        option is either full-validation or no-validation. In some use-cases, it is
        practical to disable datatype validation and keep structure validation.&lt;/p&gt;\n\n&lt;p&gt;This
        is a request to add such an option by passing an appropriate ErrorHandler
        to the Validator instance so that datatype specific validation errors can
        be ignored.&lt;/p&gt;\n\n\n</description>\n                <environment></environment>\n
        \       <key id=\"12861620\">ARIES-1395</key>\n            <summary>Add a
        structure-only option to Blueprint xml-validation feature</summary>\n                <type
