        \   </item>\n\n<item>\n            <title>[ARIES-1338] Bundle manifest parser
        does not allow multiple packages on Import-Package clause</title>\n                <link>https://issues.apache.org/jira/browse/ARIES-1338</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;Parsing
        a bundle manifest fails on Import-Package if a clause contains more than one
        target (package) for example, this syntax fails:&lt;/p&gt;\n\n&lt;p&gt;Import-package:
        org.apache.p1; org.apache.p2; vendor=&quot;Apache&quot;&lt;/p&gt;\n\n&lt;p&gt;When
        the bundle with  above manifest appears as content in an esa, an exception
        is thrown:&lt;/p&gt;\n\n&lt;p&gt;java.lang.IllegalArgumentException: Only
        one package name per requirement allowed&lt;br/&gt;\n   at org.apache.aries.subsystem.core.archive.ImportPackageRequirement.&amp;lt;init&amp;gt;(ImportPackageRequirement.java:39)&lt;br/&gt;\n
        \  at org.apache.aries.subsystem.core.archive.ImportPackageHeader$Clause.toRequirement(ImportPackageHeader.java:159)&lt;br/&gt;\n
        \  at org.apache.aries.subsystem.core.archive.ImportPackageHeader.toRequirements(ImportPackageHeader.java:218)&lt;br/&gt;\n
        \  at org.apache.aries.subsystem.core.internal.BundleResource.computeOsgiWiringPackageRequirements(BundleResource.java:182)&lt;/p&gt;</description>\n
        \               <environment></environment>\n        <key id=\"12840630\">ARIES-1338</key>\n
        \           <summary>Bundle manifest parser does not allow multiple packages
        on Import-Package clause</summary>\n                <type id=\"1\" iconUrl=\"https://issues.apache.org/jira/images/icons/issuetypes/bug.png\">Bug</type>\n
        \                                           <priority id=\"4\" iconUrl=\"https://issues.apache.org/jira/images/icons/priorities/minor.png\">Minor</priority>\n
