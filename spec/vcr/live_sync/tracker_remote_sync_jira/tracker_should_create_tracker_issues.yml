        \   </item>\n\n<item>\n            <title>[ARIES-1127] External JNDI Lookup
        and Object creation fails for embedded scenario</title>\n                <link>https://issues.apache.org/jira/browse/ARIES-1127</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;In
        case of embedded scenario (e.g. in WAS CE container), no external lookups
        are successful as the object factory returned is always of type org.apache.aries.jndi.OSGiObjectFactoryBuilder.
        There is no way to override this currently and hence any object factories
        required by external JNDI lookups are ignored and object resolution, if required
        does not work.&lt;/p&gt;</description>\n                <environment></environment>\n
        \       <key id=\"12675383\">ARIES-1127</key>\n            <summary>External
