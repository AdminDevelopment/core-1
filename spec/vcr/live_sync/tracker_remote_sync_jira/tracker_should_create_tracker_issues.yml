        \   </item>\n\n<item>\n            <title>[ARIES-1093] Aries proxy doesn&apos;t
        work properly on uninstall/reinstall</title>\n                <link>https://issues.apache.org/jira/browse/ARIES-1093</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;There
        are a couple of problems with the Aries Proxy code if you do install/uninstall
        cycles:&lt;/p&gt;\n\n&lt;p&gt;Firstly the Aries subclass generator uses Class.forName(String)
        in the static initializers of the classes that it generates. This works, but
        we need to pass the correct ClassLoader to avoid odd caching bugs (See &lt;a
        href=&quot;http://blog.bjhargrave.com/2007/09/classforname-caches-defined-class-in.html&quot;
        class=&quot;external-link&quot; rel=&quot;nofollow&quot;&gt;http://blog.bjhargrave.com/2007/09/classforname-caches-defined-class-in.html&lt;/a&gt;)&lt;/p&gt;\n\n&lt;p&gt;Secondly,
        if the API is installed separately, then reinstalling the Proxy Impl breaks
        proxying. The existing woven classes stay woven but new woven subclasses use
        a different unique name for the WovenProxy fields. This causes NoSuchFieldError
        to be thrown.&lt;/p&gt;</description>\n                <environment></environment>\n
        \       <key id=\"12661401\">ARIES-1093</key>\n            <summary>Aries
