        \   </item>\n\n<item>\n            <title>[ARIES-1302] Temporary Zip File
        created does not get deleted</title>\n                <link>https://issues.apache.org/jira/browse/ARIES-1302</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;InputStreamClosableDirectory
        has code in its cleanup() method to delete the temporary file, called when
        close() method called (inherited from parent class CloseableDirectory). However,
        &quot;clients&quot; of this class store/treat the reference as an IDirectory
        (which is not Closeable), even though FileSystem.getFSRoot() return an ICloseableDirectory,
        and call close() on return of toCloseable() - in this case the cleanup() method
        is not called since close is called on the new wrapper for the InputStreamClosableDirectory&apos;s
        delegate , this results in the .zip file in the tmp directory not being deleted.&lt;/p&gt;\n\n&lt;p&gt;By
        &quot;clients&quot; I am referring to code inside apache aries.&lt;/p&gt;\n\n&lt;p&gt;This
        happens, for example, when an eba is started&lt;/p&gt;</description>\n                <environment></environment>\n
