        \                                   &amp;lt;/artifactItems&amp;gt;&lt;br/&gt;\n
        \                                   &amp;lt;outputDirectory&amp;gt;$&lt;/p&gt;\n{project.build.directory}/sources&amp;lt;/outputDirectory&amp;gt;&lt;br/&gt;\n
        \                               &amp;lt;/configuration&amp;gt;&lt;br/&gt;\n
