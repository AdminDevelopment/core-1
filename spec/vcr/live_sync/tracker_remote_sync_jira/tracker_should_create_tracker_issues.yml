        \   </item>\n\n<item>\n            <title>[ARIES-1061] Subsystem URI uses
        a deprecated method.</title>\n                <link>https://issues.apache.org/jira/browse/ARIES-1061</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;Currently,
        a fact that subsystem core can not be built on jdk7 has caused the whole subsystem
        can not be built on jdk7 platform. Seeing the following exception:&lt;/p&gt;\n\n&lt;p&gt;...&lt;br/&gt;\n&lt;span
        class=&quot;error&quot;&gt;&amp;#91;ERROR&amp;#93;&lt;/span&gt; Failed to
        execute goal org.apache.maven.plugins:maven-compiler-plugin:2.0.2:compile
        (default-compile) on project org.apache.aries.subsystem.core: Compilation
        failure&lt;br/&gt;\n&lt;span class=&quot;error&quot;&gt;&amp;#91;ERROR&amp;#93;&lt;/span&gt;
        could not parse error message: &#35686;&#21578;:&lt;span class=&quot;error&quot;&gt;&amp;#91;options&amp;#93;&lt;/span&gt;
        &#12502;&#12540;&#12488;&#12473;&#12488;&#12521;&#12483;&#12503;&#12539;&#12463;&#12521;&#12473;&#12497;&#12473;&#12364;-source
        1.6&#12392;&#19968;&#32210;&#12395;&#35373;&#23450;&#12373;&#12428;&#12390;&#12356;&#12414;&#12379;&#12435;&lt;br/&gt;\n&lt;span
        class=&quot;error&quot;&gt;&amp;#91;ERROR&amp;#93;&lt;/span&gt; D:\\aries\\subsystem\\subsystem-core\\src\\main\\java\\org\\apache\\aries\\subsystem\\core\\internal\\SubsystemUri.java:90:
        &#35686;&#21578;:&lt;span class=&quot;error&quot;&gt;&amp;#91;deprecation&amp;#93;&lt;/span&gt;
        URLEncoder&#12398;encode(String)&#12399;&#25512;&#22888;&#12373;&#12428;&#12414;&#12379;&#12435;&lt;br/&gt;\n&lt;span
        class=&quot;error&quot;&gt;&amp;#91;ERROR&amp;#93;&lt;/span&gt; builder.append(URLEncoder.encode(url.toString()));&lt;br/&gt;\n&lt;span
        class=&quot;error&quot;&gt;&amp;#91;ERROR&amp;#93;&lt;/span&gt; ^&lt;br/&gt;\n&lt;span
        class=&quot;error&quot;&gt;&amp;#91;ERROR&amp;#93;&lt;/span&gt; -&amp;gt;
        &lt;span class=&quot;error&quot;&gt;&amp;#91;Help 1&amp;#93;&lt;/span&gt;&lt;br/&gt;\n&lt;span
        class=&quot;error&quot;&gt;&amp;#91;ERROR&amp;#93;&lt;/span&gt;&lt;br/&gt;\n...&lt;/p&gt;\n\n&lt;p&gt;The
        reason is very simple,&lt;/p&gt;\n\n&lt;p&gt;builder.append(URLEncoder.encode(url.toString()));
        has been deprecated and blocked compiling.&lt;/p&gt;</description>\n                <environment>&lt;p&gt;JDK7&lt;/p&gt;</environment>\n
        \       <key id=\"12645933\">ARIES-1061</key>\n            <summary>Subsystem
        URI uses a deprecated method.</summary>\n                <type id=\"4\" iconUrl=\"https://issues.apache.org/jira/images/icons/issuetypes/improvement.png\">Improvement</type>\n
