        \   </item>\n\n<item>\n            <title>[ARIES-756] Excessive warning if
        JMXAgentImpl starts before MBeanServer service</title>\n                <link>https://issues.apache.org/jira/browse/ARIES-756</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;In
        my Karaf container, the MBeanServer is registered with the OSGi framework
        via org.apache.karaf.management. The default configuration has that bundle
        and org.apache.aries.jmx starting at the same startlevel. Sometimes the Aries
        JMXAgentImpl boots first and sometimes the MBeanServer boots first. When JMXAgentImpl
        boots first, I get ominous messages like the following:&lt;/p&gt;\n\n&lt;p&gt;2011-10-05
        15:31:12,995 WARN  &lt;span class=&quot;error&quot;&gt;&amp;#91;Logger.java:52&amp;#93;&lt;/span&gt;
        There are no MBean servers registred, can&apos;t register MBeans - org.apache.aries.jmx&lt;/p&gt;\n\n&lt;p&gt;Really,
        this message is harmless because a moment later the MBeanServer is registered
        and the JMXAgentImpl.registerMBeans() method registers all of the beans. So
        I recommend that this warning be downgraded to a debug message or just deleted.
        Perhaps the message should be changed to:&lt;/p&gt;\n\n&lt;p&gt;There are
        no MBean servers registered yet, will register all beans when a server is
        discovered.&lt;/p&gt;\n\n&lt;p&gt;(note that &quot;registered&quot; is misspelled
        as &quot;registred&quot; in the code right now)&lt;/p&gt;</description>\n
        \               <environment>&lt;p&gt;Karaf 2.2.2, Talend Service Factory
        2.4.2.0&lt;/p&gt;</environment>\n        <key id=\"12525964\">ARIES-756</key>\n
