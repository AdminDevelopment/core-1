        \   </item>\n\n<item>\n            <title>[ARIES-976] BlueprintContainerImpl
        swallowing NPE prevents error being logged</title>\n                <link>https://issues.apache.org/jira/browse/ARIES-976</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;I&apos;m
        seeing a timing issue in the case where a blueprint bundle (the client) has
        a service reference to a service in a second bundle (the service). But the
        service bean is for a class that can&apos;t be found. When the service bundle
        is processed first I get a helpful stacktrace of ClassNotFoundException. In
        the case where the client bundle is processed first, the GRACE_PERIOD event
        is sent then the service bundle is processed. After the ClassNotFoundException
        is thrown, the service bundle blueprint container is cleaned up - in the catch
        (Throwable t) at the end of BlueprintContainerImpl.doRun(). Eventually the
        BlueprintRepository.destroy() is called which gets a null back from BlueprintRepository.getInstance().
        BlueprintRepository.destroy() passes that to BundleRecipe.destroy() which
        casts it and NPEs. The NPE gets swallowed by the BlueprintContainerImpl.doRun()
        and I never see the error message holding the original ClassNotFoundException.&lt;/p&gt;\n\n&lt;p&gt;I&apos;ll
        commit a fix later.&lt;/p&gt;</description>\n                <environment></environment>\n
        \       <key id=\"12618188\">ARIES-976</key>\n            <summary>BlueprintContainerImpl
        swallowing NPE prevents error being logged</summary>\n                <type
