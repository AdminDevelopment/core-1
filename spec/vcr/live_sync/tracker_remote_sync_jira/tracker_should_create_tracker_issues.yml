        author=\"jwross@us.ibm.com\" created=\"Tue, 23 Apr 2013 14:42:24 +0000\"  >&lt;p&gt;Subsystems
        requires an OSGi R5 compliant framework implementation. I don&apos;t know
        enough about Felix versions to tell if 4.2.1 is intended to be R5 compliant,
        but the exception is telling me the Bundle-&amp;gt;Resource objects it produces
        do not have the osgi.identity capability. An R5 compliant implementation must
        provide an osgi.identity capability derived from the bundle symbolic name
        and version.&lt;/p&gt;\n\n&lt;p&gt;Having said that, the one exception to
        this rule is an R3 or earlier bundle without a symbolic name. A bundle with
        no symbolic name, which can only be an R3 or earlier bundle, must not provide
        an osgi.identity capability. However, I know this is not the issue in this
        case because the bundle in question is a region context bundle created by
        Subsystems itself. It has a symbolic name, version, and bundle manifest version
        of 2.&lt;/p&gt;</comment>\n                            <comment id=\"13639161\"
        author=\"tangyong\" created=\"Tue, 23 Apr 2013 15:32:39 +0000\"  >&lt;p&gt;Thanks
        John&apos;s comment. &lt;br/&gt;\nI found that in felix jira, the following
        issue seemes to tell us currently,  4.2.1 has not provided an osgi.identity
        capability.&lt;br/&gt;\n&lt;a href=&quot;https://issues.apache.org/jira/browse/FELIX-3868&quot;
        class=&quot;external-link&quot; rel=&quot;nofollow&quot;&gt;https://issues.apache.org/jira/browse/FELIX-3868&lt;/a&gt;&lt;/p&gt;\n\n&lt;p&gt;Of
        course, I will update that issue and ask richard whether being the fact.&lt;/p&gt;\n\n&lt;p&gt;Thanks&lt;br/&gt;\n--Tang&lt;/p&gt;</comment>\n
