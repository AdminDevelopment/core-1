        \   </item>\n\n<item>\n            <title>[ARIES-1282] BeanRecipe.findMatchingMethods
        is not able to filter out overridden method signatures</title>\n                <link>https://issues.apache.org/jira/browse/ARIES-1282</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;I
        was trying to get an Infinispan cache object from an infinispan CacheManager
        using the following blueprint configuration:&lt;/p&gt;\n\n&lt;div class=&quot;code
        panel&quot; style=&quot;border-width: 1px;&quot;&gt;&lt;div class=&quot;codeContent
        panelContent&quot;&gt;\n&lt;pre class=&quot;code-xml&quot;&gt;\r\n&lt;span
        class=&quot;code-tag&quot;&gt;&amp;lt;reference id=&lt;span class=&quot;code-quote&quot;&gt;&quot;cacheManager&quot;&lt;/span&gt;
        availability=&lt;span class=&quot;code-quote&quot;&gt;&quot;mandatory&quot;&lt;/span&gt;
        interface=&lt;span class=&quot;code-quote&quot;&gt;&quot;org.infinispan.manager.CacheContainer&quot;&lt;/span&gt;
        /&amp;gt;&lt;/span&gt;\r\n\r\n&lt;span class=&quot;code-tag&quot;&gt;&amp;lt;bean
        id=&lt;span class=&quot;code-quote&quot;&gt;&quot;queueCountCache&quot;&lt;/span&gt;
        factory-ref=&lt;span class=&quot;code-quote&quot;&gt;&quot;cacheManager&quot;&lt;/span&gt;
        factory-method=&lt;span class=&quot;code-quote&quot;&gt;&quot;getCache&quot;&lt;/span&gt;&amp;gt;&lt;/span&gt;\r\n\t&lt;span
        class=&quot;code-tag&quot;&gt;&amp;lt;argument index=&lt;span class=&quot;code-quote&quot;&gt;&quot;0&quot;&lt;/span&gt;
        type=&lt;span class=&quot;code-quote&quot;&gt;&quot;java.lang.String&quot;&lt;/span&gt;
        value=&lt;span class=&quot;code-quote&quot;&gt;&quot;QueueCountCache&quot;&lt;/span&gt;
        /&amp;gt;&lt;/span&gt;\r\n&lt;span class=&quot;code-tag&quot;&gt;&amp;lt;/bean&amp;gt;&lt;/span&gt;\r\n&lt;/pre&gt;\n&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Unfortunately
        the blueprint startup fails with following error:&lt;/p&gt;\n\n&lt;div class=&quot;code
        panel&quot; style=&quot;border-width: 1px;&quot;&gt;&lt;div class=&quot;codeContent
        panelContent&quot;&gt;\n&lt;pre class=&quot;code-java&quot;&gt;\r\norg.osgi.service.blueprint.container.ComponentDefinitionException:
        Multiple matching factory methods getCache found on class Proxy36341b52_07db_4c05_bab0_40dbf8a3899a
        &lt;span class=&quot;code-keyword&quot;&gt;for&lt;/span&gt; arguments [QueueCountCache]
        when instanciating bean queueCountCache: [&lt;span class=&quot;code-keyword&quot;&gt;public&lt;/span&gt;
        org.infinispan.commons.api.BasicCache Proxy36341b52_07db_4c05_bab0_40dbf8a3899a.getCache(java.lang.&lt;span
        class=&quot;code-object&quot;&gt;String&lt;/span&gt;), &lt;span class=&quot;code-keyword&quot;&gt;public&lt;/span&gt;
        org.infinispan.Cache Proxy36341b52_07db_4c05_bab0_40dbf8a3899a.getCache(java.lang.&lt;span
        class=&quot;code-object&quot;&gt;String&lt;/span&gt;)]\r\n        at org.apache.aries.blueprint.container.BeanRecipe.getInstance(BeanRecipe.java:305)[7:org.apache.aries.blueprint.core:1.4.0]\r\n
        \       at org.apache.aries.blueprint.container.BeanRecipe.internalCreate2(BeanRecipe.java:806)[7:org.apache.aries.blueprint.core:1.4.0]\r\n
        \       at org.apache.aries.blueprint.container.BeanRecipe.internalCreate(BeanRecipe.java:787)[7:org.apache.aries.blueprint.core:1.4.0]\r\n
        \       ...\r\n&lt;/pre&gt;\n&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;looking
        at the matches produced by the &lt;tt&gt;BeanRecipe.findMatchingMethods&lt;/tt&gt;
        makes it obvious that the &lt;tt&gt;CacheContainer&lt;/tt&gt; implements an
        interface &lt;tt&gt;BasicCacheContainer&lt;/tt&gt;. The &lt;tt&gt;CacheContainer&lt;/tt&gt;
        interface overrides the getCache(java.lang.String) that is initially defined
        in the &lt;tt&gt;BasicCacheContainer&lt;/tt&gt; without any changes. I guess
        this was implemented for some backward compatibility.&lt;/p&gt;\n\n&lt;div
        class=&quot;code panel&quot; style=&quot;border-width: 1px;&quot;&gt;&lt;div
        class=&quot;codeContent panelContent&quot;&gt;\n&lt;pre class=&quot;code-java&quot;&gt;\r\n&lt;span
        class=&quot;code-keyword&quot;&gt;public&lt;/span&gt; org.infinispan.commons.api.BasicCache
        Proxy6e18b006_c93d_4840_bb4d_3522802f6a68.getCache(java.lang.&lt;span class=&quot;code-object&quot;&gt;String&lt;/span&gt;)=[QueueCountCache]\r\n&lt;/pre&gt;\n&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;and&lt;/p&gt;\n\n&lt;div
        class=&quot;code panel&quot; style=&quot;border-width: 1px;&quot;&gt;&lt;div
        class=&quot;codeContent panelContent&quot;&gt;\n&lt;pre class=&quot;code-java&quot;&gt;\r\n&lt;span
        class=&quot;code-keyword&quot;&gt;public&lt;/span&gt; org.infinispan.Cache
        \                 Proxy6e18b006_c93d_4840_bb4d_3522802f6a68.getCache(java.lang.&lt;span
        class=&quot;code-object&quot;&gt;String&lt;/span&gt;)=[QueueCountCache]\r\n&lt;/pre&gt;\n&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;The
        &lt;tt&gt;BeanRecipe.findMatchingMethods&lt;/tt&gt; probably also needs to
        check if the method signatures found are overridden by another method in the
        matching collection. If that is the case, all methods that are overridden
        also need to be discharged.&lt;/p&gt;\n\n&lt;p&gt;Here are the 2 offending
        interfaces that the &lt;tt&gt;BeanReceipe&lt;/tt&gt; matches. Unfortunately
        the CacheContainer getCache method is the one it should match but &lt;ins&gt;not&lt;/ins&gt;
