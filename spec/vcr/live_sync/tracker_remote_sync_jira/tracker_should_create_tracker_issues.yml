        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;When
        using the &apos;managed-properties&apos; in Blueprint with &apos;component-managed&apos;
        mode, the first time the component start up the blueprint module tries to
        inject properties with the &apos;container-managed&apos; mode.&lt;/p&gt;\n\n&lt;p&gt;The
        cause of this seems that in the method &apos;private void inject(Object bean,
        boolean initial)&apos; because if initial is true it always enter the &apos;container-managed&apos;
        mode. Should it be an &amp;amp;&amp;amp; (logical and) instead of an || (logical
        or) there?&lt;/p&gt;</description>\n                <environment></environment>\n
