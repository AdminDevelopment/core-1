        c&lt;br/&gt;\nBundle B and C are not constituents&lt;br/&gt;\nWhen installing
        S1 bundle B and C are added to the root subsystem to fullfill the requirements
        of bundle A&lt;br/&gt;\nWhen installing S2 everything is still working.&lt;br/&gt;\nNow
        we uninstall S1 and bundle C is removed. &lt;br/&gt;\nSubsystem S2 won&apos;t
