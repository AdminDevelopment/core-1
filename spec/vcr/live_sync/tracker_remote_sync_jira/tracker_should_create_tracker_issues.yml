        \   </item>\n\n<item>\n            <title>[ARIES-1152] Lifecycle issue with
        subsystem that is a transitive dependency</title>\n                <link>https://issues.apache.org/jira/browse/ARIES-1152</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;This
        bug relates to lifecycle issues experienced with subsystems that are a transitive
        dependency of another subsystem.&lt;/p&gt;\n\n&lt;p&gt;I have a subsystem
        installed that has a dependency on another subsystem. The dependency is obtained
        via a Repository service.&lt;/p&gt;\n\n&lt;p&gt;(Note I use some simple subsystem
        gogo commands to illustrate the issue)&lt;/p&gt;\n\n&lt;div class=&quot;code
        panel&quot; style=&quot;border-width: 1px;&quot;&gt;&lt;div class=&quot;codeContent
        panelContent&quot;&gt;\n&lt;pre class=&quot;code-java&quot;&gt;subsystem:list\r\n0\tACTIVE\torg.osgi.service.subsystem.root
        1.0.0\r\n1\tACTIVE\tjbosgi-repository 2.0.1\r\n2\tRESOLVED\tsubsystemA 0.0.1\r\n3\tRESOLVED\tsubsystemB
        0.5.0&lt;/pre&gt;\n&lt;/div&gt;&lt;/div&gt;\n&lt;p&gt;Subsystem 3 is a dependency
        of subsystem 2, so when uninstalling 2, subsystem 3 gets automatically uninstalled
        too:&lt;/p&gt;\n&lt;div class=&quot;code panel&quot; style=&quot;border-width:
        1px;&quot;&gt;&lt;div class=&quot;codeContent panelContent&quot;&gt;\n&lt;pre
        class=&quot;code-java&quot;&gt;g! subsystem:uninstall 2\r\ng! subsystem:list\r\n0\tACTIVE\torg.osgi.service.subsystem.root
        1.0.0\r\n1\tACTIVE\tjbosgi-repository 2.0.1&lt;/pre&gt;\n&lt;/div&gt;&lt;/div&gt;\n&lt;p&gt;So
        far so good...&lt;/p&gt;\n\n&lt;p&gt;However, when I install another subsystem
        that, again, has a dependency on subsystemB, the system gets confused:&lt;/p&gt;\n&lt;div
        class=&quot;code panel&quot; style=&quot;border-width: 1px;&quot;&gt;&lt;div
        class=&quot;codeContent panelContent&quot;&gt;\n&lt;pre class=&quot;code-java&quot;&gt;g!
        subsystem:install .../subsystemC.esa\r\ng! subsystem:list\r\n0\tACTIVE\torg.osgi.service.subsystem.root
        1.0.0\r\n1\tACTIVE\tjbosgi-repository 2.0.1\r\n3\tUNINSTALLED\tsubsystemB
        0.5.0\r\n4\tINSTALLED\tsubsystemC 0.0.1&lt;/pre&gt;\n&lt;/div&gt;&lt;/div&gt;\n&lt;p&gt;The
        subsystem service for subsystemB appears again, but in the uninstalled state.&lt;br/&gt;\nTrying
        to start the new subsystem gives an error:&lt;/p&gt;\n&lt;div class=&quot;code
        panel&quot; style=&quot;border-width: 1px;&quot;&gt;&lt;div class=&quot;codeContent
        panelContent&quot;&gt;\n&lt;pre class=&quot;code-java&quot;&gt;g! subsystem:start
        4\r\ngogo: SubsystemException: Cannot stop from state UNINSTALLED&lt;/pre&gt;\n&lt;/div&gt;&lt;/div&gt;\n&lt;p&gt;And
        my subsystemC is now in the RESOLVED state, which is not really correct since
        its dependency in subsystemB has been UNINSTALLED:&lt;/p&gt;\n&lt;div class=&quot;code
        panel&quot; style=&quot;border-width: 1px;&quot;&gt;&lt;div class=&quot;codeContent
        panelContent&quot;&gt;\n&lt;pre class=&quot;code-java&quot;&gt;g! subsystem:list\r\n0\tACTIVE\torg.osgi.service.subsystem.root
        1.0.0\r\n1\tACTIVE\tjbosgi-repository 2.0.1\r\n3\tUNINSTALLED\tsubsystemB
        0.5.0\r\n4\tRESOLVED\tsubsystemC 0.0.1&lt;/pre&gt;\n&lt;/div&gt;&lt;/div&gt;</description>\n
