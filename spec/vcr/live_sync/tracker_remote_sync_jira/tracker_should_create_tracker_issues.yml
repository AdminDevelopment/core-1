        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;Currently
        if you do &lt;/p&gt;\n\n&lt;p&gt;Bundle bundle = context.installBundle(&quot;org.apache.aries.jmx.jar&quot;);&lt;br/&gt;\nbundle.start()&lt;/p&gt;\n\n&lt;p&gt;BundleStateMBean
