        \                           <comment id=\"13648265\" author=\"tangyong\" created=\"Fri,
        3 May 2013 08:32:36 +0000\"  >&lt;p&gt;I offered a patch for the issue.&lt;br/&gt;\nAlso
        pl. seeing &lt;a href=&quot;http://www.artima.com/weblogs/viewpost.jsp?thread=191686&quot;
        class=&quot;external-link&quot; rel=&quot;nofollow&quot;&gt;http://www.artima.com/weblogs/viewpost.jsp?thread=191686&lt;/a&gt;
        &lt;/p&gt;\n\n&lt;p&gt;Thanks&lt;br/&gt;\n--Tang&lt;/p&gt;</comment>\n                            <comment
        id=\"13648360\" author=\"jwross@us.ibm.com\" created=\"Fri, 3 May 2013 12:21:32
        +0000\"  >&lt;p&gt;I think the real cause of the execution failure is a cross
        compiler issue as described here: &lt;a href=&quot;http://docs.oracle.com/javase/7/docs/technotes/tools/windows/javac.html#crosscomp-example&quot;
        class=&quot;external-link&quot; rel=&quot;nofollow&quot;&gt;http://docs.oracle.com/javase/7/docs/technotes/tools/windows/javac.html#crosscomp-example&lt;/a&gt;.
        I&apos;ll bet the translation of that error message amounts to &quot;warning:
        &lt;span class=&quot;error&quot;&gt;&amp;#91;options&amp;#93;&lt;/span&gt;
        bootstrap class path not set in conjunction with -source 1.6&quot;.&lt;/p&gt;\n\n&lt;p&gt;The
        solution appears to be to use -DcompileSource=1.7 when building. For example,
        &quot;mvn clean install -DcompileSource=1.7&quot;.&lt;/p&gt;\n\n&lt;p&gt;Generally
        speaking, I think Apache Aries needs to define a java7-parent before we can
        begin making any statements in terms of supporting source code builds against
        java 7. A more serious issue would be if the source compiled against java6-parent
        does not run on java 7.&lt;/p&gt;</comment>\n                            <comment
        id=\"13648376\" author=\"tangyong\" created=\"Fri, 3 May 2013 12:53:12 +0000\"
        \ >&lt;p&gt;Although I can understand you said , for subsystem modules, I
        think that we need not to define a java7-parent, whether you have noted that
        while UnsupportedEncodingException happened(although this possibility is very
        low), why still using URLEncoder.encode(String)?&lt;/p&gt;\n\n&lt;p&gt;1)
        this itself is a deprecated method, not recommend&lt;br/&gt;\n2) we should
        wrap a RuntimeException&lt;/p&gt;\n\n&lt;p&gt;For patch, I have made a confirmation
        on jdk7 and building the whole subsystem modules is successful while applying
        the patch.&lt;/p&gt;\n\n&lt;p&gt;Thanks&lt;br/&gt;\n--Tang&lt;/p&gt;</comment>\n
        \                           <comment id=\"13648442\" author=\"jwross@us.ibm.com\"
        created=\"Fri, 3 May 2013 14:22:03 +0000\"  >&lt;p&gt;I was just trying to
        focus on the fundamental reason for the java7 compilation failure. I think
        the use of the deprecated method is merely one of many potential catalysts,
        so I&apos;m not surprised that removing it made it work. But that seems like
        a case of treating the symptom rather than the disease. Use of a deprecated
        (but existing) method should not cause a compilation failure.&lt;/p&gt;\n\n&lt;p&gt;I
        would certainly agree that use of deprecated methods is discouraged and, as
        a best practice, should be avoided.&lt;/p&gt;</comment>\n                            <comment
        id=\"13648462\" author=\"tangyong\" created=\"Fri, 3 May 2013 14:44:17 +0000\"
        \ >&lt;p&gt;Yes, I also realized maybe should first focus on java 7 compilation.
        Once modifying any source, just as you said, regression test ...&lt;/p&gt;\n\n&lt;p&gt;thanks&lt;br/&gt;\n--Tang
        &lt;/p&gt;</comment>\n                            <comment id=\"13661002\"
        author=\"jwross@us.ibm.com\" created=\"Fri, 17 May 2013 20:11:38 +0000\"  >&lt;p&gt;The
        best solution for enabling subsystems to build on java 7 was to use version
        3.1 of the maven-compiler-plugin within parent/default-parent/pom.xml, so
        updated the summary accordingly.&lt;/p&gt;</comment>\n                    </comments>\n
