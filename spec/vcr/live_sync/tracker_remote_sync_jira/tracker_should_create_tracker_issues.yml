        support ${env:USER} notation (for OS env variables)</title>\n                <link>https://issues.apache.org/jira/browse/ARIES-1264</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;In
        a blueprint descriptor, it&apos;s possible to use blueprint-ext to use Java
        System variable (the ones passed as argument using -Duser=$USER) and used
        with something like:&lt;/p&gt;\n\n&lt;div class=&quot;code panel&quot; style=&quot;border-width:
        1px;&quot;&gt;&lt;div class=&quot;codeContent panelContent&quot;&gt;\n&lt;pre
        class=&quot;code-java&quot;&gt;\r\n&amp;lt;ext:property-placeholder placeholder-prefix=&lt;span
        class=&quot;code-quote&quot;&gt;&quot;$[&quot;&lt;/span&gt; placeholder-suffix=&lt;span
        class=&quot;code-quote&quot;&gt;&quot;]&quot;&lt;/span&gt;/&amp;gt;\r\n...\r\n&amp;lt;bean
        ...&amp;gt;&amp;lt;property name=&lt;span class=&quot;code-quote&quot;&gt;&quot;user&quot;&lt;/span&gt;
        value=&lt;span class=&quot;code-quote&quot;&gt;&quot;$[user]&quot;&lt;/span&gt;/&amp;gt;&amp;lt;/bean&amp;gt;\r\n&lt;/pre&gt;\n&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;In
        the org.apache.aries.blueprint.ext.PropertyPlaceholder, we do:&lt;/p&gt;\n\n&lt;div
        class=&quot;code panel&quot; style=&quot;border-width: 1px;&quot;&gt;&lt;div
        class=&quot;codeContent panelContent&quot;&gt;\n&lt;pre class=&quot;code-java&quot;&gt;\r\nv
        = &lt;span class=&quot;code-object&quot;&gt;System&lt;/span&gt;.getProperty(val);\r\n&lt;/pre&gt;\n&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Additionnaly,
        it would be great to do System.getenv() to access the OS env variables, and
        so being able to do:&lt;/p&gt;\n\n&lt;div class=&quot;code panel&quot; style=&quot;border-width:
        1px;&quot;&gt;&lt;div class=&quot;codeContent panelContent&quot;&gt;\n&lt;pre
        class=&quot;code-java&quot;&gt;\r\n&amp;lt;ext:property-placeholder placeholder-prefix=&lt;span
        class=&quot;code-quote&quot;&gt;&quot;$[&quot;&lt;/span&gt; placeholder-suffix=&lt;span
        class=&quot;code-quote&quot;&gt;&quot;]&quot;&lt;/span&gt;/&amp;gt;\r\n...\r\n&amp;lt;bean
        ...&amp;gt;&amp;lt;property name=&lt;span class=&quot;code-quote&quot;&gt;&quot;user&quot;&lt;/span&gt;
        value=&lt;span class=&quot;code-quote&quot;&gt;&quot;$[USER]&quot;&lt;/span&gt;/&amp;gt;&amp;lt;/bean&amp;gt;\r\n&lt;/pre&gt;\n&lt;/div&gt;&lt;/div&gt;
        \n\n&lt;p&gt;where USER has been set with something like this, for instance:&lt;/p&gt;\n\n&lt;div
        class=&quot;code panel&quot; style=&quot;border-width: 1px;&quot;&gt;&lt;div
        class=&quot;codeContent panelContent&quot;&gt;\n&lt;pre class=&quot;code-java&quot;&gt;\r\nexport
        USER=my\r\n&lt;/pre&gt;\n&lt;/div&gt;&lt;/div&gt;</description>\n                <environment></environment>\n
