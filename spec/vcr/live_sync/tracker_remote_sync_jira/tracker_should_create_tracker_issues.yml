        \                       <due></due>\n                            <votes>2</votes>\n
        \                                   <watches>4</watches>\n                                                                <comments>\n
        \                           <comment id=\"14077896\" author=\"jgoodyear\"
        created=\"Tue, 29 Jul 2014 16:09:42 +0000\"  >\n&lt;p&gt;Each of the Consumers
        contain blueprint wiring similar to below:&lt;/p&gt;\n&lt;div class=&quot;code
        panel&quot; style=&quot;border-width: 1px;&quot;&gt;&lt;div class=&quot;codeContent
        panelContent&quot;&gt;\n&lt;pre class=&quot;code-java&quot;&gt;\r\n&amp;lt;bean
        id=&lt;span class=&quot;code-quote&quot;&gt;&quot;bizbaz&quot;&lt;/span&gt;
        class=&lt;span class=&quot;code-quote&quot;&gt;&quot;fu.bar.consumer.SomeClass&quot;&lt;/span&gt;&amp;gt;\r\n
        \   &amp;lt;property name=&lt;span class=&quot;code-quote&quot;&gt;&quot;testService&quot;&lt;/span&gt;
        ref=&lt;span class=&quot;code-quote&quot;&gt;&quot;serviceName&quot;&lt;/span&gt;
        /&amp;gt; \r\n&amp;lt;/bean&amp;gt;\r\n\r\n&amp;lt;reference &lt;span class=&quot;code-keyword&quot;&gt;interface&lt;/span&gt;=&lt;span
        class=&quot;code-quote&quot;&gt;&quot;fu.bar&quot;&lt;/span&gt; id=&lt;span
        class=&quot;code-quote&quot;&gt;&quot;serviceName&quot;&lt;/span&gt; availability=&lt;span
        class=&quot;code-quote&quot;&gt;&quot;mandatory&quot;&lt;/span&gt;&amp;gt;\r\n
        \   &amp;lt;reference-listener bind-method=&lt;span class=&quot;code-quote&quot;&gt;&quot;onBind&quot;&lt;/span&gt;
        unbind-method=&lt;span class=&quot;code-quote&quot;&gt;&quot;onUnbind&quot;&lt;/span&gt;&amp;gt;\r\n
        \       &amp;lt;bean class=&lt;span class=&quot;code-quote&quot;&gt;&quot;fu.bar.consumer.Listener&quot;&lt;/span&gt;
        /&amp;gt;\r\n    &amp;lt;/reference-listener&amp;gt;\r\n&amp;lt;/reference&amp;gt;\r\n&lt;/pre&gt;\n&lt;/div&gt;&lt;/div&gt;</comment>\n
        \                           <comment id=\"14077906\" author=\"jgoodyear\"
        created=\"Tue, 29 Jul 2014 16:17:16 +0000\"  >&lt;p&gt;The producer contains
        the following in its Blueprint:&lt;/p&gt;\n\n&lt;div class=&quot;code panel&quot;
        style=&quot;border-width: 1px;&quot;&gt;&lt;div class=&quot;codeContent panelContent&quot;&gt;\n&lt;pre
        class=&quot;code-java&quot;&gt;\r\n\r\n &amp;lt;!-- Use &lt;span class=&quot;code-keyword&quot;&gt;this&lt;/span&gt;
        to read configuration properties from etc folder on Karaf --&amp;gt;\r\n  &amp;lt;cm
        property-placeholder persistent-id=&lt;span class=&quot;code-quote&quot;&gt;&quot;fu.bar.producer&quot;&lt;/span&gt;
        update-strategy=&lt;span class=&quot;code-quote&quot;&gt;&quot;reload&quot;&lt;/span&gt;&amp;gt;\r\n
        \     &amp;lt;cm &lt;span class=&quot;code-keyword&quot;&gt;default&lt;/span&gt;-properties&amp;gt;\r\n
        \         &amp;lt;cm property name=&lt;span class=&quot;code-quote&quot;&gt;&quot;FOO&quot;&lt;/span&gt;
        value=&lt;span class=&quot;code-quote&quot;&gt;&quot;consumerB&quot;&lt;/span&gt;
        /&amp;gt;\r\n      &amp;lt;/cm &lt;span class=&quot;code-keyword&quot;&gt;default&lt;/span&gt;-properties&amp;gt;\r\n
        \ &amp;lt;/cm property-placeholder&amp;gt;\r\n\r\n &amp;lt;bean id=&lt;span
        class=&quot;code-quote&quot;&gt;&quot;serviceName&quot;&lt;/span&gt; class=&lt;span
        class=&quot;code-quote&quot;&gt;&quot;fu.bar.producer.someClass&quot;&lt;/span&gt;
        init-method=&lt;span class=&quot;code-quote&quot;&gt;&quot;init&quot;&lt;/span&gt;
        /&amp;gt;\r\n\r\n &amp;lt;service ref=&lt;span class=&quot;code-quote&quot;&gt;&quot;serviceName&quot;&lt;/span&gt;
        &lt;span class=&quot;code-keyword&quot;&gt;interface&lt;/span&gt;=&lt;span
        class=&quot;code-quote&quot;&gt;&quot;fu.bar.common.api.someClass&quot;&lt;/span&gt;&amp;gt;\r\n
        &amp;lt;/service&amp;gt;\r\n\r\n&lt;/pre&gt;\n&lt;/div&gt;&lt;/div&gt;</comment>\n
        \                           <comment id=\"14077923\" author=\"jgoodyear\"
        created=\"Tue, 29 Jul 2014 16:25:51 +0000\"  >&lt;p&gt;Updating the value
        of FOO from consumerB to consumerC will result in producerA being updated.
        &lt;/p&gt;\n\n&lt;p&gt;The service listeners on consumer B and C each see
        the update of A.&lt;/p&gt;\n\n&lt;p&gt;ConsumerC bundle will retain a stale
        reference to BundleA. If we restart or refresh consumerC then it&apos;ll obtain
        a good reference to BundleA.&lt;/p&gt;</comment>\n                            <comment
        id=\"14090964\" author=\"charly\" created=\"Fri, 8 Aug 2014 16:58:23 +0000\"
        \ >&lt;p&gt;I believe this ticket can be closed, I believe it was an implementation
        issue.  The issue was that a single bean from bundle A was being initialized
        in spring and exposed in 2 different service with 2 different interfaces.
        \ if you initialize a separate bean for each service the problem goes away.
        \ &lt;/p&gt;</comment>\n                    </comments>\n                    <attachments>\n
