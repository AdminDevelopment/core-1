        \                           <comment id=\"14985327\" author=\"jwross@us.ibm.com\"
        created=\"Mon, 2 Nov 2015 14:51:54 +0000\"  >&lt;p&gt;I&apos;m not sure what
        the issue being reported here is or the desired outcome. It&apos;s certainly
        possible to present to the resolver a problem that will take a long time.
        What version of the resolver are you using? Try to use the very latest released
        version.&lt;/p&gt;\n\n&lt;p&gt;Is this part of your scenario consisting of
        200 some odd features each containing an application, for a total of about
        400 subsystems?&lt;/p&gt;\n\n&lt;p&gt;When does this occur? As part of the
        restart itself or afterwards when trying to install an additional feature?&lt;/p&gt;</comment>\n
        \                           <comment id=\"14985409\" author=\"baselzinga\"
        created=\"Mon, 2 Nov 2015 15:43:56 +0000\"  >&lt;p&gt;We use karaf 4 with
        equinox so I think it is part of equinox v3.10.2. I tried to reproduce the
        problem but I was unable to so it might just be a bug in this version.&lt;/p&gt;\n\n&lt;p&gt;It
        is not part of the 400 subsystems case, I can reproduce it by installing one
        feature subsystem. Then restarting the container and trying to install a second
        one. Both features contain an application subsystem. I tried to create a pax-exam
        case for it but was unable to reproduce it. I think the resolver is continuously
        telling itself there is a feature that exports a package which is also part
        of a uses of one of its imports. I don&apos;t see an issue in that but it
        seems to retry because of that.&lt;/p&gt;\n\n&lt;p&gt;So it occurs after a
        restart when trying to install an additional feature. The feature it complains
        about is the feature that is already installed.&lt;/p&gt;</comment>\n                    </comments>\n
