        \                           <comment id=\"14367420\" author=\"bosschaert\"
        created=\"Wed, 18 Mar 2015 16:34:48 +0000\"  >&lt;p&gt;I see that commits
        have been made to the Aries codebase for this. Can we mark this issue as resolved?&lt;/p&gt;</comment>\n
        \                           <comment id=\"14368756\" author=\"mnuttall\" created=\"Thu,
        19 Mar 2015 09:28:48 +0000\"  >&lt;p&gt;Hi David, &lt;br/&gt;\nAll the commits
        so far are for extra diagnostics. We&apos;ve still not worked out what&apos;s
        going on here :-/&lt;/p&gt;</comment>\n                            <comment
        id=\"14376005\" author=\"tjwatson\" created=\"Mon, 23 Mar 2015 15:00:21 +0000\"
        \ >&lt;p&gt;The biggest issue is we have no framework API to capture resolution
        errors while calling FrameworkWiring.resolveBundles&lt;/p&gt;\n\n&lt;p&gt;Equinox
        has such API, but it would require Aries to use some Equinox specific API.
        \ This would be similar to how the &apos;diag&apos; command gets resolution
        information in the Equinox osgi&amp;gt;&lt;/p&gt;\n\n&lt;p&gt;&lt;a href=&quot;http://git.eclipse.org/c/equinox/rt.equinox.bundles.git/tree/bundles/org.eclipse.equinox.console/src/org/eclipse/equinox/console/commands/EquinoxCommandProvider.java#n1939&quot;
        class=&quot;external-link&quot; rel=&quot;nofollow&quot;&gt;http://git.eclipse.org/c/equinox/rt.equinox.bundles.git/tree/bundles/org.eclipse.equinox.console/src/org/eclipse/equinox/console/commands/EquinoxCommandProvider.java#n1939&lt;/a&gt;&lt;/p&gt;\n\n&lt;p&gt;The
        getResolutionReport is the interesting method.  Perhaps we can use optional
        imports for these equinox packages to at least give us better errors when
        running on Equinox.  The other option to consider when running on equinox
        is to register your own ResolverHookFactory that returns ResolutionReport.Listener
        types like the EquinoxCommandProvider does above and capture the resolution
        errors that occur while starting a subsystem.  This can be done by &apos;handler/agent&apos;
        that is installing and starting subsystems instead of the subsystems implementation
        itself.&lt;/p&gt;</comment>\n                    </comments>\n                    <attachments>\n
