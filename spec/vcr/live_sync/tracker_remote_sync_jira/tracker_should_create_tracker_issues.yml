        \                           <comment id=\"14517303\" author=\"gnt\" created=\"Tue,
        28 Apr 2015 16:09:55 +0000\"  >&lt;p&gt;I can read the following in the osgi
        spec, section 121.7.11&lt;/p&gt;\n&lt;div class=&quot;code panel&quot; style=&quot;border-width:
        1px;&quot;&gt;&lt;div class=&quot;codeContent panelContent&quot;&gt;\n&lt;pre
        class=&quot;code-java&quot;&gt;\r\nThe backing service &lt;span class=&quot;code-keyword&quot;&gt;for&lt;/span&gt;
        a reference proxy must not be gotten from the OSGi service registry until
        an actual service object is needed, that is, when an actual method is called
        on the proxy. If the backing service becomes unregistered, then the proxy
        must unget the reference to the backing service (&lt;span class=&quot;code-keyword&quot;&gt;if&lt;/span&gt;
        it had gotten it) and get another service object the next time a method on
        the proxy is called. If a replacement can be found immediately, the reference
        listener&#8217;s bind method must be called without calling the unbind method.
        Other threads that need the same service object must block until the ser-
        vice object has become available or times out.\r\n&lt;/pre&gt;\n&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;I
        could not find anything more.  Another way would be to try to modify the code
        and see if the TCK passes.&lt;/p&gt;</comment>\n                            <comment
        id=\"14519175\" author=\"chris@die-schneider.net\" created=\"Wed, 29 Apr 2015
        11:46:41 +0000\"  >&lt;p&gt;That text was also the only thing I found. So
        while it says we have to unget the service if it is lost it does not forbid
        that we change the service.&lt;br/&gt;\nI tested to remove the check in org.apache.aries.blueprint.container.ReferenceRecipe.track.
        Our own build works fine with it. &lt;/p&gt;\n\n&lt;p&gt;I never did a tck
        run. Is there some description, how to do it?&lt;/p&gt;</comment>\n                            <comment
        id=\"14624333\" author=\"gnt\" created=\"Mon, 13 Jul 2015 07:57:56 +0000\"
        \ >&lt;p&gt;We have a few TODOs in the ReferenceRecipe class for that.&lt;br/&gt;\nI
        think it should be done using an attribute in the ext namespace on the reference
        element:&lt;br/&gt;\n  policy = sticky | replace&lt;/p&gt;\n\n&lt;p&gt;The
        default would be sticky as that&apos;s the behaviour defined by the spec.&lt;/p&gt;</comment>\n
