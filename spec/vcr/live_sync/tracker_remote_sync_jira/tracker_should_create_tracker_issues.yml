        created=\"Thu, 24 Oct 2013 04:35:23 +0000\"  >&lt;p&gt;Object factories can
        be configured  using &quot;java.naming.factory.object&quot; environment key.
        From javax.naming.Context javadoc - &lt;/p&gt;\n\n&lt;p&gt;String javax.naming.Context.OBJECT_FACTORIES
        = &quot;java.naming.factory.object&quot;&lt;/p&gt;\n\n&lt;p&gt;Constant that
        holds the name of the environment property for specifying the list of object
        factories to use. The value of the property should be a colon-separated list
        of the fully qualified class names of factory classes that will create an
        object given information about the object. This property may be specified
        in the environment, an applet parameter, a system property, or one or more
        resource files. &lt;/p&gt;\n\n&lt;p&gt;There should be some way of supporting
        this for external JNDI look-ups, requiring some type of object resolutions,
        to work.&lt;/p&gt;\n\n&lt;p&gt;E.g. currently Tibco EMS JNDI connections from
        Aries cannot work as OSGiObjectFactoryBuilder cannot create required  objects
        for Tibco EMS JNDI.&lt;/p&gt;</comment>\n                    </comments>\n
