        \                           <comment id=\"14985238\" author=\"chris@die-schneider.net\"
        created=\"Mon, 2 Nov 2015 13:53:51 +0000\"  >&lt;p&gt;Can you post the problem
        you get with the current approach? In the itests it seems that the enhancement
        works.&lt;/p&gt;</comment>\n                            <comment id=\"15000184\"
        author=\"tuomas_kiviaho\" created=\"Wed, 11 Nov 2015 10:16:42 +0000\"  >&lt;p&gt;Here&apos;s
        one manifestation &lt;a href=&quot;https://hibernate.atlassian.net/browse/HHH-10245&quot;
        class=&quot;external-link&quot; rel=&quot;nofollow&quot;&gt;https://hibernate.atlassian.net/browse/HHH-10245&lt;/a&gt;
        that is a problem for the Hibernate team and their javassist class cache based
        &lt;tt&gt;ClassTransformer&lt;/tt&gt;, but similar problems arise later even
        when using patched hibernate. &lt;/p&gt;\n\n&lt;p&gt;&lt;tt&gt;WovenClass&lt;/tt&gt;
        classloader doesn&apos;t have dynamic imports yet in place so the &lt;tt&gt;ClassTransformer&lt;/tt&gt;
        fails when the given bytecode contains references to classes that are not
        yet known by the &lt;tt&gt;WovenClass&lt;/tt&gt; classloader such as Hibernate
        internals or class references that are only known by the &lt;tt&gt;PersistenceProvider&lt;/tt&gt;
        classloader (which can differ from Hibernate &lt;tt&gt;ClassTransformer&lt;/tt&gt;
        classloader).&lt;/p&gt;\n\n&lt;p&gt;One way to test this with a mock could
        be to place class references to bytecode that are outside both of the classloader
        used to initiate the &lt;tt&gt;ClassTransformer&lt;/tt&gt; and the classloader
        you get from &lt;tt&gt;WovenClass&lt;/tt&gt;. I&apos;m not that familiar neiher
        with Aries itests nor with bytecode manipulation that I could provide you
        with one based on the above scenario.&lt;/p&gt;\n\n&lt;p&gt;PS. I&apos;m using
        a patched version of previous major number to have support for bundle fragments
        etc., but this part of the codebase seems to be still same although manual
        declaration of weaving packages is missing and there instead only hardcoded
        OpenJPA/EclipseLink paths that basically link everything to the weaved class.
        Hibernate seems to be missing completely. The workaround is therefore done
        against an older version where there was still a concept of a wrapping transformer.&lt;/p&gt;</comment>\n
        \                           <comment id=\"15006708\" author=\"chris@die-schneider.net\"
        created=\"Mon, 16 Nov 2015 14:20:01 +0000\"  >&lt;p&gt;The current code for
        enhancement is not really complete. I just did the minimal work on it as I
        am not sure the current model where an EntityManager is needed to do the enhancement
        really makes sense for OSGi. I would prefer a solution that can happen at
        an earlier state and where the persistence provider can communicate what packages
        it needs to do the enhancement. Eventually this could be a theme for a new
        OSGi JPA spec. Alternatively the providers could do the enhancement themselves
        as they know best what they need. I am willing to help in any case.&lt;/p&gt;\n\n&lt;p&gt;For
        the current code it of course makes sense to fix it for hibernate 5. As I
        was not able to look deeper into the new hibernate I would be happy for some
        help with this.&lt;/p&gt;</comment>\n                    </comments>\n                    <attachments>\n
