        \                           <comment id=\"14309091\" author=\"ggerla\" created=\"Fri,
        6 Feb 2015 13:03:38 +0000\"  >&lt;p&gt;A possible solution is to use 2 PersistenceContextProvider
        services registered. The first is GlobalPersistenceManager, same before, but
        now with property org.apache.aries.jpa.context.type=context. The second one
        is PersistenceBundleManager with property org.apache.aries.jpa.context.type=unit.
        In this way, when the NSHandler processes the Blueprint xml file notify unit
        name and bundle to &quot;context&quot; service and properties to &quot;unit&quot;
        service. The &quot;unit&quot; service create a new EntityManagerFactory using
        these properties.&lt;/p&gt;</comment>\n                            <comment
        id=\"14631014\" author=\"chris@die-schneider.net\" created=\"Fri, 17 Jul 2015
        08:36:51 +0000\"  >&lt;p&gt;Does this issue still occur with the current code
