        \                           <comment id=\"14957901\" author=\"chris@die-schneider.net\"
        created=\"Wed, 14 Oct 2015 22:04:29 +0000\"  >&lt;p&gt;The transaction type
        should be set in org.apache.aries.jpa.container.impl.ManagedEMF. I see that
        it is set there but I am sure it is really used.&lt;br/&gt;\nMaybe this got
        lost in the change to support overriding properties using config admin.&lt;br/&gt;\nSo
        if you want to take a look at it that would be great.&lt;/p&gt;\n\n&lt;p&gt;Btw.
        I wonder how much RESOURCE_LOCAL is really needed. I kept it as it was there
        before but the spec says that inside a container you should always use JTA.
        So I wonder if we should maybe remove the support.&lt;/p&gt;</comment>\n                            <comment
        id=\"14958260\" author=\"mit_jones\" created=\"Thu, 15 Oct 2015 03:59:57 +0000\"
        \ >&lt;p&gt;I have made some progress in fixing this issue.&lt;/p&gt;\n\n&lt;p&gt;I
        am not sure about removing the ability to specify RESOURCE_LOCAL?&lt;/p&gt;\n\n&lt;p&gt;We
        currently use RESOURCE_LOCAL with a org.springframework.orm.jpa.LocalContainerEntityManagerFactoryBean
        and org.springframework.orm.jpa.JpaTransactionManager (Karaf/Felix/SpringDM).
        &lt;/p&gt;\n\n&lt;p&gt;----------------------------------------------------&lt;br/&gt;\n7.5
        Controlling Transactions (&lt;a href=&quot;http://download.oracle.com/otn-pub/jcp/persistence-2_1-fr-eval-spec/JavaPersistence.pdf?AuthParam=1444880971_c87c2831c91613a1baef86f0c6985c8b&quot;
        class=&quot;external-link&quot; rel=&quot;nofollow&quot;&gt;http://download.oracle.com/otn-pub/jcp/persistence-2_1-fr-eval-spec/JavaPersistence.pdf?AuthParam=1444880971_c87c2831c91613a1baef86f0c6985c8b&lt;/a&gt;)&lt;/p&gt;\n\n&lt;p&gt;&quot;A
        container-managed entity manager must be a JTA entity manager. JTA entity
        managers are only specified for use in Java EE containers.&lt;/p&gt;\n\n&lt;p&gt;An
        application-managed entity manager may be either a JTA entity manager or a
        resource-local entitymanager.  &lt;/p&gt;\n\n&lt;p&gt;Both JTA entity managers
        and resource-local entity managers are required to be supported in Java EE
        web containers and EJB containers&quot;&lt;/p&gt;\n\n\n&lt;p&gt;You will no
        doubt understand this better than I but I interpret this to mean it must be
        JTA if the entity manager is container-managed. Is the entity manager always
        managed by the container for the Aries JPA project? If so then I suppose support
        for RESOURCE_LOCAL should be dropped.&lt;/p&gt;\n</comment>\n                    </comments>\n
