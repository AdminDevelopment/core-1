        \   </item>\n\n<item>\n            <title>[ARIES-1452] Subsystem throws exception
        when bundle imports osgi framework</title>\n                <link>https://issues.apache.org/jira/browse/ARIES-1452</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;When
        building an OSGi subsystem feature, I created two bundles, an api and a core.
        The core has following embedded dependency:&lt;/p&gt;\n\n&lt;p&gt;&amp;lt;dependency&amp;gt;&lt;br/&gt;\n
        \  &amp;lt;groupId&amp;gt;com.squeakysand.osgi&amp;lt;/groupId&amp;gt;&lt;br/&gt;\n
        \  &amp;lt;artifactId&amp;gt;squeakysand-osgi&amp;lt;/artifactId&amp;gt;&lt;br/&gt;\n
        \  &amp;lt;version&amp;gt;0.4.0&amp;lt;/version&amp;gt;&lt;br/&gt;\n&amp;lt;/dependency&amp;gt;&lt;/p&gt;\n\n&lt;p&gt;Using
        \ previous dependency in the core, it creates the Import-Package org.osgi.framework;version=&quot;[1.5,2)&#8221;
        when using maven-bundle-plugin version 3.0.1.&lt;/p&gt;\n\n&lt;p&gt;Starting
        up this subsystem through the webconsole subsystem plugin of Apache Felix,
        following error is thrown:&lt;/p&gt;\n\n&lt;p&gt;13.11.2015 22:01:23.849 &lt;b&gt;ERROR&lt;/b&gt;
        &lt;span class=&quot;error&quot;&gt;&amp;#91;Thread-95&amp;#93;&lt;/span&gt;
        org.apache.sling.extensions.threaddump.internal.Activator Uncaught exception
        in Thread Thread&lt;span class=&quot;error&quot;&gt;&amp;#91;Thread-95,5,main&amp;#93;&lt;/span&gt;&lt;br/&gt;\norg.osgi.service.subsystem.SubsystemException:
        org.osgi.service.resolver.ResolutionException: Uses constraint violation.
        Unable to resolve resource idoneus.mdm-parser-core &lt;span class=&quot;error&quot;&gt;&amp;#91;/var/folders/h1/k9tr352j615f8jrrzh5yr5b80000gn/T/inputStreamExtract734624941409606295.zip/mdm-parser-core-1.0.0-SNAPSHOT.jar&amp;#93;&lt;/span&gt;
        because it is exposed to package &apos;org.osgi.framework&apos; from resources
        org.apache.felix.framework [org.apache.felix.framework &lt;span class=&quot;error&quot;&gt;&amp;#91;0&amp;#93;&lt;/span&gt;(R
        0)] and org.apache.felix.framework [org.apache.felix.framework &lt;span class=&quot;error&quot;&gt;&amp;#91;0&amp;#93;&lt;/span&gt;(R
        0)] via two dependency chains.&lt;/p&gt;\n\n&lt;p&gt;Chain 1:&lt;br/&gt;\n
        \ idoneus.mdm-parser-core &lt;span class=&quot;error&quot;&gt;&amp;#91;/var/folders/h1/k9tr352j615f8jrrzh5yr5b80000gn/T/inputStreamExtract734624941409606295.zip/mdm-parser-core-1.0.0-SNAPSHOT.jar&amp;#93;&lt;/span&gt;&lt;br/&gt;\n
        \   import: (&amp;amp;(osgi.wiring.package=org.osgi.framework)(&amp;amp;(version&amp;gt;=1.5.0)(!(version&amp;gt;=2.0.0))))&lt;/p&gt;\n&lt;table
        class=&apos;confluenceTable&apos;&gt;&lt;tbody&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;&lt;/table&gt;\n\n&lt;p&gt;
        \   export: osgi.wiring.package: org.osgi.framework&lt;br/&gt;\n  org.apache.felix.framework
        [org.apache.felix.framework &lt;span class=&quot;error&quot;&gt;&amp;#91;0&amp;#93;&lt;/span&gt;(R
        0)]&lt;/p&gt;\n\n&lt;p&gt;Chain 2:&lt;br/&gt;\n  idoneus.mdm-parser-core &lt;span
        class=&quot;error&quot;&gt;&amp;#91;/var/folders/h1/k9tr352j615f8jrrzh5yr5b80000gn/T/inputStreamExtract734624941409606295.zip/mdm-parser-core-1.0.0-SNAPSHOT.jar&amp;#93;&lt;/span&gt;&lt;br/&gt;\n
        \   import: (&amp;amp;(osgi.wiring.package=org.apache.sling.event.jobs.consumer)(&amp;amp;(version&amp;gt;=1.2.0)(!(version&amp;gt;=2.0.0))))&lt;/p&gt;\n&lt;table
        class=&apos;confluenceTable&apos;&gt;&lt;tbody&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;&lt;/table&gt;\n\n&lt;p&gt;
        \   export: osgi.wiring.package=org.apache.sling.event.jobs.consumer; uses:=org.osgi.service.event&lt;br/&gt;\n
        \ org.apache.sling.event [org.apache.sling.event &lt;span class=&quot;error&quot;&gt;&amp;#91;103&amp;#93;&lt;/span&gt;(R
        103.0)]&lt;br/&gt;\n    import: (&amp;amp;(osgi.wiring.package=org.osgi.service.event)(version&amp;gt;=1.2.0)(!(version&amp;gt;=2.0.0)))&lt;/p&gt;\n&lt;table
