        \                           <comment id=\"13788222\" author=\"sergey_beryozkin\"
        created=\"Mon, 7 Oct 2013 15:30:48 +0000\"  >&lt;p&gt;Comments on the patch:&lt;/p&gt;\n\n&lt;p&gt;BlueprintExtenderService
        is a simple service that lets the consumers drive the creation of containers
        or use the containers already discovered by the extender.&lt;/p&gt;</comment>\n
        \                           <comment id=\"13790222\" author=\"sergey_beryozkin\"
        created=\"Wed, 9 Oct 2013 10:32:51 +0000\"  >&lt;p&gt;Few comments on the
        proposed service interface:&lt;/p&gt;\n\n&lt;div class=&quot;code panel&quot;
        style=&quot;border-width: 1px;&quot;&gt;&lt;div class=&quot;codeContent panelContent&quot;&gt;\n&lt;pre
        class=&quot;code-java&quot;&gt;\r\n&lt;span class=&quot;code-keyword&quot;&gt;public&lt;/span&gt;
        &lt;span class=&quot;code-keyword&quot;&gt;interface&lt;/span&gt; BlueprintExtenderService
        {\r\n    BlueprintContainer createContainer(Bundle bundle);\r\n\r\n    BlueprintContainer
        createContainer(Bundle bundle, List&amp;lt;&lt;span class=&quot;code-object&quot;&gt;Object&lt;/span&gt;&amp;gt;
        blueprintPaths);\r\n\r\n    BlueprintContainer getContainer(Bundle bundle);\r\n\r\n
        \   void destroyContainer(Bundle bundle, BlueprintContainer container);\r\n}\r\n&lt;/pre&gt;\n&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;I
        don&apos;t think it needs to become more complex, but I reckon it may not
        be quite as minimalistic as it can be.&lt;/p&gt;\n\n&lt;p&gt;Specifically,
        &quot;createContainer(Bundle bundle)&quot; method is likely to be redundant
        in most cases, because if the bundle has Blueprint metadata then the extender
        has already created a context and thus &quot;getContainer(Bundle bundle)&quot;
        is enough. That said, having this method probably won&apos;t harm.&lt;/p&gt;\n\n&lt;p&gt;Next,
        &quot;destroyContainer(Bundle bundle, BlueprintContainer container)&quot;
        - probably is redundant as well, because the extender is listening on the
        bundles so it can remove a container itself. Again, may be keeping won&apos;t
        harm - may be doing a pro-active clean up can make sense in some cases. The
        2nd parameter in this method is redundant for sure, but I thought the caller
        should not have a too easy way to destroy a container for a given bundle.&lt;/p&gt;\n\n&lt;p&gt;The
        thing I&apos;ve been thinking about: this service interface can be moved to
        its own module, if really needed, so that only those applications that need
        this service will install this module. That can be easily done but I wonder
        it it will be pushing it a bit too far. &lt;/p&gt;\n\n</comment>\n                    </comments>\n
