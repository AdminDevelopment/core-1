        \                           <comment id=\"13748512\" author=\"jwross@us.ibm.com\"
        created=\"Fri, 23 Aug 2013 12:51:40 +0000\"  >&lt;p&gt;I agree that, strictly
        speaking, the Bundle-ManifestVersion header is optional with a default value
        of 1. However, note this is a statement by the bundle that it is only compatible
        with OSGi R3 (March 2003) or earlier releases. For a bundle to be treated
        as an R4 or later bundle, the Bundle-ManifestVersion header is required and
        must be set to 2.&lt;/p&gt;\n\n&lt;p&gt;It&apos;s possible the modeller code
        was (indirectly) making a statement that it does not support R3 or earlier
        bundles. One problem with R3 bundles is that the Bundle-SymbolicName header
        is also not required. There are other differences in headers between R3 and
        R4 that you would need to be prepared to handle as well.&lt;/p&gt;</comment>\n
        \                           <comment id=\"13748523\" author=\"siano\" created=\"Fri,
        23 Aug 2013 13:16:48 +0000\"  >&lt;p&gt;OK, I see. The R3 spec actually doesn&apos;t
        define the Bundle-SymbolicName at all (only the Bundle-Name) so this might
        indeed be an issue. I actually still don&apos;t really undertstand why the
        subsystem installation fails with this bundle. It is neither part of the subsystem
        nor does the subsystem reference it.&lt;/p&gt;</comment>\n                            <comment
        id=\"13748542\" author=\"jwross@us.ibm.com\" created=\"Fri, 23 Aug 2013 13:32:55
        +0000\"  >&lt;p&gt;It sounds like it might be a dependency of a dependency?
        That is, org.slf4j:log4s-over-slf4j:1.6.5 satisfies a dependency of one of
        the bundles being pulled in to satisfy the org.slf4j package import?&lt;/p&gt;</comment>\n
        \                           <comment id=\"13749837\" author=\"siano\" created=\"Mon,
        26 Aug 2013 05:14:02 +0000\"  >&lt;p&gt;No, it&apos;s actually the other way
        round. org.slf4j:slf4j-api satisfies a package import of org.slf4j:log4j-over-slf4j
        (and the bundle in the subsystem). The whole thing works if I remove the log4j-over-slf4j
        bundle from the stack.&lt;/p&gt;\n\n&lt;p&gt;The setup is like:&lt;br/&gt;\nBundle
        A exports package org.slf4j&lt;br/&gt;\nBundle B is invalid and imports package
        org.slf4j&lt;br/&gt;\nBundle C is part of subsystem D and imports package
        org.slf4j&lt;br/&gt;\n-&amp;gt; Installation of subsystem D fails with the
        error message missing mandantory headers for bundle B with version null...&lt;/p&gt;\n</comment>\n
