        a JPA+JTA+JNDI-DataSource persistence unit, I get runtime connection errors
        to MySQL saying &quot;Access denied for user &apos;&apos;@&apos;localhost&apos;
        (using password: NO)&quot;. &lt;/p&gt;\n\n&lt;ul&gt;\n\t&lt;li&gt;eclipselink&lt;/li&gt;\n\t&lt;li&gt;aries-jpa&lt;/li&gt;\n\t&lt;li&gt;aries-transaction&lt;/li&gt;\n\t&lt;li&gt;pax-jdbc&lt;/li&gt;\n\t&lt;li&gt;pax-jdbc-pool-aries&lt;/li&gt;\n&lt;/ul&gt;\n\n\n&lt;p&gt;Tracing
        through the code, it seems as though empty-string username and password values
        are being passed through to the factory types, which are in-turn calling the
        two-arg form of getConnection, rather than the no-arg form. I would expect
        it to be calling the no-arg form for delegated/pooled DataSource connections.&lt;/p&gt;\n\n&lt;p&gt;The
        empty-string username and password values seem to originate from the fields
        on RecoverableDataSource, as it defaults them to empty strings rather than
        nulls. If I remove these default field values, my app seems to run as expected
        with no connection errors and I am able to read from the database.&lt;/p&gt;\n\n&lt;p&gt;I&apos;m
        not sure if the empty-string values need to stay here and there should be
        some additional downstream check somewhere else for non-null and non-empty
        before deciding which getConnection to invoke. Or, if it would be OK to just
        have these fields default to null.&lt;/p&gt;\n\n&lt;p&gt;If someone can confirm
        this is a bug I may be able to put together a patch. I&apos;m currently building
        my workaround using the source available from maven for the org.apache.aries.transaction.jdbc-2.1.1
        bundle.&lt;/p&gt;\n\n&lt;p&gt;Thanks&lt;/p&gt;</description>\n                <environment></environment>\n
