        \   </item>\n\n<item>\n            <title>[ARIES-1138] Disable Blueprint Schema
        Validation via System Property</title>\n                <link>https://issues.apache.org/jira/browse/ARIES-1138</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;The
        aries blueprint code allows that the schema validation can be disabled by
        adding a bundle-symbolic-name directive &lt;em&gt;blueprint.aries.xml-validation:=false&lt;/em&gt;
        &lt;/p&gt;\n\n&lt;p&gt;Unfortunately this must be done for each bundle which
        contains a blueprint descriptor, inclusive the aries blueprint jar which also
        contains an blueprint-descriptor.&lt;/p&gt;\n\n&lt;p&gt;It would be nice to
        disable the schema validation globally of all bundles deployed in the OSGi
        container because of performance impacts of validating XSDs on a embedded
        device. Validating XSDs is quiet expensive and not necessary e.g. for production
        code.&lt;/p&gt;\n\n&lt;p&gt;Blueprint Code which already checks the directive
        (BlueprintContainerImpl)&lt;/p&gt;\n&lt;div class=&quot;code panel&quot; style=&quot;border-width:
        1px;&quot;&gt;&lt;div class=&quot;codeContent panelContent&quot;&gt;\n&lt;pre
        class=&quot;code-java&quot;&gt;\r\n&lt;span class=&quot;code-object&quot;&gt;String&lt;/span&gt;
        xmlValidationDirective = ((HeaderParser.PathElement)paths.get(0)).getDirective(&lt;span
        class=&quot;code-quote&quot;&gt;&quot;blueprint.aries.xml-validation&quot;&lt;/span&gt;);\r\n
        \   &lt;span class=&quot;code-keyword&quot;&gt;if&lt;/span&gt; (xmlValidationDirective
        != &lt;span class=&quot;code-keyword&quot;&gt;null&lt;/span&gt;) {\r\n      LOGGER.debug(&lt;span
        class=&quot;code-quote&quot;&gt;&quot;Xml-validation directive: {}&quot;&lt;/span&gt;,
        xmlValidationDirective);\r\n      &lt;span class=&quot;code-keyword&quot;&gt;this&lt;/span&gt;.xmlValidation
        = &lt;span class=&quot;code-object&quot;&gt;Boolean&lt;/span&gt;.parseBoolean(xmlValidationDirective);\r\n
        \   }\r\n&lt;/pre&gt;\n&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Cheers,&lt;br/&gt;\nMicha&lt;/p&gt;\n</description>\n
