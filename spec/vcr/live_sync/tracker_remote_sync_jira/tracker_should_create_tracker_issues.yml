        \   </item>\n\n<item>\n            <title>[ARIES-1240] TimeoutException when
        using Blueprint-Service-Proxy within ServiceTracker</title>\n                <link>https://issues.apache.org/jira/browse/ARIES-1240</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;&lt;b&gt;Environment
        Setup&lt;/b&gt;&lt;br/&gt;\nIn a large/complex OSGi environment we are using
        blueprint for providing and consuming OSGi services in combination with plain
        OSGi to register services and consume using ServiceTracker.&lt;/p&gt;\n\n&lt;p&gt;&lt;b&gt;Failure
        Description&lt;/b&gt;&lt;br/&gt;\nIt occurs that when an underlying OSGi service
        will be unregister and register again (e.g. by configuration updates) blueprint
        unregisters and re-register all depending services which is correct but it
        will causing that when re-register OSGi blueprint the services in the blueprint
        context get also registered which might be an ServiceTracker is tracking these
        services.&lt;/p&gt;\n\n&lt;p&gt;In case the ServiceTracker using an Blueprint-Service-Proxy
        within the &lt;em&gt;addingService()&lt;/em&gt; method which has been re-registered
        in the registration chain the Blueprint-Service is running into a TimeoutException
        caused that ServiceListenerEvents are synchronous delivered and the ServiceTracker
        is running in the same thread as the blueprints ReferenceRecipe will be notified
        about the re-registration.&lt;/p&gt;\n\n&lt;p&gt;This issue only occurs with
        the blueprint-core version &lt;b&gt;1.2.0&lt;/b&gt; which is related to the
        bug fix change &lt;a href=&quot;https://issues.apache.org/jira/browse/ARIES-896&quot;
        title=&quot;Deadlock with blueprint services&quot; class=&quot;issue-link&quot;
        data-issue-key=&quot;ARIES-896&quot;&gt;&lt;del&gt;ARIES-896&lt;/del&gt;&lt;/a&gt;
        where the ServiceListener events has been handled in a blueprint executor.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Aries-896:
        Undo threading changes to AbstractServiceReferenceRecipe.serviceChanged()
        since they can result in unbind-methods being driven with invalid service
        references.&lt;/p&gt;&lt;/blockquote&gt; \n&lt;p&gt;Without this change this
        error does not occur.&lt;/p&gt;\n\n&lt;p&gt;&lt;b&gt;Reproduce / Verification&lt;/b&gt;&lt;br/&gt;\nI
        attached a complete thread dump showing the the blueprint proxy is waiting
        for the ServiceReference&lt;/p&gt;\n\n&lt;p&gt;Thread Dump, the whole thread
        dump is attached.&lt;/p&gt;\n&lt;div class=&quot;code panel&quot; style=&quot;border-width:
