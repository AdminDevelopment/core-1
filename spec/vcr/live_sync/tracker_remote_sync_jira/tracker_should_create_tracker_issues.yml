        \   </item>\n\n<item>\n            <title>[ARIES-1045] Consider allowing excludeUnlistedClasses
        to return false</title>\n                <link>https://issues.apache.org/jira/browse/ARIES-1045</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;Hibernate
        is in the middle of finalizing support for Enterprise OSGi JPA environments
        &amp;#8211; many thanks to &lt;a href=&quot;https://issues.apache.org/jira/secure/ViewProfile.jspa?name=timothyjward&quot;
        class=&quot;user-hover&quot; rel=&quot;timothyjward&quot;&gt;Timothy Ward&lt;/a&gt;
        for assistance.  I primarily use Aries as the container for testing.&lt;/p&gt;\n\n&lt;p&gt;Tim
        pointed out that Aries always returns true for PersistenceUnitInfo#excludeUnlistedClasses().
        \ Although I think I understand the initial reasoning behind that, I&apos;d
        request that it return the real value of &quot;org.apache.aries.jpa.exclude.unlisted&quot;
        (ie, &quot;&amp;lt;exclude-unlisted-classes&amp;gt;&quot;).&lt;/p&gt;\n\n&lt;p&gt;Hibernate
        supports scanning to find non-explicitly listed classes, mapping files, orm.xml
        files, etc.  With Tim&apos;s help, we implemented an OSGi-specific scanner
        to search BundleWiring resources.  However, we really need to honor the real
        value of &quot;&amp;lt;exclude-unlisted-classes&amp;gt;&quot; before we attempt
        that.&lt;/p&gt;\n\n&lt;p&gt;It would be great if supporting entity scanning
        was left up to the JPA provider.&lt;/p&gt;</description>\n                <environment></environment>\n
        \       <key id=\"12640581\">ARIES-1045</key>\n            <summary>Consider
        allowing excludeUnlistedClasses to return false</summary>\n                <type
        id=\"4\" iconUrl=\"https://issues.apache.org/jira/images/icons/issuetypes/improvement.png\">Improvement</type>\n
        \                                           <priority id=\"3\" iconUrl=\"https://issues.apache.org/jira/images/icons/priorities/major.png\">Major</priority>\n
