        class=&quot;code-tag&quot;&gt;&amp;lt;value&amp;gt;&lt;/span&gt;10&lt;span
        class=&quot;code-tag&quot;&gt;&amp;lt;/value&amp;gt;&lt;/span&gt;\r\n\t\t&lt;span
        class=&quot;code-tag&quot;&gt;&amp;lt;/argument&amp;gt;&lt;/span&gt;\r\n\t\t&lt;span
        class=&quot;code-tag&quot;&gt;&amp;lt;argument&amp;gt;&lt;/span&gt;\r\n\t\t\t&lt;span
        class=&quot;code-tag&quot;&gt;&amp;lt;value&amp;gt;&lt;/span&gt;10&lt;span
        class=&quot;code-tag&quot;&gt;&amp;lt;/value&amp;gt;&lt;/span&gt;\r\n\t\t&lt;span
        class=&quot;code-tag&quot;&gt;&amp;lt;/argument&amp;gt;&lt;/span&gt;\r\n\t\t&lt;span
        class=&quot;code-tag&quot;&gt;&amp;lt;argument&amp;gt;&lt;/span&gt;\r\n\t\t\t&lt;span
        class=&quot;code-tag&quot;&gt;&amp;lt;value&amp;gt;&lt;/span&gt;10&lt;span
        class=&quot;code-tag&quot;&gt;&amp;lt;/value&amp;gt;&lt;/span&gt;\r\n\t\t&lt;span
        class=&quot;code-tag&quot;&gt;&amp;lt;/argument&amp;gt;&lt;/span&gt;\r\n\t\t&lt;span
        class=&quot;code-tag&quot;&gt;&amp;lt;argument value=&lt;span class=&quot;code-quote&quot;&gt;&quot;SECONDS&quot;&lt;/span&gt;
        /&amp;gt;&lt;/span&gt;\r\n\t\t&lt;span class=&quot;code-tag&quot;&gt;&amp;lt;argument&amp;gt;&lt;/span&gt;\r\n\t\t\t&lt;span
        class=&quot;code-tag&quot;&gt;&amp;lt;bean class=&lt;span class=&quot;code-quote&quot;&gt;&quot;java.util.concurrent.LinkedBlockingQueue&quot;&lt;/span&gt;
        /&amp;gt;&lt;/span&gt;\r\n\t\t&lt;span class=&quot;code-tag&quot;&gt;&amp;lt;/argument&amp;gt;&lt;/span&gt;\r\n\t&lt;span
        class=&quot;code-tag&quot;&gt;&amp;lt;/bean&amp;gt;&lt;/span&gt;\r\n&lt;/pre&gt;\n&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;I
        get the following exception (in part):&lt;/p&gt;\n\n&lt;div class=&quot;code
        panel&quot; style=&quot;border-width: 1px;&quot;&gt;&lt;div class=&quot;codeContent
        panelContent&quot;&gt;\n&lt;pre class=&quot;code-java&quot;&gt;\r\nCaused
        by: java.lang.IllegalArgumentException: argument type mismatch\r\n\tat sun.reflect.NativeMethodAccessorImpl.invoke0(Native
        Method)[:1.7.0_67]\r\n\tat sun.reflect.NativeMethodAccessorImpl.invoke(NativeMethodAccessorImpl.java:57)[:1.7.0_67]\r\n\tat
        sun.reflect.DelegatingMethodAccessorImpl.invoke(DelegatingMethodAccessorImpl.java:43)[:1.7.0_67]\r\n\tat
        java.lang.reflect.Method.invoke(Method.java:606)[:1.7.0_67]\r\n\tat org.apache.aries.blueprint.utils.ReflectionUtils.invoke(ReflectionUtils.java:297)\r\n\tat
