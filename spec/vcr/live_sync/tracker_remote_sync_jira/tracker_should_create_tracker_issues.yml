        \   </item>\n\n<item>\n            <title>[ARIES-1049] DeployedContentHeader
        can get into an illegal state.</title>\n                <link>https://issues.apache.org/jira/browse/ARIES-1049</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;When
        given a syntactically incorrect bundle symbolic name, the regex used by the
        DeployedContentHeader becomes confused and ends up skipping over the unrecognized
        portion until it reaches a part it does recognize as a valid symbolic name.
        This can lead to the skipping of mandatory attributes, such as deployed-version,
        which will subsequently lead to NPEs after the object has been created. It
        would be better to fail the object creation rather than allow it to assume
        an illegal state.&lt;/p&gt;</description>\n                <environment></environment>\n
