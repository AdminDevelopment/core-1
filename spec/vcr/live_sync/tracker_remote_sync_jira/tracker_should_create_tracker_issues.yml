        id=\"13401330\" author=\"jwross@us.ibm.com\" created=\"Tue, 26 Jun 2012 12:06:54
        +0000\"  >&lt;p&gt;You&apos;re correct. A deployment manifest should be taken
        as is. If the manifest is present, the application should be deployed accordingly,
        and no further computations should occur. Did you mean &quot;resource.getDeploymentManifest&quot;
        in your write up, or are you saying there&apos;s also an issue with the subsystem
        manifest?&lt;/p&gt;</comment>\n                            <comment id=\"13401347\"
        author=\"mnuttall\" created=\"Tue, 26 Jun 2012 12:31:45 +0000\"  >&lt;p&gt;Hi
        John. In the AriesSubsystem constructor, &apos;setSubsystemManifest(resource.getSubsystemManifest());&apos;
        does what we&apos;d expect, but then StartAction.run() includes &apos;SubsystemContentHeader
        header = subsystem.getSubsystemManifest().getSubsystemContentHeader();&apos;
        - the subsystem&apos;s deployment manifest should take precedence, but it
        doesn&apos;t do so. Although I raised this JIRA specifically against Import-Package,
        there seems to be a general problem in that deployment.mf files are read,
        but then often languish unused. &lt;/p&gt;</comment>\n                            <comment
        id=\"13780025\" author=\"jwross@us.ibm.com\" created=\"Fri, 27 Sep 2013 15:45:05
        +0000\"  >&lt;p&gt;I&apos;m pretty sure this is fixed but am targeting for
        the next release until that&apos;s confirmed.&lt;/p&gt;</comment>\n                    </comments>\n
