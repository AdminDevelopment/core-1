        \   </item>\n\n<item>\n            <title>[ARIES-1436] cm:managed-component
        destroy-method will only be called when it has a single integer argument</title>\n
        \               <link>https://issues.apache.org/jira/browse/ARIES-1436</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;The
        destroy-method for cm:managed-components is only considered a compatible method
        if it contains a single integer argument.  This requires the use of a placeholder
        integer when no argument is required, and can lead to confusion during use
        of blueprint-cm. &lt;/p&gt;\n\n&lt;div class=&quot;code panel&quot; style=&quot;border-style:
        solid;border-width: 1px;&quot;&gt;&lt;div class=&quot;codeHeader panelHeader&quot;
        style=&quot;border-bottom-width: 1px;border-bottom-style: solid;&quot;&gt;&lt;b&gt;CmManagedServiceFactory.java&lt;/b&gt;&lt;/div&gt;&lt;div
        class=&quot;codeContent panelContent&quot;&gt;\n&lt;pre class=&quot;code-java&quot;&gt;\r\n&lt;span
        class=&quot;code-keyword&quot;&gt;private&lt;/span&gt; Method findDestroyMethod(&lt;span
        class=&quot;code-object&quot;&gt;Class&lt;/span&gt; clazz) {\r\n        Method
        method = &lt;span class=&quot;code-keyword&quot;&gt;null&lt;/span&gt;;\r\n
        \       &lt;span class=&quot;code-keyword&quot;&gt;if&lt;/span&gt; (componentDestroyMethod
        != &lt;span class=&quot;code-keyword&quot;&gt;null&lt;/span&gt; &amp;amp;&amp;amp;
        componentDestroyMethod.length() &amp;gt; 0) {\r\n            List&amp;lt;Method&amp;gt;
        methods = ReflectionUtils.findCompatibleMethods(clazz, componentDestroyMethod,
        ----&amp;gt; &lt;span class=&quot;code-keyword&quot;&gt;new&lt;/span&gt; &lt;span
        class=&quot;code-object&quot;&gt;Class&lt;/span&gt; [] { &lt;span class=&quot;code-object&quot;&gt;int&lt;/span&gt;.class
        } &amp;lt;----);\r\n            &lt;span class=&quot;code-keyword&quot;&gt;if&lt;/span&gt;
        (methods != &lt;span class=&quot;code-keyword&quot;&gt;null&lt;/span&gt; &amp;amp;&amp;amp;
        !methods.isEmpty()) {\r\n                method = methods.get(0);\r\n            }\r\n
        \       }\r\n        &lt;span class=&quot;code-keyword&quot;&gt;return&lt;/span&gt;
        method;\r\n    }\r\n&lt;/pre&gt;\n&lt;/div&gt;&lt;/div&gt;</description>\n
