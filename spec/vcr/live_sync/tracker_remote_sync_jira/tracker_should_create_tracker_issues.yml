        created=\"Thu, 5 Sep 2013 13:40:09 +0000\"  >&lt;p&gt;Using the Apache CXF-DOSGI
        distribution at &lt;a href=&quot;http://repository.apache.org/service/local/repositories/releases/content/org/apache/cxf/dosgi/cxf-dosgi-ri-multibundle-distribution/1.5.0/cxf-dosgi-ri-multibundle-distribution-1.5.0-dir.zip&quot;
        class=&quot;external-link&quot; rel=&quot;nofollow&quot;&gt;http://repository.apache.org/service/local/repositories/releases/content/org/apache/cxf/dosgi/cxf-dosgi-ri-multibundle-distribution/1.5.0/cxf-dosgi-ri-multibundle-distribution-1.5.0-dir.zip&lt;/a&gt;,
        I packaged the contents into a manifestless application ESA (file is &amp;gt;
        10 MB so too large to attach). There&apos;s no particular reason I choose
        this distribution for the profiling other than I wanted a rather large, self-sufficient
        application to install without needing to set up repositories.&lt;/p&gt;\n\n&lt;p&gt;On
        my machine (Win 7, x86_64, 8 GB, core i7 vPro, 7200 RPM), this application
        took an average of 15029 ms to install.&lt;/p&gt;\n\n&lt;p&gt;The profiling
        session showed the following hotspots out of a total of 18457 ms (slower due
        to the profiling).&lt;/p&gt;\n\n&lt;p&gt;(1) org.apache.aries.subsystem.core.internal.BundleResource.computeRequirementsAndCapabilities()
        - org.apache.aries.application.modelling.impl.ModelledResourceManagerImpl.getServiceElements()
        - 7655 ms - 41.48%&lt;/p&gt;\n\n&lt;p&gt;(2) org.apache.aries.subsystem.core.internal.DependencyCalculator.calculateDependencies()
        - org.apache.felix.resolver.ResolverImpl.resolve() - 1901 ms - 10.30%&lt;/p&gt;\n\n&lt;p&gt;(3)
        org.apache.aries.subsystem.core.internal.SubsystemResource.computeDependencies()
        - org.apache.felix.resolver.ResolverImpl.resolve() - 2200 ms -\t11.92%&lt;/p&gt;\n\n&lt;p&gt;(4)
        org.apache.aries.subsystem.core.internal.BundleResourceInstaller.installBundle()
        - org.eclipse.equinox.internal.region.BundleIdBasedRegion.installBundleAtLocation()
        - 5901 ms - 31.97%&lt;/p&gt;\n\n&lt;p&gt;The first hotspot further showed
        the majority of that time was spent in org.apache.aries.util.filesystem.impl.NestedZipDirectory.listAllFiles()
        and org.apache.aries.util.filesystem.impl.NestedZipFile.open().&lt;/p&gt;\n\n&lt;p&gt;The
        second and third hotspots showed the majority of that time was spent in org.apache.aries.subsystem.core.internal.SubsystemResource$2.findProviders().&lt;/p&gt;\n\n&lt;p&gt;The
        fourth hotspot further showed that 4951 ms (26.82%) was spent in java.io.InputStream.read().&lt;/p&gt;\n</comment>\n
