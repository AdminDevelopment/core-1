        \                           <comment id=\"13191705\" author=\"djencks\" created=\"Tue,
        24 Jan 2012 00:59:17 +0000\"  >&lt;p&gt;I&apos;ve made a bunch of changes
        to free this code from it&apos;s WAS ancestry and use it in a maven plugin.
        \ While not ideal it is now usable. &lt;/p&gt;\n\n&lt;p&gt;The &quot;old&quot;
        version of the bundle is explicitly configured and aether is used to fetch
        it to the local maven repository.  The &quot;new&quot; version is the jar
        in the target directory.&lt;/p&gt;\n\n&lt;p&gt;At the moment the maven plugin
        needs to be configured in the pom of the project you are interested in something
        like this:&lt;/p&gt;\n\n&lt;div class=&quot;code panel&quot; style=&quot;border-width:
        1px;&quot;&gt;&lt;div class=&quot;codeContent panelContent&quot;&gt;\n&lt;pre
        class=&quot;code-java&quot;&gt;\r\n    &amp;lt;build&amp;gt;\r\n        &amp;lt;plugins&amp;gt;\r\n
        \           &amp;lt;plugin&amp;gt;\r\n                &amp;lt;groupId&amp;gt;org.apache.aries.versioning&amp;lt;/groupId&amp;gt;\r\n
        \               &amp;lt;artifactId&amp;gt;org.apache.aries.versioning.plugin&amp;lt;/artifactId&amp;gt;\r\n
        \               &amp;lt;version&amp;gt;0.1.0-SNAPSHOT&amp;lt;/version&amp;gt;\r\n
        \               &amp;lt;executions&amp;gt;\r\n                    &amp;lt;execution&amp;gt;\r\n
        \                       &amp;lt;id&amp;gt;&lt;span class=&quot;code-keyword&quot;&gt;default&lt;/span&gt;-verify&amp;lt;/id&amp;gt;\r\n
        \                       &amp;lt;phase&amp;gt;verify&amp;lt;/phase&amp;gt;\r\n
        \                       &amp;lt;goals&amp;gt;\r\n                            &amp;lt;goal&amp;gt;version-check&amp;lt;/goal&amp;gt;\r\n
        \                       &amp;lt;/goals&amp;gt;\r\n                        &amp;lt;configuration&amp;gt;\r\n
        \                           &amp;lt;oldArtifact&amp;gt;org.apache.aries.blueprint:org.apache.aries.blueprint.core:0.3.1&amp;lt;/oldArtifact&amp;gt;\r\n
        \                       &amp;lt;/configuration&amp;gt;\r\n                    &amp;lt;/execution&amp;gt;\r\n
        \               &amp;lt;/executions&amp;gt;\r\n            &amp;lt;/plugin&amp;gt;\r\n
        \       &amp;lt;/plugins&amp;gt;\r\n    &amp;lt;/build&amp;gt;\r\n&lt;/pre&gt;\n&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;The
