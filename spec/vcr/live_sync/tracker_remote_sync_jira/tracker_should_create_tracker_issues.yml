        which might return results.&lt;/p&gt;\n\n&lt;p&gt;Don&apos;t know if this
        causes behaviour that is not according to spec. but I can imagine that it
        might cause the resolver to have a more difficult time or it resolves to something
        that it should not.&lt;/p&gt;</description>\n                <environment></environment>\n
