        \                           <comment id=\"12980298\" author=\"mahrwald\" created=\"Tue,
        11 Jan 2011 19:55:13 +0000\"  >&lt;p&gt;This looks like the configuration
        lacks the org.apache.aries.proxy (uber)bundle &lt;span class=&quot;error&quot;&gt;&amp;#91;or
        the api and impl separate bundles&amp;#93;&lt;/span&gt;. This was introduced
        in 0.3 as a dependency for both the jndi and blueprint subprojects.&lt;/p&gt;\n\n&lt;p&gt;Originally,
        the new proxy component was package into the both uberbundles. But since the
        discussion on uberbundles and the resulting &lt;a href=&quot;https://issues.apache.org/jira/browse/ARIES-517&quot;
        title=&quot;Use a common approach for building uber bundles&quot; class=&quot;issue-link&quot;
        data-issue-key=&quot;ARIES-517&quot;&gt;&lt;del&gt;ARIES-517&lt;/del&gt;&lt;/a&gt;
        this is no longer the case.&lt;/p&gt;</comment>\n                            <comment
        id=\"12980303\" author=\"jbohn\" created=\"Tue, 11 Jan 2011 20:05:53 +0000\"
        \ >&lt;p&gt;I believe I resolved this issue a few days ago with revision 1056550.
        \  The root problem was that there were a few lingering references to 0.3-incubating-SNAPSHOT
        instead of 0.3-SNAPSHOT in the application &amp;amp; jmx bundles.  I believe
        this resulted in the wrong version of the proxy bundle being selected when
        launching the assembly.  You can confirm this by looking in the target of
        the blog assembly and noticing the 0.3-incubating-SNAPSHOT version of proxy.
        \  Doing an svn up and a rebuild should resolve the problem.&lt;/p&gt;\n\n&lt;p&gt;Also,
        make sure you pick up the change I made this morning as well.  Otherwise the
        static content of the blog &amp;amp; ariestrader samples will not be available.&lt;/p&gt;</comment>\n
        \                           <comment id=\"12980352\" author=\"not\" created=\"Tue,
        11 Jan 2011 21:45:08 +0000\"  >&lt;p&gt;I&apos;ve been hitting this problem
        too and I just did an svn up and I&apos;m still getting a proxy bundle with
        -incubating in the jar name. This is wrong. It seems that when processing
        the config.ini to do property replacement it replaces the version with 0.3-SNAPSHOT,
        but it is grabbing a jar with incubating in the name. Very odd.&lt;/p&gt;</comment>\n
