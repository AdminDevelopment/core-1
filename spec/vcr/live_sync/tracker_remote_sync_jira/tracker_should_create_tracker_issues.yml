        \                           <comment id=\"14982723\" author=\"baselzinga\"
        created=\"Fri, 30 Oct 2015 15:45:24 +0000\"  >&lt;p&gt;Added a test that shows
        it impersonates bundles that are part of the subsystem as constituents.&lt;/p&gt;\n\n&lt;p&gt;It
        does this only after a restart.&lt;/p&gt;</comment>\n                            <comment
        id=\"14985303\" author=\"jwross@us.ibm.com\" created=\"Mon, 2 Nov 2015 14:42:02
        +0000\"  >&lt;p&gt;Features share everything, so there&apos;s no way to hide
        the osgi.identity capabilities. In the implementation, this is accomplished
        by having features use the region of their scoped subsystem. They have no
        region of their own capable of not &quot;exporting&quot; anything. The sharing
        policy of the scoped subsystem as configured in the region can still hide
        things.&lt;/p&gt;\n\n&lt;p&gt;However, I suspect by &quot;export&quot; you
        mean that the osgi.identity capabilities of feature bundles show up as capabilities
        of the feature via the getCapabilities method. I think this is wrong and that
        osgi.identity capabilities must be unary and unique per resource.&lt;/p&gt;</comment>\n
        \                           <comment id=\"14985376\" author=\"baselzinga\"
        created=\"Mon, 2 Nov 2015 15:20:03 +0000\"  >&lt;p&gt;The osgi.identity capabilities
        indeed show up in the getCapabilities method. But strange enough only after
        a restart, so I created a seperate issue for that behavior.&lt;/p&gt;</comment>\n
