        \   </item>\n\n<item>\n            <title>[ARIES-1424] Support to load namespace
        handler for class implementing the interface org.apache.aries.blueprint.NamespaceHandler</title>\n
        \               <link>https://issues.apache.org/jira/browse/ARIES-1424</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;The
        existing code of the Apache Aries Blueprint Web (org.apache.aries.blueprint.web.BlueprintContextListener)
        scans to find @Namespaces annotated class for namespace handler passed as
        parameter&lt;br/&gt;\nlike that within the web.xml file &lt;/p&gt;\n\n&lt;div
        class=&quot;code panel&quot; style=&quot;border-width: 1px;&quot;&gt;&lt;div
        class=&quot;codeContent panelContent&quot;&gt;\n&lt;pre class=&quot;code-java&quot;&gt;\r\n
        \   &amp;lt;context-param&amp;gt;\r\n        &amp;lt;param-name&amp;gt;blueprintNamespaceHandlers&amp;lt;/param-name&amp;gt;\r\n
        \       &amp;lt;param-value&amp;gt;org.apache.camel.blueprint.handler.CamelNamespaceHandler&amp;lt;/param-value&amp;gt;\r\n
        \   &amp;lt;/context-param&amp;gt;\r\n&lt;/pre&gt;\n&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;So
        I propose to improve existing code to discover also class (like Apache Camel
        Blueprint - CamelNamespaceHandler) implementing - org.apache.aries.blueprint.NamespaceHandler&lt;/p&gt;\n\n&lt;div
        class=&quot;code panel&quot; style=&quot;border-width: 1px;&quot;&gt;&lt;div
        class=&quot;codeContent panelContent&quot;&gt;\n&lt;pre class=&quot;code-java&quot;&gt;\r\nNamespaces
        namespaces = nsHandler.getClass().getAnnotation(Namespaces.class);\r\n            &lt;span
        class=&quot;code-keyword&quot;&gt;if&lt;/span&gt; (namespaces != &lt;span
        class=&quot;code-keyword&quot;&gt;null&lt;/span&gt;) {\r\n                &lt;span
        class=&quot;code-keyword&quot;&gt;for&lt;/span&gt; (&lt;span class=&quot;code-object&quot;&gt;String&lt;/span&gt;
        ns : namespaces.value()) {\r\n                    servletContext.log(&lt;span
        class=&quot;code-quote&quot;&gt;&quot;Namespace handler retrieved &lt;span
        class=&quot;code-keyword&quot;&gt;for&lt;/span&gt; @Namespaces : &quot;&lt;/span&gt;
        + ns);\r\n                    nsSet.addNamespace(URI.create(ns), nsHandler.getSchemaLocation(ns),
        nsHandler);   \r\n                }\r\n            } &lt;span class=&quot;code-keyword&quot;&gt;else&lt;/span&gt;
        {\r\n                &lt;span class=&quot;code-object&quot;&gt;Class&lt;/span&gt;&amp;lt;?&amp;gt;[]
        interfaces = nsHandler.getClass().getInterfaces();\r\n                &lt;span
        class=&quot;code-keyword&quot;&gt;for&lt;/span&gt;(&lt;span class=&quot;code-object&quot;&gt;Class&lt;/span&gt;&amp;lt;?&amp;gt;
        clazz : interfaces) {\r\n                    &lt;span class=&quot;code-object&quot;&gt;String&lt;/span&gt;
        ns = clazz.getName();\r\n                    &lt;span class=&quot;code-keyword&quot;&gt;if&lt;/span&gt;
        (ns.equals(&lt;span class=&quot;code-quote&quot;&gt;&quot;org.apache.aries.blueprint.NamespaceHandler&quot;&lt;/span&gt;))
        {\r\n                        servletContext.log(&lt;span class=&quot;code-quote&quot;&gt;&quot;&lt;span
        class=&quot;code-object&quot;&gt;Class&lt;/span&gt; implementing Blueprint
        NamespaceHandler : &quot;&lt;/span&gt; + nsHandler.getClass().getName());\r\n
        \                       nsSet.addNamespace(URI.create(nsHandler.getClass().getName()),
        nsHandler.getSchemaLocation(nsHandler.getClass().getName()), nsHandler);\r\n
        \                   }\r\n                }\r\n&lt;/pre&gt;\n&lt;/div&gt;&lt;/div&gt;</description>\n
