        \   </item>\n\n<item>\n            <title>[ARIES-1219] Weaving of Aries SPI
        Fly bundle produces RuntimeException: JSR/RET are not supported with computeFrames
        option</title>\n                <link>https://issues.apache.org/jira/browse/ARIES-1219</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;Trying
        to integrate jBPM6 in Apache Karaf 3.0.1, we came across with ServiceLoader.load()
        issues and for that reason we have used dynamic weaving of Aries SPI Fly.&lt;br/&gt;\nWhile
        some classloading of jBPM classes, we get the following exception:&lt;br/&gt;\njava.lang.ClassFormatError:
        Weaving hook failed.&lt;br/&gt;\n\tat org.apache.felix.framework.BundleWiringImpl$BundleClassLoader.findClass(BundleWiringImpl.java:2074)&lt;br/&gt;\n\tat
        org.apache.felix.framework.BundleWiringImpl.findClassOrResourceByDelegation(BundleWiringImpl.java:1501)&lt;br/&gt;\n\tat
        org.apache.felix.framework.BundleWiringImpl.access$400(BundleWiringImpl.java:75)&lt;br/&gt;\n\tat
        org.apache.felix.framework.BundleWiringImpl$BundleClassLoader.loadClass(BundleWiringImpl.java:1955)&lt;br/&gt;\n\tat
        java.lang.ClassLoader.loadClass(ClassLoader.java:358)&lt;span class=&quot;error&quot;&gt;&amp;#91;:1.7.0_45&amp;#93;&lt;/span&gt;&lt;br/&gt;\n...&lt;br/&gt;\nCaused
        by: java.lang.RuntimeException: JSR/RET are not supported with computeFrames
        option&lt;br/&gt;\n\tat org.objectweb.asm.Frame.a(Unknown Source)&lt;br/&gt;\n\tat
        org.objectweb.asm.MethodWriter.visitJumpInsn(Unknown Source)&lt;br/&gt;\n\tat
        org.objectweb.asm.MethodVisitor.visitJumpInsn(Unknown Source)&lt;br/&gt;\n\tat
        org.objectweb.asm.ClassReader.a(Unknown Source)&lt;br/&gt;\n\tat org.objectweb.asm.ClassReader.b(Unknown
        Source)&lt;br/&gt;\n\tat org.objectweb.asm.ClassReader.accept(Unknown Source)&lt;br/&gt;\n\tat
        org.objectweb.asm.ClassReader.accept(Unknown Source)&lt;br/&gt;\n\tat org.apache.aries.spifly.dynamic.ClientWeavingHook.weave(ClientWeavingHook.java:61)&lt;br/&gt;\n\tat
        org.apache.felix.framework.util.SecureAction.invokeWeavingHook(SecureAction.java:1127)&lt;br/&gt;\n\tat
        org.apache.felix.framework.BundleWiringImpl$BundleClassLoader.findClass(BundleWiringImpl.java:2057)&lt;/p&gt;\n\n&lt;p&gt;It
        seems that there is a problem with StackMap tables used in jBPM6. jBPM6 has
        been built using JDK 1.6.0_45 and the JVM runs 1.7.0_45.&lt;/p&gt;\n\n&lt;p&gt;Any
        suggestions would be appreciated as this is a blocking issue for us.&lt;/p&gt;\n\n&lt;p&gt;Thank
        you in advance,&lt;br/&gt;\nEleni.&lt;/p&gt;\n\n\n</description>\n                <environment>&lt;p&gt;Apache
        Karaf 3.0.1&lt;/p&gt;</environment>\n        <key id=\"12723848\">ARIES-1219</key>\n
