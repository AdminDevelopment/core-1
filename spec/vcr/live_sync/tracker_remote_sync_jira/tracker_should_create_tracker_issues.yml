        the bean instead of the interface</title>\n                <link>https://issues.apache.org/jira/browse/ARIES-835</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;In
        Karaf, we have a BlueprintCommand class looking like:&lt;/p&gt;\n\n&lt;p&gt;public
        class BlueprintCommand extends AbstractCommand implements CompletableFunction&lt;/p&gt;\n\n&lt;p&gt;where
        AbstractCommand implements Function:&lt;/p&gt;\n\n&lt;p&gt;public abstract
        class AbstractCommand implements Function&lt;/p&gt;\n\n&lt;p&gt;We expose
        this as a service with the following blueprint definition:&lt;/p&gt;\n\n&lt;p&gt;
        \   &amp;lt;service&amp;gt;&lt;br/&gt;\n        &amp;lt;interfaces&amp;gt;&lt;br/&gt;\n
        \           &amp;lt;value&amp;gt;org.apache.felix.service.command.Function&amp;lt;/value&amp;gt;&lt;br/&gt;\n
        \           &amp;lt;value&amp;gt;org.apache.karaf.shell.console.CompletableFunction&amp;lt;/value&amp;gt;&lt;br/&gt;\n
        \       &amp;lt;/interfaces&amp;gt;&lt;br/&gt;\n        &amp;lt;service-properties&amp;gt;&lt;br/&gt;\n
        \           &amp;lt;entry key=&quot;osgi.command.scope&quot; value=&quot;*&quot;/&amp;gt;&lt;br/&gt;\n
        \           &amp;lt;entry key=&quot;osgi.command.function&quot; value=&quot;help&quot;/&amp;gt;&lt;br/&gt;\n
        \       &amp;lt;/service-properties&amp;gt;&lt;br/&gt;\n        &amp;lt;bean
        class=&quot;org.apache.karaf.shell.console.commands.BlueprintCommand&quot;&amp;gt;&lt;br/&gt;\n
        \           &amp;lt;property name=&quot;blueprintContainer&quot; ref=&quot;blueprintContainer&quot;/&amp;gt;&lt;br/&gt;\n
        \           &amp;lt;property name=&quot;blueprintConverter&quot; ref=&quot;blueprintConverter&quot;/&amp;gt;&lt;br/&gt;\n
        \           &amp;lt;property name=&quot;actionId&quot; value=&quot;help&quot;/&amp;gt;&lt;br/&gt;\n
        \       &amp;lt;/bean&amp;gt;&lt;br/&gt;\n    &amp;lt;/service&amp;gt;&lt;/p&gt;\n\n&lt;p&gt;So
        Aries Blueprint should generate a proxy with Function and CompletableFunction.&lt;/p&gt;\n\n&lt;p&gt;However,
        it seems that Aries tries to generate a proxy with BlueprintCommand, which
        is not correct:&lt;/p&gt;\n\n&lt;p&gt;2012-02-29 14:33:26,076 | INFO  | l
        Console Thread | ServiceRecipe                    | viceRecipe$TriggerServiceFactory
        \ 534 | 17 - org.apache.aries.blueprint.core - 0.4.1.SNAPSHOT | Unable to
        create a proxy object for the service shell-162 defined in bundle org.apache.karaf.shell.log
        at version 3.0.0.SNAPSHOT with id 61. Returning the original object instead.&lt;br/&gt;\norg.apache.aries.proxy.UnableToProxyException:
        The class org.apache.karaf.shell.console.commands.BlueprintCommand is not
        an interface and therefore a proxy cannot be generated.&lt;br/&gt;\n        at
        org.apache.aries.proxy.impl.JdkProxyManager.getInterfaces(JdkProxyManager.java:43)&lt;span
        class=&quot;error&quot;&gt;&amp;#91;16:org.apache.aries.proxy.impl:0.4.1.SNAPSHOT&amp;#93;&lt;/span&gt;&lt;br/&gt;\n
        \       at org.apache.aries.proxy.impl.JdkProxyManager.createNewProxy(JdkProxyManager.java:36)&lt;span
        class=&quot;error&quot;&gt;&amp;#91;16:org.apache.aries.proxy.impl:0.4.1.SNAPSHOT&amp;#93;&lt;/span&gt;&lt;br/&gt;\n
        \       at org.apache.aries.proxy.impl.AbstractProxyManager.createDelegatingInterceptingProxy(AbstractProxyManager.java:75)&lt;span
        class=&quot;error&quot;&gt;&amp;#91;16:org.apache.aries.proxy.impl:0.4.1.SNAPSHOT&amp;#93;&lt;/span&gt;&lt;br/&gt;\n
        \       at org.apache.aries.proxy.impl.AbstractProxyManager.createInterceptingProxy(AbstractProxyManager.java:53)&lt;span
