        created=\"Mon, 7 Jul 2014 14:12:26 +0000\"  >&lt;p&gt;attached the bundles
        used under Felix 4.4&lt;/p&gt;</comment>\n                            <comment
        id=\"14056167\" author=\"tjwatson\" created=\"Wed, 9 Jul 2014 12:28:49 +0000\"
        \ >&lt;p&gt;You will NOT see the region context bundle or any other bundles
        installed in a scoped subsystem with the gogo shell.  This is because the
        gogo bundle does not have visibility to the bundles contained within your
        scoped application subsystem.&lt;/p&gt;\n\n&lt;p&gt;I&apos;m unsure why your
        bundles within your application are failing to resolve, but that seems to
