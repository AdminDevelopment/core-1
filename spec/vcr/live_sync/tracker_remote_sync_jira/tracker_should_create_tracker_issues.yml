        \   </item>\n\n<item>\n            <title>[ARIES-957] SPIFly: Service Providers
        ignored if bundle is not active</title>\n                <link>https://issues.apache.org/jira/browse/ARIES-957</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;Bundles
        which provide services (through SPI-Provides or Provide-Capability) are not
        processed unless the bundle is activated, requiring explicity activation rather
        than lazy activation.&lt;/p&gt;\n\n&lt;p&gt;The providerBundleTracker in BaseActivator
        should track Installed, Resolved, Starting and Active bundles (same as the
        consumerBundleTracker).&lt;/p&gt;\n\n&lt;p&gt;With the ProviderBundleTrackerCustomizer
        as it current works,  calls to bundle.getBundleContext() may result in a null
        pointer if the bundle is not active.   &lt;/p&gt;\n\n&lt;p&gt;With Eclipse,
        a bundle with the Bundle-ActivationPolicy: lazy will become actived while
        processing the services (e.g. on bundle.loadClass()), resulting in a valid
        bundleContext.  Bundles without this header will return null.&lt;/p&gt;</description>\n
        \               <environment>&lt;p&gt;o.a.a.spifly.dynamic.bundle - 1.0.0-SNAPSHOT&lt;br/&gt;\nEclipse
        4.2&lt;/p&gt;</environment>\n        <key id=\"12614783\">ARIES-957</key>\n
