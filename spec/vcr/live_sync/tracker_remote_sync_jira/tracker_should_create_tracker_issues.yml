        on DEBUG logging on various packages to see what goes on.&lt;/p&gt;\n\n&lt;p&gt;What
        I am missing is also at normal usage an INFO logging that logs when the blueprint
        container has been created.&lt;/p&gt;\n\n&lt;p&gt;eg in BlueprintContainerImpl,
        you have this code&lt;/p&gt;\n&lt;div class=&quot;code panel&quot; style=&quot;border-width:
