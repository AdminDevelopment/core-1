        created=\"Fri, 30 Aug 2013 13:25:33 +0000\"  >&lt;p&gt;This should have been
        fixed by &lt;a href=&quot;http://svn.apache.org/viewvc?view=revision&amp;amp;revision=1444202&quot;
        class=&quot;external-link&quot; rel=&quot;nofollow&quot;&gt;http://svn.apache.org/viewvc?view=revision&amp;amp;revision=1444202&lt;/a&gt;.&lt;/p&gt;\n\n&lt;p&gt;It&apos;s
        included in the 1.0.0 release where lines 150-153 in the source jar are as
        follows.&lt;/p&gt;\n\n&lt;p&gt;SubsystemIdentifier.setLastId(&lt;br/&gt;\n\tLong.parseLong(&lt;br/&gt;\n\t\troot.getDeploymentManifest().getHeaders().get(&lt;br/&gt;\n\t\t\tDeploymentManifest.ARIESSUBSYSTEM_LASTID).getValue()));&lt;/p&gt;\n\n&lt;p&gt;Do
        you see that in your source? Make sure you&apos;re using the 1.0.0 release
        version and not a 1.0.0-SNAPSHOT version.&lt;/p&gt;</comment>\n                            <comment
        id=\"13754699\" author=\"siano\" created=\"Fri, 30 Aug 2013 13:48:35 +0000\"
        \ >&lt;p&gt;I found this behaviour with the 1.0.0 release version (and the
        code you mentioned is in there). Nevertheless this sets it to a wrong number
        (I even debugged it).&lt;/p&gt;\n\n&lt;p&gt;Funny thing is root.getDeploymentManifest().getHeaders().get(&quot;AriesSubsystem-LastId&quot;).getValue()
        returned &quot;4&quot; in my last debug session (after I had installed several
        subsystems and restarted the bundle some times) so this does seem to change
        sometimes. Unfortunately this is also wrong, the largest installed subsystem
        id was 12 &lt;img class=&quot;emoticon&quot; src=&quot;https://issues.apache.org/jira/images/icons/emoticons/sad.gif&quot;
        height=&quot;16&quot; width=&quot;16&quot; align=&quot;absmiddle&quot; alt=&quot;&quot;
        border=&quot;0&quot;/&gt;&lt;/p&gt;</comment>\n                            <comment
        id=\"13754805\" author=\"jwross@us.ibm.com\" created=\"Fri, 30 Aug 2013 15:44:54
        +0000\"  >&lt;p&gt;I have so far not been able to reproduce using the instructions
        in the description either on 1.0.0 or the latest 1.0.1-SNAPSHOT. Can you think
        of anything not in those instructions that might be a contributing factor?
        Can you try the latest 1.0.1-SNAPSHOT version to see if it still occurs?&lt;/p&gt;</comment>\n
        \                           <comment id=\"13755940\" author=\"siano\" created=\"Mon,
        2 Sep 2013 07:23:26 +0000\"  >&lt;p&gt;You are right, there seem to be additional
        prerequisites. However, I could also reproduce the issue with the latest 1.0.1-SNAPSHOT
        version of subsystem.core.&lt;/p&gt;\n\n&lt;p&gt;The other prerequisites seem
        to be that a subsystem installation must have been failed before (e.g. because
        the dependency could not be resolved), then installations must have been successful.
        Furthermore the container must have been restarted afterwards.&lt;/p&gt;\n\n&lt;p&gt;I
        could reproduce the issue by first trying to install attached subsystem b
        (which fails) then install a and then b (now successful) afterwards I leave
        the container with exit.&lt;/p&gt;\n\n&lt;p&gt;If I then install subsystem
        c, this will get subsystem id 1.&lt;/p&gt;</comment>\n                            <comment
        id=\"13756615\" author=\"jwross@us.ibm.com\" created=\"Tue, 3 Sep 2013 13:42:58
        +0000\"  >&lt;p&gt;&amp;gt; ...afterwards I leave the container with exit.&lt;/p&gt;\n\n&lt;p&gt;Ah,
        that explains it. The last subsystem ID is read from the root subsystem&apos;s
        manifest as the AriesSubsystem-LastId header when the aries subsystems bundle
        is started. It is only updated with the latest value when the aries subsystems
        bundle is stopped. Note that the value of that header will remain at the last
        persisted value during runtime.&lt;/p&gt;\n\n&lt;p&gt;Issuing an &quot;exit&quot;
        command from the console does not result in a normal framework shutdown. Use
        &quot;shutdown&quot; or &quot;close&quot; instead.&lt;/p&gt;\n\n&lt;p&gt;We
        can consider updating the implementation to be a bit more robust. I see the
        following options.&lt;/p&gt;\n\n&lt;p&gt;(1) Add a JVM shutdown hook.&lt;/p&gt;\n\n&lt;p&gt;(2)
        Persist the last ID with each subsystem installation.&lt;/p&gt;\n\n&lt;p&gt;(3)
        Periodically persist the last ID in a background thread (i.e. batch the installations).&lt;/p&gt;</comment>\n
        \                           <comment id=\"13757469\" author=\"siano\" created=\"Wed,
        4 Sep 2013 05:09:34 +0000\"  >&lt;p&gt;From my perspective 2 would be the
        best option. A shutdown hook would help for the exit, but not for a container
        or system crash which would leve the system in a permanently damaged state.&lt;/p&gt;\n\n&lt;p&gt;What
        would be the advantage of option 3? It looks more complex for me than 2.&lt;/p&gt;</comment>\n
