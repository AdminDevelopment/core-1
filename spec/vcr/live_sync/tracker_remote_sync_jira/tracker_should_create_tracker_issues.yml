        | tac -f etc/org.ops4j.datasource-tasklist.cfg&lt;/li&gt;\n&lt;/ol&gt;\n\n\n&lt;p&gt;-feature:repo-add
        mvn:org.ops4j.pax.jdbc/pax-jdbc-features/0.6.0-SNAPSHOT/xml/features&lt;br/&gt;\n+feature:repo-add
