        \   </item>\n\n<item>\n            <title>[ARIES-981] Aries JNDI assigns global
        JVM singleton to refer to object loaded from bundle</title>\n                <link>https://issues.apache.org/jira/browse/ARIES-981</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;Aries
        JNDI&apos;s BundleActivator has the following code:&lt;/p&gt;\n&lt;div class=&quot;code
        panel&quot; style=&quot;border-width: 1px;&quot;&gt;&lt;div class=&quot;codeContent
        panelContent&quot;&gt;\n&lt;pre class=&quot;code-java&quot;&gt;\r\n&lt;span
        class=&quot;code-keyword&quot;&gt;package&lt;/span&gt; org.apache.aries.jndi.startup;\r\n&lt;span
        class=&quot;code-keyword&quot;&gt;public&lt;/span&gt; class Activator\r\n
        \ ...\r\n  &lt;span class=&quot;code-keyword&quot;&gt;public&lt;/span&gt;
        void start(BundleContext context)\r\n  {\r\n    ...\r\n    OSGiInitialContextFactoryBuilder
        builder = &lt;span class=&quot;code-keyword&quot;&gt;new&lt;/span&gt; OSGiInitialContextFactoryBuilder();\r\n
        \   NamingManager.setInitialContextFactoryBuilder(builder);\r\n    ...\r\n
        \ }\r\n&lt;/pre&gt;\n&lt;/div&gt;&lt;/div&gt;\n&lt;p&gt;This code is setting
        javax.naming&apos;s singleton InitialContextFactoryBuilder globally for the
        JVM. This has the following problems:&lt;/p&gt;\n&lt;ul&gt;\n\t&lt;li&gt;An
        object from a dynamically loaded bundle is made available for any code executing
        in the JVM outside the OSGI container&lt;/li&gt;\n\t&lt;li&gt;Setting a global
        handler for the whole JVM is a bad idea for embedding scenarios and when running
        multiple OSGI containers in the same JVM&lt;/li&gt;\n\t&lt;li&gt;Javax.naming&apos;s
        InitialContextFactoryBuilder singleton is supposed to be settable only once.
        From NamingManager.setInitialContextFactoryBuilder docs:&lt;br/&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Once
        installed, the builder cannot be replaced. &lt;/p&gt;&lt;/blockquote&gt; and
        the javax.naming API doesn&apos;t support removing or changing this singleton.
        Respecting the API would mean that uninstalling Aries JNDI would leave the
        JVM with a dangling singleton.&lt;/li&gt;\n\t&lt;li&gt;To workaround the above,
        reflection tricks have been used in the code:\n&lt;div class=&quot;code panel&quot;
        style=&quot;border-width: 1px;&quot;&gt;&lt;div class=&quot;codeContent panelContent&quot;&gt;\n&lt;pre
        class=&quot;code-java&quot;&gt;\r\n&lt;span class=&quot;code-keyword&quot;&gt;for&lt;/span&gt;
        (Field field : NamingManager.class.getDeclaredFields())\r\n  &lt;span class=&quot;code-keyword&quot;&gt;if&lt;/span&gt;
        (expectedType.equals(field.getType())) {\r\n    field.setAccessible(&lt;span
        class=&quot;code-keyword&quot;&gt;true&lt;/span&gt;);\r\n    field.set(&lt;span
        class=&quot;code-keyword&quot;&gt;null&lt;/span&gt;, &lt;span class=&quot;code-keyword&quot;&gt;null&lt;/span&gt;);\r\n
        \ }\r\n&lt;/pre&gt;\n&lt;/div&gt;&lt;/div&gt;\n&lt;p&gt;to hack into the JVM
        classes. This works in the Oracle JRE but is subject to fail in new JVM versions
        or JVMs of other brands.&lt;/p&gt;&lt;/li&gt;\n&lt;/ul&gt;\n\n\n&lt;p&gt;A
        better solution would be to only expose Aries JNDI&apos;s objects to bundles
        inside the respective OSGI container.&lt;/p&gt;</description>\n                <environment>&lt;p&gt;Aries
        JNDI 1.0.0&lt;/p&gt;</environment>\n        <key id=\"12618881\">ARIES-981</key>\n
