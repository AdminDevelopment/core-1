        \   </item>\n\n<item>\n            <title>[ARIES-1119] MBean registration
        race condition in JMXAgentImpl</title>\n                <link>https://issues.apache.org/jira/browse/ARIES-1119</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;I&apos;m
        just starting to use Aries JMX Whiteboard but the first thing to struck me
        was an innocent but yet disturbing error message.&lt;/p&gt;\n&lt;div class=&quot;code
        panel&quot; style=&quot;border-width: 1px;&quot;&gt;&lt;div class=&quot;codeContent
        panelContent&quot;&gt;\n&lt;pre class=&quot;code-java&quot;&gt;\r\n[INFO]
        [org.visit] Registering org.osgi.jmx.service.cm.ConfigurationAdminMBean to
        MBeanServer com.sun.jmx.mbeanserver.JmxMBeanServer@82a72a with name osgi.compendium:service=cm,version=1.3,framework=org.apache.felix.framework,uuid=c16979bc-e552-4a51-8763-a41d385589c8\r\n[INFO]
        [org.visit] Registering org.osgi.jmx.framework.FrameworkMBean to MBeanServer
        com.sun.jmx.mbeanserver.JmxMBeanServer@82a72a with name osgi.core:type=framework,version=1.7,framework=org.apache.felix.framework,uuid=c16979bc-e552-4a51-8763-a41d385589c8\r\n[INFO]
        [org.visit] Registering org.osgi.jmx.service.cm.ConfigurationAdminMBean to
        MBeanServer com.sun.jmx.mbeanserver.JmxMBeanServer@82a72a with name osgi.compendium:service=cm,version=1.3,framework=org.apache.felix.framework,uuid=c16979bc-e552-4a51-8763-a41d385589c8\r\n[WARNING]
        [org.visit] MBean is already registered\r\norg.apache.felix.log.LogException:
        javax.management.InstanceAlreadyExistsException: osgi.compendium:service=cm,version=1.3,framework=org.apache.felix.framework,uuid=c16979bc-e552-4a51-8763-a41d385589c8\r\n\tat
        com.sun.jmx.mbeanserver.Repository.addMBean(Repository.java:437)\r\n\tat com.sun.jmx.interceptor.DefaultMBeanServerInterceptor.registerWithRepository(DefaultMBeanServerInterceptor.java:1898)\r\n\tat
        com.sun.jmx.interceptor.DefaultMBeanServerInterceptor.registerDynamicMBean(DefaultMBeanServerInterceptor.java:966)\r\n\tat
        com.sun.jmx.interceptor.DefaultMBeanServerInterceptor.registerObject(DefaultMBeanServerInterceptor.java:900)\r\n\tat
        com.sun.jmx.interceptor.DefaultMBeanServerInterceptor.registerMBean(DefaultMBeanServerInterceptor.java:324)\r\n\tat
        com.sun.jmx.mbeanserver.JmxMBeanServer.registerMBean(JmxMBeanServer.java:522)\r\n\tat
        org.apache.aries.jmx.agent.JMXAgentImpl.registerMBean(.:194)\r\n\tat org.apache.aries.jmx.agent.JMXAgentContext.registerMBean(.:74)\r\n\tat
        org.apache.aries.jmx.AbstractCompendiumHandler$1.run(.:91)\r\n&lt;/pre&gt;\n&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;It
        seems that JMXAgentImpl is not keeping track on which server it has registered
        which mbean instance so it tries to register already registered beans again.
        With a small effort, the current mbeans handlers tracking table could be changed
        to contain mbean servers instead of a simple flag indicating whether mbean
        has been registered or not.&lt;/p&gt;</description>\n                <environment>&lt;p&gt;jmx-core-1.1.1&lt;/p&gt;</environment>\n
