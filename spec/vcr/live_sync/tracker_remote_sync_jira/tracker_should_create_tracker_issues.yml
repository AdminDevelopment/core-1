        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;Suppose
        you have the following scenario:&lt;/p&gt;\n\n&lt;p&gt;public class InjectedBean
        {&lt;br/&gt;\n  public InjectedBean() &lt;/p&gt;\n{\r\n    // do something\r\n
        \ }\n\n&lt;p&gt;}&lt;/p&gt;\n\n&lt;p&gt;class Bean {&lt;br/&gt;\n   Bean(InjectedBean
        obj) &lt;/p&gt;\n{\r\n     // do something\r\n   }\n\n&lt;p&gt;}&lt;/p&gt;\n\n&lt;p&gt;and
        the the blueprint configuration file:&lt;/p&gt;\n\n\n&lt;p&gt;    &amp;lt;bean
        id=&quot;injectedBean&quot; class=&quot;org.apache.test.InjectBean&quot;/&amp;gt;&lt;/p&gt;\n\n&lt;p&gt;
        \   &amp;lt;bean id=&quot;parentBean&quot; class=&quot;org.apache.test.Bean&quot;&amp;gt;&lt;br/&gt;\n
        \       &amp;lt;argument ref=&quot;injectedBean&quot; /&amp;gt;&lt;br/&gt;\n
        \   &amp;lt;/bean&amp;gt;&lt;/p&gt;\n\n\n&lt;p&gt;It gives the following exception:&lt;br/&gt;\n.....&lt;br/&gt;\norg.osgi.service.blueprint.container.ComponentDefinitionException:
        org.osgi.serv&lt;br/&gt;\nice.blueprint.container.ComponentDefinitionException:
        Unable to find a matching&lt;br/&gt;\nconstructor on class org.apache.test.Bean
        for arguments [org.apache.aries.blueprint.container.BeanRecipe$UnwrapperedBe&lt;br/&gt;\nanHolder@1452cf8]
        when instanciating bean parentBean&lt;/p&gt;</description>\n                <environment></environment>\n
