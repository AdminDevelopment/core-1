        id=\"12834267\" author=\"hughesj\" created=\"Tue, 16 Feb 2010 15:45:55 +0000\"
        \ >&lt;p&gt;Hi Thomas, I can see you&apos;ve cloned this off &lt;a href=&quot;https://issues.apache.org/jira/browse/ARIES-126&quot;
