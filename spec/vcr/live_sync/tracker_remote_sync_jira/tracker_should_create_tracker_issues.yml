        corePoolSize,\r\n                              &lt;span class=&quot;code-object&quot;&gt;int&lt;/span&gt;
        maximumPoolSize,\r\n                              &lt;span class=&quot;code-object&quot;&gt;long&lt;/span&gt;
        keepAliveTime,\r\n                              TimeUnit unit,\r\n                              BlockingQueue&amp;lt;&lt;span
        class=&quot;code-object&quot;&gt;Runnable&lt;/span&gt;&amp;gt; workQueue)\r\n&lt;/pre&gt;\n&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;That
        obviously won&apos;t work.&lt;/p&gt;\n\n&lt;p&gt;It appears that this is showing
        up in &lt;tt&gt;org.apache.aries.blueprint.container.AggregateConverter#convertToCollection&lt;/tt&gt;
        - line 326, where it creates a &lt;b&gt;new&lt;/b&gt; collection, rather than
        using the one I&apos;ve passed in. Ruh-roh - I&apos;ve configured a few things
        on this collection that I don&apos;t want to lose, like the maximum size of
        the queue.&lt;/p&gt;\n\n&lt;p&gt;At a minimum, a few more cases need to be
        added to CollectionRecipe, plus it needs to accommodate Concurrent collections
        more - they have a lot of initial configuration, potentially, that needs to
        be kept. If I specify a maximum queue size of 10 as an argument to LinkedBlockingQueue,
        but you return a brand-new LinkedBlockingQueue, that will be unbounded - not
        what I want!&lt;/p&gt;\n\n&lt;p&gt;I can see why you&apos;re doing it this
        way, but it seems like a very, very bad idea. Could it not be modified to
        return the original collection if it&apos;s empty, say?&lt;/p&gt;</description>\n
