        \   </item>\n\n<item>\n            <title>[ARIES-849] Move to 1.0.0 versions
        to enable semantic versioning</title>\n                <link>https://issues.apache.org/jira/browse/ARIES-849</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;We
        have now reached the point where using 0.x versions are seriously affecting
        our ability to describe how our bundles depend on one another, and our ability
        to do releases. &lt;/p&gt;\n\n&lt;p&gt;See &lt;a href=&quot;http://aries.15396.n3.nabble.com/Aries-releases-oh-the-misery-td3798391.html&quot;
        class=&quot;external-link&quot; rel=&quot;nofollow&quot;&gt;http://aries.15396.n3.nabble.com/Aries-releases-oh-the-misery-td3798391.html&lt;/a&gt;
        for further discussion.&lt;/p&gt;\n\n&lt;p&gt;Tasks are:&lt;/p&gt;\n\n&lt;ul
        class=&quot;alternate&quot; type=&quot;square&quot;&gt;\n\t&lt;li&gt;Update
        poms to declare 1.0.0 versions&lt;/li&gt;\n\t&lt;li&gt;Change all dependencies
        to 1.0.0-SNAPSHOT, to be switched to minimum released versions once we have
        have a 1.0.0 release &lt;img class=&quot;emoticon&quot; src=&quot;https://issues.apache.org/jira/images/icons/emoticons/smile.gif&quot;
        height=&quot;16&quot; width=&quot;16&quot; align=&quot;absmiddle&quot; alt=&quot;&quot;
        border=&quot;0&quot;/&gt;&lt;/li&gt;\n\t&lt;li&gt;Change all exported packages
        to 1.0,0 versions&lt;/li&gt;\n\t&lt;li&gt;Remove all artificial restrictions
        on imported version ranges, so we get [1.0, 2.0) ranges by default&lt;/li&gt;\n\t&lt;li&gt;Identify
        package implementors and declare them, so we get [1.0, 1.1) ranges for providers&lt;/li&gt;\n&lt;/ul&gt;\n</description>\n
