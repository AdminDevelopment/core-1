        \       </build-info>\n<item>\n            <title>[ARIES-1342] Aries Proxy
        Impl fails to proxy a service with covariant type hierarchy in Java 8</title>\n
        \               <link>https://issues.apache.org/jira/browse/ARIES-1342</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;I
        have a simple type hierarchy with a base interface and an extending interface
        with method overriding (covariant return types). A service implements the
        derived interface (ColumnDAO - see attached test case). The attached test
        case illustrates the scenario. In certain situations AriesProxy Impl (more
        specifically the InterfaceCombiningClassAdapter) fails to properly synthesize
        the proxy code. In particular it is a combination of the lexical naming of
        the classes in the hierarchy and Java 8 method access flags that does it.
        The naming of the classes determines the order in which they are processed
        since the ProxyClassLoader receives a sorted set of classes when building
        the proxy. If that order happens to be such that the types are processed in
        hierarchy order starting with the base type, then all is cool. If not then
        trouble arises. &lt;br/&gt;\nWhy ? Well if a more derived type is processed
        then it instruments base methods which are marked (in Java 8) with Synthetic
        and Bridge access flags. In this case the &lt;tt&gt;visitMethod()&lt;/tt&gt;
        in &lt;tt&gt;AbstractWovenProxyAdapter&lt;/tt&gt; does not generate any code
        but records the fact that this method has been visited. When it subsequently
        visits the base type, the methods are skipped since they are considered already
        visited. &lt;/p&gt;\n\n&lt;p&gt;In the test case running &lt;tt&gt;javap -verbose
        ColumnDAO.class&lt;/tt&gt; yields the following (note the base type is named
        ZanyDAO to force the lexical ordering and thus the error) : &lt;/p&gt;\n\n&lt;div
        class=&quot;preformatted panel&quot; style=&quot;border-width: 1px;&quot;&gt;&lt;div
        class=&quot;preformattedContent panelContent&quot;&gt;\n&lt;pre&gt;\r\npublic
        abstract org.deklanowski.aries.dao.ColumnBatch&amp;lt;R, C, V&amp;gt; prepareBatch();\r\n
        \   flags: ACC_PUBLIC, ACC_ABSTRACT\r\n    Signature: #9                           //
        ()Lorg/deklanowski/aries/dao/ColumnBatch&amp;lt;TR;TC;TV;&amp;gt;;\r\n\r\n
        \ public abstract org.deklanowski.aries.dao.ColumnQuery&amp;lt;R, C, V&amp;gt;
        createQuery();\r\n    flags: ACC_PUBLIC, ACC_ABSTRACT\r\n    Signature: #12
        \                         // ()Lorg/deklanowski/aries/dao/ColumnQuery&amp;lt;TR;TC;TV;&amp;gt;;\r\n\r\n
        \ public org.deklanowski.aries.dao.Batch prepareBatch();\r\n    flags: ACC_PUBLIC,
        ACC_BRIDGE, ACC_SYNTHETIC\r\n    Code:\r\n      stack=1, locals=1, args_size=1\r\n
        \        0: aload_0\r\n         1: invokeinterface #1,  1            // InterfaceMethod
        prepareBatch:()Lorg/deklanowski/aries/dao/ColumnBatch;\r\n         6: areturn\r\n
        \     LineNumberTable:\r\n        line 3: 0\r\n      LocalVariableTable:\r\n
        \       Start  Length  Slot  Name   Signature\r\n               0       7
        \    0  this   Lorg/deklanowski/aries/dao/ColumnDAO;\r\n      LocalVariableTypeTable:\r\n
        \       Start  Length  Slot  Name   Signature\r\n            0       7     0
        \ this   Lorg/deklanowski/aries/dao/ColumnDAO&amp;lt;TR;TC;TV;&amp;gt;;\r\n\r\n
        \ public org.deklanowski.aries.dao.Query createQuery();\r\n    flags: ACC_PUBLIC,
        ACC_BRIDGE, ACC_SYNTHETIC\r\n    Code:\r\n      stack=1, locals=1, args_size=1\r\n
        \        0: aload_0\r\n         1: invokeinterface #2,  1            // InterfaceMethod
        createQuery:()Lorg/deklanowski/aries/dao/ColumnQuery;\r\n         6: areturn\r\n
        \     LineNumberTable:\r\n        line 3: 0\r\n      LocalVariableTable:\r\n
        \       Start  Length  Slot  Name   Signature\r\n               0       7
        \    0  this   Lorg/deklanowski/aries/dao/ColumnDAO;\r\n      LocalVariableTypeTable:\r\n
        \       Start  Length  Slot  Name   Signature\r\n            0       7     0
        \ this   Lorg/deklanowski/aries/dao/ColumnDAO&amp;lt;TR;TC;TV;&amp;gt;;\r\n&lt;/pre&gt;\n&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;The
        logic in the aforementioned &lt;tt&gt;AbstractWovenProxyAdapter.visitMethod()&lt;/tt&gt;
        on line 341 is as follows:&lt;/p&gt;\n\n&lt;div class=&quot;preformatted panel&quot;
        style=&quot;border-width: 1px;&quot;&gt;&lt;div class=&quot;preformattedContent
        panelContent&quot;&gt;\n&lt;pre&gt;    if ((access &amp;amp; (ACC_STATIC |
        ACC_PRIVATE | ACC_SYNTHETIC \r\n        | ACC_NATIVE | ACC_BRIDGE)) == 0 &amp;amp;&amp;amp;
        !!!name.equals(&quot;&amp;lt;init&amp;gt;&quot;) &amp;amp;&amp;amp; \r\n        !!!name.equals(&quot;&amp;lt;clinit&amp;gt;&quot;))
        {\r\n&amp;lt;snip&amp;gt;\r\n&lt;/pre&gt;\n&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;The
        if statement evaluates to false and no code is generated though the methods
        are recorded as having been visited.&lt;/p&gt;</description>\n                <environment>&lt;p&gt;Karaf
        3.0.3/Karaf 4.0.0, JDK 1.8.0_u45&lt;/p&gt;</environment>\n        <key id=\"12842007\">ARIES-1342</key>\n
