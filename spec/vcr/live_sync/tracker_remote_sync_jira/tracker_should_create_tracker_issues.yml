        \   </item>\n\n<item>\n            <title>[ARIES-913] Deterministic handling
        order of application context bundles</title>\n                <link>https://issues.apache.org/jira/browse/ARIES-913</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;Currently
        ApplicationManagerImpl uses hash sets/maps to preserve and provide bundles
        which effectively loses the order in which they were originally described
        in APPLICATION.MF. &lt;/p&gt;\n\n&lt;p&gt;The order is also important in following
        scenario where several bundles override stdout one after the other.&lt;/p&gt;\n\n&lt;p&gt;app
        context start&lt;br/&gt;\n  start gogo # Preserves orginal state of system
        out &lt;br/&gt;\n  start sysout-over-slf4j # Preserves gogo&apos;s system
        out&lt;/p&gt;\n\n&lt;p&gt;app context stop&lt;br/&gt;\n  stop gogo # Reverts
        system out back to original state&lt;br/&gt;\n  stop sysout-over-slf4j # Reverts
        system out back to gogo&apos;s system out&lt;/p&gt;\n\n&lt;p&gt;Here the stdout
        is left pointing into already stopped bundle causing all kind of problems.
        The situation can be improved by applying uninstall and stop in reverse order
        compared to install and start which guarantees that at least behaviour of
        an individual application context is consistent.&lt;/p&gt;</description>\n
        \               <environment></environment>\n        <key id=\"12605663\">ARIES-913</key>\n
