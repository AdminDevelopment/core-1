        \               &amp;lt;groupId&amp;gt;org.apache.maven.plugins&amp;lt;/groupId&amp;gt;&lt;br/&gt;\n
        \               &amp;lt;artifactId&amp;gt;maven-shade-plugin&amp;lt;/artifactId&amp;gt;&lt;br/&gt;\n
        \               &amp;lt;executions&amp;gt;&lt;br/&gt;\n                    &amp;lt;execution&amp;gt;&lt;br/&gt;\n
        \                       &amp;lt;phase&amp;gt;package&amp;lt;/phase&amp;gt;&lt;br/&gt;\n
        \                       &amp;lt;goals&amp;gt;&lt;br/&gt;\n                            &amp;lt;goal&amp;gt;shade&amp;lt;/goal&amp;gt;&lt;br/&gt;\n
