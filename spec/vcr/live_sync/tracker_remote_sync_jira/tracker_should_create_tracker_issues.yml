        \   </item>\n\n<item>\n            <title>[ARIES-1432] EMFTracker getTransactionType()
        method always returns&#160;PersistenceUnitTransactionType.JTA</title>\n                <link>https://issues.apache.org/jira/browse/ARIES-1432</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;It
        looks as though the EMFTracker getTransactionType() method is not working
        correctly, it always returns a PersistenceUnitTransactionType.JTA regardless
        of the transaction-type (JTA or RESOURCE_LOCAL). Consequently the ResourceLocalJpaTemplate
        is never instantiated if RESOURCE_LOCAL is specified in the persistence.xml.&lt;/p&gt;\n\n&lt;p&gt;I
        could probably help if I knew where/why the logic for retrieving the PersistenceUnitTransactionType
        from the properties of the EntityManagerFactory came from?&lt;/p&gt;\n\n\n&lt;p&gt;The
        bundles I installed were&lt;/p&gt;\n\n&lt;p&gt;feature:install scr&lt;br/&gt;\nfeature:install
        jpa/2.1.0&lt;br/&gt;\nfeature:install hibernate/4.3.6.Final&lt;br/&gt;\nfeature:repo-add
        mvn:org.ops4j.pax.jdbc/pax-jdbc-features/0.7.0/xml/features&lt;br/&gt;\nfeature:install
        pax-jdbc-h2&lt;br/&gt;\nfeature:install transaction&lt;br/&gt;\nfeature:install
        pax-jdbc-pool-dbcp2&lt;br/&gt;\nfeature:install pax-jdbc-config&lt;br/&gt;\nservice:list
        javax.sql.DataSource&lt;br/&gt;\nbundle:install -s mvn:net.lr.tasklist.ds/tasklist-model/1.0.0-SNAPSHOT&lt;br/&gt;\nbundle:install
        -s mvn:net.lr.tasklist.ds/tasklist-persistence/1.0.0-SNAPSHOT&lt;br/&gt;\nfeature:install
        http-whiteboard&lt;br/&gt;\nfeature:install persistence-api&lt;br/&gt;\nbundle:install
        -s mvn:net.lr.tasklist.ds/tasklist-ui/1.0.0-SNAPSHOT&lt;/p&gt;\n\n\n&lt;p&gt;with
        a config&lt;/p&gt;\n\n&lt;p&gt;osgi.jdbc.driver.name=H2-pool&lt;br/&gt;\nurl=jdbc:h2:mem:test&lt;br/&gt;\nuser=sa&lt;br/&gt;\npassword=&lt;br/&gt;\ndataSourceName=tasklist&lt;/p&gt;\n\n&lt;p&gt;1)
        If the transaction-type=&quot;JTA&quot; in persistence.xml (even though osgi.jdbc.driver.name=H2-pool)
        the tasklist tests will appear to work e.g. another task can be saved. However
        I modified the test to insert 2 tasks within one lambda expression and throw
        a Runtime exception after the first task insertion, expected result would
        be that the first insertion is rolled back, however it was committed.&lt;/p&gt;\n\n&lt;p&gt;2)
        If the transaction-type=&quot;RESOURCE_LOCAL&quot; in persistence.xml the
        following exception is thrown (note the presence of XAJpaTemplate rather than
        ResourceLocalJpaTemplate)&lt;/p&gt;\n\n&lt;p&gt;java.lang.RuntimeException:
        java.lang.RuntimeException: javax.persistence.TransactionRequiredException:
        no transaction is in progress&lt;br/&gt;\n\tat org.apache.aries.jpa.support.impl.XAJpaTemplate.txExpr(XAJpaTemplate.java:62)&lt;br/&gt;\n\tat
        org.apache.aries.jpa.support.impl.AbstractJpaTemplate.tx(AbstractJpaTemplate.java:32)&lt;/p&gt;</description>\n
