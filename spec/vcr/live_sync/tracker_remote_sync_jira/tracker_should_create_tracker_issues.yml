        \                           <comment id=\"14704571\" author=\"jwross@us.ibm.com\"
        created=\"Thu, 20 Aug 2015 09:23:11 +0000\"  >&lt;p&gt;I updated the description
        as follows.&lt;/p&gt;\n\n&lt;p&gt;(1) The custom directive is now called apachearies-provision-dependencies
        and has the possible values of &quot;install&quot; and &quot;start&quot;.&lt;/p&gt;\n\n&lt;p&gt;(2)
        Added discussion of the multiple parents issue. A simplifying assumption will
        be that unscoped subsystems may not override the value of apachearies-provision-dependencies
        from the scoped parent within the same region and must fail installation if
        they do so.&lt;/p&gt;</comment>\n                            <comment id=\"14704705\"
        author=\"jwross@us.ibm.com\" created=\"Thu, 20 Aug 2015 11:26:14 +0000\"  >&lt;p&gt;Note
        that an additional issue with alternative solution (1) using local repositories
        is timing. Deployers would have no way of ensuring that an installing subsystem
        with content dependencies satisfied by content capabilities of another installing
        subsystem does not fail until the other subsystem comes on line.&lt;/p&gt;</comment>\n
        \                           <comment id=\"14725262\" author=\"jwross@us.ibm.com\"
        created=\"Tue, 1 Sep 2015 11:49:58 +0000\"  >&lt;p&gt;I added the simplifying
        assumption discussed in (2) under POTENTIAL ISSUES to the PROPOSED SOLUTION
        in the description.&lt;/p&gt;</comment>\n                            <comment
        id=\"14725326\" author=\"jwross@us.ibm.com\" created=\"Tue, 1 Sep 2015 12:36:42
        +0000\"  >&lt;p&gt;Started the TEST CASE section in the description.&lt;/p&gt;</comment>\n
        \                           <comment id=\"14725428\" author=\"jwross@us.ibm.com\"
        created=\"Tue, 1 Sep 2015 13:56:46 +0000\"  >&lt;p&gt;Minor edits to the TEST
        CASES section in the description.&lt;/p&gt;</comment>\n                            <comment
        id=\"14982516\" author=\"jwross@us.ibm.com\" created=\"Fri, 30 Oct 2015 12:56:05
        +0000\"  >&lt;p&gt;To be consistent with the provision-policy directive, the
        apachearies-provision-dependencies directive will now be applied to the Subsystem-Type
        header rather than the Subsystem-SymbolicName header.&lt;/p&gt;</comment>\n
        \                           <comment id=\"14987565\" author=\"jwross@us.ibm.com\"
        created=\"Tue, 3 Nov 2015 16:32:31 +0000\"  >&lt;p&gt;I corrected the state
        transitions related to the INSTALL_FAILED state in the description.&lt;/p&gt;</comment>\n
        \                           <comment id=\"15002464\" author=\"jwross@us.ibm.com\"
        created=\"Thu, 12 Nov 2015 17:22:11 +0000\"  >&lt;p&gt;I updated the description
        to reflect the Subsystem-Type rather than the Subsystem-SymbolicName header.&lt;/p&gt;\n\n&lt;p&gt;I
        also updated it to reflect a change in one of the possible values for the
        new directive. The possible values are now &quot;install&quot; or &quot;resolve&quot;.
        The value &quot;resolve&quot; is more accurate than &quot;start&quot; because
        dependencies must be provisioned before attempting a resolution.&lt;/p&gt;</comment>\n
