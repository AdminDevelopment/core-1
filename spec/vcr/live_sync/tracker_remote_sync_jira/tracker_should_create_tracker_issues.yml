        \   </item>\n\n<item>\n            <title>[ARIES-987] Spi-fly does not take
        into account, that an OSGi Framework may not support multiple cardinality
        on a Requirement.</title>\n                <link>https://issues.apache.org/jira/browse/ARIES-987</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;The
        piece of code, that does not consider, whether the multiple cardinality support
        is available in the hosting OSGi Framework, is in the method &quot;private
        static ClassLoader findContextClassloader(Bundle consumerBundle, String className,
        String methodName, Class&amp;lt;?&amp;gt; clsArg)&quot;&lt;br/&gt;\nfrom class
        org.apache.aries.spifly.Util. This method makes the intersection of the allowedBundles
        (the providers, matching the filters of the consumer) and bundles (all providers),
        but does not take into account the set of provider bundles, which are wired
        to the client bundle - this information is available through the BundleWiring
        of the client bundle. &lt;/p&gt;\n\n&lt;p&gt;I may provide a patch, which
        resolves this, on request.&lt;/p&gt;\n\n&lt;p&gt;The OSGi Test Case for Service
        Loader does take into account, that multiple cardinality might NOT be supported
        in the hosting OSGi Framework.&lt;/p&gt;</description>\n                <environment></environment>\n
        \       <key id=\"12623136\">ARIES-987</key>\n            <summary>Spi-fly
        does not take into account, that an OSGi Framework may not support multiple
        cardinality on a Requirement.</summary>\n                <type id=\"1\" iconUrl=\"https://issues.apache.org/jira/images/icons/issuetypes/bug.png\">Bug</type>\n
