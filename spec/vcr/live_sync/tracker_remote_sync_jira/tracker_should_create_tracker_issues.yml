        \   </item>\n\n<item>\n            <title>[ARIES-1433] Persistence units are
        not picked up while bundle is in status resolved</title>\n                <link>https://issues.apache.org/jira/browse/ARIES-1433</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;Currently
        the PersistenceBundleTracker only watches bundle in state Bundle.STARTING
        | Bundle.ACTIVE.&lt;/p&gt;\n\n&lt;p&gt;So if you put a persistence unit definition
        and a blueprint JPA bean using the persistence unit into the same bundle then
        it will never start.&lt;/p&gt;\n\n&lt;p&gt;We should also track bundles in
        state resolved.&lt;/p&gt;</description>\n                <environment></environment>\n
