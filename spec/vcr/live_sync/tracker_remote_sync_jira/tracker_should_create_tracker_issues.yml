        to find persistence.xml files in bundles even if Meta-Persistence header is
        not defined</title>\n                <link>https://issues.apache.org/jira/browse/ARIES-945</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;When
        a bundle containing on persistence.xml file is deployed on Karaf and using
        Aries JPA, Aries Tx, the following exception is generated as Aries is not
        able to find a unit Name to inject it in the EntityManager factory bean&lt;/p&gt;\n\n&lt;div
        class=&quot;code panel&quot; style=&quot;border-width: 1px;&quot;&gt;&lt;div
        class=&quot;codeContent panelContent&quot;&gt;\n&lt;pre class=&quot;code-java&quot;&gt;\r\n2012-10-19
        13:35:05,741 | DEBUG | l Console &lt;span class=&quot;code-object&quot;&gt;Thread&lt;/span&gt;
        | BlueprintEventDispatcher         | 9 - org.apache.aries.blueprint - 0.3.\r\n1
        | Sending blueprint container event BlueprintEvent[type=GRACE_PERIOD, dependencies=[(&amp;amp;(&amp;amp;(org.apache.aries.jpa.pr\r\noxy.factory=&lt;span
        class=&quot;code-keyword&quot;&gt;true&lt;/span&gt;)(osgi.unit.name=dlPersistenceUnit))(objectClass=javax.p\r\n&lt;/pre&gt;\n&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;This
        problems occurs as the PersistenceBundleHelper class and more specifically
        the  method findPersistenceXmlFiles(Bundle bundle) does not search for bundles
        containing persistence.xml files (not declared in the header of the MANIFEST
        file)&lt;/p&gt;\n\n&lt;p&gt;Code could be improved to generate a more helpfull
        message (persistent unit not found) or allow the PersistenceBundleHelper class
        to work with bundles without Meta-Persistence header defined&lt;/p&gt;</description>\n
        \               <environment></environment>\n        <key id=\"12612668\">ARIES-945</key>\n
