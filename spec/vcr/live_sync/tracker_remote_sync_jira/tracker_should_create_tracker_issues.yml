        work otherwise; this approach technically works in Spring.&lt;/p&gt;</comment>\n
        \                           <comment id=\"14194619\" author=\"chris@die-schneider.net\"
        created=\"Mon, 3 Nov 2014 15:25:17 +0000\"  >&lt;p&gt;I think this might really
        be an issue like accessing DB drivers directly in OSGi. &lt;/p&gt;\n\n&lt;p&gt;What
        you really want to do is to use Eclipselink together with aries jpa eclipselink
        adapter.&lt;br/&gt;\nSimply also install:&lt;br/&gt;\ninstall -s mvn:org.apache.aries.jpa/org.apache.aries.jpa.eclipselink.adapter/1.0.0-SNAPSHOT&lt;br/&gt;\nI
        will organize a release for it soon.&lt;/p&gt;\n\n&lt;p&gt;What you did with
        exporting the EntityManager as a service will also not work. EntityManager
        is not thread safe so you can not simply create it once and export it. You
        can directly work with the EntityManagerFactory and create and close the EM
        in user code. The smoother way is to use aries jpa and the jpa:* blueprint
        element. It allow to work with the EM like in JEE code by wrapping it in a
        thread safe way.&lt;/p&gt;\n\n&lt;p&gt;Example:&lt;br/&gt;\n&amp;lt;bean id=&quot;taskServiceImpl&quot;
        class=&quot;net.lr.tasklist.persistence.impl.TaskServiceImpl&quot; ext:field-injection=&quot;true&quot;&amp;gt;&lt;br/&gt;\n
        \   &amp;lt;tx:transaction method=&quot;*&quot; value=&quot;Required&quot;/&amp;gt;&lt;br/&gt;\n
        \   &amp;lt;jpa:context unitname=&quot;tasklist&quot; property=&quot;em&quot;/&amp;gt;&lt;br/&gt;\n&amp;lt;/bean&amp;gt;&lt;/p&gt;\n\n&lt;p&gt;Can
        you try this?&lt;/p&gt;</comment>\n                    </comments>\n                    <attachments>\n
