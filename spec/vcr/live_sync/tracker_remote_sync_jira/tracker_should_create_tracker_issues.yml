        \   </item>\n\n<item>\n            <title>[ARIES-420] Register Bean Interceptors
        as Services </title>\n                <link>https://issues.apache.org/jira/browse/ARIES-420</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;Our
        current interceptor implementation is dependent upon registering a pojo for
        the interceptor with the component metadata.   When constructing a bean (or
        service in the case of the newly introduced quiesce service interceptor) we
        retrieve the interceptor pojo(s) and use it in construction of the proxy.
        \ There are potential lifecycle issues with this if the bundle which introduced
        the interceptor is later removed from the system.  A whiteboard pattern would
        improve lifecycle management such that the bundle dependencies can be better
        managed.&lt;/p&gt;</description>\n                <environment></environment>\n
        \       <key id=\"12474816\">ARIES-420</key>\n            <summary>Register
        Bean Interceptors as Services </summary>\n                <type id=\"4\" iconUrl=\"https://issues.apache.org/jira/images/icons/issuetypes/improvement.png\">Improvement</type>\n
        \                                           <priority id=\"3\" iconUrl=\"https://issues.apache.org/jira/images/icons/priorities/major.png\">Major</priority>\n
        \                       <status id=\"3\" iconUrl=\"https://issues.apache.org/jira/images/icons/statuses/inprogress.png\"
        description=\"This issue is being actively worked on at the moment by the
        assignee.\">In Progress</status>\n                    <statusCategory id=\"4\"
        key=\"indeterminate\" colorName=\"yellow\"/>\n                                    <resolution
        id=\"-1\">Unresolved</resolution>\n                                        <assignee
        username=\"jbohn\">Joe Bohn</assignee>\n                                    <reporter
        username=\"jbohn\">Joe Bohn</reporter>\n                        <labels>\n
        \                   </labels>\n                <created>Wed, 22 Sep 2010 13:45:18
        +0000</created>\n                <updated>Wed, 13 Oct 2010 19:23:50 +0000</updated>\n
        \                                           <version>0.3</version>\n                                                    <component>Blueprint</component>\n
        \                       <due></due>\n                            <votes>0</votes>\n
        \                                   <watches>0</watches>\n                                                                <comments>\n
        \                           <comment id=\"12916462\" author=\"jbohn\" created=\"Thu,
        30 Sep 2010 12:53:59 +0000\"  >&lt;p&gt;General idea at the moment:   &lt;br/&gt;\n1)
        \ Interceptors would be registered as services that support the Interceptor
        interface.&lt;br/&gt;\n2)  Bean interceptors would be registered using service
        properties to designate the specific beans that should leverage the interceptor
        (using bundle-id &amp;amp; bean-id)&lt;br/&gt;\n3)  Service interceptors should
        likewise be registered using service properties to designate the specific
        services (bundle-id &amp;amp; service-id)&lt;br/&gt;\n4)  Some consideration
        should be given to global interceptors - perhaps using some other service
        property to indicate this or perhaps wild card support in specification of
        the bundle-id and/or component-id - but this could become complicated.  This
        is a secondary goal at the moment. &lt;br/&gt;\n5)  When constructing a bean
        or service the service registry would be queried for applicable interceptors&lt;br/&gt;\n6)
        \ Serivce rank would be leveraged to property order the interceptors&lt;br/&gt;\n7)
        \ The proxy will be constructed with the appropriate interceptors and a service
        tracker to manage the potential dynamic nature of interceptors being introduced
        or removed from the system.&lt;/p&gt;\n\n&lt;p&gt;For specific implementations
        like the transaction interceptor - it may be necessary to indicate mandatory
        versus optional interceptor dependencies.  This would be the responsibility
        of the  namespace handler that is processing the custom tags.  It determines
        that an interceptor is necessary and dynamically creates the service registry
        entry for the interceptor.  To enforce a mandatory interceptor a service reference
        to the interceptor service can be added to the bundle being parsed by the
        namespace handler.   &lt;/p&gt;</comment>\n                            <comment
        id=\"12916739\" author=\"mahrwald\" created=\"Fri, 1 Oct 2010 00:25:07 +0000\"
        \ >&lt;p&gt;I like the sounds of it, but am not entirely sold on the potential
        new lifecycle bits &lt;img class=&quot;emoticon&quot; src=&quot;https://issues.apache.org/jira/images/icons/emoticons/smile.gif&quot;
        height=&quot;16&quot; width=&quot;16&quot; align=&quot;absmiddle&quot; alt=&quot;&quot;
        border=&quot;0&quot;/&gt;&lt;/p&gt;\n\n&lt;p&gt;What happens when a (mandatory)
        interceptor goes away during the lifetime of the bean? Does the bean still
        get intercepted with the previously retrieved interceptor, does it not get
        intercepted or does Blueprint start to wait for an interceptor to come back?&lt;/p&gt;\n\n&lt;p&gt;Also
        how would a bean specific interceptor be dynamically introduced. As far as
        it happens now interceptors are a by product of namespace handlers being called.
        This happens only once, so it wouldn&apos;t be dynamic. Would a newly started
        interceptor provider examine existing Blueprint containers?&lt;/p&gt;</comment>\n
        \                           <comment id=\"12916768\" author=\"jbohn\" created=\"Fri,
        1 Oct 2010 03:50:50 +0000\"  >&lt;p&gt;Thanks for the comments Valentin.    This
        is still a general idea ... so there may be some rough edges.   I&apos;m learning
        more as I attempt to get this working in my private trunk image.  I may check
        what I have in to sandbox or somewhere as soon as I have enough working that
        it is worthwhile.&lt;/p&gt;\n\n&lt;p&gt;Regarding interceptors going away
        (presumably because the bundle that contains the interceptor was removed)
        ... I believe that adding the service reference to the bundle of the intercepted
        bean and then using that to get the service reference will wire the bundles
        together such that the Blueprint will wait for an interceptor to come back
        and timeout if it does not become available.&lt;/p&gt;\n\n&lt;p&gt;Regarding
        dynamic interceptors ... that is really just some recent thoughts at this
        point in time.  I&apos;m currently working with interceptors introduced via
        namespaces  (as you expect) - so that is the main priority.  &lt;/p&gt;\n\n&lt;p&gt;I
        do not yet know how or if we would handle dynamic interceptors - but I was
        thinking that we might be able to register a bean interceptor as a service
        using blueprint xml and specifying the beanid as a property (bundle id would
        be more of an issue if the interceptor must be that specific and may make
        dynamic interceptors impossible if it is a requirement).  However, if beanid
        is enough we could create a service tracker for each bean to listen for Interceptors
        registered with a matching beanid (regardless of bundles) and these could
        then come and go dynamically.  They would have to be optional.  The only reason
        I even started thinking about interceptors that aren&apos;t registered via
        a namespace was because of the recently added quiesce service interceptor
        and another JIRA that was opened to allow additional service interceptors.
        \ The quiesce one isn&apos;t registered by a namespace handler and others
        might not be either.  It might just make more sense for service interceptors
        and not bean interceptors ... but I think the mechanism to locate and leverage
        interceptors could be similar between bean and service interceptors and might
        make things more flexible for beans as well as services (or it may be a bust).&lt;/p&gt;</comment>\n
