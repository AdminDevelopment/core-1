        \   </item>\n\n<item>\n            <title>[ARIES-1077] Consider synthesizing
        osgi.identity capabilities for bundles without them.</title>\n                <link>https://issues.apache.org/jira/browse/ARIES-1077</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;See,
        for example, &lt;a href=&quot;https://issues.apache.org/jira/browse/FELIX-3868&quot;
        class=&quot;external-link&quot; rel=&quot;nofollow&quot;&gt;https://issues.apache.org/jira/browse/FELIX-3868&lt;/a&gt;.&lt;/p&gt;\n\n&lt;p&gt;Aries
        Subsystems was originally written assuming it will only be run on an OSGi
        R5 compliant framework implementation. According to the specification, resources
        (including bundles) must have the osgi.identity capability. If missing, the
        resource is currently ignored.&lt;/p&gt;\n\n&lt;p&gt;I would be reluctant
        to start adding many workarounds in order to be able to run on non-R5 frameworks,
        but synthesizing the osgi.identity capability for bundles having a symbolic
        name should be easy.&lt;/p&gt;</description>\n                <environment></environment>\n
