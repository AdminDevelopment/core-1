        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;The
        resolver will try endlessly to resolve the situation presented to it. You
        do have to restart the subsystem core bundle before this happens because after
        that the feature exports all constituent capabilities.&lt;/p&gt;\n\n&lt;p&gt;While
        debugging it shows the following messages: &lt;/p&gt;\n\n&lt;p&gt;org.osgi.service.resolver.ResolutionException:
        Uses constraint violation. Unable to resolve resource nl.capesystemsintegration.testcu.bus.testms.container-infra
        &lt;span class=&quot;error&quot;&gt;&amp;#91;org.apache.aries.subsystem.core.internal.BasicSubsystem@73ed4f&amp;#93;&lt;/span&gt;
        because it exports package &apos;net.sf.saxon.sxpath&apos; and is also exposed
        to it from resource org.apache.servicemix.bundles.saxon &lt;span class=&quot;error&quot;&gt;&amp;#91;osgi.identity;
        osgi.identity=&amp;quot;org.apache.servicemix.bundles.saxon&amp;quot;; type=&amp;quot;osgi.bundle&amp;quot;;
        version:Version=&amp;quot;9.4.0.7_1&amp;quot;&amp;#93;&lt;/span&gt; via the
        following dependency chain:&lt;/p&gt;\n\n&lt;p&gt;  nl.capesystemsintegration.testcu.bus.testms.container-infra
        &lt;span class=&quot;error&quot;&gt;&amp;#91;org.apache.aries.subsystem.core.internal.BasicSubsystem@73ed4f&amp;#93;&lt;/span&gt;&lt;br/&gt;\n
        \   import: (&amp;amp;(osgi.wiring.package=net.sf.saxon.trans)(&amp;amp;(version&amp;gt;=9.4.0)(!(version&amp;gt;=10.0.0))))&lt;/p&gt;\n&lt;table
        class=&apos;confluenceTable&apos;&gt;&lt;tbody&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;&lt;/table&gt;\n\n&lt;p&gt;
