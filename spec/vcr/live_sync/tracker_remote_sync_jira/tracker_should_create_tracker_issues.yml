        \   </item>\n\n<item>\n            <title>[ARIES-1068] JNDI lookup performance
        bad when security enabled</title>\n                <link>https://issues.apache.org/jira/browse/ARIES-1068</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;JNDI
        lookups can be slow if Java security is enabled, specifically the getService
        methods take time.&lt;/p&gt;\n\n&lt;p&gt;If the services are cached then the
        lookup only has to be performed once, but care has to be taken that the context
        performing the service lookup has the required permissions to do so, and so
        cache buckets for each context will be necessary. &lt;/p&gt;\n\n&lt;p&gt;Also
        to prevent a leak, when contexts drop from scope, the associated caches need
        to be cleared out.&lt;/p&gt;\n\n&lt;p&gt;The ServiceTrackerCustomizer for
        JNDI already had some caching ability, and the provided patch extends this
        to avoid looking up Services where possible.&lt;/p&gt;</description>\n                <environment></environment>\n
