        there is an test application (OSGi container) where this bug can be reproduced
        within the test application there is also an how to text file how to re-produce
        the bug.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;#1 Start Container of the
        TestApplication with bin/start.bat&lt;/p&gt;\n\n&lt;p&gt;#2 You&apos;ll see
