        \   </item>\n\n<item>\n            <title>[ARIES-257] Application bundle conversion
        does not work</title>\n                <link>https://issues.apache.org/jira/browse/ARIES-257</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;There
        are three problems with bundle conversions:&lt;/p&gt;\n\n&lt;p&gt;1) The War
        to Wab converter now requires a Web-ContextPath property to be passed. Right
        now the WabConverterService does not pass any properties therefore, the War
        to Wab conversion will always fail. We need to figure out how to specify &amp;amp;
        pass a Web-ContextPath from within application or modify WabConverterService
        to generate some default Web-ContextPath value, etc.&lt;/p&gt;\n\n&lt;p&gt;2)
        It looks like the BundleManifest for converted bundle is loaded from &lt;em&gt;unconverted&lt;/em&gt;
        bundle.&lt;/p&gt;\n\n&lt;p&gt;3) As far as I can tell even if conversion was
        done successfully calling AriesApplicationImpl.store() will fail. That&apos;s
        because the location property in BundleInfo of a converted bundle is set to
        a file name and not a URL. The AriesApplicationImpl.store() operation expects
        it to be a URL.&lt;/p&gt;</description>\n                <environment></environment>\n
