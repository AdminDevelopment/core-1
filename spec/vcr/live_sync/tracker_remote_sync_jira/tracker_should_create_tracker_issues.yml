        \                           <comment id=\"13644387\" author=\"dnk\" created=\"Mon,
        29 Apr 2013 09:28:51 +0000\"  >&lt;p&gt;Additionally to the deadlock problem
        it&apos;s looks like we need to interrupt scheduled blueprint container tasks
        when we handle bundle stop event via a synchronious listener. Current org.apache.aries.blueprint.container.ExecutorServiceWrapper#shutdownNow
        method changes default ExecutorService behavior and does not interrpurt running
        tasks. I am going to provide a fix for both problems soon.&lt;/p&gt;</comment>\n
        \                           <comment id=\"13654396\" author=\"dnk\" created=\"Fri,
        10 May 2013 11:57:04 +0000\"  >&lt;p&gt;There is a workaround for the problem
        - set the following property in etc/config.properties&lt;/p&gt;\n&lt;div class=&quot;preformatted
        panel&quot; style=&quot;border-width: 1px;&quot;&gt;&lt;div class=&quot;preformattedContent
        panelContent&quot;&gt;\n&lt;pre&gt;org.apache.aries.blueprint.synchronous=true\r\n&lt;/pre&gt;\n&lt;/div&gt;&lt;/div&gt;\n&lt;p&gt;This
        option turns on synchronous mode for blueprint and startup actions will be
        executed as a part of bundle staring process using OSGi thread &lt;/p&gt;</comment>\n
        \                           <comment id=\"13844107\" author=\"hekonsek\" created=\"Tue,
        10 Dec 2013 09:10:04 +0000\"  >&lt;p&gt;Hi Dmitry,&lt;/p&gt;\n\n&lt;p&gt;Any
        updates on the deadlock issue? I&apos;ve just discovered this problem (i.e.
        deadlock) at customer project. Switching to `org.apache.aries.blueprint.synchronous=true`
        fixes the issue, but until the lock issue will be fixed I will recommend customers
        to have this option always enabled.&lt;/p&gt;\n\n&lt;p&gt;By any chance &lt;a
        href=&quot;https://issues.apache.org/jira/browse/ARIES-986&quot; title=&quot;The
        blueprint extender does not support high concurrency very well&quot; class=&quot;issue-link&quot;
        data-issue-key=&quot;ARIES-986&quot;&gt;&lt;del&gt;ARIES-986&lt;/del&gt;&lt;/a&gt;
        might be the same issue? If so, then might it has been fixed already in blueprint-core-1.0.2?&lt;/p&gt;\n\n&lt;p&gt;Update
        on this issue will be highly appreciated. &lt;/p&gt;\n\n&lt;p&gt;Cheers.&lt;/p&gt;</comment>\n
        \                           <comment id=\"13845140\" author=\"dnk\" created=\"Wed,
        11 Dec 2013 07:04:56 +0000\"  >&lt;p&gt;Hi Henryk,&lt;/p&gt;\n\n&lt;p&gt;I
        looked through the code and it looks like It is hard to fix the problem without
        significant changes in org.apache.aries.blueprint.container.BlueprintContainerImpl
        \ concurrency logic. I had not enough time to apply and check them so we currently
        still use the described workaround.&lt;/p&gt;\n\n&lt;p&gt;It is interested
        what Karaf team also set this flag to true since 2.3.2 version - &lt;a href=&quot;https://issues.apache.org/jira/browse/KARAF-2273&quot;
        class=&quot;external-link&quot; rel=&quot;nofollow&quot;&gt;https://issues.apache.org/jira/browse/KARAF-2273&lt;/a&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;a
        href=&quot;https://issues.apache.org/jira/browse/ARIES-986&quot; title=&quot;The
        blueprint extender does not support high concurrency very well&quot; class=&quot;issue-link&quot;
        data-issue-key=&quot;ARIES-986&quot;&gt;&lt;del&gt;ARIES-986&lt;/del&gt;&lt;/a&gt;
        does not fix the issue, I made an analysis and found that the locks were added
        in &lt;a href=&quot;https://issues.apache.org/jira/browse/ARIES-986&quot;
        title=&quot;The blueprint extender does not support high concurrency very
        well&quot; class=&quot;issue-link&quot; data-issue-key=&quot;ARIES-986&quot;&gt;&lt;del&gt;ARIES-986&lt;/del&gt;&lt;/a&gt;
        were involved in the described deadlock cases.&lt;/p&gt;\n\n&lt;p&gt;Regards&lt;/p&gt;</comment>\n
        \                           <comment id=\"13845145\" author=\"gnt\" created=\"Wed,
        11 Dec 2013 07:10:23 +0000\"  >&lt;p&gt;Fwiw, I think the reason that Karaf
        switched to synchronous is not really related to deadlocks, but rather to
        more closely follow the semantics of bundle start levels: i.e. in asynchronous
        mode, bundle start levels is quite useless as all blueprint bundles are started
        out of order due to the asychronous process.&lt;/p&gt;\n\n&lt;p&gt;It would
        be awesome if one of you could come up with an integration test that would
        reproduce the issue.&lt;/p&gt;</comment>\n                            <comment
