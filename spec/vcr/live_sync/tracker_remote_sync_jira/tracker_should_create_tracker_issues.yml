        \   </item>\n\n<item>\n            <title>[ARIES-1059] proxies don&apos;t
        maintain the order of interfaces</title>\n                <link>https://issues.apache.org/jira/browse/ARIES-1059</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;Both
        Class.getInterfaces() and the java.lang.reflect.Proxy API make explicit guarantees
        about the order of the interfaces they return, however by the time proxy service
        classes are provided by blueprint to bind/unbind callbacks (and elsewhere,
        I assume) the order of the interfaces implemented by the proxies are mixed
        up. It would be better if Aries stayed consistent with the standard Proxy
        API.&lt;/p&gt;\n\n&lt;p&gt;I haven&apos;t verified this, but at a quick glance
        it seems like the bug might be in the ServiceRecipe class, whose getClassesForProxying
        method and several other methods use HashSets which are unordered - if those
        were changed to LinkedHashSets the order would be preserved as the classes
        are passed around, and this might fix this bug.&lt;/p&gt;</description>\n
        \               <environment>&lt;p&gt;Oracle JDK 1.7.0_21, Karaf 2.3.1 (which
        includes Aries blueprint core 1.1.0)&lt;/p&gt;</environment>\n        <key
        id=\"12644605\">ARIES-1059</key>\n            <summary>proxies don&apos;t
