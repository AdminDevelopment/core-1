        created=\"Wed, 17 Sep 2014 14:01:09 +0000\"  >&lt;p&gt;I suggest the attached
        patch to slightly improve the exception error message by identifying which
        bundles could not be resolved.&lt;/p&gt;</comment>\n                            <comment
        id=\"14359006\" author=\"apilkington\" created=\"Thu, 12 Mar 2015 17:21:34
        +0000\"  >&lt;p&gt;I&apos;ve also encountered this error, and although the
        improved logging tells me which bundle(s) are not in the resolved state, it
        doesn&apos;t shed &lt;br/&gt;\nany light on why this might be. I&apos;ve attached
        a patch for some more detailed logging where the state of all bundles in the
        system are logged in an attempt to solve this.&lt;/p&gt;\n\n&lt;p&gt;Below
        is an example of what the log output would look like :-&lt;/p&gt;\n\n&lt;p&gt;Unable
        to resolve bundles for subsystem/version/id testSubsystem1/1.0.0/2:&lt;br/&gt;\n150
