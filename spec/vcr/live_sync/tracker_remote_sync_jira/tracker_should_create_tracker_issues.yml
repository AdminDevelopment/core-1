        \                           <comment id=\"13610402\" author=\"gnt\" created=\"Fri,
        22 Mar 2013 15:52:21 +0000\"  >&lt;p&gt;What kind of breaks did it brought
        ?&lt;br/&gt;\nIt should be safer to use preemptive shutdown so that blueprint
        bundles shutdown can be properly ordered wrt to bundle service dependencies.&lt;br/&gt;\nAlso,
        note that I&apos;ve fixed two other related issues in trunk, so you&apos;d
        better try with a recent snapshot and see it it still cause problems before
        reverting the default value.&lt;/p&gt;</comment>\n                            <comment
        id=\"13610417\" author=\"gnt\" created=\"Fri, 22 Mar 2013 16:01:59 +0000\"
        \ >&lt;p&gt;I&apos;m referring to &lt;a href=&quot;https://issues.apache.org/jira/browse/ARIES-1020&quot;
        title=&quot;Blueprint disable service too soon at shutdown&quot; class=&quot;issue-link&quot;
        data-issue-key=&quot;ARIES-1020&quot;&gt;&lt;del&gt;ARIES-1020&lt;/del&gt;&lt;/a&gt;
        and &lt;a href=&quot;https://issues.apache.org/jira/browse/ARIES-1025&quot;
        title=&quot;Orderly shutdown is ineffective for containers using the ext/cm
        namespace&quot; class=&quot;issue-link&quot; data-issue-key=&quot;ARIES-1025&quot;&gt;&lt;del&gt;ARIES-1025&lt;/del&gt;&lt;/a&gt;
        which are related to the orderly shutdown.&lt;/p&gt;</comment>\n                            <comment
        id=\"13610461\" author=\"cwilkin\" created=\"Fri, 22 Mar 2013 16:11:36 +0000\"
        \ >&lt;p&gt;I`m running with the latest code in trunk. &lt;a href=&quot;https://issues.apache.org/jira/browse/ARIES-1004&quot;
        title=&quot;When the framework is being shut down, blueprint bundles are not
        shut down orderly&quot; class=&quot;issue-link&quot; data-issue-key=&quot;ARIES-1004&quot;&gt;&lt;del&gt;ARIES-1004&lt;/del&gt;&lt;/a&gt;
        results in multiple calls to bean destroy methods as well as signifcantly
