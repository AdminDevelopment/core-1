        shutting down</title>\n                <link>https://issues.apache.org/jira/browse/ARIES-1031</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;Changes
        introduced in &lt;a href=&quot;https://issues.apache.org/jira/browse/ARIES-1004&quot;
        title=&quot;When the framework is being shut down, blueprint bundles are not
        shut down orderly&quot; class=&quot;issue-link&quot; data-issue-key=&quot;ARIES-1004&quot;&gt;&lt;del&gt;ARIES-1004&lt;/del&gt;&lt;/a&gt;
        caused early shutdown of the blueprintextender when CompositeBundles exist
        in the system.&lt;/p&gt;\n\n&lt;p&gt;CompositeBundles have their own system
        bundles which have an id of 0. Therefore we can have a system where there
        are multiple bundles with id=0. The code added in 1004 shuts down the extender
        when a bundle with id=0 is stopped. Therefore we shut down everything when
        we stopped a composite.&lt;/p&gt;\n\n&lt;p&gt;I will update the check to compare
        the stopping bundle with the actual system bundle.&lt;/p&gt;</description>\n
