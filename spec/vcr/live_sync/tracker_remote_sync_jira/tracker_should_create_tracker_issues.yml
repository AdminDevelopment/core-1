        should support MXBeans</title>\n                <link>https://issues.apache.org/jira/browse/ARIES-839</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;Currently
        the aries jmx whiteboard extender uses a filter like this to register the
        servicetracker:&lt;br/&gt;\n&quot;(&quot; + Constants.OBJECTCLASS + &quot;=*MBean)&quot;&lt;/p&gt;\n\n&lt;p&gt;This
        filter does not work for MXBEans which end in MXBean. I think the filter should
        be made more open to allow MXBeans. Basically it would be even better to have
        a filter&lt;br/&gt;\nthe simply tests for the jmx.objectname property instead.
        So the tracker would simply check all services that have the jmx.objectname
        property.&lt;/p&gt;\n\n&lt;p&gt;Would be great if that could be fixed for
        Karaf 3 as we would like to use the whiteboard extensively with MXBeans.&lt;/p&gt;</description>\n
