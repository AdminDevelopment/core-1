        \   </item>\n\n<item>\n            <title>[ARIES-1108] Discuss a better user
        experience when dealing with service dependencies.</title>\n                <link>https://issues.apache.org/jira/browse/ARIES-1108</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;Currently,
        Aries Subsystems will compute service requirements and capabilities for Blueprint
        bundles only. This can be particularly problematic for users with application
        subsystems having bundles with service dependencies on non-blueprint bundles
        outside of their control. For example, an application blueprint bundle with
        a service dependency on EventAdmin will fail to resolve unless the EventAdmin
        implementation bundle advertises the service capability in some supported
        way. To get around this, the user must either (1) turn the bundle into a blueprint
        bundle, (2) add a Provide-Capability header to the bundle&apos;s manifest,
        or (3) provide their own bundle with a Provide-Capability header advertising
        all of the services of interest.&lt;/p&gt;\n\n&lt;p&gt;The following represents
        a non-exhaustive list of possibilities.&lt;/p&gt;\n\n&lt;p&gt;(1) Engage bundle
        providers to include a Provide-Capability header advertising services. This
        would be particularly helpful for standard OSGi services. Engage OSGi to make
        this a requirement or best practice.&lt;/p&gt;\n\n&lt;p&gt;(2) Update the
        maven bundle plugin to generate this header, as it currently does for the
        Export-Service header.&lt;/p&gt;\n\n&lt;p&gt;(3) Support Import-Service and
        Export-Service headers in Aries Subsystems. These headers are already generated
        by the maven bundle plugin.&lt;/p&gt;\n\n&lt;p&gt;(4) Support DS in Aries
        Subsystems.&lt;/p&gt;\n\n&lt;p&gt;(5) Add some sort of service listener to
        Aries Subsystems that will ensure existing services are available as &quot;virtual
        capabilities&quot; to resolving subsystems.&lt;/p&gt;\n\n&lt;p&gt;Note that
        in Aries Subsystems 1.0.1-SNAPSHOT+, the ModelledResourceManager service,
        used to compute service requirements and capabilities, is now optional. This
        means users can uninstall (or not install) the org.apache.aries.application.modeller
        bundle in order to disable service resolution.&lt;/p&gt;</description>\n                <environment></environment>\n
