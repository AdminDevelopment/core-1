        \   </item>\n\n<item>\n            <title>[ARIES-1091] have a JUnit runner
        for blueprint-web like the spring test runners that create a BlueprintContainer
        and inject values from the container into the test case</title>\n                <link>https://issues.apache.org/jira/browse/ARIES-1091</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;it&apos;d
        be nice to be able to write simple stand alone JUnit test cases that take
        a blueprint.xml file (by default called $ClassName-blueprint.xml) and inject
        values from the container. e.g.&lt;/p&gt;\n\n&lt;div class=&quot;code panel&quot;
        style=&quot;border-width: 1px;&quot;&gt;&lt;div class=&quot;codeContent panelContent&quot;&gt;\n&lt;pre
        class=&quot;code-java&quot;&gt;\r\n@RunWith(BlueprintJUnitTestRunner.class)\r\n&lt;span
        class=&quot;code-keyword&quot;&gt;public&lt;/span&gt; class MyTest {\r\n   @Inject
        BlueprintContainer blueprintContainer;\r\n   @Inject Cheese cheese;\r\n\r\n\r\n
        \  @Test\r\n   &lt;span class=&quot;code-keyword&quot;&gt;public&lt;/span&gt;
        void doTest() { \r\n      &lt;span class=&quot;code-comment&quot;&gt;// use
        the injected values\r\n&lt;/span&gt;   }\r\n\r\n}\r\n&lt;/pre&gt;\n&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;using
        the @Inject annotations from JSR 330&lt;br/&gt;\n&lt;a href=&quot;http://jcp.org/en/jsr/detail?id=330&quot;
        class=&quot;external-link&quot; rel=&quot;nofollow&quot;&gt;http://jcp.org/en/jsr/detail?id=330&lt;/a&gt;&lt;/p&gt;</description>\n
        \               <environment></environment>\n        <key id=\"12660912\">ARIES-1091</key>\n
        \           <summary>have a JUnit runner for blueprint-web like the spring
        test runners that create a BlueprintContainer and inject values from the container
        into the test case</summary>\n                <type id=\"4\" iconUrl=\"https://issues.apache.org/jira/images/icons/issuetypes/improvement.png\">Improvement</type>\n
        \                                           <priority id=\"3\" iconUrl=\"https://issues.apache.org/jira/images/icons/priorities/major.png\">Major</priority>\n
        \                       <status id=\"1\" iconUrl=\"https://issues.apache.org/jira/images/icons/statuses/open.png\"
