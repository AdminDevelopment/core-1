        \   </item>\n\n<item>\n            <title>[ARIES-1076] Consider integration
        with Equinox P2 repositories.</title>\n                <link>https://issues.apache.org/jira/browse/ARIES-1076</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;There
        are some who would like to use Subsystems in conjunction with Equinox P2 repositories;
        however, P2 does not currently support the OSGi Repository Service specification
        in R5.&lt;/p&gt;\n\n&lt;p&gt;We may want to consider if and how we can make
        this happen. There are two possibilities.&lt;/p&gt;\n\n&lt;p&gt;(1) Work with
        the P2 team to add support for the OSGi Repository Service specification out
        of the box. See, for example, &lt;a href=&quot;https://bugs.eclipse.org/bugs/show_bug.cgi?id=313553&quot;
        class=&quot;external-link&quot; rel=&quot;nofollow&quot;&gt;https://bugs.eclipse.org/bugs/show_bug.cgi?id=313553&lt;/a&gt;
        and &lt;a href=&quot;https://bugs.eclipse.org/bugs/show_bug.cgi?id=393648&quot;
        class=&quot;external-link&quot; rel=&quot;nofollow&quot;&gt;https://bugs.eclipse.org/bugs/show_bug.cgi?id=393648&lt;/a&gt;.
        Comment 1 in 393648 suggests a possible approach.&lt;/p&gt;\n\n&lt;p&gt;(2)
        Provide some sort of bridge as part of Aries. This might involve, for example,
        transforming the P2 content.xml and artifacts.xml into OSGi R5 repository
        XML format then using an R5 compliant repository implementation.&lt;/p&gt;</description>\n
