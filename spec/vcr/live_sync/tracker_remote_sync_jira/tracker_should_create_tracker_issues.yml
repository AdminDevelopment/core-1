        class=&quot;issue-link&quot; data-issue-key=&quot;ARIES-1140&quot;&gt;&lt;del&gt;ARIES-1140&lt;/del&gt;&lt;/a&gt;.&lt;/p&gt;\n\n&lt;p&gt;A
        service can be registered with multiple classes/interfaces.  However, a reference
        can only use a single interface for the lookup.   In some cases, it would
