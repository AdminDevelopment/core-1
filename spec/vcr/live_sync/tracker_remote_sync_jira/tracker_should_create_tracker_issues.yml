        \                           <comment id=\"14705434\" author=\"jwross@us.ibm.com\"
        created=\"Thu, 20 Aug 2015 17:58:58 +0000\"  >&lt;p&gt;David Bosschaert, looks
        like you&apos;re the one that added the content handler functionality. Do
        you have any thoughts on this? We search for content handler services using
        the bundle context of the subsystem that will become the parent of the one
        currently being installed and containing the custom content. This would require
        the handler service to be registered using the bundle context of every subsystem
        that might become a parent of a subsystem that contains the custom content
        or, as Alexandre mentions, an import service header. I&apos;m wondering if
        a better approach would be to look for these services using the subsystem-core
        bundle context similar to repository services? &lt;/p&gt;</comment>\n                            <comment
        id=\"14706724\" author=\"bosschaert\" created=\"Fri, 21 Aug 2015 13:23:02
        +0000\"  >&lt;p&gt;Maybe I&apos;m not fully understanding the issue, but it
        sounds to me that the current behaviour is correct. I think various subsystems
        should be able to provide different content handlers for potentially the same
        content type.&lt;/p&gt;\n\n&lt;p&gt;Let&apos;s take an example. I have a container-type
        application that I allow my users to provide plugins for. The container application
        is a subsystem that provides a content handler for JSON resources. My users
        provide plugins by installing feature subsystems that have JSON resources
        inside. The content handler registered by the container application can process
        these without any extra config.&lt;br/&gt;\nI can have another container application
        running in the same framework, it can also handle JSON resource, but has its
        own handler. By having these handlers installed in the context of the parent
        subsystem they seem to be scoped at the right level.&lt;/p&gt;\n\n&lt;p&gt;Even
        if I get my users to install an application subsystem for the plugins, it
        should just work, as applications import services from the parent subsystem.
        The only type of subsystem that requires specific configuration is the composite,
        but that feels just about right.&lt;/p&gt;\n\n&lt;p&gt;Maybe I&apos;m misunderstanding
        things, so please correct me if I&apos;m wrong.&lt;/p&gt;</comment>\n                            <comment
        id=\"14706764\" author=\"jwross@us.ibm.com\" created=\"Fri, 21 Aug 2015 14:03:14
        +0000\"  >&lt;p&gt;For the application scenario to work, there must be something
        in place to detect the dependency and add it to the deployment manifest. The
        only thing I see that would indicate a dependency on a ContentHandler service
        would be the embedded-resource attribute on the Subsystem-Content header.
        There&apos;s no functionality that pre-exists ContentHandler that would have
        done that I can think of. Did you add something?&lt;/p&gt;</comment>\n                            <comment
        id=\"14706780\" author=\"jwross@us.ibm.com\" created=\"Fri, 21 Aug 2015 14:18:03
        +0000\"  >&lt;p&gt;Thinking about this some more, unless something has changed,
        Aries Subsystems currently supports the declaration of service dependencies
        only through Blueprint. &lt;/p&gt;\n\n&lt;p&gt;So it would seem that applications
        using the embedded-resource attribute, or that might contain children using
        it, would need to declare the ContentHandler service dependency via Blueprint.&lt;/p&gt;\n\n&lt;p&gt;Alternatively,
        the application would need to contain at least one bundle with a manifest
        declaring that service dependency.&lt;/p&gt;\n\n&lt;p&gt;A third option would
        be for the implementation to detect the embedded-resource attribute in the
        Subsystem-Content header and automatically add the dependency.&lt;/p&gt;</comment>\n
        \                           <comment id=\"14706813\" author=\"romale\" created=\"Fri,
        21 Aug 2015 14:44:04 +0000\"  >&lt;p&gt;I agree with John (third option).&lt;br/&gt;\nAs
        a subsystem provider, I don&apos;t need to bother myself with details about
        importing a service when I&apos;m declaring a custom resource.&lt;br/&gt;\nIt&apos;s
        not clear why I need to add this import, while I&apos;m not using it in my
        subsystem code.&lt;/p&gt;\n\n&lt;p&gt;I think the implementation should just
        make things easier for the user: if a Subsystem-Content contains a custom
        resource, the ContentHandler service import should be implicit.&lt;/p&gt;</comment>\n
        \                           <comment id=\"14706842\" author=\"bosschaert\"
        created=\"Fri, 21 Aug 2015 15:09:19 +0000\"  >&lt;p&gt;Yeah, the third option
        might be a good idea, but I think only for application subsystems. I think
        the composite subsystems should still be completely manually configured.&lt;/p&gt;</comment>\n
        \                           <comment id=\"14706851\" author=\"jwross@us.ibm.com\"
        created=\"Fri, 21 Aug 2015 15:17:34 +0000\"  >&lt;p&gt;I agree that composite
        configuration should remain the sole responsibility of the provider. Tooling
        could help there, of course. Not sure if the ESA plugin has knowledge of the
        embedded-resource attribute.&lt;/p&gt;</comment>\n                            <comment
        id=\"14706887\" author=\"romale\" created=\"Fri, 21 Aug 2015 15:36:09 +0000\"
        \ >&lt;p&gt;David, could you please tell me why you think the situation is
        different for a composite subsystem?&lt;br/&gt;\nIt&apos;s still a custom
        resource: I expect my subsystem to get fully installed.&lt;br/&gt;\nThe fact
        that my subsystem is a composite or an application has nothing to do with
        the need to import the ContentHandler service.&lt;/p&gt;</comment>\n                            <comment
        id=\"14706895\" author=\"bosschaert\" created=\"Fri, 21 Aug 2015 15:41:24
        +0000\"  >&lt;p&gt;See Johns response. Composites should not have smarts built-in.
        Those smarts might have heuristics that might not always work. Having the
        composite completely explicitly configured you can always deviate from the
        smarts if needed.&lt;/p&gt;</comment>\n                            <comment
        id=\"14706925\" author=\"jwross@us.ibm.com\" created=\"Fri, 21 Aug 2015 16:05:50
        +0000\"  >&lt;p&gt;I think one reason is that it would most likely violate
        the specification, which says in 134.16.3: &quot;A composite is a Scoped Subsystem
        with a sharing policy that by default does not share anything with its parent
        and therefore all sharing is fully explicit. Capabilities, such as packages
        and services, may be explicitly imported into or exported out of the composite.&quot;&lt;/p&gt;\n\n&lt;p&gt;The
        intent of composites was always that the providers have full control, are
        fully aware of the content, and are responsible for their own destinies. Implementations
        should make no assumptions. Applications exist for those who want to take
        the easy road. There&apos;s not much, if anything, between the two approaches.
        A hybrid approach would require the definition of a new subsystem type I think.&lt;/p&gt;</comment>\n
