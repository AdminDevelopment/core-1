        \   </item>\n\n<item>\n            <title>[ARIES-1121] Introduce BlueprintExtenderService
        to simplify managing BlueprintContainers from the code</title>\n                <link>https://issues.apache.org/jira/browse/ARIES-1121</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;It
        is not easy to create BlueprintContainers from the code, with BlueprintExtender
        being the main piece of code dealing with the containers.&lt;/p&gt;\n\n&lt;p&gt;Proposal:
        Introduce  BlueprintExtenderService which will make it straght-forward for
        interested consumers to create and use BlueprintContainers.&lt;/p&gt;\n\n&lt;p&gt;The
        patch for the community review is to follow. Another JIRA supporting a specific
        use case will be opened shortly too&lt;/p&gt;</description>\n                <environment></environment>\n
