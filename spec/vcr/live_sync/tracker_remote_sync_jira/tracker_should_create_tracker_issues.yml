        \   </item>\n\n<item>\n            <title>[ARIES-138] Give useful feedback
        when service registration listener callback matching fails</title>\n                <link>https://issues.apache.org/jira/browse/ARIES-138</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;As
        a blueprint managed application developer, I&apos;d like some helpful feedback
        when things aren&apos;t working quite as I&apos;d expect. For example, service
        and service registration listener callback methods &quot;must have a signature
        matching with the following format&quot;:&lt;/p&gt;\n\n&lt;p&gt;\tpublic void
        anyMethodName (ServiceType serviceInstance, Map serviceProperties)&lt;/p&gt;\n\n&lt;p&gt;A
        programmer might well attempt to register a callback method with signature
        (ServiceType, HashMap) or (ServiceType, Properties) which will not be called:
        ServiceRegistrationListener.getSignatureType() is strict on demanding &apos;Map&apos;
        as the second parameter type. This is correct, but for a certain level of
        debug, we could certainly output a message indicating that method signature
        matching had failed, or that various candidate methods had been rejected.
        &lt;/p&gt;\n\n&lt;p&gt;The general requirement here is for programmers to
        be able to debug their blueprint applications without recourse to the source
        code &lt;img class=&quot;emoticon&quot; src=&quot;https://issues.apache.org/jira/images/icons/emoticons/smile.gif&quot;
        height=&quot;16&quot; width=&quot;16&quot; align=&quot;absmiddle&quot; alt=&quot;&quot;
        border=&quot;0&quot;/&gt;&lt;/p&gt;</description>\n                <environment></environment>\n
