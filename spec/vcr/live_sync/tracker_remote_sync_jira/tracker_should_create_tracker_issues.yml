        created=\"Tue, 17 Nov 2015 13:52:14 +0000\"  >&lt;p&gt;A mechanism for sharing
        the same lock across multiple code points far removed from one another is
        needed. The classes available under java.util.concurrent are not sufficient
        by themselves. Additional code written on top of LockSupport or better yet
        ReentrantLock is necessary in order to achieve what is necessary. I would
        prefer, if possible, to reuse existing and proven code since this can be tricky
        to get right. I am unaware of anything already available in Aries. Tom Watson,
        as the original and sole author, will be contributing a class (about 70 lines
        of code) under the Apache license that does what is needed. See &lt;a href=&quot;http://git.eclipse.org/c/equinox/rt.equinox.framework.git/tree/bundles/org.eclipse.osgi/container/src/org/eclipse/osgi/internal/container/LockSet.java&quot;
        class=&quot;external-link&quot; rel=&quot;nofollow&quot;&gt;http://git.eclipse.org/c/equinox/rt.equinox.framework.git/tree/bundles/org.eclipse.osgi/container/src/org/eclipse/osgi/internal/container/LockSet.java&lt;/a&gt;.
        I would be happy to discuss other alternatives but please be sure they are
        similar to LockSet because that is exactly what is needed without any additional
        overhead.&lt;/p&gt;</comment>\n                    </comments>\n                    <attachments>\n
