        \   </item>\n\n<item>\n            <title>[ARIES-323] Emit an event/warning
        when a blueprint cannot find its services and moves into the wait state</title>\n
        \               <link>https://issues.apache.org/jira/browse/ARIES-323</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;If
        a mandatory dependency is not available the bundle goes into a wait state
        waiting up to n minutes (where n is 5 by default) for the dependencies to
        become available. This means if a mistake is made the user has to wait 5 minutes
        to get any indication of a problem. It would be really good if we could emit
        an event, somehow, that indicated that the bundle was in this wait state when
        entered to reduce this time.&lt;/p&gt;</description>\n                <environment></environment>\n
        \       <key id=\"12465479\">ARIES-323</key>\n            <summary>Emit an
        event/warning when a blueprint cannot find its services and moves into the
        wait state</summary>\n                <type id=\"4\" iconUrl=\"https://issues.apache.org/jira/images/icons/issuetypes/improvement.png\">Improvement</type>\n
        \                                           <priority id=\"3\" iconUrl=\"https://issues.apache.org/jira/images/icons/priorities/major.png\">Major</priority>\n
        \                       <status id=\"1\" iconUrl=\"https://issues.apache.org/jira/images/icons/statuses/open.png\"
        description=\"The issue is open and ready for the assignee to start work on
        it.\">Open</status>\n                    <statusCategory id=\"2\" key=\"new\"
        colorName=\"blue-gray\"/>\n                                    <resolution
        id=\"-1\">Unresolved</resolution>\n                                        <assignee
        username=\"-1\">Unassigned</assignee>\n                                    <reporter
        username=\"not\">Alasdair Nottingham</reporter>\n                        <labels>\n
        \                   </labels>\n                <created>Wed, 26 May 2010 15:48:28
        +0000</created>\n                <updated>Mon, 21 Feb 2011 11:17:46 +0000</updated>\n
        \                                           <version>0.1</version>\n                                                    <component>Blueprint</component>\n
        \                       <due></due>\n                            <votes>0</votes>\n
        \                                   <watches>1</watches>\n                                                                <comments>\n
        \                           <comment id=\"12871892\" author=\"rickmcguire\"
        created=\"Wed, 26 May 2010 19:01:37 +0000\"  >&lt;p&gt;There already is such
        an event issued.  The GRACE_PERIOD event is broadcast whenever the container
        is waiting for the initial set of services.  This event will even list which
        services it is waiting on. &lt;/p&gt;</comment>\n                            <comment
        id=\"12871899\" author=\"gawor@mcs.anl.gov\" created=\"Wed, 26 May 2010 19:16:50
        +0000\"  >&lt;p&gt;There is also BlueprintEvent.WAITING event issued by a
        service reference when waiting for a mandatory service (see ReferenceRecipe).
        The event is not logged in ReferenceRecipe but it is logged in BlueprintEventDispatcher.&lt;/p&gt;</comment>\n
        \                           <comment id=\"12871943\" author=\"not\" created=\"Wed,
        26 May 2010 20:57:22 +0000\"  >&lt;p&gt;I guess I shouldn&apos;t quickly write
        one of these up as just before I go home &lt;img class=&quot;emoticon&quot;
        src=&quot;https://issues.apache.org/jira/images/icons/emoticons/smile.gif&quot;
        height=&quot;16&quot; width=&quot;16&quot; align=&quot;absmiddle&quot; alt=&quot;&quot;
        border=&quot;0&quot;/&gt;&lt;/p&gt;\n\n&lt;p&gt;When I used the word event
        I was thinking of more of a System.out call (well not literally, but a log
        message that gets written to System.out).&lt;/p&gt;\n\n&lt;p&gt;Having used
        blueprint for a while I have never seen anything sent to System.out that reports
        the entry into the wait state/grace period. I have seen the expiry noted though.
        I was hoping of some way to get something similar for the entry. That way
        developers don&apos;t need to write any code to work out their blueprint.xml
        has a reference created incorrectly. &lt;/p&gt;\n\n&lt;p&gt;Looking at the
        BlueprintEventDispatcher the event is debugged, so it wont become visible
        to a developer unless they enable debug trace. In this case I would like to
        promote this case to a warning.&lt;/p&gt;\n\n&lt;p&gt;Alasdair&lt;/p&gt;</comment>\n
        \                           <comment id=\"12986326\" author=\"mnuttall\" created=\"Tue,
        25 Jan 2011 10:54:34 +0000\"  >&lt;p&gt;We now log these events. For example
        bringing Aries up one sees, &lt;/p&gt;\n\n&lt;p&gt;&lt;span class=&quot;error&quot;&gt;&amp;#91;25/01/11
        10:25:57:035 GMT&amp;#93;&lt;/span&gt; 00000019 BlueprintCont I org.apache.aries.blueprint.container.BlueprintContainerImpl
        doRun Bundle org.apache.aries.application.deployment.management is waiting
        for dependencies &lt;span class=&quot;error&quot;&gt;&amp;#91;(objectClass=org.apache.aries.application.modelling.ModelledResourceManager),
        (objectClass=org.apache.aries.application.management.spi.runtime.LocalPlatform),
        (objectClass=org.apache.aries.application.modelling.utils.ModellingHelper),
        (objectClass=org.apache.aries.application.management.spi.resolve.PostResolveTransformer),
        (objectClass=org.apache.aries.application.modelling.ModellingManager), (objectClass=org.apache.aries.application.management.spi.resolve.AriesApplicationResolver)&amp;#93;&lt;/span&gt;&lt;br/&gt;\n&lt;span
        class=&quot;error&quot;&gt;&amp;#91;25/01/11 10:25:57:055 GMT&amp;#93;&lt;/span&gt;
        00000019 BlueprintCont I org.apache.aries.blueprint.container.BlueprintContainerImpl
        doRun Bundle org.apache.aries.application.management is waiting for dependencies
        &lt;span class=&quot;error&quot;&gt;&amp;#91;(objectClass=org.apache.aries.application.management.spi.resolve.DeploymentManifestManager),
        (objectClass=org.apache.aries.application.management.spi.runtime.LocalPlatform),
        (objectClass=org.apache.aries.application.DeploymentMetadataFactory), (objectClass=org.apache.aries.application.management.spi.runtime.AriesApplicationContextManager)&amp;#93;&lt;/span&gt;&lt;/p&gt;\n\n&lt;p&gt;Please
        close this JIRA if the current behaviour is sufficient. &lt;/p&gt;</comment>\n
        \                           <comment id=\"12986359\" author=\"gnt\" created=\"Tue,
        25 Jan 2011 12:12:55 +0000\"  >&lt;p&gt;I agree that events are an  important
        source of information and we could raise the level at INFO so that they would
        be found more easily.&lt;/p&gt;</comment>\n                            <comment
        id=\"12997352\" author=\"gnt\" created=\"Mon, 21 Feb 2011 11:14:37 +0000\"
        \ >&lt;p&gt;Can this be closed ? I think that&apos;s the default behavior
        now.&lt;/p&gt;</comment>\n                            <comment id=\"12997353\"
        author=\"not\" created=\"Mon, 21 Feb 2011 11:17:46 +0000\"  >&lt;p&gt;I have
        been banging my head against brick walls this last week because of a lack
        of this features, so I would say no.&lt;/p&gt;\n\n&lt;p&gt;Alasdair&lt;/p&gt;</comment>\n
