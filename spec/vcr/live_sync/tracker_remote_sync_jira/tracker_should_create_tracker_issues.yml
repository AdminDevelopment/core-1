        \                           <comment id=\"13992843\" author=\"chris@die-schneider.net\"
        created=\"Thu, 8 May 2014 15:26:11 +0000\"  >&lt;p&gt;I just checked your
        example code. The problem is that you define the data source in the blueprint
        that also needs the EntityManger. The blueprint context will only be initialized
        when the EntityManager is present. This will not happen though as jpa container
        will wait for the data source to show up. So you run into a timeout. Try to
        define the data source in a separate bundle.&lt;/p&gt;\n\n&lt;p&gt;Apart from
        this you are also creating the entitymanager in the blueprint. This will not
        work. Use the blueprint elements to inject an entitymanager instead. See this
        example:&lt;br/&gt;\n&lt;a href=&quot;https://github.com/cschneider/Karaf-Tutorial/blob/master/db/examplejpa/src/main/resources/OSGI-INF/blueprint/blueprint.xml&quot;
        class=&quot;external-link&quot; rel=&quot;nofollow&quot;&gt;https://github.com/cschneider/Karaf-Tutorial/blob/master/db/examplejpa/src/main/resources/OSGI-INF/blueprint/blueprint.xml&lt;/a&gt;&lt;/p&gt;</comment>\n
        \                           <comment id=\"13995094\" author=\"jvz\" created=\"Mon,
        12 May 2014 13:51:13 +0000\"  >&lt;p&gt;Would this still work with JPA 2.1?
        The blueprint standard isn&apos;t very clear on that (it just mentions 1.0
        and 2.0).&lt;/p&gt;</comment>\n                            <comment id=\"13997473\"
        author=\"chris@die-schneider.net\" created=\"Wed, 14 May 2014 11:40:19 +0000\"
        \ >&lt;p&gt;Currently aries jpa does not work with JPA 2.1. So you have to
        make sure you use a jpa provider uses the 2.0 jpa API. JB is fixing this.
        So the next version should work with 2.1 too.&lt;/p&gt;</comment>\n                            <comment
        id=\"13998375\" author=\"jvz\" created=\"Thu, 15 May 2014 02:01:03 +0000\"
        \ >&lt;p&gt;I tried creating the EntityManagerFactory manually using the PersistenceProvider
        implementation class from EclipseLink, then using the normal chain of factory
        methods to get an EntityManager. I know that normally you would use the JPA
        Blueprint thing, but due to that only supporting up to 2.0 at the time, I
        tried to use 2.1 the JavaSE way. Looking at the source code for javax.persistence.EntityManagerFactory,
        I thought it would work more compatibly with OSGi by starting the factory
        chain right from the provider package instead.&lt;/p&gt;\n\n&lt;p&gt;I thought
        that in theory, the Blueprint file I was using would work just fine. I&apos;ll
        try splitting the data source into its own bundle to see if that works.&lt;/p&gt;</comment>\n
