        \                           <comment id=\"13753372\" author=\"siano\" created=\"Thu,
        29 Aug 2013 06:44:38 +0000\"  >&lt;p&gt;I like the idea (5) because the subsystem
        implementation kind of provides the root subsystem and the services exported
        by these bundles are somewhat provided by the root subsystem.&lt;/p&gt;\n\n&lt;p&gt;Option
        4 might also help in several cases, however not all services are provided
        by DS or blueprint (although this is good practice).&lt;/p&gt;\n\n&lt;p&gt;Option
        1 is a long term solution, however I don&apos;t know how long it takes till
        everybody has taken this up (even if it becomes a best practice).&lt;/p&gt;\n\n&lt;p&gt;Updating
        the maven-bundle-plugin probably won&apos;t help much. The Export-Service
        header is generated for blueprint bundles (and those do already work).&lt;/p&gt;\n\n&lt;p&gt;The
        import and export service headers are somehow informational only, and I don&apos;t
        think that changing the semantics of that is a good idea.&lt;/p&gt;\n\n&lt;p&gt;What
        does uninstalling the application modeller mean, are only service requirements
        not computed or also wiring stuff (pakage imports etc.)?&lt;/p&gt;</comment>\n
        \                           <comment id=\"13753374\" author=\"siano\" created=\"Thu,
        29 Aug 2013 06:46:29 +0000\"  >&lt;p&gt;One additional thing for short term.
        The limitations described here (and on the mailing list) should probably be
        somewhere in the documentation. At least for me it was not clear from the
        aries subsystem documentation and the OSGi enterprise spec that subsystems
        try to resolve service dependencies at all.&lt;/p&gt;</comment>\n                            <comment
        id=\"13753514\" author=\"jwross@us.ibm.com\" created=\"Thu, 29 Aug 2013 11:22:37
        +0000\"  >&lt;p&gt;&amp;gt; Updating the maven-bundle-plugin probably won&apos;t
        help much. The Export-Service header is generated for blueprint bundles (and
        those do already work).&lt;/p&gt;\n\n&lt;p&gt;Interesting because I think
        I like this idea the best out of the five. I don&apos;t understand how Export-Service
        is working (but would like to) because it doesn&apos;t work for me. Presumably,
        something in your environment is parsing Export-Service and making the service
        capability available to the system. Which framework implementation are you
        using? What does your bundle stack look like? Generating the appropriate Provide-Capability
        headers should be a &quot;universal&quot; solution (on R5+ frameworks).&lt;/p&gt;\n\n&lt;p&gt;&amp;gt;
        What does uninstalling the application modeller mean, are only service requirements
        not computed or also wiring stuff (pakage imports etc.)?&lt;/p&gt;\n\n&lt;p&gt;It
        affects only service requirements. All others are still computed.&lt;/p&gt;\n\n&lt;p&gt;&amp;gt;
        One additional thing for short term. The limitations described here (and on
        the mailing list) should probably be somewhere in the documentation. At least
        for me it was not clear from the aries subsystem documentation and the OSGi
        enterprise spec that subsystems try to resolve service dependencies at all.&lt;/p&gt;\n\n&lt;p&gt;I
        have updated &lt;a href=&quot;https://issues.apache.org/jira/browse/ARIES-1057&quot;
        title=&quot;README Updates&quot; class=&quot;issue-link&quot; data-issue-key=&quot;ARIES-1057&quot;&gt;ARIES-1057&lt;/a&gt;
        with this request.&lt;/p&gt;</comment>\n                            <comment
        id=\"13753548\" author=\"siano\" created=\"Thu, 29 Aug 2013 12:07:56 +0000\"
        \ >&lt;p&gt;&amp;gt;... I don&apos;t understand how Export-Service is working
        (but would like to) because it doesn&apos;t work for me. &lt;br/&gt;\n&amp;gt;
        Presumably, something in your environment is parsing Export-Service and making
        the service capability available to the system.&lt;/p&gt;\n\n&lt;p&gt;Well
        Export-Service is actually not doing anything (except somehow declaring that
        this bundle is supposed to provide this service...) This is also the case
        in my equinox based environment. &lt;/p&gt;\n\n&lt;p&gt;I just had two implementations
        that were exporting a service, one DS based, where the maven-bundle-plugin
        did not generate the Export-Service header and one blueprint based one where
        it did. It didn&apos;t work with the first bundle but it did work with the
        second, so I (wrongly) believed that the reason for that was the Export-Service
        header, because both bundles registered the service in the OSGi registry and
        I didn&apos;t expect the resolver to evaluate blueprint service dependencies...&lt;/p&gt;</comment>\n
