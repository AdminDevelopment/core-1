        \   </item>\n\n<item>\n            <title>[ARIES-1447] JPAWeavingHook transforming
        with wrong classloader</title>\n                <link>https://issues.apache.org/jira/browse/ARIES-1447</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;&lt;tt&gt;PersistenceUnitInfo&lt;/tt&gt;
        has a &lt;tt&gt;getNewTempClassLoader&lt;/tt&gt; which includes both provider
        and persistence unit classloader. The provider classloader is important when
        enhancing the class, but now the transformations is only done against persistence
        unit classloader that doesn&apos;t yet have needed the dynamic imports in
        place.&lt;/p&gt;\n\n&lt;p&gt;As a workaround, I am mimicking the proper approach
        by using &lt;tt&gt;TempBundleDelegatingClassLoader&lt;/tt&gt; in my patched
        version of &lt;tt&gt;WrappingTransformer&lt;/tt&gt;&lt;/p&gt;\n\n&lt;p&gt;BTW:
        The &lt;tt&gt;org.apache.aries.jpa.container.weaving.packages&lt;/tt&gt; (that
        seems to be completely removed from 2.x???) could be replaced with ASM code
        that looks for referenced packages before and after transformation and adds
        the difference to dynamic imports. How I&apos;m adding packages manually because
        the wildcard approach just doesn&apos;t seem right.&lt;/p&gt;\n\n&lt;div class=&quot;code
        panel&quot; style=&quot;border-width: 1px;&quot;&gt;&lt;div class=&quot;codeHeader
        panelHeader&quot; style=&quot;border-bottom-width: 1px;&quot;&gt;&lt;b&gt;org/apache/aries/jpa/container/weaving/impl/WrappingTransformer.java&lt;/b&gt;&lt;/div&gt;&lt;div
        class=&quot;codeContent panelContent&quot;&gt;\n&lt;pre class=&quot;code-java&quot;&gt;\r\n@@
        -26,7 +26,9 @@\r\n &lt;span class=&quot;code-keyword&quot;&gt;import&lt;/span&gt;
        javax.persistence.spi.ClassTransformer;\r\n \r\n &lt;span class=&quot;code-keyword&quot;&gt;import&lt;/span&gt;
        org.apache.aries.jpa.container.impl.NLS;\r\n+&lt;span class=&quot;code-keyword&quot;&gt;import&lt;/span&gt;
        org.apache.aries.jpa.container.unit.impl.TempBundleDelegatingClassLoader;\r\n
        &lt;span class=&quot;code-keyword&quot;&gt;import&lt;/span&gt; org.osgi.framework.Bundle;\r\n+&lt;span
        class=&quot;code-keyword&quot;&gt;import&lt;/span&gt; org.osgi.framework.BundleReference;\r\n
        &lt;span class=&quot;code-keyword&quot;&gt;import&lt;/span&gt; org.osgi.framework.Constants;\r\n
        &lt;span class=&quot;code-keyword&quot;&gt;import&lt;/span&gt; org.osgi.framework.ServiceReference;\r\n
        &lt;span class=&quot;code-keyword&quot;&gt;import&lt;/span&gt; org.osgi.framework.wiring.BundleCapability;\r\n@@
        -35,6 +37,7 @@\r\n \r\n class WrappingTransformer &lt;span class=&quot;code-keyword&quot;&gt;implements&lt;/span&gt;
        ClassTransformer {\r\n   &lt;span class=&quot;code-keyword&quot;&gt;private&lt;/span&gt;
        &lt;span class=&quot;code-keyword&quot;&gt;final&lt;/span&gt; ClassTransformer
        delegate;\r\n+  &lt;span class=&quot;code-keyword&quot;&gt;private&lt;/span&gt;
        &lt;span class=&quot;code-keyword&quot;&gt;final&lt;/span&gt; ServiceReference&amp;lt;?&amp;gt;
        persistenceProvider;\r\n   &lt;span class=&quot;code-keyword&quot;&gt;private&lt;/span&gt;
        &lt;span class=&quot;code-keyword&quot;&gt;final&lt;/span&gt; Collection&amp;lt;&lt;span
        class=&quot;code-object&quot;&gt;String&lt;/span&gt;&amp;gt; packageImportsToAdd
        = &lt;span class=&quot;code-keyword&quot;&gt;new&lt;/span&gt; HashSet&amp;lt;&lt;span
        class=&quot;code-object&quot;&gt;String&lt;/span&gt;&amp;gt;();\r\n   \r\n
        \  &lt;span class=&quot;code-keyword&quot;&gt;public&lt;/span&gt; WrappingTransformer(ClassTransformer
        delegate,\r\n@@ -48,6 +51,7 @@\r\n     }\r\n     \r\n     &lt;span class=&quot;code-keyword&quot;&gt;this&lt;/span&gt;.delegate
        = delegate;\r\n+    &lt;span class=&quot;code-keyword&quot;&gt;this&lt;/span&gt;.persistenceProvider
        = persistenceProvider;\r\n     \r\n     &lt;span class=&quot;code-object&quot;&gt;Object&lt;/span&gt;
        packages = persistenceProvider.getProperty(&lt;span class=&quot;code-quote&quot;&gt;&quot;org.apache.aries.jpa.container.weaving.packages&quot;&lt;/span&gt;);\r\n
        \    \r\n@@ -56,7 +60,7 @@\r\n         packageImportsToAdd.add(s);\r\n       }\r\n
        \    } &lt;span class=&quot;code-keyword&quot;&gt;else&lt;/span&gt; {\r\n-
        \     Bundle provider = persistenceProvider.getBundle();\r\n+      Bundle
        provider = persistenceProvider.getBundle(); \r\n       &lt;span class=&quot;code-object&quot;&gt;String&lt;/span&gt;
        suffix = &lt;span class=&quot;code-quote&quot;&gt;&quot;;&quot;&lt;/span&gt;
        + Constants.BUNDLE_SYMBOLICNAME_ATTRIBUTE + &lt;span class=&quot;code-quote&quot;&gt;&quot;=&quot;&lt;/span&gt;
        +\r\n       provider.getSymbolicName() + &lt;span class=&quot;code-quote&quot;&gt;&quot;;&quot;&lt;/span&gt;
        + Constants.BUNDLE_VERSION_ATTRIBUTE \r\n       + &lt;span class=&quot;code-quote&quot;&gt;&quot;=&quot;&lt;/span&gt;
        + provider.getVersion();\r\n@@ -70,11 +74,25 @@\r\n \r\n   &lt;span class=&quot;code-keyword&quot;&gt;public&lt;/span&gt;
        WrappingTransformer(ClassTransformer transformer) {\r\n     delegate = transformer;\r\n+
        \   persistenceProvider = &lt;span class=&quot;code-keyword&quot;&gt;null&lt;/span&gt;;\r\n
        \  }\r\n \r\n   &lt;span class=&quot;code-keyword&quot;&gt;public&lt;/span&gt;
        &lt;span class=&quot;code-object&quot;&gt;byte&lt;/span&gt;[] transform(&lt;span
        class=&quot;code-object&quot;&gt;ClassLoader&lt;/span&gt; arg0, &lt;span class=&quot;code-object&quot;&gt;String&lt;/span&gt;
        arg1, &lt;span class=&quot;code-object&quot;&gt;Class&lt;/span&gt;&amp;lt;?&amp;gt;
        arg2,\r\n       ProtectionDomain arg3, &lt;span class=&quot;code-object&quot;&gt;byte&lt;/span&gt;[]
        arg4) &lt;span class=&quot;code-keyword&quot;&gt;throws&lt;/span&gt; IllegalClassFormatException
        {\r\n-    &lt;span class=&quot;code-keyword&quot;&gt;return&lt;/span&gt; delegate.transform(arg0,
        arg1, arg2, arg3, arg4);\r\n+    Bundle bundle = &lt;span class=&quot;code-keyword&quot;&gt;this&lt;/span&gt;.persistenceProvider.getBundle();\r\n+
        \   BundleWiring bundleWiring = bundle.adapt(BundleWiring.class);\r\n+    &lt;span
        class=&quot;code-object&quot;&gt;ClassLoader&lt;/span&gt; classLoader = bundleWiring.getClassLoader();\r\n+
        \   BundleReference bundleReference = (BundleReference) arg0;\r\n+    bundle
        = bundleReference.getBundle();\r\n+    classLoader = &lt;span class=&quot;code-keyword&quot;&gt;new&lt;/span&gt;
        TempBundleDelegatingClassLoader(bundle, classLoader);\r\n+    &lt;span class=&quot;code-object&quot;&gt;Thread&lt;/span&gt;
        thread = &lt;span class=&quot;code-object&quot;&gt;Thread&lt;/span&gt;.currentThread();\r\n+
        \   &lt;span class=&quot;code-object&quot;&gt;ClassLoader&lt;/span&gt; contextClassLoader
        = thread.getContextClassLoader();\r\n+    thread.setContextClassLoader(classLoader);\r\n+
        \   &lt;span class=&quot;code-keyword&quot;&gt;try&lt;/span&gt; {\r\n+      &lt;span
        class=&quot;code-keyword&quot;&gt;return&lt;/span&gt; delegate.transform(classLoader,
        arg1, arg2, arg3, arg4);\r\n+    } &lt;span class=&quot;code-keyword&quot;&gt;finally&lt;/span&gt;
        {\r\n+      thread.setContextClassLoader(contextClassLoader);\r\n+    }\r\n
        \  }\r\n   \r\n   &lt;span class=&quot;code-keyword&quot;&gt;public&lt;/span&gt;
        Collection&amp;lt;&lt;span class=&quot;code-object&quot;&gt;String&lt;/span&gt;&amp;gt;
        getPackagesToAdd() {\r\n\r\n&lt;/pre&gt;\n&lt;/div&gt;&lt;/div&gt;</description>\n
