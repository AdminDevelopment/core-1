        \   </item>\n\n<item>\n            <title>[ARIES-1383] Provide option to disable
        the provisioning of dependencies at install time.</title>\n                <link>https://issues.apache.org/jira/browse/ARIES-1383</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;PROBLEM&lt;br/&gt;\n-------------&lt;/p&gt;\n\n&lt;p&gt;The
        Subsystems specification states that all dependencies of a subsystem must
        have been installed in order to attain the INSTALLED state. If required dependencies
        are not found, the installation must fail.&lt;/p&gt;\n\n&lt;p&gt;This functionality
        was described in order to achieve fail-fast functionality. If an environment
        cannot support the dependencies of a subsystem, it is rejected right away.&lt;/p&gt;\n\n&lt;p&gt;However,
        there are deployment situations where it is valuable to delay the installation
        of dependencies. For example, you may wish to independently and simultaneously
        install a suite of subsystems whose contents have interleaving dependencies.
        This is currently not possible because the local repository of one subsystem
        is not available to others. The resources will not be available to others
        until they become part of the System Repository (assuming a compatible sharing
        policy) once the INSTALLED state is acquired. In the meantime, the other subsystems
        fail installation.&lt;/p&gt;\n\n&lt;p&gt;There are three potential workarounds
        to this issue, none of which may be acceptable to a particular Subsystems
        consumer.&lt;/p&gt;\n\n&lt;p&gt;(1) Provide all content as part of a remote
        repository. Note that this would require the Subsystem-Content header to be
        computed by the subsystem provider and not by the implementation.&lt;br/&gt;\n(2)
        Package all subsystems into a single ESA and make use of parent-child relationships.&lt;br/&gt;\n(3)
        Manage the install order manually. Note that this would not handle the case
        of circular dependencies.&lt;/p&gt;\n\n&lt;p&gt;A solution that will allow
        for the independent and simultaneous installation of multiple subsystems with
        interleaving content dependencies, thus giving a deployer more flexibility,
        is desirable.&lt;/p&gt;\n\n\n&lt;p&gt;PROPOSED SOLUTION&lt;br/&gt;\n-----------------------------&lt;/p&gt;\n\n&lt;p&gt;A
        custom directive is introduced: apachearies-provision-dependencies. The possible
        values are &quot;install&quot; and &quot;resolve&quot;, which indicate the
        time at which dependency provisioning should occur. The default value is &quot;install&quot;
        which results in the current behavior. This directive may be specified as
        part of the Subsystem-Type header. A value of &quot;resolve&quot; indicates
        that dependencies should not be provisioned at installation time. Rather,
        this step will occur when the subsystem is resolved which typically happens
        as part of the start process.&lt;/p&gt;\n\n&lt;p&gt;A subsystem with apachearies-provision-dependencies:=resolve
        will remain in the INSTALLING state until it is started. This is an indication
        to administration programs monitoring subsystems via the service registry
        that the subsystem has not yet had its dependencies provisioned. When the
        subsystem is started, the transition from INSTALLING to INSTALLED will then
        occur as it does today. Assuming the provisioning of dependencies succeeds,
        the subsystem will then immediately transition into the RESOLVING state and
        proceed as normal.&lt;/p&gt;\n\n&lt;p&gt;State transitions when apachearies-provision-dependencies:=start:&lt;/p&gt;\n\n&lt;p&gt;\tinstall()
        : &amp;lt;void&amp;gt; -&amp;gt; INSTALLING&lt;/p&gt;\n\n&lt;p&gt;                       &amp;lt;void&amp;gt;
        -&amp;gt; INSTALLING -&amp;gt; INSTALL_FAILED -&amp;gt; UNINSTALLING -&amp;gt;
        UNINSTALLED (if installation fails for some reason other than dependency provisioning)&lt;/p&gt;\n\n&lt;p&gt;\tstart()
        : INSTALLING -&amp;gt; INSTALLED -&amp;gt; RESOLVING -&amp;gt; RESOLVED -&amp;gt;
        STARTING -&amp;gt; ACTIVE&lt;/p&gt;\n\n&lt;p&gt;\t\t     INSTALLING -&amp;gt;
        INSTALLING (if provisioning of dependencies fails)&lt;/p&gt;\n\n&lt;p&gt;
        \                    INSTALLING -&amp;gt; INSTALLED -&amp;gt; RESOLVING -&amp;gt;
        INSTALLED (if runtime resolution fails)&lt;/p&gt;\n\n&lt;p&gt;\t\t     INSTALLING
        -&amp;gt; INSTALLED -&amp;gt; RESOLVING -&amp;gt; RESOLVED -&amp;gt; STARTING
        -&amp;gt; RESOLVED (if starting fails)&lt;/p&gt;\n\n&lt;p&gt;Child scoped
        subsystems inherit the apachearies-provision-dependencies value of the first
        scoped ancestor unless explicitly overridden.  Unscoped subsystems always
        inherit the apachearies-provision-dependencies value of the first scoped ancestor
        and may not override the value. The root subsystem always has a value of apachearies-provision-dependencies:=install.&lt;/p&gt;\n\n\n&lt;p&gt;ALTERNATIVE
        SOLUTIONS&lt;br/&gt;\n---------------------------------&lt;/p&gt;\n\n&lt;p&gt;(1)
        Make the local repositories of installing subsystems available to other installing
        subsystems. The specification does not allow local repositories to be registered
        as a Repository service, although it does not explicitly address the possibility
        of a particular implementation sharing them internally. Nevertheless, the
        intent of the spec seems clear in that it should not be assumed that a subsystem
        provider desires their content to be shared with others.&lt;/p&gt;\n\n\n&lt;p&gt;POTENTIAL
        ISSUES&lt;br/&gt;\n-------------------------&lt;/p&gt;\n\n&lt;p&gt;(1) The
        proposed solution will break the contract of the install methods specified
        on the Subsystem and AriesSubsystem interfaces, which require that either
        the returned subsystem is in the INSTALLED state or that the installation
        fails with an exception. However, it is assumed that the explicit declaration
        of the apachearies-provision-dependencies directive with a value of &quot;resolve&quot;
        grants the implementation permission to do so. An alternative would be to
        return the Subsystem in the INSTALLED state even though none of the dependencies
        have been installed. However, this would also violate the specification and
        may confuse third party applications monitoring subsystem services via the
        registry.&lt;/p&gt;\n\n&lt;p&gt;(2) A subsystem may have more than one parent
        but at most one scoped parent. This means that additional parents will always
        be features (or other unscoped subsystems). The question is how should apachearies-provision-dependencies
        inheritance work when there are multiple parents with conflicting values.
        A simplifying assumption would be that features may not override the value
        of the scoped parent. This implies that features should fail installation
        if they contain a value of apachearies-provision-dependencies that conflicts
        with the scoped subsystem within the same region.&lt;/p&gt;\n\n\n&lt;p&gt;TEST
        CASES&lt;br/&gt;\n------------------&lt;/p&gt;\n\n&lt;p&gt;(1) A set of subsystems
        with interleaving content dependencies are able to be independently, simultaneously,
        and successfully installed and started.&lt;/p&gt;\n\n&lt;p&gt;(2) Subsystem
        with apachearies-provision-dependencies:=resolve is in the INSTALLING state
        after a successful installation.&lt;/p&gt;\n\n&lt;p&gt;(3) Subsystem with
        apachearies-provision-dependencies:=resolve is available as a service after
        a successful installation.&lt;/p&gt;\n\n&lt;p&gt;(4) Subsystem with apachearies-provision-dependencies:=resolve
        does not have its dependencies installed after a successful installation.&lt;/p&gt;\n\n&lt;p&gt;(5)
        Subsystem with apachearies-provision-dependencies:=resolve undergoes the following
        state transitions when starting: INSTALLING -&amp;gt; INSTALLED -&amp;gt;
        RESOLVING -&amp;gt; RESOLVED -&amp;gt; STARTING -&amp;gt; ACTIVE.&lt;/p&gt;\n\n&lt;p&gt;(6)
        Subsystem with apachearies-provision-dependencies:=resolve has its dependencies
        installed after a successful start.&lt;/p&gt;\n\n&lt;p&gt;(7) Subsystem with
        apachearies-provision-dependencies:=resolve is in the INSTALL_FAILED state
        after an unsuccessful installation.&lt;/p&gt;\n\n&lt;p&gt;(8) Subsystem with
        apachearies-provision-dependencies:=resolve is not available as a service
        after an unsuccessful installation.&lt;/p&gt;\n\n&lt;p&gt;(9) Subsystem with
        apachearies-provision-dependencies:=resolve is in the INSTALLING state when
        dependencies cannot be provisioned after invoking the start method.&lt;/p&gt;\n\n&lt;p&gt;(10)
        Subsystem fails installation if the apachearies-provision-dependencies directive
        has a value other than &quot;install&quot; or &quot;resolve&quot;.&lt;/p&gt;\n\n&lt;p&gt;(11)
        Subsystem with apachearies-provision-dependencies:=resolve undergoes the following
        state transitions when starting fails due to a runtime resolution failure:
        INSTALLING -&amp;gt; INSTALLED -&amp;gt; RESOLVING -&amp;gt; INSTALLED.&lt;/p&gt;\n\n&lt;p&gt;(12)
        Subsystem with apachearies-provision-dependencies:=resolve undergoes the following
        state transitions when starting fails due to a start failure: INSTALLING -&amp;gt;
        INSTALLED -&amp;gt; RESOLVING -&amp;gt; RESOLVED -&amp;gt; STARTING -&amp;gt;
        RESOLVED.&lt;/p&gt;\n\n&lt;p&gt;(13) The root subsystem has apachearies-provision-dependencies:=install.&lt;/p&gt;\n\n&lt;p&gt;(14)
        Subsystem with explicit apachearies-provision-dependencies:=install works
        as before.&lt;/p&gt;\n\n&lt;p&gt;(15) Unscoped subsystem with a value of apachearies-provision-dependencies
        that is different than the scoped parent fails installation.&lt;/p&gt;\n\n&lt;p&gt;(16)
        Unscoped subsystem with a value of apachearies-provision-dependencies that
        is the same as the scoped parent installs successfully.&lt;/p&gt;\n\n&lt;p&gt;(17)
        Scoped subsystem with a value of apachearies-provision-dependencies that is
        the same as the scoped parent behaves accordingly.&lt;/p&gt;\n\n&lt;p&gt;(18)
        Scoped subsystem with a value of apachearies-provision-dependencies that overrides
        the scoped parent behaves accordingly.&lt;/p&gt;\n\n&lt;p&gt;(19) Scoped subsystem
        with only features as parents is able to override the value of apachearies-provision-dependencies.&lt;/p&gt;\n\n&lt;p&gt;(20)
        Install a scoped subsystem, S1, with apachearies-provision-dependencies:=resolve.
        Install two features, F1 and F2, independently as children of S1. F1 has bundle
        B1 as content. F2 has bundle B2 as content. B2 has B1 as a dependency. B1
        should be a constituent of F1 but not of the root subsystem.&lt;/p&gt;\n\n&lt;p&gt;(21)
        Install a scoped subsystem, S1, with apachearies-provision-dependencies:=resolve.
        Install two features, F1 and F2, independently as children of S1. F1 has bundle
        B1 and B2 as content. F2 has bundle B2 and B3 as content. B2 is shared content.
        B1 has a dependency on bundle B4, B2 has a dependency on bundle B5. B3 has
        a dependency on bundle B6. Start F1. Dependency bundles B4 and B5 should be
        provisioned but not B6.&lt;/p&gt;</description>\n                <environment></environment>\n
