        \                           <comment id=\"14170598\" author=\"j0xaf\" created=\"Tue,
        14 Oct 2014 06:55:59 +0000\"  >&lt;p&gt;Attached test case &lt;span class=&quot;nobr&quot;&gt;&lt;a
        href=&quot;https://issues.apache.org/jira/secure/attachment/12674708/12674708_test-geronimo-tx.zip&quot;
        title=&quot;test-geronimo-tx.zip attached to ARIES-1265&quot;&gt;test-geronimo-tx.zip&lt;sup&gt;&lt;img
        class=&quot;rendericon&quot; src=&quot;https://issues.apache.org/jira/images/icons/link_attachment_7.gif&quot;
        height=&quot;7&quot; width=&quot;7&quot; align=&quot;absmiddle&quot; alt=&quot;&quot;
        border=&quot;0&quot;/&gt;&lt;/sup&gt;&lt;/a&gt;&lt;/span&gt;. This unit test
        tests all three scenarios described above:&lt;/p&gt;\n\n&lt;p&gt;1. &lt;tt&gt;testTwoDataSourcesSameUser()&lt;/tt&gt;
        fails.&lt;br/&gt;\n2. &lt;tt&gt;testTwoDataSourcesTwoUser()&lt;/tt&gt; fails.&lt;br/&gt;\n3.
        &lt;tt&gt;testOneDataSource()&lt;/tt&gt; succeeds due to connection caching
        in &lt;tt&gt;XADatasourceEnlistingWrapper&lt;/tt&gt;.&lt;/p&gt;\n\n&lt;p&gt;Before
        running the tests please make following adjustments:&lt;/p&gt;\n\n&lt;p&gt;1.
        Adjust the database connection users in &lt;tt&gt;/geronimo-tx-itest/src/main/resources/config.xml&lt;/tt&gt;&lt;br/&gt;\n2.
        Adjust the oracle instance URLS in &lt;tt&gt;/geronimo-tx-itest/src/main/resources/ds(1,2,3).xml&lt;/tt&gt;&lt;br/&gt;\n3.
        In &lt;tt&gt;/geronimo-tx-itest/src/test/java/de/j0xaf/test/geronimo/tx/TestTx.java&lt;/tt&gt;
        adjust in &lt;tt&gt;#jdbcConfig()&lt;/tt&gt; to reflect your bundle containing
        the Oracle JDBC driver.&lt;/p&gt;</comment>\n                            <comment
        id=\"14170659\" author=\"j0xaf\" created=\"Tue, 14 Oct 2014 08:25:53 +0000\"
        \ >&lt;p&gt;Additional information: granting &lt;tt&gt;FORCE ANY TRANSACTION&lt;/tt&gt;
        does not help either, in that case I get an &lt;tt&gt;ORA-25351&lt;/tt&gt;
        (&quot;transaction currently in use&quot;).&lt;/p&gt;</comment>\n                            <comment
        id=\"14170858\" author=\"gnt\" created=\"Tue, 14 Oct 2014 12:32:02 +0000\"
        \ >&lt;p&gt;I&apos;m not really sure how to fix this problem.&lt;br/&gt;\nXAResources
        are enlisted and delisted when the JDBC connection is obtained / closed  from
        the pooled xa ConnectionFactory while inside a transaction.&lt;br/&gt;\nIn
        order to keep a single xa resource enlisted in a given transaction, we&apos;d
        need to move the enlistment / delistment when actual calls are done to the
        database, which would mean around calls to Statement#executeXX() for example.
        \ But given the ResultSet can be updated too, this could lead to weird behaviors.&lt;/p&gt;\n\n&lt;p&gt;Have
        you tried to close the first connection before obtaning the second one ? I
        think that would solve the problem in an easier way.&lt;/p&gt;</comment>\n
        \                           <comment id=\"14170926\" author=\"j0xaf\" created=\"Tue,
        14 Oct 2014 13:41:21 +0000\"  >&lt;p&gt;Thanks for getting back to this, Guillaume.
        I&#180;m as well not sure how to fix it. I think, too, moving enlist/delist
        to Statement Level would not be the right way.&lt;/p&gt;\n\n&lt;p&gt;I tried
        closing the java.sql.Connection, however, that does not work (I still get
        ORA-24798). What I can see in the closed connection is that &lt;tt&gt;org.apache.aries.transaction.jdbc.internal.ConnectionWrapper#closed
        == true&lt;/tt&gt;, however for the underlying connection I still see &lt;tt&gt;org.apache.aries.transaction.jdbc.internal.ConnectionWrapper#connection.closed
        == false&lt;/tt&gt;.&lt;/p&gt;</comment>\n                            <comment
        id=\"14170995\" author=\"djencks\" created=\"Tue, 14 Oct 2014 14:28:27 +0000\"
        \ >&lt;p&gt;I think this will probably have to be fixed in the geronimo txmanager,
        not aries. I think we might be able to figure out how to call end(success)
        on the &quot;original&quot; XAResource when you check out another one, but
        I&apos;m less sure we could recognize that you are starting to reuse it and
        end the other one and re-join the first one.&lt;/p&gt;\n\n&lt;p&gt;Something
        else we could try is giving the connections from each pool a different xid
        branch in the same global tx.  We could (with a flag??) override isSameRM
        for a NamedXAResource to compare the names as well as delegate to the wrapped
        XAResource.&lt;/p&gt;</comment>\n                            <comment id=\"14322972\"
        author=\"graben\" created=\"Mon, 16 Feb 2015 16:41:26 +0000\"  >&lt;p&gt;By
        the way it worth thinking about adding a isSameRM override flag at all (true/false).&lt;/p&gt;</comment>\n
