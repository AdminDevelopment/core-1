        \   </item>\n\n<item>\n            <title>[ARIES-1109] Consider making the
        persistence of AriesSubsystem-LastId more robust.</title>\n                <link>https://issues.apache.org/jira/browse/ARIES-1109</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;Currently,
        AriesSubsystem-LastId is only persisted when the subsystems bundle is stopped.
        It will not be persisted, for example, when System.exit is called or some
        sort of crash occurs.&lt;/p&gt;\n\n&lt;p&gt;There are at least three options.&lt;/p&gt;\n\n&lt;p&gt;(1)
        Add a JVM shutdown hook.&lt;/p&gt;\n\n&lt;p&gt;(2) Persist the last ID with
        each subsystem installation.&lt;/p&gt;\n\n&lt;p&gt;(3) Periodically persist
        the last ID in a background thread (i.e. batch the installations).&lt;/p&gt;\n\n&lt;p&gt;---------------------------------------------------------------------------&lt;/p&gt;\n\n&lt;p&gt;aries
        subsystems will generate duplicate subsystem ids if the subsystem core bundle
        (or the container) is restarted.&lt;/p&gt;\n\n&lt;p&gt;Reproduction is quite
        easy:&lt;br/&gt;\n1. install a subsystem -&amp;gt; this will get subsystem
        id 1&lt;br/&gt;\n2. stop the org.apache.aries.subsystem.core bundle (or the
        OSGi container)&lt;br/&gt;\n3. start the org.apache.aries.subsystem.core bundle
        (or the OSGi container)&lt;br/&gt;\n-&amp;gt; the subsystem installed in step
        1 is still there and has id 1&lt;br/&gt;\n4. Install another subsystem (different
        from the first)&lt;br/&gt;\n-&amp;gt; This will also get Id 1&lt;/p&gt;\n\n&lt;p&gt;I
        think the error is in line 150 of the org.apache.subsystems.core.internal.Subsystems
        class. There the static lastId counter of the SubsystemIdentifier class is
        set to 0 before actually populating the root subsystem.&lt;/p&gt;\n\n&lt;p&gt;Maybe
        this should be set to the maximum id of the installed subsystems during or
        after the population of the root subsystem&lt;/p&gt;</description>\n                <environment></environment>\n
        \       <key id=\"12666254\">ARIES-1109</key>\n            <summary>Consider
        making the persistence of AriesSubsystem-LastId more robust.</summary>\n                <type
        id=\"1\" iconUrl=\"https://issues.apache.org/jira/images/icons/issuetypes/bug.png\">Bug</type>\n
