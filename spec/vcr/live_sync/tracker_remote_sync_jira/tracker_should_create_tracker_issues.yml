        \   </item>\n\n<item>\n            <title>[ARIES-785] Blog tests can pass
        when blog sample is broken</title>\n                <link>https://issues.apache.org/jira/browse/ARIES-785</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;&lt;a
        href=&quot;https://issues.apache.org/jira/browse/ARIES-784&quot; class=&quot;external-link&quot;
        rel=&quot;nofollow&quot;&gt;https://issues.apache.org/jira/browse/ARIES-784&lt;/a&gt;
        fixed a problem with the version numbers used to generate the config.ini (set
        in the samples pom.xml). Most of the bundles in the blog assembly don&apos;t
        start, which means the blog sample completely doesn&apos;t work, but the blog
        tests still pass. This means the blog tests aren&apos;t really validating
        the blog sample.&lt;/p&gt;\n\n&lt;p&gt;It looks like the blog assembly is
        using version numbers set as explicit properties in the samples pom.xml:&lt;/p&gt;\n\n&lt;p&gt;
        \  &amp;lt;!-- External Dependencies --&amp;gt;&lt;br/&gt;\n        &amp;lt;cmVersion&amp;gt;3.2.0-v20070116&amp;lt;/cmVersion&amp;gt;&lt;br/&gt;\n
        \       &amp;lt;servicesVersion&amp;gt;3.1.200-v20070605&amp;lt;/servicesVersion&amp;gt;&lt;br/&gt;\n
        \       &amp;lt;asmVersion&amp;gt;3.2&amp;lt;/asmVersion&amp;gt;&lt;br/&gt;\n
        \       &amp;lt;paxLoggingApiVersion&amp;gt;1.4.0&amp;lt;/paxLoggingApiVersion&amp;gt;&lt;br/&gt;\n
        \       &amp;lt;paxLoggingServiceVersion&amp;gt;1.4.0&amp;lt;/paxLoggingServiceVersion&amp;gt;&lt;/p&gt;\n\n&lt;p&gt;whereas
        the version used in the dependencies.properties for the itests comes from
        parent/default-parent/pom.xml:&lt;/p&gt;\n\n&lt;p&gt;            &amp;lt;dependency&amp;gt;&lt;br/&gt;\n
        \               &amp;lt;groupId&amp;gt;org.ops4j.pax.logging&amp;lt;/groupId&amp;gt;&lt;br/&gt;\n
        \               &amp;lt;artifactId&amp;gt;pax-logging-api&amp;lt;/artifactId&amp;gt;&lt;br/&gt;\n
        \               &amp;lt;version&amp;gt;1.5.0&amp;lt;/version&amp;gt;&lt;br/&gt;\n
        \           &amp;lt;/dependency&amp;gt;&lt;/p&gt;\n\n&lt;p&gt;Hardcoding the
        version in two places seems to make the versions going out of synch inevitable.&lt;/p&gt;\n\n\n</description>\n
