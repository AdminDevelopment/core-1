        \   </item>\n\n<item>\n            <title>[ARIES-1102] Aries Subsystem/Application
        chokes on installed bundles without Bundle-ManifestVersion</title>\n                <link>https://issues.apache.org/jira/browse/ARIES-1102</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;I
        am trying aries-subsystem. The installation fails, if a bundle without Bundle-ManifestVersion
        in the manifest is installed.&lt;/p&gt;\n\n&lt;p&gt;I actually was trying
        to install a feature subsystem containing a bundle that had a package import
        to org.slf4j. This failed if the org.slf4j:log4s-over-slf4j:1.6.5 bundle was
        installed. That latter bundle does not export (but import) the package required
        by the subsystem and does not have a Bundle-ManifestVersion in its manifest.&lt;/p&gt;\n\n&lt;p&gt;The
        code failed at line 81 of ExportedBundleImpl from the org.apache.aries.application.modeling
        bundle. The offending code is:&lt;/p&gt;\n\n&lt;p&gt;    String bmVersion
        = attrs.getValue(Constants.BUNDLE_MANIFESTVERSION);&lt;br/&gt;\n    if (symbolicName
        == null || bmVersion == null) { &lt;br/&gt;\n      InvalidAttributeException
        iax = new InvalidAttributeException(MessageUtil.getMessage(&quot;INCORRECT_MANDATORY_HEADERS&quot;,
        &lt;br/&gt;\n          new Object[] &lt;/p&gt;\n{symbolicName, bmVersion}\n&lt;p&gt;));&lt;br/&gt;\n
        \     logger.debug(LOG_EXIT, &quot;ExportedBundleImpl&quot;, iax);&lt;br/&gt;\n
        \     throw iax;&lt;br/&gt;\n    }&lt;/p&gt;\n\n&lt;p&gt;I think the Bundle-ManifestVersion
        is not a required manifest header (in contrast to the Bundle-SymbolicName),
        so if bmVersion is null it should be set to &quot;1&quot; (the default according
        to the OSGi spec) instead of failing.&lt;/p&gt;</description>\n                <environment></environment>\n
        \       <key id=\"12665199\">ARIES-1102</key>\n            <summary>Aries
        Subsystem/Application chokes on installed bundles without Bundle-ManifestVersion</summary>\n
        \               <type id=\"1\" iconUrl=\"https://issues.apache.org/jira/images/icons/issuetypes/bug.png\">Bug</type>\n
