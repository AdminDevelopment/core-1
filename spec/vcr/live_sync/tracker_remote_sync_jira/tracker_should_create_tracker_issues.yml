        \                           <comment id=\"14003135\" author=\"ceefour\" created=\"Tue,
        20 May 2014 12:04:28 +0000\"  >&lt;p&gt;&lt;a href=&quot;https://issues.apache.org/jira/secure/ViewProfile.jspa?name=gnt&quot;
        class=&quot;user-hover&quot; rel=&quot;gnt&quot;&gt;Guillaume Nodet&lt;/a&gt;
        In my case, &lt;tt&gt;AggregatingSupplier&amp;lt;T&amp;gt; implements Supplier&amp;lt;T&amp;gt;&lt;/tt&gt;,
        so it depends on the bean creator.&lt;/p&gt;\n\n&lt;p&gt;In Java, we can do:
        &lt;tt&gt;new AggregatingSupplier&amp;lt;SecurityCatalog&amp;gt;(...)&lt;/tt&gt;&lt;/p&gt;\n\n&lt;p&gt;However,
        in Blueprint XML, there&apos;s no such type parameter, so I can only guess
        that Aries instantiates it with type parameter &lt;tt&gt;&amp;lt;Object&amp;gt;&lt;/tt&gt;
        and it refuses its own creation because of mismatching types and/or type arguments.&lt;/p&gt;\n\n&lt;p&gt;It
        would be helpful if the arguments mention real class names (with type arguments?)/values
        instead of UnwrapperedBeanHolder like presently &lt;tt&gt;&lt;span class=&quot;error&quot;&gt;&amp;#91;org.apache.aries.blueprint.container.BeanRecipe$UnwrapperedBeanHolder@5c2a497b,
