        \   </item>\n\n<item>\n            <title>[ARIES-916] Lookup of System BundleContext
        via JNDI causes AccessControlException</title>\n                <link>https://issues.apache.org/jira/browse/ARIES-916</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;When
        using Aries JNDI to do the following lookup an AccessControlException below
        occurs:&lt;br/&gt;\n&lt;tt&gt;BundleContext bc = (BundleContext) initialContext.lookup(&quot;osgi:framework/bundleContext&quot;);&lt;/tt&gt;&lt;br/&gt;\nNote
        that the framework is &lt;b&gt;not&lt;/b&gt; running with security enabled.&lt;/p&gt;\n\n&lt;p&gt;BTW
        ordinary service lookups using &lt;tt&gt;initialContext.lookup(&quot;osgi:service/org.acme.Foo&quot;)&lt;/tt&gt;
        do succeed.&lt;/p&gt;\n\n&lt;p&gt;The exception is:&lt;/p&gt;\n&lt;div class=&quot;code
        panel&quot; style=&quot;border-width: 1px;&quot;&gt;&lt;div class=&quot;codeContent
        panelContent&quot;&gt;\n&lt;pre class=&quot;code-java&quot;&gt;The Caller
        does not have permissions to get the BundleContext. [Root exception is java.security.AccessControlException:
        access denied (org.osgi.framework.AdminPermission (id=7) context)]\r\n \tat
