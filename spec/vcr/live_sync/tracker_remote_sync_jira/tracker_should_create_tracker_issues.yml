        \   </item>\n\n<item>\n            <title>[ARIES-1417] Aries Subsystems implementation
        bundle must provide official capabilities</title>\n                <link>https://issues.apache.org/jira/browse/ARIES-1417</link>\n
        \               <project id=\"12310981\" key=\"ARIES\">Aries</project>\n                    <description>&lt;p&gt;Compendium
        v6.0.0 states in 134.19 - Capabilities:&lt;/p&gt;\n&lt;ul&gt;\n\t&lt;li&gt;A
        capability in the osgi.implementation namespace declaring the implemented
        specification to be osgi.subsystem. This capability must also declare a uses
        constraint for the org.osgi.service.subsystem package. For example:\n&lt;div
        class=&quot;code panel&quot; style=&quot;border-width: 1px;&quot;&gt;&lt;div
        class=&quot;codeContent panelContent&quot;&gt;\n&lt;pre class=&quot;code-java&quot;&gt;\r\n
        \   Provide-Capability: osgi.implementation;\r\n    osgi.implementation=&lt;span
        class=&quot;code-quote&quot;&gt;&quot;osgi.subsystem&quot;&lt;/span&gt;;\r\n
        \   version:Version=&lt;span class=&quot;code-quote&quot;&gt;&quot;1.1&quot;&lt;/span&gt;;\r\n
        \   uses:=&lt;span class=&quot;code-quote&quot;&gt;&quot;org.osgi.service.subsystem&quot;&lt;/span&gt;\r\n&lt;/pre&gt;\n&lt;/div&gt;&lt;/div&gt;\n&lt;p&gt;*This
        capability must follow the rules defined for the osgi.implementation Namespace
        on page 997.&lt;/p&gt;&lt;/li&gt;\n&lt;/ul&gt;\n\n\n&lt;ul&gt;\n\t&lt;li&gt;A
        capability in the osgi.service namespace representing the Subsystem service.
        This capability&lt;br/&gt;\nmust also declare a uses constraint for the org.osgi.service.subsystem
        package. For example:\n&lt;div class=&quot;code panel&quot; style=&quot;border-width:
        1px;&quot;&gt;&lt;div class=&quot;codeContent panelContent&quot;&gt;\n&lt;pre
        class=&quot;code-java&quot;&gt;\r\n    Provide-Capability: osgi.service;\r\n
        \   objectClass:List&amp;lt;&lt;span class=&quot;code-object&quot;&gt;String&lt;/span&gt;&amp;gt;=&lt;span
        class=&quot;code-quote&quot;&gt;&quot;org.osgi.service.subsystem.Subsystem&quot;&lt;/span&gt;;\r\n
        \   uses:=&lt;span class=&quot;code-quote&quot;&gt;&quot;org.osgi.service.subsystem&quot;&lt;/span&gt;\r\n&lt;/pre&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;/li&gt;\n&lt;/ul&gt;\n</description>\n
