        second stack trace shows a logic problem as there&apos;s no reason why blueprint
        should cause a resolution of the bundle that is being extended, i.e. the concurrency
        model is written so that this should not occur (given stopping the bundle
        is waiting on the current run to finish, so the bundle should at least be
        in a stopping state).&lt;br/&gt;\n\tat org.apache.felix.framework.StatefulResolver.resolve(StatefulResolver.java:102)&lt;br/&gt;\n\tat
        org.apache.felix.framework.Felix.resolveBundleRevision(Felix.java:3819)&lt;br/&gt;\n\tat
