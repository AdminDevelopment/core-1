    body:
      encoding: UTF-8
      string: "<?xml version=\"1.0\" encoding=\"UTF-8\"?>\n<story>\n  <id type=\"integer\">45939421</id>\n
        \ <project_id type=\"integer\">367813</project_id>\n  <story_type>feature</story_type>\n
        \ <url>https://www.pivotaltracker.com/story/show/45939421</url>\n  <estimate
        type=\"float\">5</estimate>\n  <current_state>accepted</current_state>\n  <description>As
        a citizen\nI want to be able to sign up for email alerts from Inside Gov which
        correspond to my exact interests\nSo I find out when things change that affect
        my job\n\n--\n\n- Using JS's Python app and Govdelivery API, we need the ability
        to set up govdelivery topics on the fly for any combination of the following
        filter options from Inside Gov: \n-- content type\n-- topic\n-- org\n-- 'relevant
        to local gov' flag\n\n- topcis created using the API need to be set to 'unlisted'
        so they don't get offered to subscribers through the govdelivery subs interface\n\n-
        other filter options can be put out of scope for now but will probably be
        added later\n\n- Frontend interface is not part of this story, there's another
        story for that. </description>\n  <name>Use govdelivery API for topic creation</name>\n
        \ <requested_by>\n    <person>\n      <id type=\"integer\">539667</id>\n      <name>Neil
        Williams</name>\n      <initials>NW</initials>\n    </person>\n  </requested_by>\n
        \ <owned_by>\n    <person>\n      <id type=\"integer\">670453</id>\n      <name>Bradley
        Wright</name>\n      <initials>Brad</initials>\n    </person>\n  </owned_by>\n
        \ <created_at type=\"datetime\">2013/03/11 12:53:19 UTC</created_at>\n  <updated_at
