<div class="modal-header">
  <h3 class="modal-title">Request invite to {{team.name}}?</h3>
</div>
<div class="modal-body">
  <p>{{team.name}} already has members and cannot be joined automatically.
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
  <button class="btn btn-primary" ng-click="request_invite()">Request Invite</button>
</div>
