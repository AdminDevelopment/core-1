<div class="row">

  <div class="col-md-9 col-md-push-3">
    <ui-view/>
  </div>

  <div class="col-md-3 col-md-pull-9">
    <form class="form" role="search" style="margin-bottom:10px">
      <div class="input-group">
        <input type="text" class="form-control" ng-model="search_data.query" placeholder="Search for projects..." ng-change="search_text_changed()" />
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
      </div>
    </form>

    <ul class="nav nav-pills nav-stacked">
      <li ng-class="{active: !state.params.tag && !state.params.search && !state.params.newest }">
        <a ui-sref="root.home.teams.list" ui-sref-opts="{ location: 'replace', inherit: false }">
          <span class="glyphicon glyphicon glyphicon-stats" style="color:#aaa"></span>
          Leaderboard
        </a>
      </li>
      <li ng-class="{active: state.params.newest }">
        <a ui-sref="root.home.teams.list({ newest: true })" ui-sref-opts="{ location: 'replace', inherit: false }">
          <span class="glyphicon glyphicon glyphicon-time" style="color:#aaa"></span>
          Newest
        </a>
      </li>
      <li ng-class="{active: state.params.tag && (state.params.tag == tag.slug || state.params.tag == tag.id) }" ng-repeat="tag in tags">
        <a class="text-ellipsis" ui-sref="root.home.teams.list({ tag: tag.slug || tag.id })" ui-sref-opts="{ location: 'replace', inherit: false }">
          <span class="glyphicon glyphicon-tag" ng-if="tag.type=='Tag'" style="color:#aaa"></span>
          <img ng-if="tag.type=='Team'" ng-src="{{tag.image_url}}" style="width:16px; height:16px"/>
          {{tag.name}}
        </a>
      </li>
    </ul>
  </div>
</div>
