<div ng-show="!current_person">
  <h2 class="text-center">Admin Login</h2>
  <form class="form-horizontal form-signin" novalidate ng-autofill-aware>
    <div class="alert alert-error" ng-show="error">Incorrect login credentials.</div>
    <div class="control-group">
      <label class="control-label" for="inputEmail">Email Address:</label>
      <div class="controls">
        <input type="email" id="inputEmail" name="email" placeholder="john@doe.com" ng-model="form_data.email" />
      </div>
    </div>

    <div class="control-group">
      <label class="control-label" for="inputPassword">Password:</label>
      <div class="controls">
        <input type="password" name="password" id="inputPassword" placeholder="abcd1234" ng-model="form_data.password" class="input-medium" />
      </div>
    </div>

    <div class="control-group">
      <label class="control-label" for="inputAdminSecret">Admin Secret:</label>
      <div class="controls">
        <input type="password" name="admin_secret" id="inputAdminSecret" placeholder="admin password" ng-model="form_data.admin_secret" class="input-medium"/>
      </div>
    </div>
    <button class="btn btn-primary controls" ng-click="signin()">Sign In</button>
  </form>

</div>
